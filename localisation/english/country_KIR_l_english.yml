kirin.12.a:0 "Concord is Kiria and Kiria is Concord; we cannot separate the two."
kirin.12.b:0 "The Way of Fire worked centuries ago, but a secular hoof is needed to move on."
kirin.12.c:0 "Let Rising Sun speak."

kirin.13.t:0 "Rising Sun's New Dawn"
kirin.13.d:0 ""You have the floor," Autumn said after a moment's indecision. She tried to prepare herself for what would come next; doubtless letting Rising Sun and her heretical sect have a moment in the spotlight would lead to more headache than it was worth. But the Plenum could not be fair if all kirin didn't have a chance to speak...\n\n"Thank you." Rising Sun raised her head from her bow, stepped out into the center of the Plenum, and turned to address her peers. She took only a moment to collect her thoughts before she began. "Mountains are not forever," she began, her piercing eyes slowly sweeping across the crowd. "Expecting a mountain to stand tall and resolute for ten thousand years is a foal's folly. They change with the weather, worn down season by season. What yesterday we thought was unchangeable will be tomorrow changed. So too must our teachings and our doctrines. Five centuries ago, The Way of Fire was the tallest peak in the mountain range, but it is different today that it was then. There is no shame in changing and adapting to fit the times," she said, her eyes stopping on Winter Frost for a moment before continuing on. "We must change and adapt if we want to survive. But we do not dam a river when instead it could be rerouted," she said, and this time her gaze settled on Fickle Current with a slight frown. "Common sense guides the spirit of Kiria now just as it did back then. We do not need to pretend the problems of today are the same as they were a century ago, nor do we need to pretend that we must start over if we are to combat them. The Way of Fire will learn to adapt with the forces of modernization, to work with it as a graceful dance partner, promoting equality, justice, peace, and harmony for all kirinkind. It will not be swept away by modernization, but instead will guide it to a brighter dawn. It will not abandon our sacred traditions, but seamlessly marry them to the future we create for ourselves here today. So I ask you, kirin of the Plenum, this simple question: why choose yesterday or tomorrow, when we could live together in the new today that we make for ourselves?"\n\nSomehow, Rising Fire's stirring words had moved kirin from all across the Plenum to applaud her speech. The delegates would vote as she saw fit, Autumn Blaze concluded, but she frowned as she spent a few more moments to dissect the priestess' words. She had never used the term 'The Rising Fire' to label her beliefs, but Autumn knew that it was what she'd proposed. The heretic was slowly worming new ideas into the Plenum, but there was nothing Autumn could do except hold a slight frown as Rising Sun grinned at her and the votes were cast."
kirin.13.a:0 "Yesterday's traditions and tomorrow's vision will be joined in today's beliefs!"

kirin.14.t:0 "An Accord with Concord"
kirin.14.d_1:0 "Priestess Winter Frost did her best to hide her scowl as she watched her Matriarch Superior surrender her absolute authority over the Realm with ink brushed on paper. The entire Plenum had been moved outside to the steps of the Vermilion Palace, where Rain Shine read her latest imperial decree to the kirin of the capital, turning its words into law with her divine voice. But those words were not hers. Instead, they were the conniving traitors' words read through the Matriarch's voice, turning blasphemy into religious creed and curtailing Concord's divine influence on the world by weakening Her avatar. It made her blood boil, but she kept it all hidden under a neutral expression. A priestess of The Way of Fire could not go against the decisions of her Matriarch, no matter how much they irked her.\n\nInstead, she directed her ire toward Fickle Current and his cronies, their pleased expressions sickening her to her stomach. Not two days had passed since Current and the rest of his Griffonia-educated ilk had proposed a charter that stripped away much of Rain Shine's power under the pretense of simplifying and codifying the Realm's governance. Her divine authority had been transformed into legal power and stolen from her court by the Morning Secretariat, which Current and his friends had a very strong hoof in. Though the charter recognized Rain Shine's divinity, reaffirming her union with Concord at her ascension when she emerged from the flames of her mother's funeral pyre, it also removed her ability to speak directly for Concord and rule by decree, instead forcing her to earn the Secretariat's consent before making a decision that would affect the Realm. While the Matriarch's court would remain open for petitioners, the matter of ruling would now be handled almost exclusively by the Morning Secretariat.\n\nWinter Frost wasted no time in separating with her clique when the decree was finished and the delegates were allowed to go their separate ways. The less time she had to spend in the traitors' presence, the better. Something would have to be done about them, she told herself, lest the Kiria she knew and loved one day ceased to be."
