KIR_power_struggle_suppress_WF_desc:0 "The mystics of the Serene Tendency and the cadres of the Rising Fire are very much locked in a power struggle, even if their leaders are nominally allied. Make sure the Serene Tendency plays fair, if not nice, and adheres to the power-sharing agreement decreed by the Matriarch by her Extraordinary Dispensation. (idea only polished desc needed)"
