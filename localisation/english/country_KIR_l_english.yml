KIR_failed_industrialisation_idea:0 "Failed Industrialisation"
KIR_failed_industrialisation_idea_desc:0 "The 3½ Year Plan had tried to do too much, too quickly. The crushing pressures exerted by the attempt to transform Kiria into an industrialized nation had stretched and strained the Realm's kirin and resources, until the tension became too great and the tenuous chains of progress snapped. Kiria has imploded like a boiler pushed past its maximum working pressure, red-hot from the pressurised volatility it had failed to contain within, and whatever successor state emerges triumphant from the inferno shall forever bear the scars of the Silence's fiery climax."
KIR_civil_war:0 "War of the Double Secession"
KIR_civil_war_desc:0 "For the first time in centuries, kirin blood is being shed by kirin hooves all throughout the Realm. The Way of Fire was not strong enough to withstand the assault of modernisation on our way of life, and what once bound the kirin people together has shattered into pieces. Whether or not the Realm of Kiria and the kirin faith in Concord and its Matriarch can survive this civil war, even were Vermilion to prevail, remains to be seen."
KIR_rising_fire:0 "The Rising Fire Militant"
KIR_rising_fire_desc:0 "The Rising Fire, spurred to action by the failings of the Great Leap Forward, have organized into a militaristic faith. Rising Fire communes now act as command centers, launching fervent believers into the countryside to conduct raids against their enemies before melting away into the local population again. This has greatly boosted our war effort, even if we must put the advancements and new ideas of tomorrow on hold for now."
KIR_right_uprising:0 "The Righteous Uprising" ##unused
KIR_right_uprising_desc:0 "It is our duty and our destiny to liberate Kiria from the hedonistic and corrupt mystics of the Way of Fire that have allowed it to stagnate and decay for so long. With our faith in Concord, we shall liberate Kiria and return Matriarch Superior Rain Shine to the path of righteousness. While our opponents may be better armed and better supplied, none can match our conviction and our devotion to Concord and the Rising Fire."
KIR_NAKP:0 "The Order of the Iron Chrysanthemum"
KIR_NAKP_desc:0 "The paramilitary wing of the NAKP, the Order of the Iron Chrysanthemum drums up support from the kirin in the streets and roots out subversive elements and potential threats. They also serve as excellent soldiers in a pinch, and their experience fighting dirty in the streets will be a great boon to our armed forces in the field."
KIR_split_government_desc:0 "Though the Morning Secretariat, the Reform Bureau, and the Plenum remain, no kirin in the realm can doubt that they are weakened shadows of their former selves. With Kiria splitting into different factions and viciously grappling with each other, everykirin throughout the Realm knows that Vermilion is no longer the center of the kirin universe, and even the authority of Concord and the Matriarch Superior themselves is severely weakened." ##unused
