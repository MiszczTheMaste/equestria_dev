  BAR_leopold_cult_convert_2_desc:0 "Cultists sort out stuff inside of their inner rings"
  BAR_leopold_cult_convert_3_desc:0 "Cultists spread their new faith to the common creatures around the barrad, with fire and sword"
  BAR_leopold_machine_cult_desc:0 "Cult takes over the barrad and swear their loyalty to the Leopold new Machine God sharing with him their resources"
  BAR_leopold_cultist_warriors_desc:0 "Cultists before would toss themself into the fire for their God, now with their newfound wrath they gonna start the fire."
  BAR_leopold_cultist_warriors_2_desc:0 "Stuff about cultists living in the mountains and being good at fighting in them"
  BAR_leopold_cultist_warriors_3_desc:0 "Stuff about cultists extended logistical system (they ran parrael state)"
  BAR_leopold_cultist_warriors_4_desc:0 "Stuff about them needing to adapt to the battlefield circumstances."
  BAR_leopold_cultist_warriors_5_desc:0 "With Leopold losing controll over himself the cultists try to follow his god even in this."
  BAR_leopold_cult_tanks_desc:0 "Cultists were fighting guerrilla style war with multible notables thought the years so they got good at fighting"
  BAR_leopold_cult_tanks_2_desc:0 "Cultists trying to build stuff in image of their new god."
  BAR_leopold_cult_tanks_3_desc:0 "Cultists trying to build stuff in image of their new god even harder"
  BAR_leopold_cult_tanks_4_desc:0 "Them trying to keep up with Leopold whenever he goes"
  BAR_leopold_cult_tanks_5_desc:0 "Them going thought his previous work to do makeshift upgrades to their mechanized equipment"
  BAR_leopold_cult_tanks_6_desc:0 "Them going thoug leopold experiments and creating makeshift tank upgrades (armor and support systems)"
  BAR_leopold_cult_infantry_desc:0 "Cult getting more destructive guns to project their newfound wrath"
  BAR_leopold_cult_infantry_2_desc:0 "They are pretty good engineers who built entire cities underground"
  BAR_leopold_cult_infantry_3_desc:0 "They are also good at logistics having parrael state"
  BAR_leopold_cult_infantry_4_desc:0 "Them needeng even bigger guns to match the destructive potential of their god"
  BAR_leopold_cult_infantry_5_desc:0 "Instead of sitting in their underground fortresses they now run around following Leopold who breaks stuff"
  BAR_leopold_cult_infantry_6_desc:0 "Them getting even more powerful weaponry to match their god"
  BAR_leopold_industry_desc:0 "Leopold is not happy with how his new body function and tries to create more precise tools to make it better."
  BAR_leopold_industry_2_desc:0 "To make said tools he needs to employ cultist 'volounteers'"
  BAR_leopold_industry_3_desc:0 "Same as above but Asinti makes it even more fucked up"
  BAR_leopold_industry_4_desc:0 "Oh ye workers hear the bell toll! It is time for your shifts, strike the anvil, work your production lines and work till your legs ache! If we are to survive then we must work day and night!"
  BAR_leopold_industry_5_desc:0 "Now Leopold needs to use said tools to try producing better parts for himself."
  BAR_leopold_industry_6_desc:0 "Leopold has found that when workers are near crystals, something changes within them. They work faster, better and longer. With this knowledge he has gotten his workers to build a new factory over a crystal deposit, though at the speed they work they might as well be working two factories in one! This will surely aid the war effort."
  BAR_leopold_resources_desc:0 "Leopold needs more high quality resources for his armor"
  BAR_leopold_resources_2_desc:0 "Silver Star helps the cultists in finding new resources"
  BAR_leopold_resources_3_desc:0 "Cultists tear down their underground sanctuaries in search of resources"
  BAR_leopold_resources_4_desc:0 "Leopold finds out a way to make alloys from crystals making them more cost effective"
  BAR_leopold_resources_5_desc:0 "Leopold thinks of creating synthetic resouces"
  BAR_leopold_resources_6_desc:0 "He does make syntheric resources"
  BAR_leopold_clockworks_desc:0 "Mortals were not enought for his plans so Leopold creates clockwork workforce to aid him with precise engineering he needs to finish his armor"
  BAR_leopold_clockworks_1_desc:0 "Clockwork specialization"
  BAR_leopold_clockworks_2_desc:0 "The clockworks are learning, and they are adapting. The attrition caused by travelling through Barrad had made them rethink their methods, and they now dig beneath the surface, so that the trains and the transports can flow without distruption."
  BAR_leopold_clockworks_3_desc:0 "A way for cultists to communicate with clockworks"
  BAR_leopold_clockworks_4_desc:0 "Clockworks cooperating with high precision to accomplish their tasks"
  BAR_leopold_clockworks_5_desc:0 "While searching thought ancient machines Leopold could reuse he finds traces of ancient mathematical equasion and ask cultists about it, they have no clue but they decide to check it for their god"
  BAR_leopold_clockworks_6_desc:0 "Clockworks start to behave like swarm"
  BAR_leopold_clockworks_7_desc:0 "Clockworks selfreplicate"
  BAR_leopold_clockworks_8_desc:0 "Leopold with Clockwerks level vast amount of land to make room for more machinery"
  BAR_leopold_clockworks_9_desc:0 "Clockwerks seem to be doing everything by their own now"
  BAR_leopold_clockworks_10_desc:0 "Clockwerks learns how to fend of dangers to their work"
  BAR_leopold_clockworks_11_desc:0  "The clockworks are reaching true independence, and from their very creation to their disassembly, they are working fully on their own, acquiring more and more resources and producing more and more goods." 
  BAR_leopold_clockworks_12_desc:0 "Clockworks finally achieve level of precision needed for Leopold plans"
  BAR_leopold_clockworks_13_desc:0 "Clockworks militarize forming units similar to those cultists have"
  BAR_leopold_military_clockwerks_desc:0 "Cuyltists are amazed with warrior clockworks and try to help them as they can"
  BAR_leopold_military_clockwerks_1_desc:0 "The better clockworks, more akin to Leopold"
  BAR_leopold_military_clockwerks_2_desc:0 "Clockworks ending up as the crude version"
  BAR_leopold_military_clockwerks_3_desc:0 "Clockworks self-impriove to be even more efficient"
  BAR_leopold_military_clockwerks_4_desc:0 "Silver Star under pressure of the cultists help them improve the clockwerks"
  BAR_leopold_military_clockwerks_5_desc:0 "Clockwerks are crudely made but they do their job and Silver Star can think of some ideas how to make them work better"
  BAR_leopold_military_clockwerks_6_desc:0 "Clockworks are build with simple purpose and they will follow that purpose"
  BAR_leopold_military_clockwerks_7_desc:0 "Clockworks learn how to operate autonomously"
  BAR_leopold_military_clockwerks_8_desc:0 "Clockwerks make specialized units to fulfill artillery role"
  BAR_leopold_military_clockwerks_9_desc:0 "Silver Star teaches clockwerks and cultists about planning and stuff"
  BAR_leopold_military_clockwerks_10_desc:0 "Clockwerks takes up swarm behavior during combat too"
  BAR_leopold_military_clockwerks_11_desc:0 "Clockwerks are made using simplier methods"
  BAR_leopold_military_clockwerks_12_desc:0 "Clockwerks gets bigger and better ad combat"
  BAR_leopold_military_clockwerks_13_desc:0 "Fully autonomous tanks"
  BAR_leopold_military_clockwerks_14_desc:0 "Clockwerks learns how to adapt to different enviroments"
  BAR_leopold_military_clockwerks_15_desc:0 "Clockwers just flood the enemies with sheer numbers"
  BAR_leopold_surreal_mathematic_desc:0 "Following the question Leopold asked about that ancient equasion cultists try to find answer to what it is"
  BAR_leopold_surreal_mathematic_1_desc:0 "They try to rearm ancient machines to see if they still works on that problem"
  BAR_leopold_surreal_mathematic_2_desc:0 "The math question seems magical in its form so the cultists go thought their archives to get any clue"
  BAR_leopold_surreal_mathematic_3_desc:0 "Cultists gather everycreature in barrad that is more bright minded to work on solving that math problem"
  BAR_leopold_surreal_mathematic_4_desc:0 "Cultists break seals of their libraries and look for ancient knowledge"
  BAR_leopold_surreal_mathematic_5_desc:0 "Cultists finds out in Leopold notes about griffon in Gamia that he personally knew and worked on 'Surreal Mathematic' he might be a great asset"
  BAR_leopold_surreal_mathematic_6_desc:0 "Riegriff looks thought the cultists findings"
  BAR_leopold_surreal_mathematic_7_desc:0 "Riegriff realizes that the machines cult have on their disposal needs more computing power"
  BAR_leopold_surreal_mathematic_8_desc:0 "Riegriff together with cultists elite get to conclusion that the math problem is not about their own world so maybe they need to look into the starts"
  BAR_leopold_surreal_mathematic_9_desc:0 "Riegriff locks himself up in the sanctuary where the equasion was found and gets driven half mad trying to understand it"
  BAR_leopold_conquest_desc:0 "Leopold the new machine god is full of anger and his new followers wants his sacret wrath to be spread to other parts of the world"
  BAR_leopold_conquest_1_desc:0 "Burn Kasa"
  BAR_leopold_conquest_2_desc:0 "Crush Austurland"
  BAR_leopold_conquest_3_desc:0 "Unlikable Folks"
  BAR_leopold_conquest_4_desc:0 "Land of Heretics"
  BAR_leopold_conquest_5_desc:0 "Valley of Wrath"
  BAR_leopold_conquest_6_desc:0 "Coalition of Heathens"
  BAR_leopold_conquest_7_desc:0 "Final Frontier"
  BAR_leopold_conquest_8_desc:0 "Cultists were always interested in old knowledge hidden in the north"
  BAR_leopold_conquest_9_desc:0 "Cultists finding out in leopold notes his dreams about new griffon empire"
  BAR_leopold_conquest_10_desc:0 "Trust to the Shore"
  BAR_leopold_conquest_11_desc:0 "Cultists find out in leoppold notes his destain towards aquileia"
  BAR_leopold_conquest_12_desc:0 "Reuniting the rest of the empire or something"
  BAR_leopold_conquest_13_desc:0 "Cultists find out in leoppold notes that he hates republicans"



