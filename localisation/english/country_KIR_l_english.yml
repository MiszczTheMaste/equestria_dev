## Rising Sun ##
kirin_republic.1.t:0 "A New Fire Rises" ##unused, replaced with WS
kirin_republic.1.d:0 "Rising Sun softly smiled with pleasure as she looked out over the crowd that had gathered to hear her speak. Hundreds of kirin stood on the shores of the Great Mellifluve, where only an hour earlier, they had used pitchforks, scythes, sledgehammers, and whatever other tools they could get their hooves on to rout the garrison of Vermilion loyalists who had tried to reassert order over Chrysanthemum. The garrison had been armed with rifles, but they were only forty against four hundred. It hadn't been much of a fight at all, but now that blood had been spilled, Rising Sun knew there was no turning back.\n\n"My faithful foals!" Rising shouted, her voice carrying out over the crowd, sweet and enticing. "The Silence is over, and today, we have brought about its destined conclusion. The corrupt mystics of The Way of Fire who ruled over us from Vermilion have been cast aside from our lands, and today, The Rising Fire steps forward to do our duty to Concord. Where the hedonists in Vermilion have twisted and perverted Concord's divine will to suit their own interests, we kirin of the west stand true and stand firm to her ideals. For too long, the hedonists have oppressed the kirin of the Realm by claiming to speak with the voice of Concord, and forcing us to act as they behave through their lies. But why do they not want the common kirin to commune with Concord directly? Why do they insist that they are the only ones who can interpret her will, and then in turn tell us what her will is?\n\n"The answer is simple," she declared, her eyes coming alive like a growing flame. "Because they do not wish for us to know Concord's will. In their corruption, they have forced their will upon us, and called it Concord's. They have even ensnared our beloved Matriarch Superior in their lies. But we shall fall for them no more! The Rising Fire has always encouraged every kirin to seek to understand Concord's will on their own, and that understanding has brought us to where we are today. We all know what Concord wishes of us: she wishes us to stand strong, to stand together, and to support every kirin with equality, justice, and peace. The west has figured this out, but the rest of the Realm remains oblivious. And so they shall until we can bring The Rising Fire to the gates of Vermilion and set our Matriarch free from the clutches of those who have entangled her in lies!" She raised her hoof into the air. "Today marks the beginning of Kiria's salvation! The Rising Fire shall save Kiria from corruption and oppression! And we shall march to Vermilion and rescue the Matriarch, or we shall all die trying!""
kirin_republic.1.a:0 "Concord wills it! Concord is with us!"

kirin_republic.2.t:0 "A Massacre Uncovered"
kirin_republic.2.d:0 "[This.GetNewspaperHeader]Radios all across Kiria lit up today with the voice of Rising Sun, the leader of the Rising Fire movement in the seceded western region of Kiria. Vowing to reveal the truth of Matriarch Rain Shine's corrupt and villainous advisors, Rising Sun broke the news to all of Kiria that it was Vermilion's own agents, the Banner of the Covered Cage, that was responsible for the complete annihilation of the prospering town of Sunrise several decades ago. Whether Matriarch Rain Shine did not have the chance to break this news to her subjects herself or was complicit in its secrecy, none can say for certain. Rising Sun turned the news of the massacre into a rallying cry for kirin all across the Realm to join the Rising Fire in saving Kiria by freeing Rain Shine from the corrupt advisors in the capital. Her words have already begun to stir up support from commonkirin throughout the fractured realm, threatening the stability of her competitors."
kirin_republic.2.a:0 "We must avenge Sunrise and save the Matriarch!"
kirin_republic.2.b:0 "Kirin still care about a massacre sixty years ago?"
kirin_republic.2.c:0 "How did this happen? How did she find out?"

kirin_republic.3.t:0 "A Message for the Realm"
kirin_republic.3.d:0 ""Citizens of Kiria, my name is Rising Sun. I am speaking to you from a radio station in Chrysanthemum, and I have an important message for you. Already there are countless lies in circulation about who I am and what the Rising Fire stands for, all spread by kirin who are not only my enemies, but the enemies of a free Kiria, and the enemies of Concord Herself. The Rising Fire teaches us that Concord is different things to different kirin, and so I shall channel this teaching into my address for the many ears I am reaching throughout the Realm.\n\n"For the devout followers of the Rising Fire, wherever you may be, and for the citizens of the Fraternal Republic of Kiria, know this: a new day has dawned, and the sunrise is beautiful and brilliant. We shall all march forward together to bring about the blessed glory of this brand new day, and our teachings and way of life shall free and liberate all of our brothers and sisters still languishing under oppression. Our just cause cannot be stopped.\n\n"For those longing to be liberated from corruption, from hedonism, from injustice, know this: The Rising Fire marches to throw off your shackles, and to welcome you into our cause. You will know only peace, and duty, and our indomitable faith in our most holy Concord. No longer will you be forced to bow before a corrupt clergy, forced to pay tithes you cannot afford just to provide them lavish riches and wasteful excesses. What you earn by your blood, sweat, and tears will be yours to keep, and together, we shall cast down the parasites that drink your blood and force you into ruin. Our righteous cause cannot be stopped.\n\nFor our most holy Matriarch Superior Rain Shine, who languishes in her gilded cage in Vermilion, know this: our armies march to your summons, and the hour of your freedom will soon be upon you. You are the most divine creature in this mortal realm, and your union with Concord's divinity entitles you to the right to rule over the kirin people. But you are beset upon all sides by those that would use you and deceive you, kirin that claim to be your friends but use your name for their own selfish ends. Though your words may be controlled by the priests who claim to speak for you, rebuke them at every opportunity you can! Speak in the defense of the Rising Fire! The people of Kiria must know the truth! Our holy cause cannot be stopped!\n\n"And for those of you who would stand against the Rising Fire, know this: your fates have been sealed, and your end is coming soon. Repent and join the Rising Fire, or burn in your sin. Our mighty cause cannot be stopped!""
kirin_republic.3.a:0 "The hour of Kiria's liberation is at hoof!"

kirin_republic.4.t:0 "Divine Defense and Overwhelming Offense"
kirin_republic.4.d:0 "Rising Sun had gathered her closest confidants about her in the central chamber of Chrysanthemum's largest temple. She had made the space her center of command for the time being, and she felt some sense of irony about it. Here, in these perfumed chambers, she had once studied the Way of Fire as a young acolyte, and had spent countless hours debating the mystics on theology. Now, so many years later, she had returned as the senior-most priestess of the Rising Fire, and this grand temple would be the first coal that would set Kiria ablaze with righteous passion.\n\nGathered about her were several kirin she trusted the most. On her left was Dayspring Rose, the acolyte she had taken under her wing, and on her right was Kindling Flash, one of the most influential grassroots preachers in the west, and the stallion from whom Rising Sun had first learned of the Rising Fire while in Verdant. Sitting opposite them were the soldiers Tinder Blaze and Fern Thorn, two of the precious few kirin loyal to the Rising Fire with any kind of military experience whatsoever. Rising Sun and her companions listened in dutiful silence as Tinder Blaze explained their situation. "The simple fact of the matter is devotion and fervor will only get us so far. You can get a hundred peasants to charge in the name of Concord, but they will all be killed by a hundred shots from a hundred riflekirin at a hundred yards. Our troops, if you could call them that, are equipped with antique swords, farm equipment, and primitive firearms. Once Vermilion recovers from the shock of our violent secession, we will be crushed in short order."\n\n"Concord would not allow her true faithful to be so short an order," retorted a priestess of minor reknown, whose name eluded Rising Sun. "She will protect us on the field of battle and bring a swift end to our enemies."\n\n"Concord is not here to solve our problems for us; like a good mother, She provides us with the means to attain our success, and it is up to us to accomplish it." Dayspring Rose's rebuke was wise beyond her years, and Rising Sun nodded in approval of apt quoting of Concord's teachings. Her protege then turned to the soldiers. "If this is what Concord has provided us, then it is up to us to find success with it. How can we do that, Bannerkirin?"\n\n"We will have to fight unconventionally," Fern Thorn concluded. "We will never win a pitched battle, but if we carefully maneuver and deploy our forces, we can bait Vermilion into traps and ambushes. If we encircle our enemy a few banners at a time, no amount of firepower or discipline will save them from destruction when peasants ready to die in Concord's name charge them from all sides. We will trade land for lives where necessary, and if we are careful enough, we can make sure that the lives lost are the heretics', not ours.""
kirin_republic.4.a:0 "This is Concord's will, and thus it shall be done."

kirin_republic.5.t:0 "A Call to Arms"
kirin_republic.5.d:0 "Thousands of kirin had gathered in the fields outside of Chrysanthemum's ancient walls, packed shoulder to shoulder as they tried to get a look at the orange-robed mare standing on the bed of a wagon in their midst. They were kirin from every walk of life, from faithful and devoted acolytes of the Rising Fire to the peasants and volunteers who had answered the call to fight for their freedom from the oppressors in Vermilion. But they were all united in one belief, the belief that if they did not fight, then they would languish in slavery, and the mare standing before them was the only one who could save them.\n\nRising Sun looked out at the kirin assembled all around her, and as she began to speak, she slowly turned in a circle, making sure all of the kirin present had an opportunity to see her face, meet her eyes, and know that the words she spoke were the complete and utter truth of the world. "We are all, each of us, a soldier who fights in Concord's name," she proclaimed. "Though we may not all fight on the field of battle, we each find a way to contribute to our divine and righteous war against the heretics and nonbelievers who rule over our country. With our words, with our weapons, with our sacrifices, we shall march through our beautiful Realm, overcoming the ineffectual challenges of those who would stand against Concord's divine will. Like a fire sweeping over the dry grasses of a plain scorched under the stifling summer sun, so too shall our cause sweep over Kiria, growing stronger the longer we march. In every town, in every village, we shall find more kirin to join our cause, and our strength will grow while those who stand against us grow weak and weary. We shall overwhelm our enemies with our indomitable will, and the Rising Fire will be the flame that cleanses and scours the land! We shall march onto Vermilion, and when we do, the heretics of old, the Way of Fire, shall be no more. No more shall they oppress us! No more shall they bleed us for everything we possess to satiate their selfish greed! We shall take Kiria back from the hooves who have poisoned it so, and in so doing, we shall once again restore the Realm to Concord's divine rule! Fight on, keep the faith, and we shall have victory everlasting!"\n\nHer words were met with thunderous cries and the stamping of hooves. Some kirin were even weeping in their passion, and a euphoric frenzy rolled through the crowd. Soon, a chant had been taken up, echoing over and over again, screamed into the heavens by a thousand voices:"
kirin_republic.5.a:0 ""For Concord and Kiria! For Concord and Kiria!""

kirin_republic.6.t:0 "Rising Sun's Doctrine of Momentum"
kirin_republic.6.d:0 "Artillery rumbled in the background, many miles away, providing its own thunder to rival that of the storm bearing down on Commander Ember Glow's camp. The winds and rain tore at the canvas flaps of her tent, and water seeping in under the bottom was slowly turning her personal quarters into a quagmire of mud. A map was laid out on the wooden table in front of her, along with a battery-powered radio in the corner. Through it came Rising Sun's voice, making yet another patriotic proclamation to the kirin of the Fraternal Republic, her bravado and passion a serviceable distraction from the unpleasant weather. "Kirin of the Republic!" Rising Sun proclaimed through the static. "As we grow in strength, our enemies, the decadent Vermilion Realm, rotting and rotten to the core, shall grow ever weaker. The balance of power rests on a single point, and as one of us rises, the other shall fall. For every mile we take, every heretic we end, every foal of Concord we liberate, our cause grows stronger, and Vermilion's pathetic resolve grows weaker. We shall march onto the Matriarch's holy city ever faster, ever stronger, and Vermilion's vise grip on our beautiful Realm shall crumble by the hour. For there is no force as great as that of our Mother, our beautiful Concord, and the divine will through which she empowers us. Her favor will turn the tide of the war and spread the Rising Fire throughout the Realm!\n\n"Times may seem dire now," Rising Sun continued, her voice dropping from impassioned to reassuring, "but it will not always be so. All we must do is survive the initial onslaught from the heretics, and we shall emerge stronger than ever before. Turn away their clumsy strike and deliver a deadly riposte, fighting with every ounce of your being to overwhelm and destroy our enemy. We will hold the line, we will counterattack, and we will soon go on the offensive. Remember, everything you do, you do for Kiria and Concord! Fight until your dying breath, and then fight some more! Concord's Holy Fires shall be our divine fury!"\n\nEmber Glow could only look up from her map and shake her head as Rising Sun's voice was replaced with thunderous applause. In place of tactics and doctrine, the First Priestess relied on passion and divine favor to secure victory for the Republic. But with inexperienced soldiers, little supplies, and no other option, the Commander could only hope that Rising Sun's impassioned pleas would somehow turn the tide."
kirin_republic.6.a:0 "The only thing we have on our side is Concord. It will have to be enough."

kirin_republic.7.t:0 "The Voice of Concord"
kirin_republic.7.d:0 ""For what do we, the pious, the true believers, have to fear in death? There is nothing to fear behind the veil of death. There will not be darkness or despair; rather, each and every one of us, when we die, will be welcomed into Concord's loving embrace, and the spark that lives within us will rejoin the great Primordial Fire that She so carefully tends to."\n\nKindling Flash looked out over the kirin gathered around him as he let his words sink in. They had come from nothing, the downtrodden peasants as poor as the land they worked through the Silence, but now the Rising Fire had risen them to greatness. They were the instruments of Concord's will, and he was Her herald. "But just because we should not fear death does not mean we should hasten to embrace it," Kindling Flash continued. "Each of us may be a spark of Her will, but without fuel, even the greatest fires will wither and die. It is up to us to provide fuel for Her fire, to toil in Her service, to bring about the manifestation of Her most divine will before our own sparks fade away. In the battles to come, many of us will fade away as we give the ultimate sacrifice for Concord, but our work will fuel the fire that will set the Realm ablaze in heavenly light. And against the tumultuous winds of our enemies, the heretics and hypocrites that would see our work undone, the foreigners and conquerors that would enslave us, we shall stand firm. We shall never retreat, and we shall never surrender! We fight with Concord's blessing, and her blessing will give us victory! Let all who take up the torch of her blessed will be hailed as heroes, and let all who cower from their destiny be thrown into darkness!"\n\nAt that moment, the artillery placed on the hills around them began to fire with a frenzy, and Kindling Flash grabbed a rifle in his magic and lifted it into the air. "We fight for Concord! We fight for Kiria! We fight for the Rising Fire! And today, we will be victorious! Now, my brothers and sisters of the faith...""
kirin_republic.7.a:0 ""CHARGE!!!""

kirin_republic.8.t:0 "Taking Up the Cause"
kirin_republic.8.d:0 ""The Rising Fire fights for the Matriarch! The Rising Fire fights for Kiria! The Rising Fire needs you, sons and daughters of Kiria, to fight in its name!"\n\nThe kirin was dressed in the simple red robes of the Rising Fire, and in his magic he held dozens of bells fashioned to a wooden rod that he shook to summon a clatter of jangling wherever he went. This was his fourth trip up and down the main street of the tiny village of Chenar, and he had already amassed a small collection of kirin to parade around with him. Many carried the few worldly possessions they needed with them in burlap bags, while some followed with nothing at all. But what they lacked in material wealth, they shared in spiritual and patriotic fervor. All were willing to fight in the name of the Rising Fire, and all would give everything they had to see it triumph over the Fraternal Republic's enemies.\n\nAt the end of town, two kirin, one old, one young, hugged a young mare standing in the front lawn of a hovel, her bags packed with clothes, food, and an antique sword. "Do not go, Cerise," the old kirin said, a stallion who had seen numerous winters pass before eyes now heavy with tears. "The farm needs you. Your parents in the fields need you. You know nothing of war. What will you do with that sabre when the soldiers of Vermilion fight with rifles? You will be killed for nothing!"\n\n"If I die, I will have died for something, grandfather" the young mare said, her voice confident and adamant. "It is my duty, my patriotic duty to Kiria and to Concord Herself, to save the Matriarch and the Realm. Do you not hear the mystic's words? Everykirin must do their part. I have been practicing my swordwork, I am strong and fit, and I will do my part to save the Realm. If you cannot give me your blessing to fight for Kiria, then at least give me your prayers to keep me safe."\n\nAt this, she gave her grandfather one last hug, and then slipped out of his embrace to join the procession in the streets. Her grandfather broke down into sobs as she turned tail on him and left, and Cerise did her best to block out his cries with her house disappearing behind her. It was only when she had made it to the town square that she felt her younger brother cling onto her hind leg. "I'm coming with you!" the colt announced. "Together, we'll fight for glory and make mom and dad proud. We'll save Kiria together, and we'll save them!"\n\nCerise grinned as she turned aside to hug her brother. "Yes we will, Cinnabar," she said, pressing her horn against his. "We'll be the heroes Kiria needs. Together.""
kirin_republic.8.a:0 "Such patriotic passion from ones so young!"

kirin_republic.9.t:0 "Concord Giveth..."
kirin_republic.9.d:0 ""The blessings of Concord be upon you and your family," the mystic said, vermilion powder coating her cleft hoof as she rubbed it on the nose scales of the farmer standing before her. "For all that you give, Concord will return to you a hundredfold, when the flames of the Rising Fire burn brightest at the break of day."\n\nBehind the mystic, a pair of soldiers dressed in the crimson uniforms of the Rising Fire's militia loaded up a beat-up wooden wagon with sheafs of wheat, barrels of carrots, and crates of onions and cabbages. The plants on the fields around them were bare, freshly harvested, and more farmers worked between the rows of crops to package the produce in crates for transportation. The farmer before the mystic, with the vermilion dye freshly rubbed onto her scales, bowed her head in deference, but she watched her family at work in the fields with a hint of worry. "I remain one of Concord's faithful," she said, and she slowly raised her head. "But what of my family? We are willing to give all that we can for the soldiers on the front, but how can we survive the winter if Concord asks for all of our harvest?"\n\nThe mystic only smiled sweetly back at her. "Concord provides for all the faithful in their time of need, just as you have provided for the Rising Fire in the moment of its greatest challenges. Through her benevolent wisdom, she will ensure that you will be cared for through the winter, and your family fed." She turned to the soldiers, who nodded back at her and began to haul the cart away. Moments later, the mystic gave the farmer one last nod and departed along with them.\n\nThe farmer could only stand in place and watch them go, and she worriedly bit her lip as she watched her harvest disappear down the road. "But how?" she wondered aloud, the question remaining unanswered in the empty fields."
kirin_republic.9.a:0 "...and Concord taketh away."

kirin_republic.10.t:0 "The Flame that Scours, the Fire that Cleanses"
kirin_republic.10.d:0 "Rising Sun stood before the two kirin brought before her, one mare and one stallion, as they bowed their heads in greeting to the chief priestess of the Rising Fire. They were the commanders of her two newest banners, the Banner of the Scouring Flame, and the Banner of the Cleansing Fire, together in union forming the Sanctified Banners, and they each had a job to do. "The Sanctified Banners are the newest forces committed to the fight to uphold Concord's benevolent authority, but you shall not see action on the battlefield," she told them. "Yours is a war that shall be fought and won far from the front lines. Yours is a war of the soul, a war to protect the spark of the Primordial Flame that burns within each and every one of us. Your actions will be just as important to our victory as the actions of the soldiers fighting in the mud and blood at the front."\n\nShe turned to the stallion on the left. "Golden Lumen, you are my commander for the Banner of the Scouring Flame. To you, I entrust the important task of following the soldiers on the front lines and making sure that our territory is pacified and compliant to the Rising Fire. You will go to [Root.Capital.GetName] and conduct anti-partisan operations there, where Vermilion loyalists are spreading lies among our people like a disease. You will strike hard, and strike fast. You will smoke them out like rats, and like rats, they will be dealt with like the vermin they are. Make sure that your solution sends a clear message to those that would oppose the Rising Fire."\n\nThen she turned to the mare on her right. "Linseed Gilding, you are my commander for the Banner of the Cleansing Fire. To you, I entrust the important task of maintaining the spiritual purity and devotion of the Republic. You will travel to the village of Sunflower in the Jade Expanse and cleanse the heretical and corrupting influences that infest that city. There, they believe that there should be no priests or mystics, that everykirin is able to commune freely with Concord. But while nokirin should ever truly be separated from Concord, how can they hope to understand their communion without the mystics who have studied to guide them? They will fall astray and be misled, and their heresy will destroy the Republic from within. Their misguided beliefs must not be allowed to spread. I want a stop put to those heretical practices, permanently."\n\nBoth kirin bowed before Rising Sun in acknowledgement, and she dismissed them with a wave of her hoof. "Go, then. See to it that your missions are a success. I eagerly await news of your accomplishments.""
kirin_republic.10.a:0 "May Concord help us to create a better Republic and a safer Kiria."

kirin_republic.11.t:0 "For Those About  to Die"
kirin_republic.11.d:0 ""I will not lie to you. What you are about to embark on will not be easy. But you know the terrain better than the dogs of Vermilion, and their numbers will not save them when the fire of Concord's fury crashes down upon them. Be with your families and get some rest. We march at first light tomorrow."\n\nThe bannerkirin commander watched the kirin of the village disperse back to their homes, many sharing excited yet nervous whispers about the glory to come tomorrow. Yet there would be little glory for them to share in tomorrow; they would likely be killed almost to the last, and those that did survive the assault would have no fond memories of the horrors they were about to witness. It bothered the commander, and she turned away to return to her tent.\n\nHalfway there, her subordinate caught up to her. "Is something wrong, ma'am?" the younger kirin asked. "If you're worried about the battle tomorrow, I have the utmost confidence in the conscripts. They're ready to fight and die for the Republic and for Concord."\n\n"I have no doubt in the inevitability of our success," the commander responded, slowing a half-step for her subordinate to fall in beside her. "But it will not come without great cost to the kirin of this village. This isn't the first time I've had to recruit the local population into an impromptu vanguard. They aren't here to fight; they're here to die, to buy time for the banner to make up ground and start our assault. They die so the soldiers like us don't have to."\n\n"Doubts may plague us, commander, but we must remember that we all fight and we all sacrifice for the good of the Realm," the other kirin assured her. "Every kirin that is willing to make the ultimate sacrifice brings us one step closer to victory. We can never lose faith in the righteousness of our cause, that we do what we must to create a better Realm. The means may saddle us with guilt, but surely that guilt is better than living with the knowledge that we did not do everything we could to bring about a more perfect Realm?" She nodded to herself and added, "That guilt would be the most bitter of all to me, ma'am."\n\nTHe bannerkirin commander slowly shook her head. "You may be right. It is better to sacrifice and win than to be timid and lose. But that does not mean it gets easier to send kirin into the jaws of certain death." She sighed and offered the lieutenant a salute. "Get some rest. We need to be in position to do our part when they do theirs tomorrow. Otherwise, it's all for naught.""
kirin_republic.11.a:0 "We must be willing to do whatever it takes to win."

kirin_republic.12.t:0 "Common Metal for the Common Good"
kirin_republic.12.d:0 ""Come on, Daddy! The Republic needs our help!" A kirin filly banged a tin cup against a large metal wok she held in her flickering magic, skipping in circles around a stallion hefting a wheelbarrow in his magic. Inside the wooden wheelbarrow were all sorts of metalware, from pots and pans to old farming equipment like trowels, scythes, and spades. The two kirin joined a small procession of villagers, all carrying their own metalware, to a great stone furnace in the center of town.\n\n"There are things we can live without, Comet," the father said to his daughter. "But I still do not think giving up our wok to the Republic is a good idea. How will Mommy cook your favorite meals?"\n\n"With fire!" Comet exclaimed, as if it was the most obvious answer in the world. "We're kirin, that means we can be fire and stuff! That's what the mare in the red robes in town said! That's why we gotta do our part!"\n\nThe father frowned at the congregation of kirin in the center of town, surrounding the furnace. One by one, each kirin deposited their metalware into the heart of the furnace, where a great crucible heated by nirik melted it down into crude pig iron. The mare in the red robes, a priestess of the Rising Fire, preached with fiery passion about the sacrifices everykirin must make to the Realm and to Concord, and her words whipped the crowd into such a frenzy that kirin would let their passions get the better of them and slip into the nirik state, only to hop into the furnace with the other nirik and add their heat to the fire. It was almost blasphemous—wasn't the point of the kirin religion to prevent the temptations of the nirik state? But Kiria had changed so much in such a short time that he did not know for certain anymore.\n\nIt wasn't long before father and daughter made their way to the front of the line, and Comet giggled gleefully as she hurled the family wok into the furnace. "We're doing our part!" she proudly proclaimed, though her father only managed a smile for her sake. His thoughts were on more pressing concerns, such has how to prepare dinner when they returned from town. But the look on Comet's face convinced him he was doing the right thing. He had to be; but he could only hope for his daughter's sake that she was right."
kirin_republic.12.a:0 "When the Republic triumphs, it will all be worth it."

kirin_republic.13.t:0 "The Newest Generation of Kiria's Finest!"
kirin_republic.13.d:0 ""Chrysanthemum is the bastion of the Rising Fire! It is the home of our great leader, First Priestess Rising Sun! It is the heart of the Fraternal Revolution, and it shall withstand any attack or siege by our cowardly enemies! So long as one pious and patriotic citizen of this city lives it will not fall!"\n\nBannerkirin Chaplain-Commander Hot Air proudly puffed out her chest at those words, her gaze wandering over her awed crowd—of foals. Fifteen or twenty foals, chaperoned by one sleeping grandparent in a rocking chair in the back, had gathered around Hot Air's small stage, wide eyes fixated on the bannerkirin, or perhaps the couple of kirin hanging from the gallows behind her, each with a placard hanging around their name stating their crimes. Though the crimes written down on each placard, such as the hoarding of food or shirking conscription, probably meant nothing to the illiterate foals in front of her, Hot Air couldn't afford to be picky with her grand speech. After all, with most of the town's adult populace either already fighting on the front or busy building defenses around the neighborhood, she was just happy to have any kind of audience whatsoever. "You are the strength of the Rising Fire, the backbone that will allow it to weather any heretical assault by our enemies!" she proudly proclaimed. "If this city falls, it will not be the end of the fight. You will go to ground and fight anywhere, any way, at any time you can, until the conquerors have no choice but to flee before their occupation becomes their doom! You will inform your fellow citizens of their patriotic duty to fight until the bitter end comes, no matter how it may, and that to submit to the enemy is a cowardly affront to Concord herself! And lest you think our only foes be those from beyond our borders, think again! The enemy could be among us, and we must be ever vigilant for traitors in our ranks!"\n\nAt this point, one of the foals bravely ventured to raise his hoof in the air. "Missus Bannerkirin?" the colt asked, shrinking back a bit from her intimidating attention. "Umm... I have to go to the outhouse...""
kirin_republic.13.a:0 "Fine! But be on the lookout for spies!"

kirin_republic.14.t:0 "The Bookstorm"
kirin_republic.14.d:0 "The rafts glided silently along the waters of the Great Mellifluve, the kirin huddled on them quieter than the dead as they guided them into the reed-lined shore of the river's eastern bank. The mud and plants softened the impact of their landing, and like wraiths, three dozen kirin swarmed off the rafts and stole up on the village overlooking the water without a sound. Steel glinted under the starlight, with some blades catching a yellow edge from the candles burning in the windows of nearby homes.\n\nA pair of soldiers on sentry duty chatted under the flickering electric light of the town administrator's office, rifles slung around their shoulders. It had been another quiet night for them, save for the occasional distant rumble of artillery far to the north. But that changed in an instant when a ferocious rebel yell sounded from all around the village. They both jumped and raised their weapons, but were cut down in a hail of bullets as kirin clad in black and crimson burst into the light, smashing through windows or kicking down doors in an intense coordinated assault. Screaming and shouting broke out throughout the village as the town's garrison tried to respond, but it was a hopeless endeavor. Within half an hour, the entire garrison had been killed or driven from the streets, and teams of kirin proudly wearing the colors of the Rising Fire began to move from building to building, chasing out anykirin inside and setting fire to the contents.\n\nSoon, all the marauders gathered in front of the town library and forced open the doors. As soon as they entered, they immediately began to raid the shelves, pocketing any and all literary material they could get their hooves on, and dumping scrolls into sacks by the score. But they all paused when one of their members called out in surprise, and moments later hauled over a kirin stallion with thick rimmed glasses perched on his scaly nose, depositing him on the floor in front of a circle of raiders. The leader of their gang, a slender kirin with white coat and red scales, used her magic to get a look at the stallion's face and raised an eyebrow. "Sage Snoot, is it? We heard you might be around here."\n\n"P-Please, d-don't hurt m-me," Sage stammered, trying to shield his face with his forelegs. "This is a B-Bookstorm, right? The locals m-mentioned it. B-But I thought you were only after b-books!"\n\n"Knowledge is what we're after," the mare corrected him, and she turned to her second-in-command. "He's a learned kirin, a scientist of some renown around these parts. Take him with us; the Rising Fire will benefit greatly from his service.""
kirin_republic.14.a:0 "What's more valuable than books? The kirin who wrote them!"

kirin_republic.15.t:0 "Desperate Offense"
kirin_republic.15.d:0 "Little Lotus shivered in the rain. She huddled in the mud at the bottom of a ditch alongside a muddy road, the angry black clouds of the storm blotting out almost any light from the sky. Her stomach ached from hunger, and her knee was swollen and turning an angry red. The laceration running its length had started weeping yellow with pus, and it hurt to move. But the throbbing ache was the only thing that reminded her she was alive.\n\nShe hadn't been prepared for war. She and her sister, Orchid, had been conscripted with half the adults from her little village, given a sword, a week's rations, and a canteen of water, and sent to the front lines to fight for the Republic. Their first contact with the enemy from Vermilion had been a disaster. Vanguards had shattered her ad hoc regiment with fire and fury in minutes, and the survivors had scattered to the winds, fleeing for their lives. Lotus didn't know where her sister was; she didn't know if Orchid was alive or dead. Lotus had fled into the woods when the kirin next to her lost his horn to a bullet, and afterwards, she had been too terrified to go back and look for Orchid. Instead, she only fled deeper into the woods, though her flight turned into a limp when she slipped on a mossy rock, fell, and sliced her hind knee open on a spur of shale jutting out from the ground. From there, she had limped for three days until she found Banner-Sergeant Last Stand, who had taken her into his unit of survivors. But instead of retreating west, he had advanced to the east, and promised to personally shoot anykirin that shirked their duty to Concord and the Rising Fire. They were to fight behind enemy lines, attacking anything they could to disrupt the supplies of the Vermilion loyalists. Even from the front lines, they could still see the Rising Fire to glory.\n\nA bird's call sounded out from the nearby trees, though Lotus knew it wasn't a bird, but a warning. Grimacing as she forced herself to peek over the edge of the ditch, Lotus saw a column of two dozen kirin escorting a couple of wagons laden with supplies moving toward her. Swallowing hard, she retreated back into the ditch and pulled her sword out of the cloth protecting it. The supply train was wandering right into Last Stand's ambush, and as soon as she heard the signal, she was to leap out of the ditches and undergrowth with the rest of the survivors and attack it. The ambush party had just as many kirin as the escort, but Lotus shivered when she saw that the escort had modern rifles with shiny bayonets fixed on the end. They were well-fed, well-equipped, and well-trained; Lotus was starving, sick, and scared. But when she heard the signal and the cry went up from the sides of the road, she forced herself to stand and hobble toward the wagon, only to lock eyes with a soldier who pointed his rifle at her and fired."
kirin_republic.15.a:0 "She never felt the bullet."

kirin_republic.16.t:0 "Justification"
kirin_republic.16.d:0 ""My apologies for the weak tea. I have to ration what I can get ahold of; we all do."\n\n"It's quite alright," Dayspring Rose said as she set her teacup back onto the crate she was using as a table. "It's the same story all across the country. I wouldn't expect it to be any different here in the army camp."\n\nThe other kirin in the camp, Kindling Flash, flashed her an apologetic smile and sat down across from her, a cup of tea in his own magic as well. "Well, while the Rising Fire may have cut out all the wasteful excesses of the mystics of the Way of Fire, the temples in Chrysanthemum are still better supplied than an army camp near the front lines. How goes the work there, old friend? I've been so busy keeping morale up at the front that I haven't had the time to check in on the progress you've made in creating our new government."\n\n"Our people are receptive to our work," Dayspring assured him. "They're a pious and plain folk that have been abandoned by Vermilion for so long. But their loyalty is beautiful and humbling. We have so little to give them, yet we ask so much of them. Their willingness to give, and give without complaint, assures me that what we're doing is right. Just."\n\n"The kirin of the west are hardy creatures," Kindling agreed with her. "They are content with life's simple pleasures, not the lavish frivolities of Vermilion. Yet even still, I sometimes cannot help but feel like we betray their trust. We requisition their supplies and conscript them en masse into our armies, all to emerge victorious in a struggle to topple an apathetic regime that has plagued them for so long. We offer them little choice in the matter, only the promise of a better tomorrow."\n\n"Have faith in Rising Sun's plan," Dayspring Rose said. "My mentor has thought this all out at length. She understands the necessity of the measures we take. And the people do too. We show them care, which is far more than Vermilion ever showed them, and tell them that they rule themselves now. They are liberated under the Rising Fire in a way they never knew they could be liberated before. They are wholly devoted to our cause because we earned their trust, and they know as well as you and I that one day all their struggles will be worth it." She picked up her teacup and took another sip, and when she lowered it, her words were animated with passion and belief. "Tough times require tough choices, Kindling. But these tough choices we make will create a better world when the fires of war die down once more.""
kirin_republic.16.a:0 "Everything we do, we do for the kirin of the Realm."

kirin_republic.17.t:0 "The Rising Future of Kiria"
kirin_republic.17.d:0 "There had been no stage or podium to speak from, so Kindling Flash had hopped onto the wooden boards covering the town's well to deliver his message. All around him, a crowd of peasants and soldiers had gathered, certainly more kirin than there were houses in the town. They watched him speak with wide eyes and rapt attention, and the more his words found their ears, the wider slight smiles became.\n\n"We love Concord, and we love Kiria," Kindling Flash proclaimed. "Through our piety and our patriotism, we will achieve peace and prosperity. Our Fraternal Republic is not a perfect nation by any means, of course not. What nation is perfect on its first try? But the important thing to remember is that we are working through our flaws, together, side by side, to overcome them. The shortages, the rationing, the fighting, the hardship, all of that are the trials by which we shall temper our movement into a perfect utopia. After all, Concord does not grant Her blessings to those who are unworthy of them. We must prove to Her that we are worthy, that Her faith in our race as the custodians of the Last Spark was not misplaced.\n\n"And what will Her blessings look like?" Kindling continued, posing the question to his audience. "I know what they will be, for I have seen them in the flames and in my meditations, and I have watched Concord spell them for us in the fireworks in the night sky. The Fraternal Republic's future is to become a temporal dominion-to-be of Concord, where all shall want for nothing. There will be enough food for every family to feast upon every night. There will be enough shelter for everykirin to sleep with a roof over their heads. There will be enough honest work for every kirin to be fulfilled, enough clothing for everykirin to protect themselves from the elements. We will all have autonomy, liberty, equality, and fraternity under our great democracy, and nokirin shall be exploited or oppressed by those who would seek to profit off of their suffering. A perfect utopia, shaped in Concord's love, modeled after Her benevolent wisdom!"\n\nA cheer went up from the crowd, and a broad smile formed on Kindling's muzzle. "We are all children of Concord, and thus we are all brothers and sisters. We are a family, and so we must all love each other as a family!"\n\nAs the crowd cheered Kindling's last proclamation, a figure watched from the shadow of a nearby building, lips pursed. Only when the crowd began to disperse did Rising Sun step away, merging into their number and disappearing from sight."
kirin_republic.17.a:0 "Kindling Flash is a true stallion of the people."

kirin_republic.18.t:0 "Rebels!"
kirin_republic.18.d:0 "Incited by the preacher provocateurs of the Rising Fire, the commoners in §R[From.From.GetName]§! have risen up in revolt, seizing any weapons and farming equipment they can get ahold of and organize the defense of their homeland. They champion the just causes of the Rising Fire and proclaim their allegiance to the movement, forsaking any oaths of allegiance they may have made with the Vermilion government. Small in number and weak as they may be, their movement will only grow stronger the longer they remain armed and organized."
kirin_republic.18.a:0 "Rise up! Throw off your chains and join us!"
kirin_republic.18.b:0 "This insurrection must be quashed!"

kirin_republic.19.t:0 "Scorched Earth"
kirin_republic.19.d:0 "Rising Sun gently set the latest reports from her banners on the frontlines into a wooden box and closed it. Then, with slow and purposeful movements, she rose from her study within Chrysanthemum's temple and moved toward the balcony overlooking the city below her. It was nighttime, or just about to be, as the last of the orange glow from the sun faded from the evening sky. Below her, the windows of the buildings came to life with candlelight, and shadows moved within them as kirin retired for the night. They were safe from the fighting and could go to sleep without worrying about Vermilion's dogs pounding down their doors in the middle of the night... for now.\n\nRising Sun allowed herself a small frown as she turned the words in those reports over in her mind. The situation at the front was a desperate one—though it was not like she had ever expected it to be anything else. The war against Vermilion was winnable, but it would not be won without colossal sacrifice on the part of every kirin in the west. Alongside the sacrifices of food and material, there were also sacrifices of the mind and heart to make as well. As much as she championed the moral justice and piety of the Rising Fire, Rising Sun knew that honor would only doom her movement to utter failure. There was no room for piety and ideology in the dirty business it would take to crush Vermilion under her hoof; instead, every kirin must be willing to harden themselves to do what they had to do to win. Ruthless cunning would be Vermilion's undoing, and as Rising Sun watched the shadows shift about in the buildings surrounding the temple, she realized that there was a tool as of yet almost entirely untapped by her movement.\n\nShe looked to the east, where the armies of Vermilion were approaching. The front line was too long and her people too few to stop Vermilion's advance, but the Rising Fire was a movement of the people. She began to formulate a plan, a gamble, that would see the Fraternal Republic triumph over her enemies. Every indefensible position would have to be abandoned, the soldiers pulled back and concentrated for decisive strikes where they would be needed, while the kirin who remained would fight behind enemy lines. Everykirin in every town would be expected to attack Vermilion's garrisons wherever and whenever they could, disrupt the supply lines of the Republic's enemies, and wage a perpetual guerilla war to grind Vermilion's soldiers and resolve into dust. Rising Sun knew the reprisals would be harsh and brutal, and the partisans left behind to fight in the name of the Rising Fire would be exterminated to the last. Thousands upon thousands of kirin would die, but it was a sacrifice she needed to make if she was to have any hope of winning the war for her people. Their sacrifices would buy her forces time, and once Vermilion was too weak to fight any longer, she would spring her trap and unleash the full fury of the Rising Fire upon the crumbling resolve of her enemies.\n\nIt would be an inglorious war, but one Rising Sun knew she would win."
kirin_republic.19.a:0 "If I have to sacrifice every kirin in the Republic to crush Vermilion, then so be it."

kirin_republic.20.t:0 "Burn It All"
kirin_republic.20.d:0 "Black Briar could only watch from the hillside as the village behind him went up in flames. The little town had been all he'd known in his twelve short years of life, and soon it would be naught but ashes. His home was gone, his neighbors' homes were gone, the entire village was gone, put to the torch by several soldiers, most of them teenagers little older than him. It was all part of First Priestess Rising Sun's plan to bleed Vermilion into submission by leaving nothing for them to take but ashes, and he knew he should be happy to play such a role in the downfall of the corrupt mystics. But all he found in his stomach was a hollow sadness as his life turned into orange fire and black smoke.\n\n"Black Briar!" A filly called out to him, and Black Briar looked over his shoulder to see Petrichor trotting over. "There you are!" she said when she made it to his side, her saddlebags stuffed with all the worldly possessions she could fit in them. "I was wondering where you were. I thought maybe you stayed back to help the soldiers burn the town down."\n\n"No," Black Briar said, but he could only frown at the flames. "What are we gonna do now, though? Our parents are fighting the war, and when they're done, they won't have a town to come back to. How are they gonna find us when it's all over?"\n\n"The soldiers will help them find us, don't worry!" Petrichor chirped. "Besides, my auntie Reed will look after us. She lives in the city, and the soldiers won't burn that down. Cities are too big and stuff for stuff like that. You can come with me, and it'll be like one big sleepover!"\n\nA little of Petrichor's cheerfulness started to rub off on Black Briar and he smiled a little. "A big sleepover? So long as your auntie makes those dumplings she made for us last year when she came to visit! Those were great!"\n\n"Then come on!" Petrichor exclaimed, and she tugged on Black Briar's mane with her magic. "The sooner we get there, the sooner we can eat!""
kirin_republic.20.a:0 "So long as we stick together, our spirit will never break."

kirin_republic.21.t:0 "Scraping the Barrel"
kirin_republic.21.d:0 "Anise and his little brother, Sesame, followed the commotion out of their grandmother's home and quickly found themselves in a throng of kirin heading toward the crowd square. Curious, the two colts hurried to the front of the procession, wondering what all the noise was about, when they spotted a kirin dressed in mudstained red robes standing on top of the roof of the village's well. Surrounding them, disgruntled villagers glared up at the kirin Anise recognized as one of the Rising Fire's bannerkirin mystic-commanders, who beseeched them in a pleading tone.\n\n"The Rising Fire needs anykirin, anykirin willing to continue the fight, to join with us," the bannerkirin pleaded to the assembled villagers. "The survivors of our banner will be falling back into the forest to continue the fight behind enemy lines, but there are so few of us who aren't wounded and able to fight. If we are to succeed, we need fresh ponies willing to fight in the name of Concord!"\n\nBut unlike the words of the mystics and recruiters that had come through Anise's village last month, where they had found an enthusiastic audience, the bannerkirin's words were met with anger and hostility. "You took all of our able-bodied mares and stallions last month!" somekirin from the crowd shouted up at him. "Mothers and grandmothers sent their foals and grandfoals to fight with you. Now you want more?" "What happened to our volunteers?" somekirin else asked. "Where are they now?" A third voice challenged the bannerkirin with words that were almost treasonous. "Vermilion had us pay our tithe in gold and crops, not our foals! At least they had the decency to leave our families alone!"\n\nThe bannerkirin on the well could only wince at the angry accusations and questions. "Nokirin should have to send away their children or siblings to war," he said, doing his best to mollify the hostile crowd. "But these are dark times. The armies of Vermilion bear down upon us at this very moment, and we need everykirin who can fight to fight for the Rising Fire! There will be nothing left if you don't!"\n\n"There will be nothing left if we do fight," somekirin in the crowd retorted, and their words were picked up in an angry grumble. "Die in the woods, bannerkirin. You won't have any more of our families!" At that, the crowd began to disperse, deaf to the bannerkirin's pleas to not turn their backs on the Rising Fire.\n\nBut Anise remained, seemingly rooted to the spot. He remembered how his older sister had left to fight when the banners came last month. Maybe she was still out there somewhere? He would never know if he stayed in the village, but if he followed the soldier...\n\nHe turned to Sesame and gave his little brother a hug. "I'm gonna find Coriander," he told his brother. "You keep grandma safe, okay? Somekirin has to protect her from the bad guys.""
kirin_republic.21.a:0 "Soon enough there won't be a bottom of the barrel to scrape..."

kirin_republic.22.t:0 "When Nothing Remains, Rage"
kirin_republic.22.d:0 "Gentle Lentil huddled in the corner of her ruined home, cradling the lifeless body of her husband and stroking his mane with a shaky, bloodstained hoof. Outside, gunfire and screaming created a terrible sound of death, and the rumbling of distant artillery coupled with the thundering of nearby explosions added a terrible bass boom to the noise. It had been that artillery that had ripped her home apart and had killed her husband, and that artillery had shattered a pot and lodged a piece of clay shrapnel as large as her hoof deep inside her gut. Given enough time, it would be the death of her, too.\n\nShe coughed weakly and grimaced with her bloodstained teeth as another stab of pain throbbed in her abdomen. Her thoughts went out to her children, all four of them, and she wondered if they were safe or if Vermilion's artillery had killed them too. She had sent them running with her sister at the last moment, right before the attack began, knowing all too well she'd never see them again. But when the Rising Fire soldiers had taken up positions in her village, she had dared to hope that maybe there was a chance. But that hope had quickly proven misplaced. The soldiers the Rising Fire had sent were green recruits who had never tasted battle, and their desultory defence had lasted only ten minutes before they broke ranks and fled. In the end, the Rising Fire had done nothing to save her village, only leaving it and the kirin trapped inside of it as nothing more than a speedbump, a pile of bodies to slow down the relentless tide of Vermilion's advance.\n\nLentil could hear the soldiers approaching outside now. She knew from the stories that they were cruel and heartless monsters, and were likely to kill anykirin they could get their hooves on in retaliation for the relentless guerilla attacks the Rising Fire subjected them to. They would storm into her home and kill her as well. Metal rattled over her head, and she limply looked upwards to see her mother's sword hanging above the ruins of her mantle. Her mother had been a bannerkirin in her youth, a fine one as she claimed, and Lentil had always known her mother to have a warrior's spirit in her heart. Would she have died in a corner, feeling sorry for herself? No. She would have fought, howling her rage at the world that had taken everything from her. To Tartarus with the Serene Tendency, and damn the Rising Fire too. Their war had trampled her life underhoof and left only pain.\n\nShe forced herself to stand and pried the sword off the wall with her magic. Then, dragging the tip along the ground, she hobbled to the ruins of her door, blood dripping on the ground. And when she saw Vermilion's soldiers standing in front of her ruined home, she raised her sword, howled in rage and anguish, and engulfed herself in blue and pink fire."
kirin_republic.22.a:0 "When everykirin you love is gone, rage."

kirin_republic.23.t:0 "The Roots of Revolution"
kirin_republic.23.d:0 "The smoke in Verdant hang heavy and low, gliding through the city's many canals and filling the air with the smell of burnt wood and flesh. Crippled river boats were floated listlessly between the city's many islands, their hulks burnt out and ruined, while kirin on small canoes and rafts paddled around them. In the city's massive floating market of the Coruscating Lagoon, the noise and busy traffic of hundreds of kirin buying and selling goods on the waters of the Great Mellifluve had been replaced by a press of little wooden dinghies all jammed together, all to hear the voice of the kirin standing at the base of the statue of an ancient kirin Matriarch rising from the murky waters.\n\nKindling Flash looked out over the joyous kirin floating before him, many hugging across boats and dancing on rafts so joyously that it was a wonder they didn't capsize. Verdant was his home, and this was the happiest he had ever seen it. After a days-long battle, the kirin of the Rising Fire had broken the yoke of the Vermilion's oppression, and the city where the Rising Fire had been born had finally returned to the revolution.\n\nHe turned those thoughts into his words, and he used his words to rally the crowd. "It has been a long struggle, my brothers and sisters of the faith, but after long last, the Rising Fire has finally returned to Verdant in force! It was here that the true revelations of Concord's divine will were revealed to us, the faithful, and it was here that the Rising Fire was born! It was here that a movement that will purify Kiria in the pyres of piety saw its first spark, and it is here that the growing wildfire of righteousness now rages! Verdant survived the Silence because of our faith and our communal love for one another and Concord's will, and now, it is our responsibility to share our love with the rest of Kiria!"\n\nThe crowd cheered, and Kindling Flash beamed; if nothing else, he knew he could die happy knowing he had freed his home from the kirin who had oppressed it for so long. "When the revolution began, Verdant's best and brightest had left for Chrysanthemum to continue their work. Now, we return to Verdant, triumphant and jubilant, and ready to fight for the freedom of the Realm. Who is with me?!""
kirin_republic.23.a:0 "The waters of Verdant peal with joyous cheers."

kirin_republic.24.t:0 "Never Retreat, Never Surrender"
kirin_republic.24.d:0 "Hallowed Saber peered up from knee-deep water and through the line of laden rice shoots at the terraces before her. Up at the top of the terraces was an artillery battery, pounding away at the bulk of the Rising Fire forces several kilometers away. She and the dozen soldiers under her command had been selected to silence those guns, capture them if she could, and remove the pressure on the battalions holding their ground against the latest offensive.\n\nThe morning skies were gray and rainy, helping to muffle the noise of her small band of soldiers as they crept their way up the rice terraces, inching their way closer to the guns. With any luck, they could reach them without being spotted and tear into the gun crews in a frenzied attack before they knew what was happening. But luck was not on their side, as a patrolling sentry happened to glance down the hillside just as Saber's force made for the next terrace and the cover it provided, and raised the alarm.\n\nWith the element of surprise lost, Saber had but two choices to choose from: retreat and save her team, or press on with the attack. But if she retreated now, the results could be disastrous for the rest of the army. That left only one choice, and with a piercing shout, the bannerkirin leapt up to the next terrace and led the charge. Her squad followed her without question, adding their yells to the charge, and terrace by terrace, the team advanced in the face of strengthening gunfire and heavy resistance.\n\nIt was a murderous climb. Every time they rushed for a terrace, somekirin died. What had started as a group of thirteen had dwindled to five by the time they made it to the top. But they did not waver, and they did not break, and when they finally reached the farm situated at the top of the terraces, the survivors turned nirik, bursting into flames, and flung themselves into the battery's magazine, filled with primed and live shells."
kirin_republic.24.a:0 "The explosion was heard for miles, and the guns fell silent."

kirin_republic.25.t:0 "Look What the Tide Washed In"
kirin_republic.25.d:0 "Rising Sun looked at the figure prostrate before her, gagged and bound in chains and hemp rope. A mare in soldier's garb stood over the prisoner, chest puffed up with pride. "First Priestess Sun, may I present to you: the pirate queen Roaring Fire, having turned to banditry after the destruction of her fleet, captured two weeks ago by the loyal soldiers of the Republic in the Noctilucent Forest, where the last of her brigands were destroyed. May Concord, in her divine wisdom, have mercy on her soul."\n\n"How the mighty have fallen," Rising Sun quietly mused to herself. Long had she known about the pirates of Nacre sailing under Roaring Fire's banner. For years they had menaced the riverine trade that sailed out of Verdant, or what little remained of it throughout the Silence, abducting and slaughtering helpless foals of Concord for their own pleasure and gain. She wanted nothing more than to smite the pirate before her, to strike her head from her shoulders with a sword and toss her body in the river, but cold logic stopped her. While executing Roaring Fire would be helpful to add to her image as a protector of kirin everywhere, the pirate queen was a skilled warrior and could be a useful tool.\n\nA plan formed in her head, and she stepped forward, signaling to the soldier to yank Roaring Fire's mane back to force the pirate to look her in the eyes. "Roaring Fire, menace of the seas, terror on water. I should have you killed for your many crimes, but Concord is merciful. She will not discard what can still be of use to Her glory, and so it is with you. Thus, I offer you a choice; prostrate yourself before me as Her messenger and fight in the name of the Roaring Fire, or prepare your spark to be returned to the Primordial Fire in Her care."\n\nRoaring Fire glared up at Rising Sun, fixing her with a dreadfully baleful look, and for a moment, Rising Sun wondered whether the pirate queen would be defiant to the last. But reason won out in the end, and the pirate slowly bowed before Rising Sun. Nodding in approval, Rising Sun turned to the soldier. "Bring her to her cell to rest and eat up. She will need to be strong to serve our Goddess."\n\nAs the two kirin left, Rising Sun turned aside to where Dayspring Rose stood behind her. "You will accompany the pirate," she told her faithful acolyte. "You are the brightest and best of our young leadership, but you lack experience in the field. This will be a valuable lesson. Study its teachings closely, and one day you will be ready to lead the Rising Fire just as I have.""
kirin_republic.25.a:0 ""I serve the Rising Fire, Priestess""

kirin_republic.26.t:0 "Concord's Loyal Servant"
kirin_republic.26.d:0 "Slash, twist, parry, and riposte with a sharp thrust. Dayspring Rose's sword buried itself in the straw-stuffed body of the training dummy she squared off against. She gave the sword a little twist with her magic and jammed it into the straw up to the hilt, where she released it to admire her work.\n\n"You fight like a one-eyed, three-legged zebra," Roaring FIre derided her from the side of the room, earning scornful looks from the other kirin valiants in the room. "I would have driven one of my cutlasses under your horn during that flourish. Don't take your eyes off your enemy unless you're eager to meet Concord."\n\nDayspring huffed in annoyance, but before she could say anything, the doors to the barracks opened and a unicorn wandered in, dressed in a prim purple collared shirt trimmed with silver. "You would not believe how hard it is to find this place, what with the, shall we call them, current events going on in this far corner of the world," he said as he confidently strode inside. As the valiants in the barracks slowly formed up and drew closer together, the stallion stopped in their midst and introduced himself with a flamboyant bow. "The Brilliant and Esteemed Archmage Pyrite, from the very far off and distant nation of Wittenland, master of the magical arts both elemental and arcane, and a curious observer to the religion of your fire goddess. A pleasure to be at your service."\n\nThe kirin in the room all gave him looks, but Dayspring Rose did her best to give him a warm greeting. "Archmage Pyrite, it is very wonderful to have you here. You were sent on the behalf of Rising Sun, yes?"\n\n"She's the one with the temper as hot as her looks, right? Yes, her," Pyrite said. "She told me she was in need of somepony trained in higher magic to apply a geas, so here I am. So, who's the lucky kirin in need of magical compulsion?"\n\nAll eyes turned toward Roaring Fire, who stared back defiantly. "Her," Dayspring Rose said, and she marched closer to the pirate. "Touch your horn to mine and say the words," she said as Pyrite drew closer, his horn beginning to glow.\n\nRoaring Fire gave her a sharp look, but after a moment, did as instructed. Their horns lit up, conjoined in the glow of Pyrite's magic, as she slowly read aloud the words to the geas. "I will protect you with my life and follow your every command. I will abide by the spirit of such commands and not try to find loopholes. I will have your best interests at heart at all times, until I am released from your service." She frowned up at the length of her horn as Pyrite released the glow with a flash of light and a pop. "Happy?""
kirin_republic.26.a:0 ""Quite. Now, let's hit the road. We have a job to do.""

kirin_republic.27.t:0 "Keep the Flame Alive" 
kirin_republic.27.d:0 "Rising Sun inwardly seethed as she watched the temple fill with weary kirin, their faces exhausted, downtrodden, afraid. In them, she saw the flickering, fading dream of her Republic, the guttering embers of the Rising Fire. Her enemies were strong, too strong, and her followers were weak, too pathetically weak. They were failing her. They were failing the Rising Fire. But Rising Sun would not let their weakness be the end of her dream.\n\nAs she stepped forward to address the congregation, the murmuring in the room drew quieter, and Sun let her eyes wander over her followers' faces before she proclaimed with a simple, strong statement: "We will not win the war with Vermilion." The uproar was as she expected; cries of fury, of despair, of panic filled the temple, but the officers sitting at the fringes of the congregation remained stoic, impassive. Rising Sun knew that they understood the situation better than anykirin else present, and the doors to the temple momentarily opened and closed as a dissenter, mane and horn alight with pink sparks, was hurriedly bundled out of the room. As the cries of dismay reached a feverish panic, Rising raised a hoof and silenced it with that one simple motion. "It is our duty to make sure that the Rising Fire is never extinguished!" she proclaimed to them all. "Vermilion may win, but that does not mean our end! It is our duty, our sacred duty beneath Concord, to survive and fight another day when the hedonism of our enemies leaves them weak and unprepared!"\n\nShe gestured vaguely off to the west, to somewhere beyond the walls of the temple. "Over the mountains lies a small and backwards nation. Centuries ago, kirin settlers moved into the small nation of Taungpau and taught the locals the ways of Concord's truth. They have long been in isolation, and thus have been spared the excesses of the Way of Fire. We shall march to Taungpau and take refuge amongst our brothers and sisters, and together we shall stoke the flames of the Rising Fire once more. Everykirin, you have one night to gather what you can and burn what you cannot take with you. The Rising FIre shall live on!"\n\nAnother furore began, but it was silenced as a bannerkirin by Rising Sun's side raised his voice over the noise. "The Fire Priestess has spoken!" he declared. "This meeting is hereby adjourned! Prepare to march at sunrise!""
kirin_republic.27.a:0 "Our dream will not die!"

kirin_republic.28.t:0 "" ##Event for KIR
kirin_republic.28.d:0 "Rain Shine opened first one eye, and then the other, as the sound of approaching hoofsteps roused her from her meditations. When she saw that it was Winter Frost and not Autumn Blaze or Fern Flare, Rain Shine adopted the neutral divine persona that she knew the priestess expected from her as Matriarch Superior of the Realm. "High Priestess," she said simply, watching expressionlessly as the High Priestess of the Way of Fire bowed so low her horn made a muffled scratch across the wooden floors. "What news has Concord seen fit to offer to Her Matriarch today?"\n\n"She has given us a great gift, Matriarch," Winter Frost said, rising from her bow. From within her robes she pulled out a simple scroll, and with her magic she laid it a respectful distance away from Rain Shine's hooves. "Do you remember our great shock at the Rising Fire's invasion of peaceful Taungpau? Well, it would appear that their invasion was a success, and now they are asking us for a cease-fire."\n\n"An armistice?" Rain Shine asked. "The Rising Fire seemed so eager to make war in the first place. Now they ask for peace after violating the sovereignty of a neutral nation?"\n\n"They have abandoned the western reaches of the Realm to our armies, Matriarch," Winter Frost informed her. "They have withdrawn to the mountain passes of Taungpau in exchange for surrendering the Realm to us. It is evident that they are simply buying time, and even though they approach us under the banner of peace, the moment they think they are strong enough to fight us, they will try again." She stomped her hoof, and Rain Shine was taken aback by the display of emotion by a priestess before her Matriarch. "Reject it, Matriarch. We must destroy the Rising Fire now while we have the chance. We cannot let their heresy fester on our borders, no matter how many must give their lives in Concord's name to force the mountain passes.""
kirin_republic.28.a:0 "We cannot throw away kirin lives just to annihilate a vanquished foe."
kirin_republic.28.b:0 "We will continue to fight, and we shall liberate Taungpau."

kirin_republic.29.t:0 "The Dying Embers" ##Event for KIC
kirin_republic.29.d:0 "Rising Sun sat in the main chamber of a frigid temple high in Taungpau's mountains. Once upon a time, it had been dedicated to one of the earliest interpretations of the Way of Fire. Now it was a crumbling ruin, with boarded windows and cobwebs hanging from the old timbers holding up the ceiling. It was a fitting metaphor, Rising Sun bitterly thought to herself. One faith before hers had died in this temple. Perhaps the Rising Fire would suffer the same fate.\n\nBefore her, on a simple table, lay a simple scroll. Sun had read it and reread it thrice now, and the response left a hole in her gut. It would seem the hedonists in Vermilion were determined to fight the war to its end. There would be no peace; consequently, the only hope for the Rising Fire was to resist as long as it could. Her brave patriots would hold every mountain pass they could and make Vermilion bleed for every inch of ground, but she knew it wouldn't be enough. Barring a miracle, this would be the Fraternal Republic's last stand.\n\nRising Sun looked out a nearby window, where howling, frigid winds ripped past the temple, carrying snow in their gale. Concord's warmth had abandoned her. Now there was only the bitter cold. But with or without Concord, Rising Sun knew she would fight until the end. She would fight and die, a martyr to her cause. Better to perish in the mountains than to live a slave, or be brought back to Vermilion in chains.\n\nRising Sun knew she would die. But her legacy, and the last spark of the Rising Fire, would live on."
kirin_republic.29.a:0 "It simply must."

kirin_republic.30.t:0 "The Embers are still Warm..."
kirin_republic.30.d:0 "Dayspring Rose sat on a rock overlooking the small mountain village in the ravine beneath her. The air was bitter cold and the wind harsh; she had to pile on extra coats to venture out into the snow and ice, an experience she was hardly used to from living along the Great Mellifluve's pleasantly warm branches. In the town below her, kirin and llamas anxiously shuffled along the streets, keeping their heads down as ragged bands of Rising Fire soldiers walked among them. Whatever life the town had had long ago been squeezed out of it, and neither the conqueror nor the conquered could escape its weight.\n\nRose clutched a small pendant against her chest and closed her eyes. What was left for the Rising Fire now? The retreat from the Realm into the mountains of Taungpau had been a success, and after a ferocious and desperate fight, the soldiers of the Rising Fire had subdued the isolated nation and turned it into their last bastion of strength. Rising Sun ruled from [KIC.Capital.GetName] with martial law, and the Fraternal Republic had been formally dissolved. Dayspring and all the other kirin who followed Priestess Sun were now kirin without a nation. They were soldiers of the Rising Fire, and little more. Their only consolation was that Vermilion had agreed to a peace treaty with the Rising Fire, even if only Dayspring and a few other kirin knew that the terms of the treaty had demanded the dissolution of the Republic in the first place.\n\nDayspring didn't know what the future held for her fellow followers. Rising Sun promised that one day they would return to retake the Realm, but for perhaps the first time in her life, Dayspring didn't believe her longtime mentor and friend. Their strength dwindled by the day as more and more kirin deserted. Dayspring wondered if one day she would join them.\n\nShe pressed the pendant against her heart. She wished Kindling Flash was here."
kirin_republic.30.a:0 "...yet they are dying nonetheless." 

kirin_republic.555.t:0 "" ##2 days after KIC declares war on KIR after failure of GLF, provided that KIR did not crack down on Incendiaries
kirin_republic.555.d:0 "Vermilion had neglected to address the growing Incendiaries' Movement in western and southern Kiria. Peasants discontent with consequences of GLF and modernisation. Fraternal Republic declared war on Vermilion. Though Verdant did not join the Fraternal Republic, the declaration of war was the last straw. The kirin of Verdant who'd joined the Incendiaries slipped out of the city, regrouped in the surrounding forests, and rose up in arms, and are ready to retake their city in the name of the Rising Fire. (verdant itself has not fallen yet). Show, don't tell."
kirin_republic.555.a:0 ""

kirin_republic.31.t:0 "" ##the theme with KIC is the pattern in Chinese history of "dynastic decay, peasant revolt, and renewal under a new despotic line" (Benton). With KIC, it is up to the player to repeat this pattern, or break from it.
kirin_republic.31.d:0 "equivalent to kirin_council.50. Victory of the Fraternal Republic. Ragged columns of peasant soldiers parading down the boulevards of Vermilion. For once, the Incarnadine Soldiery's lack of heavy ordnance (Incarnadine Soldiery is armed forces of the Rising Fire) worked in their favour; Vermilion was taken by bloody close-quarters hoof-to-hoof combat. The gutters ran red with blood, but the city itself was not that heavily damaged. Trotting into Vermilion, surrounded by a retinue of Vanguards, Dayspring Rose has never seen her mentor, Rising Sun, so happy, radiant, gleeful. Vanguard sergeant reports. We've taken control of the Matriarchal Palace. Rain Shine (call her by her name, not her title) is safe in our hooves. Should I tell our forces at the Palace to await your arrival now? Nah, says Rising Sun. Rain Shine can wait. It's a beautiful day. I'm going to walk around the city some more."
kirin_republic.31.a:0 ""
KIR_republic_31_tt:0 "Unlocks the §YFraternal Republic of Kiria§! Post-War Focus Tree.\n\nUse the §Gfocus tree filters§! to toggle between the different §Yfocus branches§!."

kirin_republic.32.t:0 ""
kirin_republic.32.d:0 "From Chrysanthemum to Verdant, Vermilion to Madrepore, Taungpau to the Zebrides, the kirin race presides. The Rising Fire must not stop at Vermilion. It is our sacred duty, obligation to Concord, to spread her glory and love to all her children that reside in the world, wherever they may be. Fifty Carmine Banner Jurisdictions across the East and Southeast of Zebrica to govern, with impartiality, efficiency, and devotion, the kirin of the world. Banner Jurisdictions organised along strict military discipline. No more corruption, nepotism, decadence of the Bannerkirin clans of old, which we have scoured from Kiria with our holy and righteous uprising. I thereby decree the establishment of the first thirty banner jurisdictions across Kiria, staffed by veterans and heros of the Righteous War, to usher in a new age of fair and just rule by the Rising Fire over Kiria." ##you're sounding kind of imperialist, darling
kirin_republic.32.a:0 ""
KIR_republic_32_tt:0 "Enables the §YBanner Jurisdictions§! State Action."

kirin_republic.33.t:0 ""
kirin_republic.33.d:0 "First Priestess Rising Sun in a speech to Rising Fire faithful gathered in the Verdigris Rotunda in Vermilion. Rising Fire banners hanging from the crowded balconies. Kiria was brought low by the Silence, modernisation strangled in the cradle by Autumn Blaze's (boo! boo!) botched Great Leap Forward, and was further devastated by the Righteous War. I decree a series of Hundred Day Campaigns, eight in total, to industrialise production, mechanise agriculture, establish a proper Fraternal Army of the Republic, raise the standard of living, eliminate poverty and illiteracy, modernise our new Republic, and to do all this in a highly focused, centralised way that will NOT repeat the mistakes of the Great Leap Forward - chief among which had been a lack of political will, a reluctance to commit to needed to be done due to the Premier's lack of spine and the Plenum's intransigence. Our Hundred Day Campaigns will require the mobilisation of the entire Kirian populace to our great endeavour. The Republic must turn its attention away from waging holy war to peacetime construction. (disables wartime state actions)."
kirin_republic.33.a:0 "huzzah"
KIR_republic_33a_tt:0 "Disables §YRecruit Soldiers§! and §YConscript Levies§! State Actions.\nDynamic Modifiers from §YThe Righteous Offensive§! will now become §YStatic§!."
KIR_republic_33b_tt:0 "Disables §YRecruit Soldiers§!, §YPrepare Insurgency§!, and §YLaunch Uprising§! State Actions.\nDynamic Modifiers from §YWar of Maneuver§! will now become §YStatic§!."

kirin_republic.34.t:0 "" ##sets the scene for KIC: Kindling Flash vs reactionary elements implicitly supporting a Rising Sun dictatorship
kirin_republic.34.d:0 "a debate about internal democracy presided over by Rising Sun. They had taken over the Verdigris Rotunda in Vermilion. Occupying the places of honour on either side of the speakers' dias (where Rising Sun is seated) are the Path of the Rising Fire's hardliners, loyal to and in lockstep with Rising Sun. Spread across the section of the benches where the NAKP had sat, as well as the small section reserved for whatever independents had been permitted to sit in the Rotunda, are the myriad tendencies existing within the Rising Fire, from the ascetic sectlet of Purifying Fever to the agrarian communalists led by Kindling Flash. The hardliners are having a debate with Kindling Flash, because the former want to impose stricter discipline within the Path. Our First Priestess has proven her worth before Concord. She needs all of us behind her, loyal, supportive, to steer Kiria along the path of development and prosperity. She deserves it. She will lead us to greatness. Kindling Flash doesn't disagree, he agrees entirely that Rising Sun has a mandate to rule, but there must be space within the path for debate and criticism, because it is only through critical reflection that we can become stronger. It is not out of disloyalty, but love and loyalty that I point out our shortcomings and offer proposals as to our collective self-improvement. Rising Sun turns to Dayspring. What do you think? Dayspring says that the hardliners seem right, but Kindling also has a point. A sword forged in a crucible must then be quenched in icy water, to test the strength of the blade. It must be challenged in order to overcome its difficulties and become stronger. That's what I think. Rising Sun rises from her dias, and proclaims her verdict."
kirin_republic.34.a:0 "democracy within reason, discipline above all"
kirin_republic.34.b:0 "like how a sword is quenched, so too must the Path be tempered constantly"

kirin_republic.35.t:0 ""
kirin_republic.35.d:0 "Dayspring discussing with Kindling. the rising fire government in vermilion wants to organise celebrations of prominent heros of the Fraternal Republic who won the war. publication of a series of state-produced picture-books telling simple stories of battles won, awesome victories, popular uprisings, heroic sacrifices made by the people and their leaders during the sacred revolution. Popularising these stories and distributing these books for free across Kiria is predicted to combat illiteracy. There will also be educational radio programmes teaching kirin about Kirian history, culture, and politics, also to increase literacy and political participation besides. Popular media. the hardliners, who are very pro-Rising Sun, insist that the Rising Fire's leaders be cast in heroic lights, flawless, larger-than-life. what's wrong with that, says Dayspring. what's wrong, says Kindling, is that when you elevate ordinary kirin, capable and worthy leaders, sure, but kirin nonetheless, to the level of infallible heroes, that is dangerous for everykirin. for the heroes themselves, because this stokes their egos, makes them think they're better than everyone else, cultivates elitism and arrogance, makes them start to be self-seeking and forget their service to the Realm, and dangerous for the common kirin who are taught to put their unwavering and absolute trust in this caste of leaders who they are told are infallible. what if we turn out to be wrong? no matter what Rising Sun seems to think, we are all - she no less than we - mortal kirin. we make mistakes. we are fickle, greedy. the leaders of the Realm must not become ends unto themselves, but remain servants beholden to the people. Dayspring: Rising Sun is not boastful at all, though I'll admit it's her allies in the Path who are putting her pretty high up on a pedestral. Yes, says Kindling, but Rising Sun doesn't tell them to stop either. She knows what they're doing, and she's entirely content to be annointed the next Matriach Superior. Woah there, says Dayspring. Kindling: am I being uncharitable? Well, let's hope I'm wrong."
kirin_republic.35.a:0 "I am sure you will be wrong, don't worry." ##Dayspring is not convinced
kirin_republic.35.b:0 "perhaps it's the truth that is the most hard to swallow, even from a friend" ##Dayspring is convinced
KIC_propaganda_campaign:0 "Political Literacy Campaign"

kirin_republic.36.t:0 ""
kirin_republic.36.d:0 "Rising Fire cadre are executing Rising Sun's decree that all farmland belonging to landlords and corporations be seized by the peasantry for their communal use, the restoration of the commons of the fertile Mellifluve Delta farmland Concord had seen fit to bestow upon Kiria. Dayspring speaking with two military commanders. One is more cautious. We need to rein in the peasants. They are running amok. Another plantation was burnt to the ground after a mob descended upon it to loot and ransack it. The Republic has won; we are now in charge of taking care of Kiria. We need to restore order. (authoritarian) The other commander is more zealous. This is justice being done, he says. The landlords are getting their due. Let the peasantry vent their long-suppressed rage. People die in revolutions; this is the nature of things. Let it run its course. Besides, the more landlords die, the easier time we'll have consolidating our rule, right? (expedient/cynical)"
kirin_republic.36.a:0 "let the landlords die"
kirin_republic.36.b:0 "send in the Soldiery, restore order to the delta" ##morally ambigious choices. This event has no bearing on Dayspring's character progression. event is to show that revolution is nasty business.

kirin_republic.37.t:0 "" ##from focus Rehabilitation in Labour
kirin_republic.37.d:0 "Aid & Work Bureau established as part of the government apparatus of Banner Jurisdictions to aid in the reconstruction process and cultivate good will with local kirin remaining under the temporary military occupation of the Incarnadine Soldiery, in preparation for a transition to civilian rule as a province of the Fraternal Republic. The Bureau is supposed to provide aid and work opportunities for local kirin living in especially war-torn areas. Dayspring in meeting with the Banner-Commander of the Trypan Interfluve. I'm here on behalf of the First Prietess to investigate reports of, ah, let's say, concerns regarding your methods raised by a number of pertinent individuals in local government, who will remain unnamed. the goal of the Aid & Work Bureau is clear, but I've been told that there are worrying management irregularities in the Bureau of this Jurisdiction. (Word this sweetly, but the local Commander is running the A&WB as a sweatshop/poorhouse, essentially, exploiting local villagers who've had their fields and farms devastated by the war for unpaid labour.) The Commander's response is to say that this is common practice in many Banner Jurisdictions across the Realm. He is a soldier type, dismissive of Dayspring's perceived naievety and lack of will to do what must be done to pacify Kiria and prepare the occupied regions for full integration into the Republic. We need labour to reconstruct and modernise the Realm. The "benefactor-workers" of the A&WB are serving the Realm under our firm but fair custodianship. I understand the need for labour, says Dayspring. But you cannot exploit them like that. Have them focus on rebuilding their homes instead of slaving away in a Banner factory. We need to show them we're better than the northerners and Vermilion. Or, says the Banner Commander, you expand the remit of the A&WBs, let them officially serve as rehabilitation centres for those who had collaborated with Vermilion or the northerners. They would be languishing in our jails anyway. Let them work for their freedom. Make this an official/institutional aspect of the A&WB's remit, and naturally regional and local commanders will take care to rein in excesses, setting up the workshops properly and under military discipline instead of doing so on an ad-hoc basis."
kirin_republic.37.a:0 "Dayspring gets her way"
kirin_republic.37.b:0 "the banner commander's counter-proposal goes through"

kirin_republic.38.t:0 ""
kirin_republic.38.d:0 "Rising Sun decrees that as part the state campaign to boost literacy rates, preacher-cadre of the Rising Fire will continue the tradition of grassroots education, going down to the villages and fields of the rural countryside to educate the peasantry, teach them reading and writing using Rising Fire religious texts. A literate population is a pious population. Knowing how to read and write allows creatures to articulate more complex and higher thoughts, allows them to self-actualise, she says. Agreed, says Kindling. That is why we need to not only educate the people in religious texts, but also other things -- literature, science, poetry, philosophy. Rising Fire thought may well be the basis and foundation for our anti-illiteracy campaign, but it cannot be the be all end all. As the First Priestess has said, the self-actualisation of the kirin people is our ultimate objective. This is pretty spicy. Kindling does not contradict Rising Sun outright, but his counterproposal implicitly contradicts Rising Sun's view that the anti-illiteracy campaign should solely be based on religion. One of Rising Sun's lackeys says that Kindling's proposal is overly idealistic, and detracts from the First Priestess's line of argument. The Rising Fire should concentrate on teaching the peasants to read and write, and the best way to do so is through religion. Anything else will muddy the waters and confuse the peasantry, who need a strong, firm, guiding hoof of the Rising Fire to teach them proper and pious thought, and to guard against the foreign decadence of the northerners or the corrupted perversity of the degenerated Serene Tendency thought. Kindling says that this may be true, but we should at least permit the preachers to teach according to their conscience. We of course trust our preachers to do the right thing; there is no need to so strictly limit their teaching methods and material for the anti-illiteracy campaign. Freedom of thought, freedom of curricular autonomy."
kirin_republic.38.a:0 "Kindling gets his way" ##allows player to switch between no illiteracy or state religious education
KIC_event_38_tt:0 "We will permit some degree of §YCurricular Autonomy§! within the §YAnti-Illiteracy Campaign§!.\n\nThis allows us to switch between §YState Religious Education§! and §YNegligible Illiteracy§! at will."
kirin_republic.38.b:0 "Kindling's proposal is rejected"

kirin_republic.39.t:0 ""
kirin_republic.39.d:0 "Discussion between Kindling and Dayspring. Concord's Righteous Steeds - militia formations formed from local volunteers in Banner Jurisdictions, with the official tasks of anti-banditry, suppression of counterrevolutionary elements, and local people's self-defence. Lately: reports of brutality and savagry from individual companies of Righteous Steeds; hostage-taking, summary reprisals, looting, murder, rape, arson. These are poorly trained irregular forces with little military discipline, fueled by rage against the old order, whose commanders authority over actions of rank and file are limited by poor organisation. Dayspring says that this is to be expected, I guess. People are angry. The anger will dissipate over time. I'm not saying that the brutality is right or just, but it's understandable. I can even sympathise. We don't have to do anything right now. Kindling: well, ok, but we have a responsibility to make sure the Republic we are building is better than the old Realm, or the capitalist tyranny the northerenrs would have imposed on all of us. We owe this duty to the kirin, who unconditionally gave us their trust and support during the war. We need to show them that we are capable of governing in a just and righteous way. Righteous Steeds who terrorise and steal from the people for their own selfish motives must face military discipline. We cannot let the unchecked rage and brutality of a few brutes undermine the revolution's core values and destroy our reputation and the people's trust in us."
kirin_republic.39.a:0 "do nothing"
kirin_republic.39.b:0 "rein in the Steeds"

kirin_republic.40.t:0 ""
kirin_republic.40.d:0 "To do with the Rising Sun Technical University. What is the function of education at this institute? To train the next generation of bureaucrats, engineers, military commanders, instilling in them a sense of duty and loyalty to the state to create a class of politically-reliable and capable leaders? Or to be a safe and open space for the Republic's brightest minds to discuss and debate everything from science to theology, to create a vibrant and independent intelligentsia? There is a minor power struggle going on within the University. A majority of the professors, researchers, and lecturers are agitating for a more flexible teaching style, curricular autonomy, internal democracy and inclusive decision-making processes to do with how the University is managed, freedom of speech, open debates and discussion salons, etc. They are supported by some students. However, they are opposed by the University's Collective Management Committee, comprised out of some professors and scholars, but also Rising Fire cadre and officials, who want to ensure that the University sticks to its objective as outlined by First Priestess Rising Sun, whose name is borne by the University. They are supported by some students, a Patriotic Students' Council, who vocally condemn the irresponsible, directionless, faithless, and petty-bourgeois nature of the faculty."
kirin_republic.40.a:0 "some freedom of speech and thought is good"
kirin_republic.40.b:0 "the faculty must remember and do their duty"

kirin_republic.41.t:0 ""
kirin_republic.41.d:0 "Kindling and Dayspring hearing a labourer speak. The labourer's work crew went on strike, refusing to follow the orders of their Rising Fire cadre-supervisors. They are working in a dangerous mine trying to build a tunnel through a mountain. The labourer says that they don't have the necessary heavy equipment to do the tunneling efficiently, so they must do so by hoof and horn. This is dangerous and tiring work. The work crew lacks safety equipment and their supervisors drive them too hard. We won't work until you give us better terms. The supervisor disagrees. We must all make sacrifices. We tried to get you heavy equipment and protective gear, but we cannot. There are no resources. For the sake of the future of the Republic, you must persevere and continue work, to continue building a brighter future for Kiria and next generations. How about you come work with us down in the dark and the dirt, then, says the labourer, instead of calling the shots outside of the mines. The labourer says that they are willing to work, they want to help build Kiria, and they humbly request that the government provide them with the proper tools and equipment to do so, and not demand that they sacrifice life and limb for the cause. (important - make this clear. this event fires if the player chooses not to research the required technology for industrial focuses, and uses manpower to pay for it instead.)"
kirin_republic.41.a:0 "agree with supervisor, tell labourer to go back to work"
KIC_event_41a_tt:0 "Sacrifices must be made for the greater good."
kirin_republic.41.b:0 "agree with labourer, tell supervisor to be more reasonable and caring."
KIC_event_41b_tt:0 "Our reign must be better than our predecessors'."

kirin_republic.42.t:0 ""
kirin_republic.42.d:0 "follows from above event: workers in peace-and-plenty go on strike. they refuse to work in dangerous mines and foundries, or to build roads across ravines or rivers without safety equipment. they also protest lack of pay, poor food and quarters, and arrogant supervisors. They have armed themselves, shot a few supervisors, taken others hostage, and are in a standoff with some Incarnadine Soldiery bannerkirin. Their grievances and demands are the same as from event 41. Dayspring Rose in charge of resolving this situation. Telegram from Rising Sun. This uprising is an affront to the authority of the Rising Fire. It sends the wrong message. Dangerous; if we cave to their demands, other dissidents with much less benign intentions will not hesitate to use force to make us respond to their demands. Use force if you must, but our response msust be firm and unyielding: we do not negotiate with rebels. Dayspring is told by the bannerkirin commander that it is almost certain the workers, who are well-entrenched, will fight back, and there will be casualties. To minimise casualties on their side, the Soldiery have bought up artillery pieces."
kirin_republic.42.a:0 "Crush the rebels, although I cry"
kirin_republic.42.b:0 "tell the rebels we're willing to negotiate"

kirin_republic.43.t:0 ""
kirin_republic.43.d:0 "Banner of the Cleansing Fire tasked with keeping tabs on the intelligensia of Kiria, which is slowly recovering from the disastrous great leap forward and civil war. many members of the collegium have been arrested for subversion and treason, but some have been allowed to keep their posts, and to serve the new Republic. One such is aerospace engineer Foehn Torrent, appointed director of the Republic army's air force development programme. the Rising Fire cadre supervising Foehn has submitted a petition to the commander of the Banner of the Cleansing Fire to loosen the strict restrictions on Foehn's movement, his curfew, his weekly reporting to the Banner of the Cleansing Fire headquarters in Chrysanthemum that necessitates a tiring and days-long journey to and back. All this is slowing down his research. But we don't trust our scientists. They don't respect the Rising Fire. Well, there is an argument to be made. That Foehn was appointed director in the first place speaks to his credentials, but the authority of the Banner of the Cleansing Fire musn't be undermined."
kirin_republic.43.a:0 "Science serves the state"
kirin_republic.43.b:0 "we trust our scientists, no sense in subjecting science to dogma anyway"

kirin_republic.44.t:0 "" ##split in 2 if needed
kirin_republic.44.d:0 "Trial of a murderer. Incarnadine Soldiery sergeant. Epitome of a kirian peasant-soldier; tough and brutal. He had been dispatched on a mission to arrest some senior mystics of the Rhapsody Procurate, including Heavenly Fire, in hiding in a cave deep in the mountain range surrounding Rhapsody. His orders had been to bring them back as captives to stand trial before a revolutionary tribunal of the Rising Fire. Instead, he'd executed them all on the spot, alongside with the residents of the agrarian hamlet that had provided food and shelter to the refugee mystics, in an orgy of blood and fire that shocked the entirety of Kiria and the Rising Fire. His justification for this was that the mission was grueling, and partisan attacks from locals living in the mountains had killed half his command. In a fit of rage, he had gone nirik and cut down his targets as revenge for his slain brethren. Upon his return, he was arrested for gross barbarity and blasphemy. Now, he himself stands trial before a revolutionary tribunal. Dayspring conferring with Rising Sun." Rising Sun is displeased. The prosecutors were too zealous. This sergeant should not have been arrested in the first place. Dayspring: the prosecutors are loyal to their ideals. Wrongdoing must be punished and justice upheld. I thought that was what we wanted? At least we know the sergeant will be given a fair trial with due process. Rising Sun purses her lips. These prosecutors are trouble. This type of kirin can all too easily become a hindrance to the collective good while they narrowly pursue their principles, at the expense of the progress of the revolution. No doubt they would have acquitted more than a few of the Procurate scum had they been captured alive. I intend to have them removed and replaced, and perhaps make an example out of a few of them, on charges of conceit, disobedience, and revisionism. They are obstructing both justice and the revolution. Dayspring tries to tell her why this would be a bad idea."
kirin_republic.44.a:0 "Rising Sun is not convinced, the prosecutors will be recalled and some put on trial for obstruction of justice."
kirin_republic.44.b:0 "Rising Sun is convinced, lets them be."

kirin_republic.45.t:0 ""
kirin_republic.45.d:0 "the preacher-provocateurs of the rising fire are highly useful to the spread of the Path to the kirin of the Realm. These charismatic and dedicated individuals have no problem pointing out the flaws of the old regime and rousing the people into revolutionary fervour. However, due to their usually independent nature and usually strong personalitites, they also tend to promote their own individual interpretations of the Rising Fire that are not always completely compliant with the First Priestess's own interpretation, which ought to be the mainstream and official interpretation to have. Should we rein in the preacher-provocateurs, mandate that they preach the official interpretation to the masses? this will prove to be unpopular, to say the least. We have drawn up a list of those high-profile preachers likely to object to the mandate, for preemptive detainment and reeducation. or we could let them continue to do their own thing, at the expense of less strict ideological control over the promotion of the Rising Fire to the masses."
kirin_republic.45.a:0 "rein them in"
KIC_event_45a_tt:0 "Decision £decision_icon_small §YProselytise the Faith§!:\n    Increases £command_power Command Power cost by §R+5§!,\n    Increases §GCompliance Growth Speed§! modifier in selected occupied states by §G+5§!,\n    Increases §YLocal Marepower§! modifier in selected core states by §G+5§!."
kirin_republic.45.b:0 "live and let live"

kirin_republic.46.t:0 ""
kirin_republic.46.d:0 "Dayspring talking with zealous young kirin, a friend and student of Kindling Flash. They are walking around one of the concentration camps set up in Greater Providence. The Order of the Iron Chrysanthemum was mostly smashed during the war, but some diehard remnants are still raiding our outposts, assassinating our officials, and they are being sheltered and fed by the local populace who have no love for the Rising Fire or the Republic. Conditions in the camp are poor. VERY poor. Malnutrition, poor sanitation, disease. Young kirin objects to this. This is cruel and collective punishment. Says that we should be doing better. We're meant to be liberators, not tyrants. Dayspring says it's not that simple. The populace here despise us. They think that we'd conquered them and are getting rid of their way of life, and they're not completely wrong. Some things - ways of life, value systems, traditions - have to go in order to build a better world that we have envisonaged. That is why they resent us, and that is why they support the foreigners. This is why we have interned them. Young kirin says that we should be showing them that we care, that we're building a better future, education, outreach, etc. Dayspring says it's not that simple. They would gladly see us gone and dead. Dayspring then says that it could be worse, much worse. There are ways to kill an insurgency that are not as expensive and difficult as internment camps. I've fought in the civil war; I know the depths to which an army can sink in pursuit of military victory. There are entire villages and towns in the west that no longer exist because they supported Rising Fire partisans, and were destroyed by Vermilion's forces. The camps are harsh, yes, but they are necessary, and they are not as worse as things could be. Now, are you going to help me sort out the logistics of the camp, or not? The young kirin rejects Dayspring. Declares that she is a traitor to ideals."
kirin_republic.46.a:0 "oh no"

kirin_republic.111.t:0 ""
kirin_republic.111.d:0 "Dayspring tea with Kindling. Awkward silences. Finally, Dayspring suggests that they discuss what they came here to discuss. Kindling says that he is disturbed by the way Rising Sun is leading Kiria. Increasing authoritarianism. We are no longer at war. She is showing paranoid and unstable inclinations, I feel. She never managed to get rid of that cornered fox mentality. That is having serious and severe consequences on Kiria. She takes offence at minor slights. Not helped by the clique of cronies and yes-mares that have formed around her. Dayspring says that he needs to give Rising Sun more trust. She did lead us to victory. That's my mothe- mentor you're talking about. Dayspring repeats that they should trust in Rising Sun to do the right thing. Kindling asks her that, if it comes to it, where do you loyalties lie? To Kiria, the revolution, our ideals? Or to Rising Sun? Even if she becomes a tyrant?"
kirin_republic.111.a:0 "no easy answers"

kirin_republic.47.t:0 ""
kirin_republic.47.d:0 "Sad event where the mother's ashes are returned home to her family. Father had fought for the Rising Fire in the civil war, and had been crippled. That was why he was not conscripted to serve in the Compulsory Labour Program for Public Works. They mourn. Eldest sibling decries the Rising Fire. Father attempts to justify; everykirin has to make sacrifices. Gestures at his crippled hindleg. Repeats what his sergeant said during the war, something along the lines of "the utopia we are building will be built out of our sweat, blood, and tears, but it will be worth it." Other platitudes like "for Realm and Republic". Father is ignored. He looks at his eldest child. She's coming of age. Old enough to be drafted into the Soldiery, or the Compulsory Labour Program. Bleak."
kirin_republic.47.a:0 ""

kirin_republic.48.t:0 ""
kirin_republic.48.d:0 "father from above depressed. imply that eldest child was conscripted, and died as well. He stalks Dayspring. He sees his chance. Gulps down an entire can of gasoline, and douses himself with more gasoline. He runs in front of her; Dayspring is alone. He shouts that he is self-immolating in protest of the Rising Fire's corvee which killed his wife and daughter, then lights himself on fire. A conflagration; he is burnt to a crisp. Dayspring observes that he does not turn nirik, nor did he attack her. This is significant. She is bundled away by guards."
kirin_republic.48.a:0 ""

kirin_republic.49.t:0 ""
kirin_republic.49.d:0 "Dayspring being debriefed by Rising Sun. Rising Sun asks if the corvees are truly that unpopular. Reluctanctly, Dayspring admits that a lot of kirin die or are crippled during service in the corvee. Casualty rates of up to 25% in the most rural areas. Perhaps we should reform the corvee system, drive the kirin less hard, be more concerned for their safety, release them from service after a reduced period of time. Rising Sun says no. Sacrifices must be made. We understood this during the war. In addition, we cannot let ourselves be swayed by individual, selfish acts of protest. We must be strong and firm rulers. Admitting that we made a mistake with our implementation of the corvee and allowing even the slightest of reforms would be an unacceptable admission of weakness. The vultures are still circling. We must harden our hearts and do what we must. Dayspring protests. But this isn't right."
kirin_republic.49.a:0 "No reforms."
kirin_republic.49.b:0 "Corvee is reformed a bit."
KIC_event_49_b_tt:0 "Decision £decision_icon_small §YPublic Works Corvée§!:\n    Reduce Duration by §Y-95§! days,\n    Increases allocated Marepower returned to the marepower pool by §G+10%§!."

kirin_republic.50.t:0 ""
kirin_republic.50.d:0 "How did this happen? Famine in the Cerulean Lowlands, Fecundity Wetlands, Noctilucent Forest, and Clement Doab -- the fertile Mellifluve Delta region, the breadbasket of Kiria. Dayspring on the field, surveying a deserted village. Fallow fields. A number of possible factors. The failed Great Leap Forward. The chaos of the devastating Civil War, during which the Mellifluve Delta had been on the front lines. Lands destroyed and many kirin dead. The Rising Fire's Hundred Day Campaigns (although Dayspring shudders to think it), which have demanded much from the kirin people. Significantly, the region had recently endured a spell of pure bad luck; heavy rains, floods, blight. It might have been our fault. It might have been factors outside of our control. Regardless, the problem is before us. We must deal with it, and figure out why it happened/lament our bad luck later. The regional Banner Jurisdictions will have to deal with this. Most importantly, order them to devote more marepower to their Production Brigades to ramp up agricultural production. We'll soldier through. The power of solidarity."
kirin_republic.50.a:0 ""
KIC_famine_modifier2:0 "Famine"
KIC_famine_modifier1:0 "Famine"
KIC_famine_modifier:0 "Famine"
KIC_famine_modifier_desc:0 ""
KIC_alleviate_famine:0 "Famine Relief in [FROM.GetName]"
KIC_alleviate_famine_desc:0 "desc"

kirin_republic.51.t:0 ""
kirin_republic.51.d:0 "[This.GetNewspaperHeader]Before a cheering crowd in Vermilion, Rising Sun declares that she will spread the light of Concord to all kirin under heaven. Establish a Great Realm of the Kirin. One race under Concord. This is the destiny of the Rising Fire and the kirin people. From Taungpau to Zaikiria, from Fragrance to Madrepore, there shall be one race, one nation!"
kirin_republic.51.a:0 "KIC"
kirin_republic.51.b:0 "not KIC (OH SHIT OH FUCK)"

kirin_republic.52.t:0 "" ##from focus The Revolution Has Not Yet Succeeded
kirin_republic.52.d:0 "Angry mob gathered in village square. Arrested some prominent Way of Fire mystic-scholars. They were the leading figures in the monastery which ruled the village, and which exacted exorbitant tithes from the peasantry, enforcing their laws and taxes with armed thugs. Debate over what should be done with them. Villagers want justice. They want the monastery's lands redistributed among them, the mystic-scholars put to work farming the land alongside the peasantry they'd exploited for so long. They don't want revenge, merely justice. The mystic-scholars must atone for their rule through hard work to earn their redemption. This is only fair. But the commander of the Incarnadine Soldiery in the area, the Rising Fire's representative, speaks up. She says that the the nascent Republic requires the expertise and learning of these mystic-scholars. They must be returned to their monastery to apply their knowledge to solving the technological obstacles the Republic will soon face. They'll be prisoners of the Incarnadine Soldiery; don't worry about them taking revenge. But you'll need to keep sending them food and supplies while they serve the Republic. Furore erupts over this. This isn't the justice we wanted! We want the overthrow of the old order and its replacement with a new and fairer arrangement. You're saying that the old order stays, albeit in service of a different master."
kirin_republic.52.a:0 "villagers"
kirin_republic.52.b:0 "soldiery"

kirin_republic.53.t:0 ""
kirin_republic.53.d:0 "an attack by the Incarnadine Soldiery's Demon Battalion on NAKP guerillas in the north, from the POV of the guerilla leader. They fell upon the camp in an ambush in the dark, manes and tails alight with unholy fire like nirik (taking inspiration from the slow-burning fuses hanging from Blackbeard the pirate's hat, which he lit on fire) but fighting with swords and rifles. They were screaming like nirik as well. The Demon Battalion emulates nirik behaviour in battle as psychological warfare, to unnerve and demoralise the enemy. The green recruits in the guerilla unit break almost immediately, and are chased down and killed by the Demons. Before he is killed, the guerilla leader ruefully observes that this kind of cheap psychological warfare would not have half the effect on a unit of regular and trained soldiers like had had fought with during the civil war. These so-called Demons are only fit for killing untrained civilians and children. Let's see how their disorganised berserker charges fare against real soldiers."
kirin_republic.53.a:0 ""

kirin_republic.54.t:0 ""
kirin_republic.54.d:0 "Linseed Gilding overseeing prisoners. Banner of the Cleansing Fire expanded massively to carry out First Prietess Rising Sun's edict that all sects and factions within the Path of the Rising Fire pledge loyalty and obedience to her authority as First Priestess and Matriarch-Protector of Kiria. All sects and factions within the Path must also dissolve and their membership be assimilated into the unitary All-Communion Path of the Rising Fire. The Banner had been deployed all over Kiria, but Linseed chose to oversee this operation herself. They raided a temple in her hometown of Amaranth, dragging out the mystics and priests and forcing them into a ditch by the side of the road. Linseed walks along the ditch, looking at the prisoners, until she find the stallion she's looking for -- her old mentor, and leader of the local sect of the Way of Fire which had refused to obey Rising Sun's edict. He begs her to remember what he taught her, values of righteousness, justice, mercy -- to act according to her moral conscience. You need to be a mare who is worthy of Concord's love. If you become a killer for Rising Sun how dare you show yourself. Her mentor also makes an observation: your First Priestess isn't very smart, is she. She thinks she's clamping down on dissent within the Path by centralising the Rising Fire under her rule, but all she's done is to force dissent out of the Path and underground, where they will plot revolution and coups whereas they had previously sought reform and compromise. Linseed confesses that her Banner had already purged numerous dissenting elements within the Path. Why did you come back, says her mentor, if you were already going to kill us all. I don't know, says Linseed. Her mentor says she's not beyond redemption yet."
kirin_republic.54.a:0 "Linseed orders them all to be shot in the ditch."
kirin_republic.54.b:0 "Linseed orders them to be taken to prison."

kirin_republic.55.t:0 "" ##this is a civil war event.
kirin_republic.55.d:0 "Framed as the deer character, Cherith, giving a speech to a roaring audience, while Rising Sun watches and sulks in the shadows. This deer from Chital was once a thrall who worked at a shipyard building longboats renowed for their elegance, speed, and adherence to traditional techniques for wealthy Chitali sportsdeer and mariners. Master of longboat craftsmareship. Six years prior to the formal abolition of thralldom in Chital, he led his fellow thralls on a strike over poor working conditions, which turned into a revolt. The revolt was brutally crushed, but he became famous as the shipwright-turned-leader of the uprising. He managed to escape to Barasingha, where he became acquainted with members of the Marksist-Stallionist Workers' Party of Kiria. With aid from the MSWPK, he journeyed from Fragrance into the territories still controlled by Vermilion until he reached the Great Mellifluve, where he constructed a canoe on which he sailed to [ROOT.Capital.GetName]. His arrival was met with much fanfare. In his speech, he thanks the MSWPK. This offends Rising Sun. Instant celebrity status because he is a veteran of many revolts. He's come to fight for our Republic, solidarity from Chitali comrades. But keep an eye on him. He might be a spy for the MSWPK. We don't trust the MSWPK; they are the workers' party who have nothing in common with the Rising Fire."
kirin_republic.55.a:0 ""

kirin_republic.56.t:0 "" ##from focus Campaign Against Foreign Infiltration
kirin_republic.56.d:0 "The arrest of Cherith Kattumaram, the deer shipwright from Chital, on charges of sacrilege and sedition. He had been one of the authors of a pamphlet produced by the MSWPK criticising Rising Sun for failing to enshrine the freedom of religious belief in the constitution of the Republic. The pamphlet acknowledges the centrality of the Way of Fire to Kirian civilisation and states that they see the formal separation of religion and state as something that can only be achieved through popular demand in the future, and that there are no grounds for this to be achieved now (so, the pamphlet is quite moderate). However, Rising Sun uses this as a pretext to crack down on the MSWPK, which is an independent alternative to the All-Communion Path of the Rising Fire and thus a threat to its paramountcy. Alongside numerous MSWPK activists, Cherith is sentenced by a revolutionary tribunal made up of Rising Fire soldiers, mystics, and cadre, to ten years' exile in Labour Settlement 07 at the base of the Atramentous Rock in the Peaks of Peril. The Association for Socialist Internationalism, the overseas branch of the Skynavian United Socialist Revolutionary Front, issues a statement denouncing the arrests as groundless and a cynical move by Rising Sun to gain more personal power."
kirin_republic.56.a:0 ""
KIC_event_56_tt:0 "§YCherith Kattumaram§! will §Rno longer be available§! as Naval Designer."

kirin_republic.57.t:0 ""
kirin_republic.57.d:0 "General Ember Glow leading the commanders and NCOs of the First Regular Brigade of the Army of the Fraternal Republic of Kiria in an oath-swearing ceremony, wherein they pledge allegiance to the Fraternal Republic and the kirin people. Rising Sun and Dayspring Rose watch on. Rising Sun is seething. The most famous general in Kiria is pledging allegiance to the Fraternal Republic; that is, NOT the Rising Fire or Rising Sun. Dayspring Rose tries to massage her wounded ego using diplomatic language and platitudes."
kirin_republic.57.a:0 ""

kirin_republic.68.t:0 "To Devour the Revolution" ##split into two if needed.
kirin_republic.68.d:0 "Dayspring Rose discussing an increase in localised nirik riots in rural villages. Nirik riots became common during the Great Leap Forward, and in the chaos of the civil war, were not prosecuted by the Way of Fire, and tolerated by the Rising Fire. These riots in the Republic usually happen due to popular dissatisfaction with government policy, like grain or rice quotas, conscription, the seizure and redistribution of land, as well as political and religious affairs. Sentiments seems to be that the peasantry expect a higher standard of life and increased political freedoms under the Republic, and having fought the civil war to bring about the Republic, are much less willing to tolerate the kind of absolutist rule that characterised the Realm. Dayspring: we need to do something about this else we'll have another civil war on our hooves, or worse, the sort of massive nirik uprising that Noctilucent Charm had been so afraid of that she enacted the Silence. Rising Sun: yes, deal with them. Crush these petty revolts. Impress upon the peasantry our determination to see the Rising Fire triumphant over all of Kiria, regardless of all imbecilic wreckers and traitorous fools. These children must not devour the Revolution! (inversion of the popular quote) Dayspring, shaken, says that she'll see to it..."
kirin_republic.68.a:0 ""
KIC_event_68_tt:0 "§RBut who will devour whom?§!"

kirin_republic.69.t:0 "" ##this happens if the player is too authoritarian. It is a direct result of this. Make this clear.
kirin_republic.69.d:0 "The aftermath of a nirik revolt in some rural village. The Rising Fire cadre observes that the nirik rabble were put down easily. The bannerkirin captain disagrees. You know how when you throw a rock into a pond it showers the pond in the droplets from the splash it creates? This revolt is a droplet from a splash. The real revolt -- the thing that caused the splash in the first place -- is coming. The First Priestess is pushing the commonkirin too hard. We promised them a brighter future, then oppressed and exploited them harder than Vermilion ever did after we won -- after they'd bled and died for us. They will revolt, and this won't be a civil war, but a nirik rebellion. The cadre says: then let them rise up. The traitors and heretics will reveal themselves and we will cut them down."
kirin_republic.69.a:0 "ominous"
KIC_event_69_tt:0 "§RTurning and turning in the widening gyre\nThe falcon cannot hear the falconer§!

kirin_republic.70.t:0 "" ##this happens if the player is too authoritarian. It is a direct result of this. Make this clear.
kirin_republic.70.d_1:0 "The nirik rebellion materialises. It happened spontaneously. A strike here led to Incarnadine Soldiery firing on the workers; peasants downed tools in solidarity; the conflict spread and by nightfall the entire region was awash in nirik flame. The Contumancy has risen up. A nirik rebellion, without much leadership or vision, but all the more destructive for their aimless nihilism. Priests and mystics ritually slaughtered. The death of Kirian faith, tradition, a rejection of the values the Revolution and its Republic stands for, and above all, a cry of sorrow, heartbreak, rage, and betrayal against the hardships Rising Sun, First Priestess, subjected them to. Why have you forsaken your loyal subjects so, First Priestess, says a message scrawled in blood. Contumancy in the West. We have been sacrificing our children to the Revolution but now they will not go blindly to be devoured."
kirin_republic.70.d_2:0 "same as above but Contumancy in the North"
kirin_republic.70.d_3:0 "ditto but Contumancy in the South. Highlight how it's a big deal they were able to seize Verdant."
kirin_republic.70.a:0 ""
KIC_event_70_tt:0 "§RThe blood-dimmed tide is loosed, and everywhere\nThe ceremony of innocence is drowned§!"

kirin_republic.71.t:0 ""
kirin_republic.71.d_1:0 "we crushed the first base of the Contumancy, but they rose up again in the West. Put these fuckers down!"
kirin_republic.71.d_2:0 "same as above but Contumancy in the North"
kirin_republic.71.d_3:0 "ditto but Contumancy in the South. Highlight how it's a big deal they were able to seize Verdant."
kirin_republic.71.a:0 ""

kirin_republic.72.t:0 ""
kirin_republic.72.d_1:0 "We crushed the second base of the Contumancy, but they rose up again in the West. This is their last base. Defeat them now and it will be final. A miracle that it managed to last this long, and that it managed to make use of its base areas considering that it's an unorganised nirik rebellion. Disturbing implication: niriks can be just as cunning and clear-thinking as normal kirin. They're not the mindless beasts we thought niriks were. Capable of state-level organising and coordination, and no small amount of subterfuge besides."
kirin_republic.72.d_2:0 "same as above but Contumancy in the North"
kirin_republic.72.d_3:0 "ditto but Contumancy in the South. Highlight how it's a big deal they were able to seize Verdant, even in their last stand."
kirin_republic.72.a:0 ""

kirin_republic.74.t:0 ""
kirin_republic.74.d:0 "Incarnadine Soldiery on a forced march (increased pace, restricted halts, almost no rest times, wading through rivers without waiting for a bridge to be built) through bogs and forests and hills. They are on a forced march in order to catch up with rapidly-moving Contumancy insurgents, who, due to being in the nirik state, don't have a need for food, water, or rest. However, niriks also lose all sense of self-preservation, although their anger and motives remain intact. Chasing after these niriks is exhausting. Nothing like the epic adventure story in which a group of Valiants marched on hoof from Chrysanthemum to Vermilion in a week to assassinate a top-ranking Serene Tendency commander."
kirin_republic.74.a:0 ""

kirin_republic.75.t:0 ""
kirin_republic.75.d:0 "Detonation of mines placed throughout the Moonlight Glow Levee System on the main branch of the Great Mellifluve. The nirik-infested territories controlled by the Contumancy downstream of will be innundated with floodwater. Even during the civil war, this was unthinkable; everykirin was aware of the importance of the Mellifluve in irrigating the breadbasket of Kiria in the Mellifluve Delta, and the tens of thousands of death a flood would cause. The underdevelopment of Kiria would mean that there would be inadequate flood defences to protect the kirin living downstream."
kirin_republic.75.a:0 ""

kirin_republic.76.t:0 ""
kirin_republic.76.d:0 "Creation of the Anti-Nirik Mutual Protection Army. Mobilisation of veterans and Rising Fire cadre to organise local kirin into self-defence militias capable of protecting their homes from rampaging niriks. We've armed the people. It will be very hard to disarm them. Political power comes from the barrel of a gun. Arming the people was necessitated by our need to fight the Contumancy, but still undesirable."
kirin_republic.76.a:0 ""

kirin_republic.77.t:0 ""
kirin_republic.77.d:0 "The Fifty-Second Battalion of Red Guards, dug in outside the village of (Village mentioned in a previous event). From POV of a soldier. The march deep into nirik-infested territory had been harrowing. Ambushes from enraged nirik every half hour. But now they've reached their location, they've dug trenchs and cleared a killing field in front of their machine guns and mortars. The niriks will charge at our positions and be mown down like wheat before the scythe. The worst has passed. Soldier relaxes. But there is a flanking attack! This has never happened before. The battalion is not prepared; they expected the niriks to launch a frontal attack, not a stealthy strike from the rear. The battalion, outflanked, is overrun and slaughtered to the last. The nirik are learning. Elements of zombie horde horror a la World War Z."
kirin_republic.77.a:0 ""
KIC_event_77_tt:0 "§RThe nirik are learning...§!"

kirin_republic.73.t:0 ""
kirin_republic.73.d:0 "The final defeat of the Contumancy. A soldier (one of the child soldiers from the civil war events, maybe Cinnabar? He wishes Cerise was there.) sobs as his comrades shoot and bayonet foals in a captured village. The landscape is charred fields, bomb craters, and destroyed villages as far as the eye can see. The air is suffused with smoke from the fires; the sun shines through black smog. He no longer remembers why he joined up to fight; his idealism from the days of the civil war, that glorious and sacred revolution, is properly dead, snuffed out by the vicious reality of Kiria."
kirin_republic.73.a:0 ""
KIC_event_73_tt:0 "\n§RThe best lack all conviction, while the worst\nAre full of passionate intensity§!"

kirin_republic.80.t:0 "" ##from news event 30 or 31 or 32. Split in two if necessary to get all my details, because this is an important event.
kirin_republic.80.d:0 "The citizens of Fragrance have risen up in revolt against the Rising Fire's Republic! The conquest of the north by the Rising Fire had not gone down well with the Fragrancese, who chafed under the punitive and harsh occupation regime. However, they also reject the NAKP. This is not a revolt by NAKP remnants, but by the Fragrancese citizenry who acted spontaneously. This event is from the perspective of a young activist of the MSWPK (name: Summer Spice). Her mentor (name: Silver Thatch) tells her that their loyalty lies with the Rising Fire, that it is Rising Sun who will establish socialism and a workers' republic in Kiria. Her best friend (name: Cramoisy) tells her that the Rising Sun is no socialist movement, but an authoritarian dictatorship controlled by religious zealots more hostile towards democracy than the Serene Tendency had ever been. Summer Spice must make a choice: side with her mentor and the Rising Fire, which had overthrown the Vermilion government in a victorious revolution, or go with her best friend and the people of Fragrance -- her hometown -- who have risen up against their oppressive occupation regime to fight for freedom and democracy."
kirin_republic.80.a:0 "Loyal to KIC"
kirin_republic.80.b:0 "Side with FRV"
KIC_event_80_tt:0 "§RFragrance revolts against the Rising Fire!§!\n\nUnlocks §YNew Foci§! to §Rdeal with the revolt§!."

##see my notes in party names to get a run-down of political factions in FRV.
kirin_republic.81.t:0 ""
kirin_republic.81.d:0 "Setting: a soup kitchen on Mare Street. Staffed by students and volunteers. Serving the poor and destitute of Fragrance. A social hub of the local community. Today, a meeting place. Speech by a member of the MSWPK. She stands on a box; on the wall behind her are posters for plays, study groups, free health check-ups, foalcare, other social activities. Fragrance has risen up! We need volunteers to defend our home! Numerous kirin volunteer. They are from all walks of life from the local community. Some students, a retired sergeant volunteers to lead the unit, shopkeeper pledges his money and goods, a local beggar good for nothing but at least can shoot a rifle, tough labourers, one of the mares from the free clinic volunteers as the unit medic. A local seamstress volunteers to stich sashes and bandannas for the unit as their uniform. The Mare Street Battalion is formed!"
kirin_republic.81.a:0 ""

kirin_republic.82.t:0 ""
kirin_republic.82.d:0 "Setting: a barricade on Banyan Prospect. The centrepiece of the barricade -- a massive naval cannon. A chaotic meeting in progress. A delegate from the Confederation of Citizen Committees (they call her a Triple-Ceer), appeals to the barricadists. We need you at the front! This barricade is in the middle of town. Barricadists are reluctant to leave. This is their territory, after all. They are defending their community. There is a raucous debate, and a vote. A majority votes to put themselves under the command of the Army Civic and fight at the front. They agree to send three-quarters of their fighting strength, along with their naval cannon, to the front lines."
kirin_republic.82.a:0 ""
FRV_Focus_2_tt:0 "Three Brigades of §YBarricadists§! will be formed and deployed:\n  - No. 12 Barricadist Brigade '§YBanyan Prospect §!'\n  - No. 69 Barricadist Brigade '§YMare & Stable§!'\n  - No. 71 Barricadist Brigade '§YSakura Promenade§!'"

kirin_republic.83.t:0 ""
kirin_republic.83.d:0 "ordination of dare-to-die brigade. go to the front lines to fight against the rising fire forces. there is a celebration. the fighters are draped in flags, flower wreathes. foals, friends, family members signing their names on the flags. there is a commotion. a speaker from the Provisional Assembly. Calls on the fighters to reconsider, please, humbly and with great respect. Your lives are worth more. Don't throw them away just like that. One fighter heckles the speaker. It's our lives to do as we please. Speaker responds: alright, but what do you hope to achieve with your life? Do you have a plan of attack? A Rising Sun commander you want to take out? What is the strategic victory you want to purchase with your lives? Uncomfortable silence. It is clear that the fighters have not thought that far yet. Romanticisation, almost fetishisation of heroism, self-sacrifice, and martyrdom. Speaker pleads again. Please think before throwing your lives away. Fragrance does not need warriors, but citizens. Our fight calls for heroism and individual bravery, yes, but also collective solidarity and organisation. We are accountable to each other."
kirin_republic.83.a:0 "you cant tell me what to do"
kirin_republic.83.b:0 "ok, lets stand down for now"

kirin_republic.84.t:0 ""
kirin_republic.84.d:0 "Setting: a barricade near the front. The rumble of artillery and gunfire. There is a debate. Commanders of Revolutionary Fragrance gathered to elect their commander. Most of them support the deer Hartshorn as the candidate. He's from Barasingha. He has lived in Fragrance for a decade as a member of the MSWPK. In the revolt, he's become de-facto commander of the Army Civic. He's part of a cohort of foreign revolutionaries who have come to fight for Fragrance. Some members of the Civic-National Bloc heckle the speeches in support of Hartshorn's election. Fragrance for the Fragrancese! They don't like the idea of a foreigner and a deer leading their army. This shows that the revolt in Fragrance is not ideologically homogenous, but pluralistic with lots of debate. Eventually, Hartshorn is elected, to much grumbling by the civic nationalists."
kirin_republic.84.a:0 ""

kirin_republic.85.t:0 ""
kirin_republic.85.d:0 "A deputy commissioner of the Fragrance Constabulary Force making a speech to the Revolutionary Council. Everyone above her in the chain of command is either dead, fled, or sided with the Rising Fire; she is the leader of the minority of the police who defected to the revolt. A faction of delegates, led by the Urban Contumancy Federation, supported by the MSWPK, argue that the Constabulary, who have oppressed the working kirin of Fragrance under the NAKP and which had collaborated with the Rising Fire, must be abolished! They are a fascist vestige of the old order, our former oppressors, who must go. They can fight for Fragrance, but as ordinary citizens, not as police in their jackboots and NAKP uniforms. The Civic-National Bloc argues that the police ought to fight in their old units. They will be better organised that way. They've already proven their loyalty to us. The anarkiddies are just jealous or feel insecure about there being real soldiers for comparison. The CCC and harmonist Provisional Assembly are split. How do they vote?"
kirin_republic.85.a:0 "fuck the police"
kirin_republic.85.b:0 "they're on our side!"
FRV_Focus_5_tt:0 "One Brigade of §YFragrance Constabulary§! will be formed and deployed:\n  - Fragrance Constabulary Force"

kirin_republic.86.t:0 ""
kirin_republic.86.d:0 "Debate in the REvolutionary COuncil! What do we do with the NAKP remannts that dominate the Civic-National Bloc? A leading commander of the Fragrancese forces, Alpestrine, is an unrepentant NAKP member and a commander in the now-defunct order of the iron chrysanthemum. she says that Fragrance must reclaim its destiny as the capital of a greater providence integral state. so, standard fascist stuff. furore, of course, from the other delegates, who condemn her. there is instantly a motion to strip Alpestrine of her rank and leadership roles from the UCF and MSWPK. counter-motion from Alpestrine's allies in the Civic-National Bloc. It is foolish and naive to reject the NAKP's help and expertise in this critical moment of Fragrance's revolution. The Rising Fire is at the city gates. Now is no time for an internal power struggle. Thyme Bloom, a member of the Bloom bannerkirin lineage, steps up. She will volunteer her personal wealth and her own expertise to the leadership of Fragrance, if the Council permits it. She hopes that *cooler heads* will win out, and put aside these *petty ideological rivalries* to unite against the common enemy. She stayed behind in Fragrance. She says she's proved that she's as loyal as the rest of them. Snide and smug. The UCF are seething. The CCC and Provisional Assembly (the PA is a faction) are split. Do we accept the help of fascists in our socialist-harmonist revolution?"
kirin_republic.86.a:0 "UCF-MSWPK motion is passed"
kirin_republic.86.b:0 "Civic-National countermotion is passed"

kirin_republic.87.t:0 ""
kirin_republic.87.d:0 "ragtag flotilla in Fragrance harbour. evacuating people. passionate debate at the docks. stay or leave? Imply that: if those who advocate for evacuation win, this will undermine morale and discipline and encourage desertion. If those who advocate for standing your ground win, this will be enforced through violence; deserters and defectors will be shot."
kirin_republic.87.a:0 "enforce policy of evacuation/let children and people who want to leave, leave/those who stay will be loyal and determined"
kirin_republic.87.b:0 "we need every kirin/stand your ground/protect your home"
KIR_republic_87_a_tt:0 "Modify §YFragrance in Revolt§! by\nMonthly Population: §Y-80%§!\nRecruitable Population: §Y+4%§!"

kirin_republic.88.t:0 ""
kirin_republic.88.d:0 "another fiery debate in the revolutionary council. Less so over ideology but strategy; delegates from one faction side with another to fight with delegates from their own faction on what approach Fragrance should take in its military strategy against the Rising Fire. Some advocate that emissaries should be sent all over Greater Providence, and North Kiria in general, to spread the news of Fragrance's revolt to the people, so that they may know of our struggle, support us, and that our example will inspire them to rise up against the Rising Fire as well. Fragrance cannot stand alone, but must lead all of Kiria to liberation. The other side says that this is naive, a waste of time and resources. We can't send our most skilled orators out of Fragrance when we need them in the city right now to maintain morale. We're under siege. Every mare and stallion counts. These emissaries would be our best leaders, speakers. They are needed more at home. At any rate, we do not have the resources to send out these parties of emissaries. We'll dream of the liberation of all of Kiria when Fragrance's independence is safe and secure. Their rivals denounce them. A revolution in one city is not possible! Fragrance's liberation is that of Kiria's."
kirin_republic.88.a:0 "Until All of Kiria is Free!"
kirin_republic.88.b:0 "revolution in 1 city"
KIR_republic_88_a_tt:0 "Unlocks Decision £decision_icon_small §YFragrancese Emissaries§!, which §Yallows us to turn into a core state§! and applies the following modifier in selected states across §YNorthern Kiria§! and §YGreater Providence§!:\n"

kirin_republic.89.t:0 ""
kirin_republic.89.d:0 "the Fragrance Trust Society is the oldest bank in Kiria. Revolutionaries have stormed the fortified bank, defeating the militia of bank clerks and seizing the bank's reserves -- gold bullion, silver coins, foreign currency. The storming devolved into a riot as citizens looted the bank. The Revolutionary Council has seized a significant amount of the bank reserves and used it to buy guns. But a lot of the gold is in the hooves of looters. Debate over whether to leave the gold alone, and focus our newfound resources on shoring up our military defences, or to expropriate the gold from the looters and use the rest of the reserves to buy supplies for the defence of Fragrance. Former option is easier. Be happy with what we have. Our revolution is about the redistribution of wealth anyway. Latter option will require military force but will strengthen the defence. Also: looting is counterrevolutionary behaviour; it is theft from the people. In addition to our need for the gold, we cannot tolerate such behaviour nonetheless."
kirin_republic.89.a:0 "Latter option"
kirin_republic.89.b:0 "Former option"

kirin_republic.90.t:0 ""
kirin_republic.90.d:0 "the Magistracy of Fragrance, the embodiment of Way of Fire authority in Fragrance. Hated for its role as Vermilion's representative that enforced the Silence. Hated for being a puppet of the Procurate of Rhapsody. Hated for collaborating with the Rising Fire after the defeat of the NAKP. Formal decree from the Revolutionary Council for the abolition of the Magistracy. But some kirin want to go further. Fragrance must be a secular society. Formal separation of religion and government. Mystics and Priests must not be allowed to hold public office. Seizure and expropriation of Way of Fire property and assets. The Provisional Assembly, a big-tent of liberals and harmonists, fight this, aided by the Civic-Nationals. This would be going too far. The Way of Fire is in our blood and our hearts. Many mystics and valiants fight on our side. We of course oppose the Rising Fire but only because they're heretics."
kirin_republic.90.a:0 "down with religion"
kirin_republic.90.b:0 "we can keep it"

kirin_republic.91.t:0 ""
kirin_republic.91.d:0 "Fragrance is being shelled, but the Revolutionary Council is in session nonetheless. This is too important. A series of radical decrees are passed. Social transformation: universal suffrage, fixed ratio of one delegate per 200 citizens, instant recall of delegates by their constituents if a vote of no confidence is passed, devolution of community governance to local district councils, absolute equality between gender, race, species, freedom of expression, speech, religion, association, right to bear arms. A motion is passed to being work on drafting a revolutionary and secular constitution for Fragrance. six-hour workday. minimum wage, with the expressed intent of the abolition of wage labour in the future altogether. committee for the establishment of community creches, kitchens, libraries, schools, clinics. Good stuff. Represent this as a list, maybe, or a set of formal meeting minutes."
kirin_republic.91.a:0 ""
kirin_republic_91_tt:0 "§LRevolutionary Fragrance will be forever celebrated as the glorious harbinger of a new kind of society. Her martyrs are enshrined in the great heart of the working class. Her exterminators' history has already been nailed to that eternal pillory, from which all the prayers of their mystics will not avail to redeem them.§!\n— An Ode to Emancipation"

kirin_republic.92.t:0 ""
kirin_republic.92.d:0 "A unit of barricadists elect their own officer. She's kind of an idiot, but well loved, more of a mascot than a leader. She tries her best. A week into her command, a stallion from the local war council arrives to act as an "advisor" to the unit. He helps them get their shit together. This event shows that the democracy of Revolutionary Fragrance is tempered by the necessity of war, but in a way that does not undermine the democracy. Rather, it helps mitigate its flaws and makes it work in spite of the wartime conditions."
kirin_republic.92.a:0 ""
kirin_republic_92_tt:0 "§Ldesc.§!\n— Book Name"

kirin_republic.93.t:0 ""
kirin_republic.93.d:0 "The lynching of a bunch of captured Rising Fire soldiers by incensed Fragrancese. A delegate from the MSWPK arrives on the scene and desperately tries to stop the killing. She points out that these are just peasant foals, barely adults, who don't know better. She tells the mob to look more clearly at the prisoners. Half-starved, scared, youths. But it's not that simple, the leaders of the mob argues. They are soldiers. They've been taking no prisoners; many of our friends have been killed even after they surrendered. They're murderers. They want to destroy our city, our way of life, our rights and freedoms. One of the Rising Fire prisoners, zealous and defiant, says that she wants to see Fragrance burnt to the ground, and even if they kill her and her comrades, it's one city against the entirety of Kiria. You and your rebellion will be put down like dogs! Crowd is furious. MSWPK delegate makes a last ditch attempt to save the prisoners. Says that we need to know who our enemy is -- not the peasantry of Kiria, not the ordinary kirin, but the leadership of the Rising Fire. The people are not their regime. Leader of mob says that they can talk about reconciliation and justice after Fragrance is safe and free."
kirin_republic.93.a:0 "lynched"
FRV_no_quarter:0 "No Quarter for Murderers"
kirin_republic.93.b:0 "saved"
FRV_not_their_fault:0 "Liberators, not Conquerers"

kirin_republic.94.t:0 ""
kirin_republic.94.d:0 "Debate in the Revolutionary Council about Fragrance's economic system. Two options: worker cooperatives, where workers own and control their workplaces within a free market, or centralised economic planning, where the Revolutionary Council will form an Economic Planning Committee to direct the city's wartime industrial production."
kirin_republic.94.a:0 "coops" ##unlocks all of KIS concerns for FRV.
kirin_republic.94.b:0 "central planning" ##various buffs.

kirin_republic.95.t:0 ""
kirin_republic.95.d:0 "Shelling continues in Fragrance like rain. Explosions. A crowd of citizens queueing up outside of a basement. They're here to vote. Discussing the options. A radical left-libertarian caucus in the Council advocate for a decentralised federation of Fragrance's neighbourhoods, organised into collectives. The largest caucus, comprised of the CCC and left-PA, want to retain the current system, more or less, albeit reorganising the Council into a proper Fragrance Assembly. Remember: ratio of 1 delegate to 200 citizen, instant recall. An alliance between the right-PA and the Civic-Nationals want a strong and centralised municipal government led by longstanding popular mayor of Fragrance Cherry Blossom."
kirin_republic.95.a:0 "anarchist collectives" ##anarchist socialism
kirin_republic.95.b:0 "fragrance assembly" ##demsoc
kirin_republic.95.c:0 "cherry blossom" ##harmonic socialist

kirin_republic.96.t:0 ""
kirin_republic.96.d:0 "The last stand of Revolutionary Fragrance. Rising Fire valiants closing in on the last stronghold of the Revolutionary Council. Rising Fire commander says that the revolt has been crushed. The insurgents will be put down. Their retort? "in history, maybe!". They will fight to the last mare. (feature some variation of the line ...down -> in history, maybe! Throwback to the memorable quote from Rainbow Dash in The Cutie Mark Chronicles.) Although Fragrance was defeated, they'll go down in history as a left-wing liberation struggle against the Rising Fire."
kirin_republic.96.a:0 "FRV response"
kirin_republic.96.b:0 "KIC response"
KIR_republic_96a_tt:0 "You can't stop history..."

kirin_republic.97.t:0 ""
kirin_republic.97.d:0 "A ring of steel around Fragrance. The revolt must not be allowed to contaminate the rest of Kiria. Minefields, barbed wire, machine guns and artillery, killing zones. A convoy of refugees out of the city, waving Rising Fire flags, is fired upon and ordered to turn back or be annihilated. Fragrance is under siege; there is no going in, no going out."
kirin_republic.97.a:0 "FRV response"
kirin_republic.97.b:0 "KIC response"

kirin_republic.98.t:0 ""
kirin_republic.98.d:0 "Rising Fire propaganda offensive to break the morale of the Fragrancese. The Incarnadine Soldiery mount a bloody assault on a barricade. At great cost, the barricade is overrun, the defenders all shot on the spot. An Incarnadine Soldiery photographer poses the corpses in grotesque, humiliating positions that leave them no dignity. Later, artillery shells stuffed with crude leaflets with the posed photographs mocking the dead barricadists fall on Fragrance. You will all be "heroic" corpses, the leaflets mock the Fragrancese."
kirin_republic.98.a:0 "FRV response"
kirin_republic.98.b:0 "KIC response"

kirin_republic.99.t:0 ""
kirin_republic.99.d:0 "Greater Providence is in a state of civil unrest. Attempts at mounting revolts like that in Fragrance have been crushed, but there are sporadic rioting, attacks on Rising Fire officials and soldiers, and the resurgence of the NAKP insurgency in the region. The Incarnadine Soldiery assembles Infernal Columns that roam the countryside, killing and looting settlements in whose vicinity there has been rebel activity. These columns are guided by ex-NAKP turncoats who know the land, and who hate the Fragrance revolutionaries. This is an important detail! It is state terrorism."
kirin_republic.99.a:0 "FRV response"
kirin_republic.99.b:0 "KIC response"

kirin_republic.100.t:0 ""
kirin_republic.100.d:0 "Incarnadine Soldiery launch a raid on the artillery battery on the Poplar Heights, on the outskirts of Fragrance. See kirin_council.850 for background. The Incarnadine Valiants attack under cover of darkness, taking the unprepared Fragrancese by surprise. It's a bloodbath. They set explosives on the artillery emplacements and retreat. Then they detonate the mines. No more artillery battery. Great demoralising setback for Fragrance."
kirin_republic.100.a:0 "FRV response"
kirin_republic.100.b:0 "KIC response"

kirin_republic.101.t:0 ""
kirin_republic.101.d:0 "Dayspring Rose surveying the smouldering ruins of Fragrance. The city centre and docklands were almost entirely levelled in the fighting. Four-fifths of the city lie in ruins. Almost depopulated as well. Incarnadine Soldiery fighting the last remnants of the Fragrancese revolutionaries hiding in the rubble. Fragrance will not recover from this for a long time. The great city has been sundered. Dayspring wonders if the Fragrancese thought it was worth it. She is sad because of the destruction. She wishes it didn't happen. Not only Fragrance, but all of Greater Providence will continue to hate us for what we did, for generations and generations, as Fragrance had hated Vermilion for the Silence."
kirin_republic.101.a:0 ""
FRV_war_devastation:0 "War-Torn City"
FRV_war_devastation_desc:0 "desc"
minus_5_VP_modifier_tt:0 "§YFragrance§! £victory_points  Victory Points: §R-5§!"
FRV_war_devastation_duration_A_tt:0 "§YDecrease§! duration of '§HWar-Torn City§!' by §G150§! days."

FRV_regain_modifier_ask_for_peace_tt:0 "\nWe will enter §Hpeace negotiations§! with §O[KIC.GetNameDef]§!."
kirin_republic.102.t:0 ""
kirin_republic.102.d:0 "Event for KIC. Revolutionary Fragrance asks for peace. They have completely taken over Greater Providence. Should we cut our losses? But if we do not fight them to the death, and allow them to live, having taken over Greater Providence, our own existence will be at stake. Such a huge and humiliating defeat may topple, or permanently cripple, our rule over Kiria. There is another option which is to give FRV more security, acknowledge their self-determination (but not their de-facto independence, we still insist Fragrance is a part of Kiria) in return for getting the rest of Greater Providence back but give them more autonomy. The Fragrancese care more about themselves than for the kirin of greater providence."
kirin_republic.102.a:0 "No peace"
kirin_republic.102.b:0 "Cede them Greater Providence"
kirin_republic.102.c:0 "Allow Fragrance alone independence, and guarantee it. They will return the rest of Greater Providence to us on the condition that they be autonomous regions."

kirin_republic.103.t:0 ""
kirin_republic.103.d:0 "From 102a. KIC has rejected our peace offer. This will be a fight to the death."
kirin_republic.103.a:0 ""

kirin_republic.104.t:0 ""
kirin_republic.104.d:0 "[This.GetNewspaperHeader]From 102b. KIC accepted the FRV peace offer, ceding FRV Greater Providence. This truce won't last. Political turmoil in KIC. FRV is overstretched and exhausted."
kirin_republic.104.a:0 "KIC response"
kirin_republic.104.b:0 "FRV response"

kirin_republic.105.t:0 ""
kirin_republic.105.d:0 "a couple of Fragrancese emissaries from the Revolutionary Council of Fragrance, sneaking past the Rising Fire cordons ringing Fragrance. Clambering over destroyed bridges, ruined streets, corpses everywhere, war-torn cityscape. They are very protective of their precious cargo they haul on their backs: propaganda leaflets published by the Council, calling on kirin of Greater Providence to join in their uprising. One of them lugs a sack filled with precious fragile camera rolls and film reels that document the uprising in Fragrance. If it gets crushed, there'll still be these photos and reels that provide a historical record."
kirin_republic.105.a:0 ""
kirin_republic_105_tt:0 "§Ldesc talk about the historical significance of the emissaries. not only did they spread the word and revolution to providence, but also saved a lot of documentation (letters, propaganda leaflets and posters, polemics, photos etc) about the uprising. smuggling them out of the city.§!\n— Book Name"

kirin_republic.106.t:0 ""
kirin_republic.106.d:0 "[This.GetNewspaperHeader]KIC negotiated a peace settlement with FRV. FRV relinquishes their captured territory back to Vermilion in return for a guarantee of peace and recognition of their self-determination, though KIC maintains that FRV remains an integral part of Kiria. KIC must also allow great autonomy to the territory of Greater Providence, which remain loyal to the Rising Fire and Vermilion, but have a lot of autonomy." ##may have to rewrite to really portray the sort of scenario I have in mind.
kirin_republic.106.a:0 "KIC response"
kirin_republic.106.b:0 "FRV response"

kirin_republic.200.t:0 ""
kirin_republic.200.d:0 "Chrysanthemum. Rising Sun came back from Vermilion to officiate some Rising Fire ceremony. Massive protest in front of the Temple with Impressive Name. All types: students, farmers, workers, mystics. Waving banners, chanting slogans. Raucous atmosphere, tense but not uneasy. Massive crowd held back by a thin cordon of Incarnadine Soldiery, but the crowd does not attempt to breach the cordon. Their goal? Democracy in Kiria. The revolution has already succeeded with the completion of the eighth hundred day campaign. Blood toil tears sweat went into it. Now we want democracy. Dayspring and Kindling Flash watching. Dayspring says that Rising Sun will do the right thing. She's sure of it. No such protest would be allowed to happen without Rising Sun herself saying it was okay. She's allowing this protest to continue for a reason. She turns to Kindling Flash. We must talk to her. Isn't this what you wanted? My mentor wants to make the right choice. She just needs someone to tell her that it will be okay."
kirin_republic.200.a:0 ""

kirin_republic.201.t:0 ""
kirin_republic.201.d:0 "Dayspring and Kindling, breathless, enter into Rising Sun's living quarters. She is alone. Sitting at the window. It looks over a beautiful garden, but the chanting of the crowd just outside the walls is loud and clear. Dayspring and Kindling manage to dispell Rising Sun's doubts about loosening the reins, relaxing her control, allowing democratisation, greater freedoms. The war is over, and the Fraternal Republic's future is secure. You've guided us into a new era, First Priestess. Now, it's time to let the kirin people take the reins, determine their own destiny. They'll thank you for this." ##end on cliffhanger?
kirin_republic.201.a:0 ""

kirin_republic.202.t:0 ""
kirin_republic.202.d:0 "Rising Sun gives speech. Acknowledges that sacrifices were made. Recognises that Kiria has come into her own. The kirin people are ready to take control of their own destiny. Announces lifting of restrictions, ending of mandatory conscription and work service, free and democratic elections to be arranged in the near future. She thanks the kirin people for their trust in her, and announces that she is ready to entrust the kirin people in turn with the stewardship of Kiria. It is about trust, and letting go." ##good ending
kirin_republic.202.a:0 ""
KIR_republic_202_tt:0 "Unlocks §YNew Foci§! for the §Cdemocratization§! of §OKiria§!."
KIC_democratic_ending_flag:0 "Rising Sun has relinquished power."
##morally ambigious ending that is undeniably positive and good, but a lot of horrible stuff had still happened prior to this. Hopefully, that's behind Kiria now. Rising Sun remains in power. not exactly 100% wholesome and utopian. the rising fire regime endures. Dayspring and Kindling want to preserve this regime in spite of all its flaws. This ending is a victory of pragmatism, yet remains hopeful and optimistic. Just make sure you clearly convey that this is not a "happily ever after" type of deal. It is more complex than that.

kirin_republic.203.t:0 ""
kirin_republic.203.d:0 "There is huge popular support for amnestying the Fragrancese Revolutionaries. This is what Rising Sun ends up doing, although it's Dayspring who drafts the pardon and Rising gives her signature. They are allowed to return home from prison camps. Fragrancese are released by the Rising Fire. The Incarnadine Soldiery withdraw from Fragrance, leaving only a skeleton garrison. There is a political process between Vermilion and Fragrance for the latter to enjoy more autonomy and freedom while remaining a part of the Republic. Guarded optimism. On the path to reconciliation. IMPORTANT: the revolt was suppressed, but political changes in Kiria (the victory of the democracy movement and Rising Sun loosening the reins) meant that the revolt was not a failure, but a development which gave the Fragrancese a lot of bargaining power to force Vermilion to grant them what they wanted."
kirin_republic.203.a:0 ""

kirin_republic.204.t:0 ""
kirin_republic.204.d:0 "Cherith Kattumaram, imprisoned in a labour camp, is visited by Dayspring. Tense conversation. Dayspring tells Cherith about the democratic reforms, how Rising Sun, although still the leader, has relinquished power and is allowing Dayspring to reform and democratise Kiria in recognition of the safety of the revolution and the Republic. Dayspring makes a heartfelt apology to Cherith for his ostracisation and exile, and invites him to return. Cherith isn't satisfied. He presses Dayspring for more assurances that she is truly committed to democratic and egalitarian ideals, and that he won't be legitimising an authoritarian regime. Dayspring acquiesces. She says that even if he does not want to rejoin the government he'll be set free anyway, along with most of the prisoners in the labour camp, which is being shut down. She asks his forgiveness but recognises that it's his decision, and she is not entitled to his gratitude. Cherith agrees to rejoin, but will be watching Dayspring like a hawk. Dayspring says she'd be grateful for that -- he'll be someone who gives voice to her conscience."
kirin_republic.204.a:0 ""

kirin_republic.205.t:0 ""
kirin_republic.205.d:0 "Rising Sun speech to the Kirian Republic. In effect, this is her resignation speech. She devolves power to elected central and local authorities. She announces reforms to the Rising Fire to make it be led by a council of senior mystics and priestesses elected by internal democracy. Renounces her control over the Incarnadine Soldiery and Grand Army, placing it under the control of the government. Decrees the drafting of a new constitution that establishes creatures rights laws that are supreme to religious laws. Thanks the kirin nation for their trust in her leadership and the sacrifices they made to create the Republic. Says she is like a proud mother. Hopes she can continue to oversee peace and prosperity in Kiria. She is not stepping down, but relinquishing power." ##this is formal and reserved, since it is a public speech to the nation. Rising Sun's own private thoughts continued in diary entry.
kirin_republic.205.a:0 ""

kirin_republic.206.t:0 ""
kirin_republic.206.d:0 "Incarnadine Soldiery veterans from previous events. They are working with their unit to rebuild a bridge across the Mellifluve. hard but meaningful and honest work. it feels like they are building something rather than tearing something down. they swapped their rifles and cannons for pickaxes and cranes. morale is high. rebuilding kiria bridge by bridge. working with the locals, who treat us like friends rather than with mistrust. after the horror of the war this is basically a vacation with their comrades. friendship and hope in bloom."
kirin_republic.206.a:0 ""

kirin_republic.207.t:0 ""
kirin_republic.207.d:0 "formation of sister republics. younger sisters of the Kirian republic. nitty gritty of how we supervise them to be worked out later. a light hoof and lots of autonomy. we aren't their matriarch, but their sister. anyhow. question of Blossom. frontier border city of the Realm. Used to consider themselves Kirian rather than Zaikirian or Sen Kinh kirin. When we form the Union of Zaikiria, how do we resolve the question of Blossom? Do we keep it? But historical development means that Blossom has drifted far away enough from Kiria for such a decision to fail to be accepted by all the Blossom kirin. Enough of them consider themselves to be Zaikirian or Sen Kinh kirin. Or, we could let them be part of the Union. That's the easiest option. The third option would be to host a referendum for the Blossom kirin to decide for themselves. It's likely they'll vote to join the Union, but in the event they do vote to become part of Kiria, this will make their integration much easier as there will be popular support behind this annexation."
kirin_republic.207.a:0 ""
kirin_republic.207.b:0 ""
KIC_event_207b_tt:0 "The city of §OBlossom§! will remain under §YKirian§! occupation after the formation of the §YUnion of Zaikiria§!."
kirin_republic.207.c:0 ""
KIC_event_207c_tt:0 "The kirin of §OBlossom§! vote to join with the §YUnion of Zaikiria§!."

kirin_republic.208.t:0 "Blossom Votes to Join the Republic of Kiria!"
kirin_republic.208.d:0 "the kirin of Blossom have voted in a surprising upset to join with the Republic of Kiria. celebrations. emphasise that the unique culture of Blossom be respected, so that neither Kirian nor Zaikirian culture dominates the other. a pluralistic society. Opportunity for fluff here."
kirin_republic.208.a:0 ""

KIC_authoritarian_ending_flag:0 "Rising Sun reigns supreme."

kirin_republic.300.t:0 ""
kirin_republic.300.d:0 "Rising Sun decree. Declares intent to proclaim herself Supreme Matriarch of Kiria. Official fusion of Way and Fire and the state. Grand Army subordinated to Incarnadine Soldiery command. Abolition of the Republic, which she says was only ever a transitional regime, and the proclamation of the Realm of the Kirin. Claims spiritual, legal, absolute sovereignty over all kirin, wherever they are. Declares the necessity of uniting the kirin race under Concord. Orders disbandment of all popular assemblies, councils, collectives, and that the Banner Jurisdictions are the only legal government organisation in Kiria. Other centralising, authoritarian stuff."
kirin_republic.300.a:0 ""

kirin_republic.301.t:0 "" ##split into 2 if needed
kirin_republic.301.d:0 "unhappy meeting of Dayspring, Kindling, and some other resistants, including the youth from the concentration camps event. Dayspring is distraught. Kindling says that as he's predicted, Rising Sun has usurped power. Debate as to what to do next. Dayspring remains silent. Youth says that they have to lead the sections of the government, army, and people who fought for liberty and justice in the civil war to rise up against Rising Sun, overthrow her regime. Everykirin can see what she intends to become - another matriarch superior ruling over kiria. Kindling says this isn't possible. The government and army, the entire state apparatus, is under Rising Sun's hoof. They are loyal to her, or are too scared to fight back. Those who would have resisted have been purged. In this sense, I am responsible for this - I did not resist Rising Sun enough when I still had the power to do so. But the blame can come later. We can't stay here. I have to leave Kiria; Rising Sun knows she can't tolerate my presence here. A friend in the Soldiery tipped me off that the Scouring Flame is going to arrest me and my allies. We'll lick our wounds in exile and see what we can do to restore the revolution to Kiria later. Dayspring, what do you have to say? She says nothing. Kindling has no patience. Let's go then. They all leave to prepare for their escape from Kiria; Dayspring remains in the room alone."
kirin_republic.301.a:0 ""

kirin_republic.302.t:0 "" ##split into 2 if needed.
kirin_republic.302.d_1:0 "No Roaring Fire. Dayspring having a crisis of faith. What should I do? She feels she bears personal responsibility for the death of the Republic and Rising Sun's betrayal of the revolution. She blinded herself to her mentor's growing megalomania. She stood by while the most dedicated and truehearted revolutionaries were systematically suppressed by the clique of lackies and power-hungry strongmares who had enclosed Rising Sun in an echo chamber. She even suppressed those kirin who had truly desired revolution herself, deluding herself that she was merely doing what had to be done to consolidate the Republic's fragile existence. Kindling Flash has fled abroad. I think he hates me for my inaction, but only because he sees in me what his own failure to stand up for his ideals and save the revolution. I could keep my head down. Rising Sun's student could live very well even now. I can stay in government, and do what I can to retain what little remains of the revolution. Or, I could take a stand. Kindling Flash says there's no chance of a revolution against Rising Sun, but what if he's wrong? Maybe Kiria just needs someone like me to take the first step in defying Rising Sun to remember what they fought for, and fight to get it back."
kirin_republic.302.d_2:0 "Has Roaring Fire. Dayspring having a crisis of faith. Same as above, but a dialogue with Roaring Fire rather than a monologue. This should be a completely different event. Roaring Fire tells Dayspring that she could think about it in a broader, historical sense. If she takes a stand against Rising Sun, and fails, her sacrifice will still go down in history as proof that someone recognised Rising Sun's betrayal of the revolution, and fought to save it. Her example could inspire future generations of kirin to resist as well, sowing the seeds. Since Roaring Fire is quite vain, and cognisant of her status as a historical figure herself, she is able to look at things from this perspective."
kirin_republic.302.a:0 "resist!"
kirin_republic.302.b:0 "do nothing"

kirin_republic.303.t:0 ""
kirin_republic.303.d:0 "from do nothing. Dayspring making lists. Rising Sun gave her the job of making a list of dissidents for arrest. Dayspring is aware this is a test of her loyalty. She knows that she can probably get away with saving some of her friends, but not all of them. She has to choose who to leave on the list for the Scouring Flame, and who to leave off it. Give Rising Sun a reason to doubt her loyalty, and she'll find herself jailed or worse alongside everyone else. The exercise nearly breaks her resolve, but she promises herself that she will stay in government and do what she can to lessen its worst excesses, even if to do so is soul-destroying, casting herself into the dark abyss where Concord will not save her. This will be her atonement for her failure."
kirin_republic.303.a:0 ""
KIC_event_303_tt:0 "ending quote tt" ##I'm counting on you to make these ending quotes sound profound

kirin_republic.304.t:0 "" ##can be 2 events for maximum action, character development, emotional dialogue.
kirin_republic.304.d:0 "from resist! Dayspring resolves to challenge Rising Sun and prove that at least one kirin had the courage to stand up to her, even if it means her death. she grabs her sword, gets dressed, goes to the throne room where Rising Sun will be. It is deserted. Maybe Rising Sun is expecting her? Rising Sun on the throne in fine imperial regalia. Dayspring denounces Rising Sun. Rising Sun is cool. It's treason, then. Duel. Dayspring loses. Last words she hears from Rising Sun is what a shame."
kirin_republic.304.a:0 ""
KIC_event_304_tt:0 "§YDayspring Rose§! will §Rno longer be available§! as Political Advisor."

kirin_republic.305.t:0 "" ##can be 2 events for maximum action, character development, emotional dialogue. this is all fluff anyway.
kirin_republic.305.d:0 "from resist! Has Roaring Fire. Dayspring resolves to challenge Rising Sun and prove that at least one kirin had the courage to stand up to her, even if it means her death. Dayspring says to Roaring Fire that she doesn't know how the geas works, but that she hereby frees her from it. Escape. Tell Kiria and the world of my attempt at redemption. Roaring Fire tells her not to be stupid. Going alone will get yourself killed. I'm coming with you. Maybe you'll even stand a chance. Dayspring is touched. Immensely grateful and moved. Roaring Fire says no time for sentimentality. We want to strike fast. Let's move. And by the way, the geas was bullshit. I've seen some things, and I know enough about unicorn magic to know from the beginning that that unicorn was a fraud. Dayspring shocked. So why did you stay? Roaring shrugs. I found you interesting, and my dream of a pirate queendom was long dead. I thought that sticking with you meant making history. I'm glad and proud that you were able to deliver on this front."
kirin_republic.305.a:0 ""

kirin_republic.306.t:0 ""
kirin_republic.306.d:0 "Roaring Fire and Dayspring Rose vs Rising Sun in a throne room showdown. Throne room is not deserted; there are guards. They fight through the guards to get into the room. Rising Sun sees them, mocks them, then sends her remaining guards at them while she makes a run for it. Roaring Fire knows a losing fight when she sees one, and drags Dayspring out. they escape. so that was a failure. what will they do next? discuss plans."
kirin_republic.306.a:0 "capture the radio broadcasting station. make a broadcast to all of kiria that I, Dayspring Rose, hero of the revolution, denounces Rising Sun and her neo-Vermilion empire. Kiria will be free!"
kirin_republic.306.b:0 "escape to join Kindling Flash in exile abroad."

kirin_republic.307.t:0 ""
kirin_republic.307.d:0 "from 306 a. they fight their way to the radio station. Dayspring makes her impassioned speech to the nation calling on them to remember their sacrifice during the civil war, remember their conscience, the values they fought for. We fight not for tyrants, but for the ideas of freedom and justice that no counterrevoulution can ever crush. If my last act alive is to prove that there is still one kirin in Kiria that stands for the values of the revolution, and who is willingto sacrifice her life for these values, so be it. Roaring Fire says shes proud. They prepare to make a final last stand as valiants break down the door."
kirin_republic.307.a:0 ""

kirin_republic.308.t:0 ""
kirin_republic.308.d:0 "from 306 b. they manage to escape. Roaring Fire steals a junk. They're at sea, bound for Hindia where Kindling Flash is setting up his resistance-in-exile. Dayspring is depressed. Roaring Fire tries to cheer her up. Dayspring resolves to keep fighting. Atonement for her cowardice. She swears to Concord that she will dedicate her life to the liberation of Kiria. She thanks Roaring Fire for sticking by her. They kiss? See how you want to develop their relationship."
kirin_republic.308.a:0 "" ##this event unlocks a diary entry for Dayspring, so the in-depth reflection can happen there and the event can be more fluffy.
KIC_great_realm_focus_tree_tt:0 "Unlocks §YNew Foci§! for the §OGreat Realm of the Kirin§!."

kirin_republic.309.t:0 ""
kirin_republic.309.d:0 "Family of kirin. Expelled from their home in Verdant for being dissidents. Resettled on the outskirts of Razorgrain, in what had been Lan Kir. Their farm is decrepit. What's worse, their neighbours hate them. The farm was owned by a local family who had been shot for being partisans against the Rising Fire. There is a small crowd gathered outside the farm who are discontent towards their new neighbours. The father wants to talk to them. We share the same enemy. But the mother says the crowd is rabid. Won't listen to reason, want to kill us. She grabs her old rifle and says she'll stand guard. Filly of the family is very scared. This is Rising Sun's policy of resettling conquered territories with undesirables expelled from kiria, who are pit against the locals, benefitting no one but their overlords."
kirin_republic.309.a:0 ""

kirin_republic.310.t:0 ""
kirin_republic.310.d:0 "Band of Soldiery veterans. New homes in Fragrance! The city has been scarred by the war. Piles of rotting corpses on the streets, whole neighbourhoods demolished. Might as well be called "Pungence". Mass deportations of Fragrancese. Become stateless and homeless refugees in neighbouring regions. The Rising Fire does not care for what becomes of them; the priority is to depopulate Fragrance, and resettle it with loyal kirin who will inherit the city's extant infrastructure. Fragrance is too valuable for the Realm to give up."
kirin_republic.310.a:0 ""

kirin_republic.311.t:0 ""
kirin_republic.311.d:0 "demoralised MSWPK survivor trudging away from a village. when Dayspring Rose herself came on the radio denouncing the Supreme Matriarch and calling for revolution, the kirin of western kiria, the heartland of the Rising Fire, rose up in revolt. But Rising Sun was thorough. Her purges got rid of all the passionate activists and cadre who still believed in the revolution, and who could have organised the revolt into an actual revolution. But they were all gone, so the revolt had no leaders, no direction, no idea of what to do once they'd pushed out their local Soldiery garrisons from their villages. From then, the Rising Fire just had to send in their Infernal Columns -- perfected during the pacification of Greater Providence -- and crush each revolt one by one. The survivor got away, the last of his comrades still alive. As long as one kirin remembers that some kirin had tried to resist Rising Sun, the struggle is not dead."
kirin_republic.311.a:0 ""

kirin_republic.312.t:0 ""
kirin_republic.312.d:0 "swearing-in ceremony for senior officers, mystics, cadres, officials. Oath of loyalty to the Supreme Matriarchate and the Supreme Matriach of All Kirin Rising Sun. Commander of the former Grand Army of the Republic, now the Grand Army of the Kirin, Ember Glow, conspicuously absent. She had been purged. The Supreme Matriarchate is the highest and absolute authority in the Realm, to which central, regional, and local governments, the Rising Fire, the military, and the courts answer. Long Live Rising Sun!"
kirin_republic.312.a:0 ""

kirin_republic.313.t:0 ""
kirin_republic.313.d:0 "young foal stuck in school. massive boarding school complex. school is 7am-7pm, six days a week. training new generation of administrators, managers, officers. all wear formal dress uniforms with tight collars. strict discipline. unruly students made to stand in parade formation in sports ground outside the school for hours as punishment. the afternoon bell rings and for the fourth time that day they all stand and pledge allegiance to the Supreme Matriarch. foal mumbles through their vows. they promise themselves they'll work hard, get a job as a diplomat or emissary or even a mystic that will get them sent abroad, and defect from Kiria to a free country the first chance they get."
kirin_republic.313.a:0 ""

kirin_republic.320.t:0 ""
kirin_republic.320.d:0 "The first four events are written from the POV of the Incarnadine Soldiery commander tasked with overseeing the project. He himself is supervised by a mystic-commissar from the Carmine Censorate. The Soldiery commander interrogated a senior mystic of the Rhapsody Procurate as to the secrets of the Matriarch Superior. As in, how are they made?  Why is it hereditary? By what process did the first Matriarch Superior, Incandescent Dawn, ascend? Recap the story of her ascension."
kirin_republic.320.a:0 ""
KIC_matriarch_usurper_storyline_tt:0 "Unlocks £decision_icon_small Decisions to §Ounveil the secrets of the Matriarchs Superior§!."

KIC_matriarch_superior_secrets_decision:0 "Secrets of the Matriarchs Superior: ([?KIC_matriarch_superior_secrets_decision_var|Y*0]) of (§O4§!)"
KIC_matriarch_superior_secrets_decision_desc:0 "desc"
KIC_matriarch_usurper_storyline_proceed_tt:0 "£decision_icon_small Secrets of the Matriarchs Superior: Proceed to Stage ([?KIC_matriarch_superior_secrets_decision_var|O*0]) of (§O4§!)."

kirin_republic.321.t:0 ""
kirin_republic.321.d:0 "The commander summarizes the findings of his second interrogation of a senior mystic as to the secrets of the Matriarch Superior. Reveal more lore."
kirin_republic.321.a:0 ""

kirin_republic.322.t:0 ""
kirin_republic.322.d:0 "The commander realises what Rising Sun is trying to achieve by ordering this clandestine investigation into the secrets of the Matriarch Superior. She wants to become one herself. Literal, physical ascension to rulership on top of her political rule. She wants to be a god. A Heir to the Revolution indeed. He is not particularly perturbed. I guess this is why Rising Sun hoofpicked me. From the interrogations, the commander now has a clear picture of how the ascension ritual works. Gruesome twist: Incadescent Dawn was the last to be immolated; her closest followers had been burnt on the pyre before her."
kirin_republic.322.a:0 ""

kirin_republic.323.t:0 ""
kirin_republic.323.d:0 "The commander summarizing the findings of a bunch of captive scientists the Soldiery had forced into working for them at gunpoint. It seems that kirin horn burnt at a particular temperature in the presence of particular reactants does something. Basically, give a scientific or pseudo-scientific explanation for how the ascension ritual works. It requires the burning of a copious amount of kirin horns. The ritual is also magical in nature. The commander sends his full report summarizing all his findings to Rising Sun."
kirin_republic.323.a:0 ""

kirin_republic.324.t:0 ""
kirin_republic.324.d:0 "From the perspective of Rising Sun. She reads the report. Puts in an order to her aides to make the preparations for the ritual. Draws up a list of some dissidents who are to be transported to the Censorate's secret prisons in Sorghum at once in preparation for the ritual. The implication is that their horns will be harvested. Please explain her motivations for doing this. Something to do with her wanting to be the supreme leader etc. Thirst for power and immortality. Oh, and a final order for the Soldiery commander who oversaw the research to be liquidated. I have what I need; tie up loose ends."
kirin_republic.324.a:0 ""

kirin_republic.325.t:0 ""
kirin_republic.325.d:0 "Day of the ascension ritual. A pyre made up of special woods, other stuff, the unmistakable shape of burnt kirin horns, looking somewhat like sticks of wood. No spectators. She steps into the inferno. Screaming. The few aides and medical personnel present adhere strictly to Rising Sun's instructions, and make no move to douse the fire. The fire burns out unnaturally quickly. A dark shape uncurls itself from the smouldering remains of the pyre. End on cliffhanger."
kirin_republic.325.a:0 ""
KIC_event_325_tt:0 "\n§LCommentators spectating from afar were completely shocked when they learnt of Rising Sun's ascension to a restored Matriarchate. The immense symbolism and drama of this event, played out to much fanfare and bedecked in the exotic appeal of mysticism, was coupled with their own ignorance of the fundamental transformation of the character of the Kirian revolutionary state since its triumph over Vermilion. It was thus to these interested bystanders that Rising Sun's usurpation appeared as an isolated, aberrant, and ahistorical volte-face that defied all expectations for the Kirian revolution. But it was only the bystanders' expectations that had been defied. In reality, Rising Sun's ascension was only a symbolic affirmation of the fact: that of the Rising Fire bureaucracy's usurpation of power from the democratic institutions of the commonkirin.§!\n— The Revolution Betrayed, Kindling Flash"

kirin_republic.326.t:0 "placeholder title"
kirin_republic.326.d:0 "Rising Sun disappeared from public view for a week. She reappeared finally to hold court. She is dressed in flowing black and crimson robes that shroud much of her body. You cannot deny that she seems larger, taller, more imposing than before, although her true proportions are belied by the voluminous robes. She also wears an opaque black veil that shrouds her face. She is a different mare, not only physically, but in terms of personality as well. She is more callous than before. Where she had been impassioned and fiery in the past, a real demagogue, she is now cold, unemotional, sedate. Rumours abound of what she did. The legend of Mistmane and Sable Spirit. People begin to call Rising Sun the Matriarch Usurper behind her back. what is undeniable is that she cannot be challenged now. everykirin is scared of her."
kirin_republic.326.a:0 ""

