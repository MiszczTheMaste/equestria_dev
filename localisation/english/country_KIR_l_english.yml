KIR_republic_focus_new_dawn:0 "The Fiery Dawn"
KIR_republic_focus_new_dawn_desc:0 "The unworthy in Vermilion and the faithless in Fragrance have shown their hoof, and Concord has struck it down. Their "Great Leap" has failed because the divine has decreed that now it is our time to rise above those who have so foolishly led Kiria to ruin. We are the Rising Fire! We are the flame that shall never die! The flame that burns brighter than the heavens themselves! Onwards with Concord's grace!"
KIR_republic_focus_sacred_revolution:0 "The Sacred Revolution"
KIR_republic_focus_sacred_revolution_desc:0 "Kiria can only be saved from ruin if we take quick and decisive action to unseat the Way of Fire and rescue the Matriarch in Vermilion. The longer we wait, the more powerful our enemies grow, and eventually, their might will be nigh-invincible. By rallying the peasants together under the revolution and striking hard, we can defeat our enemies before they ever have a chance to resist us!"
KIR_republic_focus_back_hoof:0 "On the Back Hoof"
KIR_republic_focus_back_hoof_desc:0 "Kiria can only be saved from ruin if we methodically wear down our enemies until they lose the will to fight. We are guided by the sacred light of Concord through Her emissary, Rising Sun, and we will fight through a thousand years of struggle and sacrifice to see victory. We will outlast our enemies and grind them into dust, then claim our victory when they can resist us no longer!"
KIR_republic_focus_shared_1:0 "Minutiae of Revolution"
KIR_republic_focus_shared_1_desc:0 "If the Revolution is to succeed, then we must mobilize everything and everykirin to support it. Any able-bodied fighters we can get our hooves on will be given weapons and pressed into service, and our workshops, though not as efficient as the industrial factories of Fragrance, will work day and night to produce whatever equipment we need to win!"
KIR_republic_focus_shared_2A:0 "All Must Give!"
KIR_republic_focus_shared_2A_desc:0 "All weapons are needed for this fight for the soul of our blessed Realm. Every antique blade, black powder musket, and rusty set of armor must be turned over to Concord's holy army so that it may do battle against the forces of Vermilion. We will fight tooth and nail, and we will triumph!"
KIR_republic_focus_shared_2B:0 "Rally the Kirin"
KIR_republic_focus_shared_2B_desc:0 "Arise Kirin of the west! Concord calls you to action! The decadent and faithless have led our nation to ruin and have failed to deliver on their supposed divine mandate. It is up to all of you to forge in blood and fire a new order for the faithful!"
KIR_republic_focus_shared_3:0 "The Matriarch-Protector"
KIR_republic_focus_shared_3_desc:0 "High Priestess Rising Sun has led the west through many dark moments to prepare for this struggle. Only she has Concord's divine mandate to protect Kiria and bring it back to prosperity, and while we struggle to rescue the Matriarch Superior in Vermilion, Concord has chosen Rising Sun to be our Matriarch-Protector and lead us to victory!"
KIR_republic_focus_shared_4A:0 "A Make-Do Government"
KIR_republic_focus_shared_4A_desc:0 "Everything we do, we do for the good of the Realm. When we call upon our followers to give what they can, they give without complaint, knowing that everything they give us, we use to the best of our abilities, unlike wasteful and apathetic Vermilion. Together, we sacrifice for the greater good, and one day, we shall partake of the fruits of our hard labors."
KIR_republic_focus_shared_4B:0 "Piety and Patriotism!"
KIR_republic_focus_shared_4B_desc:0 "To be pious is to be patriotic, and to be a patriot is to stand among the pious. Our revolution to liberate Kiria and realize Concord's divine will cannot be accomplished without pious patriots from all throughout the Realm. Worship and give thanks to Concord, for she believes in our revolution and will bring us to paradise!"
KIR_republic_focus_shared_5:0 "Industry of the West"
KIR_republic_focus_shared_5_desc:0 "While we lack industrialized machinery and resources, we know how to make use of our greatest resource: our patriotic and pious kirin, and the fervor they hold close to their hearts. If we decree something be constructed or assembled, they will find a way to do it, using little more than their hard work and endless labor. Say the word, and it shall be so!"
KIR_republic_focus_BH_2C:0 "Fortress Chrysanthemum"
KIR_republic_focus_BH_2C_desc:0 "Chrysanthemum is a fortress without walls, a castle without a moat, yet still it will stand stronger and more resolute than either. For the people of Chrysanthemum are its defense, the stones and mortar that hold up its walls, and should any enemy try to take our Fortress Chrysanthemum, they shall know no respite from our brave partisans fighting in the streets!"
KIR_republic_focus_BH_3B:0 "Defenders of the Path"
KIR_republic_focus_BH_3B_desc:0 "As the struggle against Vermilion grows ever bloodier, there are those that rise above the rest and make their value known. Hoof-picked by Concord herself to lead our revolution to the realization of her divine will, these kirin are true patriots that we cannot do without."
KIR_republic_focus_BH_4A:0 "An Army of Guerillas"
KIR_republic_focus_BH_4A_desc:0 "Everywhere the enemy turns, they will find the faithful arranged against them. If we cannot beat them on the open field of battle, then we shall attack from behind their lines. If we cannot beat them under the bright sun, then we shall beat them under the cover of night. The faithful will be everywhere, and our enemies will know no peace."
KIR_republic_focus_BH_4B:0 "Verdant's Liberation"
KIR_republic_focus_BH_4B_desc:0 "Verdant is the place where it all began, where the island communities professed the first tenets of our faith that would become the Rising Fire. For too long, it has been held in Vermilion's hooves. It is time to take the birthplace of our revolution back, and free the City of Stilts from the Way of Fire!"
KIR_republic_focus_BH_4C:0 "Sparks that Set the Prairie Ablaze"
KIR_republic_focus_BH_4C_desc:0 "The revolution against Vermilion is a holy revolution for the safety and future of the Realm, and kirin all throughout it grow ever-more disillusioned with Vermilion's apathy. To turn the peasants of Kiria against Vermilion and incite them to rise up everywhere, all it takes is a few well-placed agitators and a hoofful of newspapers, for even a single spark can start a prairie fire."

KIR_republic_focus_SR_2A:0 "The Fury of the Pious"
KIR_republic_focus_SR_2A_desc:0 "Oh holy Concord! Deliver onto your faithful servants triumph! Our fire shall burn hot like the fire of creation! The Primordial Flame sealed inside our Nirik forms shall be the guiding torch of our victory over those who have failed you. Give us strength so that we may be your torch, and our strength shall never be tainted by fear."
KIR_republic_focus_SR_3A:0 "Steel for the Forges"
KIR_republic_focus_SR_3A_desc:0 "The lands of the west are poor in resources, but not in ingenuity. Over the years, our people have amassed collections of metal objects, from plows to woks and everything in between. We will call out to the commoners to donate what they can, and we shall use the donations of the faithful as steel for our forges."
KIR_republic_focus_SR_3C:0 "The People's Workshops"
KIR_republic_focus_SR_3C_desc:0 "Without factories, our industrial base is entirely centered around small, inefficient workshops that employ a dozen or so kirin each. But what we lack in quality, we can more than make up for in quantity. We shall organize a drive to create more workshops throughout our lands, and working together, these workshops will be able to keep pace with the industrial powerhouses of Vermilion and Fragrance."
KIR_republic_focus_SR_4C:0 "The Path Militant"
KIR_republic_focus_SR_4C_desc:0 "Our military is centered around the communes throughout the Realm, with each village and commune acting as a local command center for our forces in the field. As the war drags on, they have become more efficient and more militant in their beliefs, allowing our soldiers to fight better and with greater fervor than before."
KIR_republic_focus_SR_5B:0 "Seize the Libraries"
KIR_republic_focus_SR_5B_desc:0 "The written word can be a source of great knowledge and wealth, but unfortunately, our own lands are short on books and knowledge on the latest technological advancements. Everywhere we go, we must make good use of seizing any and all knowledge we can get our hooves on, and bring it back to Chrysanthemum to study and reverse-engineer it."

KIR_republic_focus_SR_1A:0 "Priest-Commissars"
KIR_republic_focus_SR_1A_desc:0 "As our forces march into battle, they shall all be accompanied by priest-commissars comprised of our most faithful and fervent mystics. With the priests' prayers spurring them onwards, our soldiers will fight even better, knowing that even if they die, their sparks will be returned to the Primordial Flame, and they shall be watched over by Concord Herself."
KIR_republic_focus_SR_1B:0 "Doctrine of Momentum"
KIR_republic_focus_SR_1B_desc:0 "The further we press into Kiria, the more unstoppable we become. Success breeds success, and as Vermilion begins to crumble, the kirin of the Realm will realize that Concord has entrusted her divine will to us, not to the pretenders in the capital. Like an avalanche, what is started cannot be stopped, and instead only grows stronger until all who stand in its way are swept aside and destroyed!"
KIR_republic_focus_SR_2C:0 "One Million Strong"
KIR_republic_focus_SR_2C_desc:0 "Our cause is one held near and dear to the hearts of every patriotic and pious kirin of the Realm, and as such, we have no shortage of recruits both young and old to fill our ranks. So long as a single kirin of the west still draws breath, then the revolution has not failed!"
KIR_republic_focus_SR_2B:0 "Do Your Duty!"
KIR_republic_focus_SR_2B_desc:0 "Everykirin must do their service to Concord. Everykirin has value to the fight ahead. Nokirin stands alone against the heretics of Vermilion. We shall exact divine justice together or we shall all meet our deaths, and as the holy missionaries of Concord, we can not afford to die."
KIR_republic_focus_SR_3B:0 "Ploughshares to Swords"
KIR_republic_focus_SR_3B_desc:0 "Everywhere the enemy treads, if there is a kirin able to fight, then we will fight. Farmers and laborers, strong and proud from working the fields their entire lives, still have scythes and pitchforks they can use in battle if need be. Wherever the enemy advances, we shall mobilize everykirin we can to turn them back and destroy them."
KIR_republic_focus_SR_4A:0 "Charity of the People"
KIR_republic_focus_SR_4A_desc:0 "The peasants grow food not only for themselves, but for the Realm as a whole. The fruits of their labor are meant to further the worship of Concord, and right now, there is no better way to worship Concord than to supply our soldiers in the field. Knowing that, our peasants will be more than happy to donate whatever they can to keep our soldiers in the fight."
KIR_republic_focus_SR_4B:0 "The Sanctified Banners"
KIR_republic_focus_SR_4B_desc:0 "If we are to be successful, we cannot afford to suffer dissent and dissidents within our holdings. Any who oppose or work to subvert the righteous path of the Rising Fire will be rooted out and destroyed. We will not suffer heretics and we will not suffer traitors. Concord will not allow it."
KIR_republic_focus_SR_5A:0 "Leading From the Front"
KIR_republic_focus_SR_5A_desc:0 "How can we preach the revolution if we do not show that we are willing to fight and die for it? We cannot afford to stay static and grow disconnected with the pious fight happening at the front. Where the army ventures, so too will our capital, and with Rising Sun among the soldiers at the front, they will be inspired to overcome any hurdle, no matter how difficult!"
KIR_republic_focus_SR_6:0 "Kiria, To Arms!" ##Not One Less! - save this title for FRV.
KIR_republic_focus_SR_6_desc:0 "Victory is close! All we must do is fight a little harder, a little longer! Now is not the time to grow lazy and complacent. Everykirin must fight twice as hard to achieve victory! Concord's divine will cannot be stopped!"

KIR_republic_focus_BH_1A:0 "Calculus of Necessity"
KIR_republic_focus_BH_1A_desc:0 "Our enemies are too strong and numerous to best in a stand up fight. But that does not mean we cannot fight. The deeper into our lands they drive, the more they will suffer. Villages will fight to the last, and they will have to pay with lives for every inch of ground taken. Through cold calculus and unwavering determination, we will defeat the unstoppable tiger with a simple stick."
KIR_republic_focus_BH_1B:0 "The Scorched Earth"
KIR_republic_focus_BH_1B_desc:0 "We cannot afford to let our enemy march into our lands and live off of them as they try to crush Concord's divine will. Everywhere they advance, they will find nothing but scorched fields and burned villages, and their supply lines will be constantly under attack and pressure. We may starve, but they will starve with us."
KIR_republic_focus_BH_2A:0 "Do Your Part!"
KIR_republic_focus_BH_2A_desc:0 "No matter how hard we fight, we cannot win if we do not have enough kirin willing to fight and die for the revolution. We shall send out bannerkirin into every last village and find new recruits for the army. Everykirin must do their part, and everykirin must be willing to die to achieve victory. Only then can Concord's divine will be realized."
KIR_republic_focus_BH_2B:0 "Concord's Apostles"
KIR_republic_focus_BH_2B_desc:0 "The strength of the Rising Fire lies in its connection and understanding of the commonkirin, not in its opulent ceremonies and majesty like the Way of Fire. The commoners have always been receptive to our message, and so we shall send out preachers and mystics into Vermilion's lands to agitate insurgency and uprisings. Vermilion cannot defeat us if their homefront is in turmoil!"
KIR_republic_focus_BH_3A:0 "Metal and Mettle"
KIR_republic_focus_BH_3A_desc:0 "We only need one thing to defeat our enemies in Vermilion, and that is the mettle to fight on when everything seems hopeless and lost. All throughout our lands, all patriotic and pious kirin will fight with whatever they can find, and everykirin will strive to strike one of Vermilion's dogs down. Every soldier we kill brings us one step closer to victory!"
KIR_republic_focus_BH_3C:0 "Fight for Every Inch"
KIR_republic_focus_BH_3C_desc:0 "Even when battles are lost, if the soldiers survive to fight another day, then we can still win. We will attack our enemy everywhere we can, whether that be on the front lines or in their reserves. Every inch of our land will be paid for in blood, and soon Vermilion's forces will drown in a sea of crimson!"
KIR_republic_focus_BH_5A:0 "A Rifle in Every Hoof"
KIR_republic_focus_BH_5A_desc:0 "We cannot hope to win this war using only simple weapons forever. Sooner or later, we will run out of bodies to throw at the enemy. If we are to survive, then we need to put modern rifles in the hooves of every soldier, bringing us to parity with our enemies."
KIR_republic_focus_BH_5B:0 "Vanguards of the Land"
KIR_republic_focus_BH_5B_desc:0 "As the war drags on, our soldiers in the field have gained valuable experience fighting a powerful enemy. The best of the best have been organized into our vanguard companies, our light infantry capable of punching above their weight and checking Vermilion's advances. We must put greater emphasis on Vanguard recruitment and build up a bigger force of these valuable soldiers!"
KIR_republic_focus_BH_6:0 "Revolution or Death!"
KIR_republic_focus_BH_6_desc:0 "Everykirin must understand that death is preferable to defeat! If we lose, then the Realm will once more be under the grip of the hedonists and the corrupt, but if we die, then we die knowing that we did our part to stop them. Revolution or Death! There are no alternatives!"

