KIR_three_and_half_year_plan:0 "Completion of the 3½ Year Plan"
KIR_three_and_half_year_plan_desc:0 "We have succeeded what many once thought impossible. Matriarch Superior Rain Shine's ambitious plan has become a reality thanks to Premier Autumn Blaze's endless dedication to the Great Leap Forward. Because of their efforts, the 11th century will be a truly wonderful century for the Realm of Kiria."
KIR_crisis_1_mission:0 "The Poisoning of the Mellifluve"
KIR_crisis_1_mission_desc:0 "The Lifeblood of Kiria, the Great Mellifluve is the river that brings life to our beautiful realm and facilitates trade throughout its fertile valleys and lush forests. But while the Great Mellifluve gives us life, we are inadvertently killing it. Our modernisation projects have resulted in factories dumping toxic chemicals into the rivers to mingle with fertilizer runoff and sewage from our growing cities. If the Great Mellifluve dies, then Kiria dies; there is no time to waste in finding a solution."
KIR_crisis_2_mission:0 "In the Wake of Cyclonic Fury"
KIR_crisis_2_mission_desc:0 "A terrible cyclone has decimated the eastern coast of the realm, leaving terrible destruction and misery in its wake. If we are to repair the damage, we will have to coordinate efforts between our government's resources and call upon the returning kirin diaspora for donations and funding to fuel our efforts. We cannot let our people languish in devastation if we want to earn their respect and loyalty, so there is no time to waste!"
KIR_crisis_3_mission:0 "The Crisis of Bread and Rice"
KIR_crisis_3_mission_desc:0 "Our exploding population and the movement of kirin away from the subsistence farms filling the countryside and into our reopening cities has created a dire crisis in our food supply. Cities are emptying their granaries much faster than anticipated, and old farming techniques are insufficient in providing enough food to keep the cities from starving. We must find a solution to this crisis and encourage our fellow kirin to give everything they can afford to see us through this next dreadful winter."
KIR_crisis_4_mission:0 "The Incendiaries' Movement"
KIR_crisis_4_mission_desc:0 "The Incendiaries are a group of kirin peasants and farmers who are loosely affiliated with the Rising Fire heresy of our religion, and they have decided to express their frustration and disillusionment with the Great Leap Forward by striking out at our modernisation projects. They must be dealt with one way or another, lest their movement spiral out of control and further hamper our efforts to modernize our countryside."
KIR_crisis_5_mission:0 "The Banditry Problem"
KIR_crisis_5_mission_desc:0 "Bandits have long been a problem in the more rural and unsettled lands in the west of our Realm, but throughout the period of modernisation, they have grown ever more troublesome. Caravans and convoys bringing much needed supplies and goods to the west are frequently attacked by bandits, and we simply must do something about them before they jeopardize our ongoing modernisation efforts in the backwaters of the Realm!"
KIR_western_infra:0 "Restore Western Roads"
KIR_western_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_central_infra:0 "Restore Central Roads"
KIR_central_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_coastal_infra:0 "Restore Coastal Roads"
KIR_coastal_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_finish_railway:0 "Complete the Vermilion Radiance Line"
KIR_finish_railway_desc:0 "Following the lifting of the Silence over Kiria, Equestrian investment into the Realm's modernisation slowly grew. The influx of Equestrian venture capital and generous donations from the Kirian diaspora in Equestria culminated in the construction of the Vermilion Radiance Line, a railway — the first in Kiria — to connect the capital of the Realm to the port city of Radiance, historically known as the Vermilion Gateway. However, cost overruns and the technical difficulty of carving a path through the dense and hilly Sakura Forest meant that this venture stalled. Already, a railroad unravels from modern neo-Pegasopolian train termini in the hearts of Vermilion and Radiance both, only to end abruptly at the fringes of the Sakura Forest. A little bit of political pressure will breathe new life into the venture — to carve a path through the forest and connect the capital to the sea."
KIR_northern_infra:0 "Restore Northern Roads"
KIR_northern_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_western_rail:0 "Build the Western Railways"
KIR_western_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_central_rail:0 "Build the Central Railways"
KIR_central_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_coastal_rail:0 "Build the Coastal Railways"
