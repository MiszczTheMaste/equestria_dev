KIR_investigate_incendiaries_decision:0 "Investigate the Incendiaries"
KIR_investigate_incendiaries_decision_desc:0 "Matriarch Superior Rain Shine wants us to investigate the Incendiaries before we decide how best to deal with them. A report on their activities in the Realm will be compiled and delivered to the Imperial Premier so she can bring forth a recommendation to Rain Shine."
KIR_stab_decision_A:0 "Accept Petitioners"
KIR_stab_decision_A_desc:0 "Throughout The Silence, the Vermilion Court was closed to the kirin of the Realm, and the kirin who could claim they had seen the Matriarch Superior in the flesh numbered only in the dozens. With The Silence ending, Matriarch Superior Rain Shine has decided to regularly schedule 70 days of open court where petitioners could see her and make their voices heard. The mere act of seeing Kiria's divine ruler and allowing her to hear their problems has greatly restored the faith of our people in the intentions of the Matriarch and her belief in the success of the Great Leap Forward."
KIR_stab_decision_B:0 "Reply to Letters"
KIR_stab_decision_B_desc:0 "While not everykirin can venture to Vermilion to see Matriarch Superior Rain Shine personally, establishing the Office of Transmission has created a way for concerned kirin throughout the Realm to send letters to the Matriarch's court that are then presented to her. In this way, even kirin at the fringes of our realm can feel like their voices are personally heard by the Matriarch, and in turn, Concord Herself."
KIR_stab_decision_1:0 "Bolster the Way of Fire"
KIR_stab_decision_1_desc:0 "Centuries ago, The Way of Fire unified the kirin people in a way no warlord or diplomat had ever achieved before. Our faith in Concord and her divine avatar, the Matriarch Superior, allows us to come together as a peaceful nation and reject the violent urges of the nirik state. In these frightening new times, however, faith in The Way of Fire is fading, especially after the harsh stagnation of The Silence. We must take every effort to reconnect the common kirin throughout the Realm with the teachings and tenets of The Way of Fire if we are to maintain peace and stability in our realm.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YBolster the Way of Fire§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_stab_decision_2:0 "Arts and Culture Campaign"
KIR_stab_decision_2_desc:0 "The greatest way to connect with our fellow kirin, to allow new ideas to be spread, and to express our cultural identity as a unifying force is through an arts and culture campaign. Fairs, exhibits, tours, and all sorts of means of bringing kirin together will be directly organized and funded by the government in Vermilion in the hopes of stabilizing the nation and smoothing over any rough patches in the modernisation process.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YArts and Culture Campaign§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_stab_decision_3:0 "Bureaucratic Bottleneck"
KIR_stab_decision_3_desc:0 "The bickering factions and cliques in the Morning Secretariat have greatly hampered the implementation of the Great Leap Forward according to Premier Autumn Blaze's vision. Using our allies in the Reform Bureau, we shall temporarily frustrate efforts from competing parties to derail her agenda, allowing the Premier to force through important legislation that will aid in stabilizing the nation.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YBureaucratic Bottleneck§! will increase by §R+50%§! for each time the decision is taken.§!"
KIR_stab_decision_4:0 "Celebrate the Mid-Autumn Festival"
KIR_stab_decision_4_desc:0 "The mid-autumn festival is one of the most important festivals in all of the Realm, marking a time to celebrate a successful harvest and prepare for winter. Granting holidays to our hardworking kirin throughout the Realm will greatly bolster spirits and allow everykirin to return to work following the festival refreshed and committed to creating a new and better Kiria of tomorrow."
KIR_mil_decision_1:0 "Recruits for a Banner"
KIR_mil_decision_1_desc:0 "desc\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YRecruits for a Banner§! will increase by §R+25%§! for each time the decision is taken.§!"
