kirin_council.721.t:0 ""
kirin_council.721.d:0 "From POV of NAKP commander. NAKP has lost the war. They took a loan from the changelings. As Rising Fire/Vermilion reconnaissance elements defeat the last NAKP military remnants on the outskirts of Fragrance, Changeling security forces within the city, and hidden aboard unflagged merchant ships in Fragrance harbour, emerge from their positions and swiftly take over the city to secure their collateral. NAKP stragglers are now caught between the rapidly advancing Rising Fire/Vermilion forces and Changeling-occupied Fragrance. Surrender to the enemy Kirian forces, or throw yourself on to the mercy of the Changelings in Fragrance?"
kirin_council.721.a:0 "surrender to Kiria"
kirin_council.721.b:0 "surrender to Changelings (tag switch to CFR)"
