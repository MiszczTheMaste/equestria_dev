kirin_council.35.t:0 "Teahouse Generals"
kirin_council.35.d:0 ""Sure, the Moon Princess' hypothesized tactics would have been revolutionary for their time, but you must admit that Sunshine Dew at least tested hers against her rivals surrounding Verdant."\n\n"Sunshine Dew benefitted from maintaining a clear mind. Nokirin alive questions that she made warfare an art, but the execution of her plans to their successful conclusions was helped along greatly by the impulsive rage of her rivals slipping into the nirik form in the midst of combat..."\n\nCypress Snow took a sip of his matcha tea as he watched two of his old friends debate the skill and accolades of many famous military minds throughout global history. It was nice to have them and many other of his Literati friends together under one roof again, and even better that they could finally do so in Kiria. Many of them had feared that they would not live long enough to see this day; some of them didn't. Those lost friends were dearly missed, but Cypress knew they were with them in spirit. If the Way of Fire mystics were to be believed, they lived on in the primordial spark of the kirin race, returned to the fire from which they were born, and the fire that lived inside the breast of every kirin.\n\nThe topic of conversation had drifted hither and thither throughout the afternoon, though recent events had settled it on military matters. It was no secret that things were tense between the NAKP and the government back in Vermilion; at this point, war was less a question of "if" but "when". He decided to clear his throat and head off any more talk of military matters before it grew heated. "Friends, I am glad to have you all here, although I wish it were under better circumstances," he proclaimed, interrupting the ongoing argument. "We've come from many walks of life: professors, corporate advisors, historians, and many more. And now we're all reunited in service of the NAKP and making Kiria what we've always dreamed it should be. But for now, let's not let our talk linger on the art of war. It is a costly art, after all, and I fear that we shall all grow sick of it entirely too soon.""
kirin_council.35.a:0 "Let's find something more pleasant to talk about, shall we?"

kirin_council.36.t:0 "Pay to Win"
kirin_council.36.d:0 ""It's ridiculous, is what it is," Dr. Ardent Bloom remarked, looking at the report Simple Survey had prepared for him. The amount of money that had been flowing into the NAKP's coffers as of late was beyond unexpected.\n\n"You disapprove?" Simple Survey asked, one of his eyebrows climbing higher up his face.\n\n"Not in the slightest," Ardent said, dropping the stack of papers back onto Survey's desk with a wide smile. "Allowing kirin to buy their way out of the conscription lottery was a genius move. Mixing a sense of patriotic duty in contributing to the war chest along with the option to exempt your family from military service has meant war bond purchases have risen over 500% in the past month alone. It's a win-win for both sides: the NAKP gets the money we need to buy guns and continue our armament effort, and our beloved donors get to keep their sons and daughters off of the front lines."\n\n"Indeed," Survey agreed. "I just hope that this doesn't thin the ranks too much."\n\n"Why would it?" Dr. Bloom asked. "It doesn't mean the lottery pulls fewer numbers. It just means that we conscript those who can't or won't donate money to the war effort. The poor fill our armies, and the rich fill our coffers. Nothing wrong with that.""
kirin_council.36.a:0 "It's a perfect system, really."

kirin_council.37.t:0 "A Message from Radio Free Kiria"
kirin_council.37.d:0 "Radios all throughout much of the Greater Providence realm sprung to life just after dinnertime, heralding the important message with the usual fanfare played across the airwaves. "Good evening, fillies and gentlecolts throughout our beloved Realm!" the announcer's voice greeted with a crackle of static. "Tonight, we have a very special program for you. Our very own Chairkirin, Fickle Current, will be discussing an important question with Dr. Cypress Snow: what makes a kirin? I won't keep the answer to that question from you, and instead I'll turn the microphone over to the Chairkirin. Chairkirin Current, Dr. Snow, the show's all yours."\n\n"Thank you," Fickle Current said. "So, Dr. Snow. Let's skip the introductions; everykirin listening in now knows who we both are. Let's dive right into the heart of the topic at hoof: what is the nature of the kirin spirit?"\n\n"It's a simple answer with many layers to it," Cypress responded. "The outermost layer is perhaps the easiest for everykirin listening at home to understand: we are Concord's chosen people. We are the keepers of Her will, the custodians of the Primordial Fire that birthed the world. Out of all the creatures that inhabit this world, from ponies to griffons to zebras, it was the kirin species that Concord bestowed Her most powerful gift: our flame, our fury, our passion."\n\n"And yet we have all been taught since we were foals to refrain from using Her gift," Fickle Current countered. "The nirik state is a terrible blight."\n\n"To call it a blight is a misconception, one pushed by The Way of Fire," Cypress said, delivering the counterpoint with practiced ease. "Our fire and fury is a tool, not a curse. It is, however, a dangerous one. An axe is a tool that can kill, but it can also shape and create. So too must we use our passion wisely to create, not destroy. In the late 800s, the Realm was on par with Equestria for technological supremacy, thanks to our investments in steam and clockwork technology, but The Silence cost us a century of valuable time. Imagine what could have been but for misplaced superstition!"\n\n"I can, and I encourage everykirin listening at home to do the same," Current said. "The NAKP is the harbinger of a new future for Kiria, and we all have a part to play to make it a reality. We must cast down the heretical Rising Fire and cleanse the ranks of the Way of Fire of those who bury the Realm in superstition for their own gain. We must strive to unite Kiria under its rule and purge the misguided elements that have held us back for so long. That is our destiny, and I have no doubt that the enlightened kirin of Greater Providence will be the ones that lead the Realm back into the glory we deserve.""
kirin_council.37.a:0 "Such is our future, and we can make it a reality."

kirin_council.38.t:0 "Buying Rank"
kirin_council.38.d:0 "Mayflower Bloom didn't know what to expect when she heard that her cousin had become an officer in the Order of the Iron Chrysanthemum, but even Ardent Bloom dressed in full officer's garb standing across from her in the kitchen of her home in Fragrance somehow didn't feel real. "You like it, May?" he asked her, and he smirked as he held out a foreleg to show off the epaulettes on his shoulder.\n\nMayflower suppressed an amused snort and tried to hide the look on her face by turning back to the tea she was preparing for the two of them. "I didn't take you for an army type, Ardent. How in the world did you end up as a... what did you say it was? Brigand-General?"\n\n"Brigadier-General," Ardent clarified with an annoyed growl. "And I'll tell you how. With war on the horizon, the NAKP was looking to make the Order of the Iron Chrysanthemum a more professional force to be the tip of the spear. Yesterday, the Order was just a bunch of street thugs, bandits, and yes, brigands, hastily assembled into a kind of informal police force to do the party's bidding. But now that the Order's putting together the Death's Head Brigade, they needed money to lure some of the best marines the trading houses have to offer into its ranks, and to equip them with the best Griffonian ordnance we could buy. So I made a contribution, and they awarded me with a rank befitting of my gift."\n\n"And how much was that?" Mayflower asked, finally finishing their tea and pouring it into two waiting cups. From everything it sounded like, nokirin was going to listen to somekirin who bought their rank when it came time to fight, least of all Ardent, who was more at home in his spreadsheets and ledgers than he was on the battlefield.\n\n"A little more than a week's worth of pay," Ardent said with a shrug, but he quickly chased it off with a smile. "But this is just the beginning. Right now, the Order has to buy the best from elsewhere, and it needs the money to do that. One day, though, the true patriots of Kiria will produce the best equipment and the best soldiers the world has ever seen!""
kirin_council.38.a:0 "How nice... Now, would you like to have your tea, cousin?"

kirin_council.39.t:0 "Beggar at the Ball"
kirin_council.39.d:0 "Fickle Current hurriedly flagged down the cocktail waitress and exchanged his empty glass of champagne for another one, immediately taking a few quick gulps. What was it, his fourth of the night? Fifth? He didn't know, and it was probably better that way. His nerves were fraying, and though he was hardly a heavy drinker, he was reaching for something to help soothe them. After all, he was about to make a very difficult request, and the hit to his reputation would take some time to recover.\n\nHe looked out at all the kirin slowly filing into the grand ballroom of 88 Chrysanthemum Plaza, many of them clutching drinks in their colorful magical auras, and all of them dressed to the nines. They were all members of the pinnacle of modern kirin society, the highest of the Diaspora's high society, and they had all paid 5000 Griffonian idols a head to attend the night's fundraising festivities. And here Current was about to ask them for more.\n\nWhen they had all gathered into the ballroom, Current took the microphone to thank them for their charity and give them all a pat on the back for having the means to afford the exorbitant entrance fee, as he knew all socialite types craved. That part of the speech was easy; then came the hard part. "And now, I'd like to remind everykirin of the reason why we're having this ball tonight, and how much more we all have to give to make our dreams a reality," he said, steeling himself for the inevitable reproachful looks from those gathered before him. "We will soon be finding ourselves in a war, and a very expensive one at that. Suffice it to say, the coffers of the NAKP are simply inadequate for waging war against our foes in Vermilion. Therefore, I regretfully ask of you all if you have anything else you can spare for the war effort, the NAKP will be greatly appreciative of any and all contributions. When the war is won, we will, of course, remember your generosity in the future."\n\nThe scoffs from the gathered kirin and the sniffs of disgust made Current feel like somekirin was pulling his scales off one by one with a pair of pliers, but he did his best to maintain a smile through their murmuring. That was nothing, however, compared, to the words he overhead Silver Silks, heiress to the Sycee Trading House and the single wealthiest kirin present at the party, mutter to her friends. "Begging is quite unbecoming of the Chairkirin, wouldn't you agree? I suppose we should give him what he wants. Elsewise, he may become even more desperate at the next gala, and that just won't do at all."\n\nTheir tittering bit deep, but Current swallowed that embarrassment regardless. If the NAKP didn't get the funds it needed to fight the war, then it was doomed anyway."
kirin_council.39.a:0 "Wounded pride is nothing if our cause collapses, right?"

kirin_council.40.t:0 "Picking Your Friends"
kirin_council.40.d:0 "I hate being in debt," Fickle Current announced to Ardent Bloom as he paced in the latter's office. "Business deals are one thing. Debts change with time. They're unpredictable, and you don't know what you're in for when the debt is called." He sighed and shook his head. "But it's a necessary evil, is it not? We need overseas investors, and our contacts in Griffonia are happy to give us funds if we lease them land, property, and resources as collateral. If we lose, we won't have to worry about our creditors in Skyfall or Flowena calling due, but if we win..."\n\n"There is another option that's not with our usual Griffonian contacts," Ardent said, steepling his hooves as he considered whether or not to press forward. But at Current's curious look, he continued. "The Changelings have caught wind of our offer. I don't know how, but when you're dealing with a race of shapeshifting insects, I suppose it only makes sense that they would. They're interested, and they're offering exceedingly generous terms."\n\n"How generous?" Current asked. In his experience, the more generous the terms, the larger the knife hidden behind a creature's back.\n\n"They want the same things as our Griffonian business partners, but they're more interested in property than resources, and they're willing to pay more for it — much more. But..." Here he hesitated, then sighed and continued. "They're negotiating through Main Hives Industries, their largest industrial conglomerate. It's all run through one bug named Finicus Vesali, and I'll warn you, he's no slouch when it comes to the negotiating table. He probably knows how to cut a deal as well as you do, Current. Long story short, I don't trust them."\n\n"And to make a short story slightly longer?" Current asked, raising an eyebrow.\n\n"Well, the Changelings, unlike Skyfall or Flowena, have the means to collect if we don't pay up," Bloom said. "And they want land more than anything else. You'd think an industrial powerhouse like them would want resources above anything else. Something's fishy, and I don't like it... but at the end of the day, it's your call.""
kirin_council.40.a:0 "Generous terms from the Changelings are to our advantage."
kirin_council.40.b:0 "It's better to cut a deal with somegriffon who can't hurt you should we break it."
KIR_council_focus_5c_40b_tt:0 "\nUpon our §Yvictory§! in the §Ycivil war§!:"

kirin_council.41.t:0 "In Bed with the Bugs"
kirin_council.41.d:0 "There was very little that Dr. Ardent Bloom liked about the creature sitting across the table from him. Sure, it resembled an equine, but the insectoid facsimile created an 'almost but not quite' appearance of a pony or kirin that it bothered him. But even moreso than his appearance was his shrewd intelligence and clever wit, forcing Ardent to use every scrap of resourcefulness and experience to keep up with the deal-cutting businessbug.\n\n"You can drop out at any time, and we'll terminate the contract," Finicus Vesali said to him, and not for the first time, turning those words into a threat pressuring Ardent to do the opposite and uphold the deal as agreed upon. "But of course, we'll have to resolve all the clauses in our agreement. The NAKP will be held responsible for any damages to the equipment we're supplying to your factories, and it will be held accountable should any equipment produced here find its way onto the other side of a changeling battlefield. I think you'll agree that it's only fair to say that Kirin-made guns produced with Changeling-leased equipment taking Changeling lives on the field of battle is a messy can of worms that nocreature wants to open. Oh, and we maintain that we Changeling Queendom has the right to demand the immediate return of any and all equipment loaned to the NAKP for the duration of the contract. I hope this is all agreeable to you, Dr. Bloom?"\n\n"Yes, it is," Dr. Bloom managed through gritted teeth. He knew what was in the contract, so nothing Finicus said to him was a surprise or a lie, but having it read aloud to him made the walls of the box the Changleings were putting the NAKP all the more apparent. "Is there anything else, Herr Vesali?"\n\n"One last thing," and at this, Finicus smiled and set the pen held aloft in his magic down on the table. "The Foreign Office of the Changeling Heer asked me to convey a message while in Fragrance, so here I am, conveying it. In accordance with the secret treaties Vesalipolis has negotiated with Fragrance, the Queendom will be contributing an expeditionary force to support the NAKP's near-term combat activities. Of course, it goes without saying that the Korps will be commissioned as a 'non-state actor force' via the Liaison Office and its operating expenses covered in part by the NAKP. Now, if that's all in order... I believe we are finished here, unless you have anything to add, Dr. Bloom?""
kirin_council.41.a:0 "No... everything looks in order to me... thank goodness."

kirin_council.42.t:0 "The Liaison Office for Military Commissions"
kirin_council.42.d:0 "Fickle Current had attended the opening of the Liaison Office for Military Commissions more out of a sense of obligation than any sort of respect or interest. It was a relatively small affair, not something that the NAKP had publicized to the common kirin. After all, the word 'mercenary' held a sour taste in the mouth of the average upstanding citizen, and that was the essential function of the Office: to organize, recruit, and supply mercenary companies that were willing to get their hooves or claws or what-have-you dirty in exchange for generous pay, no questions asked. Officially, these military units would consist of foreign volunteers sympathetic to the cause of the Association, which was technically true, but this pretext fooled nokirin.\n\nEven so, Current couldn't deny that it was a viable business model. The world was such a powder keg that there would always be a demand for soldiers of fortune, the willingness to pay for an elite force capable of greater things than the poorly-disciplined conscript armies of the world. Zebrica and Griffonia in particular were lands filled with conflict and strife, and there, an experienced mercenary company could be the means to alter the course of a war. And Kiria was no different."
kirin_council.42.a:0 "It ain't much, but it's... not even honest work, really."

kirin_council.43.t:0 "Corporate Contributions"
kirin_council.43.d:0 "Fickle Current was rarely intimidated. After all, as Chairkirin of the NAKP, his power in Fragrance's domains was almost absolute. But his power was still limited by those who pulled the strings behind the scenes, and right now, they were all in one room, and they were not pleased with him.\n\nSilver Silks, the heiress to the Sycee Trading House and quite possibly the wealthiest kirin in all of Kiria, had a scowl on her face, and there was a reason the ember at the end of the cigarette lodged in its jade holder burned blue and pink, not orange. "The NAKP's recent propaganda is a problem, Chairkirin. Your populist slogans are throwing dynamite into a hornet's nest, one that the corporations—your donors, mind you, and the ones who generate 45% of the NAKP's annual budget, by my last estimate—are standing under, unprotected. 'Patriotism', if that's what you call the anarchy you're fostering, is reaching such a feverish pitch that any action we take that the populace deems 'unpatriotic' will hurt our bottom line."\n\n"And that's exactly what you want, isn't it?" The new voice was from the quiet and diminutive stallion sitting at the far end of the table from Fickle Current, wearing a bronze-and-pewter monocle so broad and thick that it practically covered half his face. Fulgent Focus, one of the masters of the All-Kiria Artificers' Guild, seemingly shifted in anxiety as all eyes around the table turned toward him, but he pressed his point regardless. "Yours was a two-pronged attack, expertly executed. Your propaganda drives patriotism to such a fervent frenzy that anything deemed unpatriotic by the public is met with harsh criticism and repudiation, and you come directly to the leaders of the NAKP's most cherished corporate partners to ask us for money once the price of refusal is clear. Am I wrong to state that is the true purpose of this meeting?"\n\nFickle Current was cut off guard by Fulgent's surgical cleave right to the heart of the matter, and the honeyed words and clever talking points he'd practiced before the meeting were suddenly thrown out the window. "Well... yes, it is, Artificer Focus. No point in denying it now, since you've so clearly laid the stakes out on the table." Current stood up and leaned forward, placing his hooves on the finely veneered mahogany table. "I want the corporations to increase their donations to the NAKP. We need increased funding if we are going to fight and win a war that will by all estimates be incredibly destructive and deadly. I could go about raising funds through other means, such as increasing the corporate membership dues, but I think it's clear we would all prefer to walk out of this meeting with a consensual agreement rather than an imposed one.""
kirin_council.43.a:0 "Is that so, Chairkirin?"

kirin_council.843.t:0 "Corporate Rights"
kirin_council.843.d:0 ""Bold talk," Silver Silks scoffed, a stream of cigarette smoke leaving her lips with her words. "I could have my shareholders fund your rivals instead of you, Chairkirin, and in six weeks' time, there'll be another kirin standing at the head of this table, in your place. What will we be getting out of this in return?"\n\n"Legal jurisdiction the likes of which the world has never seen before," Fickle Current stated, and despite the scowl she had a moment earlier, those words caused Silks' eyebrow to raise in interest. "In exchange for increased donations and public statements supporting the NAKP's claim to rule Kiria and unequivocal support for the party platform, the NAKP will use its regional bureaucrats and governors to enforce limited land requisitions on commonly-owned property within our jurisdiction, and transfer the deeds to our corporate donors in the name of development. We will further amend our constitution to extend corporate sovereignty over the lands bestowed upon you as payment. The land is yours to govern and manage as you please; any laws you create and administer will be enforced in supremacy of local laws in those territories."\n\n"Any laws?" Fulgent asked, and not without suspicion. "I fail to believe that the NAKP will be so laissez-faire with lands under its jurisdiction. And any seizure of lands under the domain of Rhapsody will not be accomplished without strenuous resistance; like all clerical types, the Procurate will not return power once granted so readily. Do not make promises that you are not ready to keep, Chairkirin."\n\n"I never do. Business dealings only go so far as one's word." Satisfied, Fickle Current took his hooves off the table and returned to his seat. "I'll have accountants and representatives hammer out the details with your people at a later date. But I think it's well-evident that the interests of the NAKP and our generous corporate allies follow close alignment. I don't imagine that we will have any issues fostering and maintaining an agreeable relationship, now and in the future. After all, prosperity for the NAKP means prosperity for you all, and vice-versa. Now... do we have a deal?""
kirin_council.843.a:0 "If deals were an art, this would be a masterpiece."

kirin_council.44.t:0 "Lessons Learned from Griffon Failures"
kirin_council.44.d:0 "The chalk held in Cypress Snow's magical grasp scratched across the chalkboard as he underlined the letters 'GRIFFONIAN FAILURE' marked onto the slate. "The Griffonian Republican revolution in 978 was a failure that saw initial success but devolved into chaos and hopelessness by the time it had run its course," he proclaimed, and he turned to face the dozens of NAKP cadre and officers seated in the lecture hall before him. "The Griffonian Empire was once a strong, absolutist nation, but the inherent challenges of decentralization and the privileges of the vassals opened the door for revolutionary fervor that destroyed it from within. The natural order of society was upended, and during the vicious fighting between monarchists and republicans, the communists and trade unions, the red rats of society, grew exponentially in size and filled in all the cracks that had formed. Like water freezing in the cracks of great stones, they widened those cracks and wedged apart what was once a solid body. They thrive on instability and turmoil, breed in it, and it will no doubt happen to us when we march on Vermilion."\n\nThe chalk flew toward the words 'RISING FIRE' and circled it thrice before dropping back into the tray at the bottom of the chalkboard. "The Rising Fire claims to be a religious movement, but they are in reality a communist movement. They already have their spies whispering lies and treason in the ears of our workers here in Fragrance, promising the bloody glories of class struggle, of collectivism, of the despicable facade of 'creatures' rights'. It is not their interpretation of Concord's teachings that will be the menace of their legacy, but their Marksist-Stallionist ideology. As chaos reigns in the war, they will grow stronger, even as we march closer to victory. And so, it is important that we root it out now, before we march to war."\n\nCypress stomped a hoof on the ground to emphasize his point. "Communism is a disease, and like a disease, it will multiply endlessly until it is bested at great cost, or until it kills its host. But today, we shall inoculate Kiria against this disease. Each of you have a task at hand to play in the coming hours. You have been chosen to lead the state's counteroffensive against the subversive elements in our midst. You will destroy the fifth column, and through its destruction, bring stability to our beloved Greater Providence and steel our resolve for the war to come. I bid you all good luck, and happy hunting.""
kirin_council.44.a:0 "For the strength and glory of the Realm!"

kirin_council.45.t:0 "Separating the Party-State from the People"
kirin_council.45.d:0 "The radio in Mayor Cherry Blossom's study sung its tinny fanfare, heralding an announcement from Chairkirin Fickle Current, but Fragrance's mayor couldn't muster the willpower to bother turning it off. After all, on or off, Current's voice still carried over the airwaves to the kirin of Fragrance—the kirin of the north, and the kirin Cherry was ostensibly elected to lead. But ever since the meteoric rise of the NAKP in Fragrance, the mayor found herself increasingly marginalized by the empowered party apparatus. Now, lacking the ability to even arrange a timely meeting with Fickle Current, much less summon him to her office, Cherry could only hold a one-sided conversation with the Chairkirin over the radio.\n\n"The constitutional principles of the Party-State are straightforward," Fickle Current said, the radio coloring his voice with static. "Everything the Party does is built around the idea that anykirin can have a path to success through hard work and individual grit. The free markets allow the kirin of the north to buy and sell to and from whom they please. The freedom to create and sign contracts allow kirin and businesses to add legal enforcement to any deals arranged by both sides. The right to work ensures that all kirin can pursue employment and not be coerced into joining unions and other bodies that would siphon off their hard-earned paychecks for the follies of collectivization. Together, these principles will allow us to reclaim the destiny of the kirin people as the hegemons of Eastern Zebrica, a status we were well on our way to claiming before the Silence interrupted our progress."\n\n"Will they, though?" Cherry murmured to herself, though she imagined having the opportunity to say those words to Fickle Current's face. "What of the commoners who work in your factories and plow your fields? What of the soldiers who die holding the guns you sold them? Who really gets the wealth and comfort you promise: the kirin of the north, or you and your cronies?"\n\nShe sighed and shook her head. "None of you were elected by the kirin of Fragrance," she grumbled, glaring down at her idle hooves. "You held party votes and referendums. I was chosen by the kirin of the city you rule over. But at the end of the day... what am I to the Party-State?""
kirin_council.45.a:0 "Am I a figurehead? A puppet? A relic of the days we still held honor?"

kirin_council.46.t:0 "A Maritime Rendezvous"
kirin_council.46.d:0 "Fickle Current wondered what insane part of him had been so foolish to go through with this plan. The other night, he had finally decided to send a message to the pirate queen, Roaring Fire, using the enchanted jade candle she had given him after their meeting in Nacre. He'd wondered if he would ever get a response. To his surprise, one was quick in returning, instructing him to board an unassuming red and blue fishing junk in the waters just outside of Fragrance's harbor. He'd taken every precaution to ensure his safety, stationing boarding parties on nearby boats, sharpshooters on the rooftops of harborfront buildings, and even a diving team led by a hippogriff mercenary in the waters below the junk. Still, he had no idea what would happen when he stepped onto that boat. For all he knew, he'd be leaving it with his throat slit open, unceremoniously dumped into the water.\n\nThe rowboat he sat in bumped against the side of the junk, and moments later, a simple rope ladder was tossed over the side. Taking a deep breath to steel himself, Current hesitantly climbed up the ladder until he stood on the junk's rolling deck. The kirin onboard gave him quick glances, but otherwise pretended he wasn't there, leading to him heading for the open cabin door at the stern of the ship. When he opened it and stepped inside, he saw the mare he was looking for, kicking back in a wooden chair with her hooves on the table, still covered in her colorful and garish pirate attire.\n\n"Sit," Roaring Fire said, gesturing to a seat across the table from her. Then her magic pulled out two porcelain cups and poured rice wine from a jar into each. "Drink. After all, what better way to celebrate our new... let's call it a business venture. I know people like you like to keep your terminology clean, as if that changes the nature of the deal just because you call it one thing versus another."\n\n"What you call something matters very much to the kirin who hears its name," Fickle said, sitting down in the offered seat with a frown. He lifted the cup of rice wine to his nose, grimaced after taking a sip, and then forced himself to take a long sip of it. It was strong, much too strong for his tastes, but he went through with it as a common courtesy to the mare sitting across from him. "Let's cut to the meat of it, then. Tell me about your forces. What can you contribute to the war effort?"\n\n"Enough to matter, but not what you're likely hoping for." The pirate queen knocked back her cup of wine in a gulp, than poured another one and drained half of it before continuing. "Our junks aren't oceangoing cruise liners, and we had to scuttle a lot of our largest ships when we left Nacre. We have enough ships to keep ourselves afloat and in business to prey on merchant shipping, but not anything that could take a hit in a stand-up fight from a metal warship.""
kirin_council.46.a:0 "Didn't you have a submarine?"

kirin_council.47.t:0 "The Matter of Submarine Swashbuckling"
kirin_council.47.d:0 ""Mmmm... yes, the submarine. Our wild card." Roaring Fire grinned, showing enough teeth to remind Fickle Current of a shark. "We stole that from the Feathesians a while back. What about it?"\n\n"What about it?" Fickle raised an eyebrow. "Do I need to spell it out? Having that on our side would be a great boon to the NAKP's merchant navy. You could scrape together a hundred wooden junks for me, and they wouldn't have anything near the value of that submarine. The Party would keep it fueled and supplied for you, and you'd be able to keep any salvage you can get your hooves on using it. That would make a difference for the war effort."\n\n"It would... if I still had it." While Current blinked in surprise, Fire downed her second cup of wine and started working on her third. "We had to leave the submarine behind when we left Nacre. We didn't have the fuel to maintain it, and replacement parts for a submarine are hard to come by out in the Kirin Sea. I hid it in a cove on the off-chance we'd be able to recover it someday, a chance that you just might be able to take for me." Then she lifted her legs from the table, and her chair slammed back onto all fours with a thud. The pirate queen leaned in over her teacup and raised an eyebrow at Current. "Get me that sub back and I'll make sure not a single ship gets to your enemies. But that's neither here nor there for the moment. In the meanwhile, I can help you in other ways as well. I can have my kirin patrol the waterways of the Great Mellifluve in our smaller junks, harassing supply lines, providing support for river crossings, the likes. Alternatively, I've had to double up on crews on some of my ships since we had to scuttle so many. They're experienced buccaneers, and they love a good fight. If you want, I can dock some of my junks and give you their crews to fight with. You provide us with equipment, I can give you a crack team of marines willing to fight better than any of those pansies you're bringing in from Griffonia. So long as we get a fair share of the loot, of course. So, what'll it be?""
kirin_council.47.a:0 "Take your junks and raid the rivers. Those are more important."
kirin_council.47.b:0 "We always need more soldiers looking for a good fight."

kirin_council.48.t:0 "Buried Treasure"
kirin_council.48.d:0 "River Wend cut through the last of the foliage with her machete and, when it had finally fallen away, let out a deep breath. With the plants gone, sunlight slipped into the hidden cove, reflecting off the still waters before illuminating the stone dome enclosing the shoreline within. She and her salvagers from the Sycee Trading House had followed the instructions passed along by the NAKP, unsure of what exactly they would find. But now, moored in the hidden harbor, she saw the prize, and understood why the NAKP had been so desperate to get its hooves on it.\n\nA submarine had been beached on the shoreline, and she recognized it as Feathesian in make from her type abroad in Griffonia. It had obviously been abandoned for some time, given the rust that had become to form over its hull, but at first glance, it at least looked intact. The name 'Dolfijn' had been painted on the side, and there was even a small pile of torpedoes, ammunition, and black barrels of oil stacked up in the back of the cove, well out of reach of the tides. Once all of that was loaded back onto the ship, they could have a tugboat drag it out of the cove and haul it back to Fragrance for repairs. In no time at all, it would be seaworthy again, and the NAKP would have another weapon at its disposal."
kirin_council.48.a:0 "Let's get this dolphin back in the water, shall we?"

kirin_council.49.t:0 "Diary of a Madmare"
kirin_council.49.d:0 "Fickle Current stood by the window in his office and looked westward. Beyond the horizon, the Realm was burning, though few kirin had been able to make sense of it thus far. All anykirin in Fragrance knew was that the squabbling Triumvirate that ruled from Vermilion had gone down in flames—quite literally. Current had read the assessments and reports from the front that described the NAKP's enemies turning on each other in their trenches, and forward units had described entering the Vermilion loyalists' fortifications only to find charred bodies and blackened, boiled bloodstains along the walls. At night, the battlefield would glow with a blue and pink light, and the howls of monsters wailed into the darkness. By all accounts, the loyalist alliance has collapsed into violent nirik warlord splinter states, and a second inferno like the days before the Way of Fire had descended upon the Realm. Rather than making the war easier to fight, Current knew, it might have just gotten even harder. Feral, mindless nirik were monsters who ignored pain and cared little for self-preservation.\n\n"Sergeant Black Soot here to see you, sir," Current's secretary alerted him, and the NAKP's chairkirin turned around to find a charcoal gray mare standing by his desk. The insignia of the Death's Head Brigade glistened on the mare's shoulder, and in her magic was a soot-streaked book.\n\n"One of our spies was in Vermilion when the Triumvirate collapsed," Sergeant Black Soot said, and she set the book down on Current's desk. "He was by Autumn Blaze's side and was feeding us information since the war began. Thankfully, he managed to flee the capital as it burned to the ground, and the Brigade rescued him from deep behind enemy lines. Lines that were filled with nirik, mind you."\n\nFickle Current knew when a kirin was angling for more taels, and he gave her a nod. "Thank you, sergeant. I'll see to it that you're well rewarded. Now, what is this?" he asked, pointing to the book.\n\n"An excerpt from Autumn Blaze's personal journal," Black Soot said. "For your eyes only." Then she bowed her head. "My team will await further orders, sir." Current dismissed her with a wave of his hoof, then pulled over and opened up the book. Many of the pages were blackened and crumbled into ashes at the slightest touch, but one entry still remained: the last one. Autumn's usually flowing calligraphy was erratic and smudged, but behind the ash and what looked like blood, it was still legible."
kirin_council.49.a:0 "A look into the breaking mind of a madmare."

kirin_council.50.t:0 "The Spoils of the Realm" ##Post-War Events
kirin_council.50.d:0 "As Fickle Current entered Vermilion, safe in the middle of an armored convoy, he couldn't help but look over the Realm's capital and think back to when he first arrived what felt like a lifetime ago. Back then, he had arrived in an automobile, a piece of machinery so alien to the locals that they could only stare at it in awe and fascination. It had been difficult to cut a path to Vermilion over the Realm's ruined and abandoned roads, but he had done it anyway to make a statement: the future was coming to the backwards Realm. Now, at the end of a brutal civil war, the similarities between then and now seemed almost laughably remarkable, like a bad case of deja vu. With blood and iron, the NAKP had cut a path through Vermilion's defenders, once more bringing the future to the doorstep of Kiria.\n\nThe battle for the capital had taken a toll on its rustic splendor, with many buildings gutted by bombs and artillery and entire blocks reduced to ashes from uncontrolled fires. But apart from a few bullet holes in the walls and the odd crater around its periphery, the Vermilion Palace loomed over the scarred city, utterly untouched. Fitting, then; the Realm could only hold together so long as the constant presence and assuring infallibility of its Matriarch Superior remained unblemished, and even in war, the idea still held true.\n\n"The Matriarch's personal guard refused to fight with our forces," Cypress Snow said as he watched from the seat next to Fickle Current. "They retreated into the palace when the city fell. They haven't budged since. By all reports, the Matriarch is still inside."\n\n"She's too soft to push the kirin who protect her to kill in her name," Fickle Current said. "Besides, the army had orders to not push on the palace at all. We couldn't risk anything happening to the Matriarch. We may hold all the power in the Realm, but she's the one who holds it together with her mere presence. Half of our soldiers fought thinking they were trying to save her from her prisoners. We would lose anything if we so much as hurt a scale on her body."\n\nCypress Snow only nodded at that. "True enough. But the war's over. It's time for her to come out and do her job.""
kirin_council.50.a:0 "The Matriarch will give us the legitimacy we need to rule."

kirin_council.51.t:0 "A Prisoner's Dues"
kirin_council.51.d:0 "Tempered Steel sat on the gravel beside the train rails with the rest of his banner... or what was left of it. In the final defense of Vermilion, his unit had been surrounded and captured by the NAKP; since then, he'd known nothing but chains around his legs and a painful notch in his horn that stopped him from summoning any magic. It was a simple but effective means of controlling prisoners; the notch would heal over time and his magic would return, but the memory of the pain of having a chisel driven into the root of his horn was as effective a means as any to make sure he didn't try to use it while under guard. So long as the guards fed him and didn't bring back the chisel, he was fine keeping his head down and waiting until he was finally free.\n\nA cadre of NAKP soldiers stood before the group of prisoners, rambling about some important service to the Realm they would all be partaking in shortly. "Under the leadership of the NAKP, Greater Providence has marched south and restored order to the Kirian Realm," the mare at their head announced. "We have delivered the Kirian people from the degenerated government of the Premier in Vermilion and the heretic communists of the Rising Fire. As such, indebted as the Realm is to the heroic sacrifices of the north in its expedition to rescue the Realm, the industry of the cities of Vermilion and Verdant, the seats of the traitorous regimes, shall be forfeited in penance for their crimes. These resources shall be relocated to the north to allow the NAKP to better conduct the reconstruction of the Realm after the civil war, and you all will join your former regimes in punishment for supporting them. You will take part in the relocation effort, disassembling the factories here in Vermilion, and bringing them to Fragrance. When your labors are completed, perhaps then you will be ready to rejoin the Realm as honest citizens."\n\nThe NAKP soldiers began to force the prisoners onto their hooves, and Steel reluctantly rose to his with a sigh. Hard labor wasn't anything he couldn't handle. He just doubted that the NAKP would be so willing to let him and his comrades go when their task was complete."
kirin_council.51.a:0 "Keep your head down and work, or the chisel comes back out."

kirin_council.52.t:0 "Military-Industrial Complexity"
kirin_council.52.d:0 "Cold Forge blinked at the set of blueprints before her and scratched her chin. The were factory floor plans, drawn up by some of the finest architects and engineers the NAKP had on hoof, but they were practically alien to her. She wasn't an engineer, an architect, or even a businessmare. She was a captain in the Imperial Vermilion Military, and before that, a humble blacksmith outside the city of Fragrance. But when the NAKP arrived in Fragrance years ago, she'd thrown her lot in with them, and now, somehow, she found herself staring hopelessly at blueprints while labor crews broke ground on a new factory next to the river before her.\n\n"Exciting, isn't it?" asked the stallion standing next to her, the collar on his suit cinched so tightly with his tie that Cold Forge could see his mane bunched up beneath it around his neck. She could only nod in agreement, feeling completely out of place wearing a business dress, her flanks feeling exposed by the skirt she'd traded her uniform for. She couldn't even remember his name, but he was here to help get her set up as the foremare of this newest factory. It was all part of the NAKP's latest initiative to provide the new Imperial Vermilion Military with the means to be self-sustaining, able to produce its own equipment and munitions without being a draw on the state treasury. The factories would be administered by officers, and the workforce would be drawn from the rank and file, in essence turning each building into a regiment of its own. There would be no strikes, no slowdowns in production; the soldiers would follow the orders of their foremares and keep the factories effortlessly chugging along. At least, that was the idea. Cold Forge bet that her incompetence would get kirin up in arms in a week.\n\nBut hey, she was a captain, and she knew how to command the respect and loyalty of her troops. That's why they put her in charge of this factory, right?"
kirin_council.52.a:0 "This will be a tremendous step forward for the military-industrial complex!"

kirin_council.53.t:0 "Crime and Punishment"
kirin_council.53.d:0 "A truck rumbled along an open road heading to the north, its lights cutting through the dusk as it neared its destination. Soldiers armed with pistols sat in the cab, while in the bed in the back, three kirin sat hunched over, their forelegs chained together and then to the floor. Each squinted and tried their best to shield their faces from the wind, and the smell of chemicals drifted in from afar.\n\nOne of the prisoners in the back turned her head toward her unfortunate companions. "A grim fate awaits us, but at least we have this moment of peace together," she said, raising her voice to be heard over the roar of the truck's engine and the wind. "What did they get you two for?"\n\n"Bad business," the stallion in the truck answered. "I took a loan from the Sycee Trading House and fled with the money when the war started. Stupid idea on my part. I thought the NAKP would lose and I'd get to keep the money, but they didn't, and somekirin sold me out."\n\n"Greed was your folly, as it will be for those who enslave us," the second mare in the truck said. She looked up, squinting towards the sky and the first bright stars beginning to emerge. "I am a mystic of the Way of Fire, and I spent my time and energy working on the front lines as a nurse, to heal the injured and perform last rites for those who needed them." The priestess shook her head. "The northerners and the foreigners, they have no respect for Concord's emissaries, to accost one of Her humble servants in such a manner."\n\n"I was a quartermaster for the army," the first mare began. "I was at the front to coordinate supplies to the troops and I was captured as well. Where do you think they're taking us?"\n\n"North, to the Comely Cape," the businesskirin answered. "Sycee runs a prison factory there. So long as you meet your quotas, they take care of you. All things considered, it's probably the best we could have hoped for."\n\n"I heard stories of factories of misery beneath Fragrance," the quartermaster said. "They do all sorts of terrible things to you there. Medical experiments and other crimes. I think the Bloom family has a hoof in it, but..." She shook her head. "It's all hearsay. And I hope that's all it is."\n\n"Whatever is in store for us, faith in Concord will help us persevere," the priestess assured them. "She would not let her foals languish in such misery forever.""
kirin_council.53.a:0 "I sure hope you're right."

kirin_council.54.t:0 "Corporate Victories" 
kirin_council.54.d:0 "The champagne let out a pop as the saber knocked off the top of the bottle, and a happy cheer filled the room along with the clapping of hooves. Fickle Current smiled as he watched the servants at 88 Chrysanthemum Plaza pour the bubbling delight into the glasses of everykirin present, and a pleasant chatter broke out around the table. He thought back to that night many months ago where he promised victory to the kirin in this room, and now, surrounded by the heads of the powerful corporations that had made it possible, they finally had a chance to celebrate at a lavish feast. After wartime rationing, it felt good to finally break open some bottles of fine Aquileian champagne, and he knew he wasn't the only one to think so. Even Silver Silks' happy tittering marked a stark contrast from the Sycee heiress' often haughty demeanor, and her mood was matched by the rest of the elite gathered around her.\n\nAs the servants brought out platter after platter of fine food, Cypress Snow stood up at Fickle's right and raised his glass in his magic. "It's been a long struggle for all of us, but it delights me to see that all our efforts were not in vain. The NAKP has triumphed over the rotten mockery of a dying Realm, and now it is up to us, the victors, to set it right. While the Matriarch Superior and the Vermilion Dynasty remain indisputable and, indeed, a stabilizing factor for the Realm as a whole, we have a chance to mold the future into one of our own making.\n\n"The Great Leap Forward failed for many reasons," Cypress continued, and the kirin gathered gave him their rapt attention. "The national bureaucracy was incompetent, for one. One needs to look no farther than the former premier's failed efforts to coordinate such an ambitious undertaking. But perhaps the simplest answer is that this land is full of backwards peasants and optimistic idealists who were never meant to hold the levers of power. That right belongs to the kirin who have the means and knowledge to wield them. To us. And may we create a better future than the one we inherited from the Realm."\n\nHe was met with applause, and with one last nod, Cypress sat down. Then, looking to his side at Fickle, Cypress gave his once-student a small bow of his head."
kirin_council.54.a:0 "Fickle stands up."

kirin_council.854.t:0 "Corporate Rewards"
kirin_council.854.d:0 ""I learned a lot from the kirin sitting next to me," Current began, looking out over the room full of the Realm's most powerful kirin and knowing that through his success and tutoring, he had been the one to harness and wield that power to achieve the NAKP's greatest victory. "And I believe he put it simply and eloquently, as he always does. The failures of the Realm stemmed from its corrupt, rotten, and homegrown systems. To put it another way, the failure of the Realm was a Kirian problem, but it is not a kirin problem. All of us have our roots in the Diaspora. We were born and raised in Equus and Griffonia, not in Kiria. We are all products of a modern era, one shaped by the pressures and incentives of the industrial revolution. We are not Kirian, but we are kirin, and it will take a modern breed of kirin to create a modern Kiria."\n\nCurrent raised his glass, and the rest of the kirin seated around the banquet table all did the same. "We have everything we need to remake the Realm. We have the knowledge, the acumen, and most importantly, the will to turn this Realm into something else. When I asked for your support long ago, I promised you would be rewarded. Now you will be. I won't ramble on about the terms and conditions, because I know you already have seen them. Today's decree shifts the responsibilities of governance and the levers of power away from the incompetents and into your hooves. The Matriarch's most loyal corporations, in an effort to prevent the resurgence of the recent upheaval that so plagued the land, shall rule the Realm and its provinces as her most loyal vassals. So enjoy tonight, fillies and gentlecolts, and many more nights to come. Tomorrow, we build a new Kiria!""
kirin_council.854.a:0 "To Kiria! To the party! And to us!"

kirin_council.55.t:0 "The Corporation of Kiria"
kirin_council.55.d:0 "For Dr. Ardent Bloom, corporate charters were like something akin to the miracle of life. One simple document, once drafted, scrutinized, rewritten, vetted, and submitted, could bring to life a titan of economic potential, birthing a new corporation from nothing but scattered ideas and empty pockets waiting to be filled. Whatever it would accomplish, whatever markets it would shake up, it all started in the drafting room where it was nothing more than an idea in the minds of ambitious creatures.\n\nUnfortunately, when politics barged its way into the drafting room, things tended to get messy. Before Ardent was the initial draft of the charter for the Corporation of Kiria, a monstrous entity in its own right that represented the interests of the Empire in a business setting akin to the vassal-corporations of the Vermilion Dynasty. While the technical details had been filled out, such as the number of shares that would comprise the corporation, and how those would be distributed, the broad strokes of the charter had remained annoyingly blank, and that was all due to the ever-meddlesome politics.\n\nThe original purpose of the Corporation was a simple one: it would serve as the governing body of the territories and protectorates outside of the Empire, providing Vermilion with a direct interface with its far-flung possessions beyond the borders of the Realm. But now there was a fight over whether it should have rights in the Realm proper. On one side was the NAKP, who argued that it would be an effective tool to allow the government to resolve disputes at home by giving it a seat at the bargaining side of business. On the other were the VasCorps, leery of the NAKP gaining too much influence and pushing into their spheres of influence like a market competitor, not a governing body. It was an ugly fight, and growing uglier by the day, and both sides had begun to tug on Ardent's ear to sway the matter one way or the other.\n\nArdent sighed and rubbed his temples. Much like the miracle of life, the miracle of business was often just as messy."
kirin_council.55.a:0 "The Corporation shall be the government's will."
kirin_council.55.b:0 "The Corporation shall be the government's custodian."

kirin_council.56.t:0 "Voting for the Vote" 
kirin_council.56.d:0 "Silver Silks yawned and idly twirled her cigarette holder in her magic, watching the smoke trail from the end as some NAKP peon named Simple Survey or something like that prattled off on something about voting rights. Silver genuinely wished she was anywhere but here; the stallion speaking had a terribly grating voice, and this meeting was the type of thing she would usually delegate somekirin else to attend in her place. But when the NAKP had summoned representatives from all the corporations to attend to discuss the matter, Silver's advisor had suggested that she attend the meeting in person in case it was important. But all Simple Survey had done was make some kind of half-baked lesson in the values of democracy and suffrage in the Empire, and Silver was bored. She'd need to find a new advisor after she got home and fired the old one for suggesting she attend this boring meeting.\n\n"And now, to the meat of the matter," Survey said, and Silver sighed in relief and pointed her ears up to at least take in the crux of the matter that she'd wasted her day on. "The NAKP values democracy, of course. When done correctly, and under the guidance of a benevolent state apparatus, the private sector, and the mature leadership of the national Party, democracy facilitates and enshrines the principles conductive to commercial-esque competition in a free marketplace of ideas, engendering an incentive for political organizations to provide the best value service to stakeholder-electors. Thusly, the Party, in its wisdom, and to achieve this vision of a harmonic and stable democratic system of governance, will implement limited electoral reforms to allow stakeholders from all sections of society to determine Kiria's political direction.\n\n"How will we accomplish this?" Survey continued, and  a slide projector clicked over to a set of bullet points. "The executive council has come up with two proposals, which we will vote on. The first is an electoral system wherein propertied individuals and entities will be able to cast votes proportional to the total value of their assets. This will encompass corporations, landowners, and those other propertied stakeholders in society. There is also an alternative: the so-called "suffragette lottery" model, wherein kirin purchase "franchise shares". There is a lottery that determines which 30% of the shares will become actual votes. Don't be put off by the utter radicalness of this proposal, good friends; of course, corporations can purchase franchise shares en masse, but the marginal element of randomness is supposed to act as an equalizer."\n\n"Good, good, can we get on with it, though?" Silver asked, finally exhausted enough by the meeting to raise her voice and force a vote. The entire ordeal mattered little to her; as the wealthiest kirin in the Realm, she knew her voice was the loudest no matter how the NAKP pitched its sham democracy."
kirin_council.56.a:0 "Let everykirin's voice be weighted by the size of her assets."
kirin_council.56.b:0 "Let everykirin's voice be weighted by the number of tickets she holds."

kirin_council.57.t:0 "An Equation of Lives"
kirin_council.57.d:0 "Black Lotus made her way through the depopulated town square, an NAKP cadre hovering off to her side, and swept the village over with a disinterested look. Chenar looked like so many other villages she'd seen throughout the civil war; a vacuous ruin filled with crumbling and destroyed buildings and stripped of almost the entire adult population. Countless kirin had been forcibly sent off to war, and most never returned. All that remained behind were the elderly who tried to tend burnt and fallow fields, and those too young to fight.\n\n"It's a village full of foals," the NAKP stallion said behind Black Lotus. "Young and impressionable. Once the rural pacification program makes its way here, we'll make plenty of loyal peasants to support the regime in the future."\n\n"Must you state the obvious so openly and carelessly?" Black Lotus said with a roll of her indigo eyes. She paused in the middle of the street for a moment as a trio of foals chasing a ball scampered by, and then continued onwards. "Chenar is a hive of our enemies. Bandits prey on the town, and so too do the Rising Fire guerillas. They openly attack our convoys, and they draw new recruits and supplies from the surrounding countryside. It's a situation that has to be dealt with before we could expect any sort of return for our investments."\n\n"If this is a guerilla hub, then we need to smash it apart," the NAKP soldier said. "You've done plenty slash and burn missions, right, Officer Lotus? This should be old hat to you."\n\n"Killings and reprisals only work when there is somekirin left to kill or punish," Lotus said with a roll of her eyes. "There's barely anykirin left in Chenar as is. Just the young and the old. Sure, some killings would serve as a good warning to nearby towns not to side with our enemies, but perhaps a different approach would work best." Her eyes lingered on the foals for a moment, and the corners of her muzzle turned down in a thoughtful frown. "If we focus on a different approach and invest in the town, pouring money into reeducating these simpletons, then our investment might return to us many times over. And on top of that, the NAKP will see that I'm long overdue for a promotion for my services.""
kirin_council.57.a:0 "Fear is the only way they'll learn."
kirin_council.57.b:0 "A measured approach is conducive to long-term economic efficiency."

kirin_council.58.t:0 "The Rugged West"
kirin_council.58.d:0 "Fall Leaves had spent the previous hour stacking up notecards on her desk when her secretary stuck his head into her office. "That special agent from the west is back," he informed her. "Shall I send him in?"\n\n"Yes, sure, send him in," Leaves said, knocking aside her house of cards with a hoof and collecting them into one pile with her magic. Her secretary nodded and shut the door behind him as he left, and Leaves straightened her dress and leaned back in her chair with a sigh. She could only hope that her meeting with this 'special agent' would liven up her day a little. Fridays were slow as could be, and her mind was already wandering to meeting up with her marefriends after work and seeing if they could attract the gazes of any stallions at the teahouse. Hopefully that scale polish she'd gotten earlier in the week would pay off...\n\nHer dreams seemed to be surprisingly answered when a stallion in his mid-thirties stepped into her office. His mane was wild and unkempt and the coarse hairs lining his muzzle gave him a rugged look. He wore an Iron Chrysanthemum uniform that had obviously seen plenty of use out in the west, but he'd modified it with patches and charms of jade and bone. And when he shut the door behind him, his magic removed a worn-out hat from atop his head and he gave her a respectful nod. "Ma'am."\n\n"Oh, hello," Fall purred, sitting up straighter for a moment only to lean on her desk and smile wide. "Please come in, sit down. I'd like to hear all about this report of yours... and any of your adventures out in the wild, wild west, if you'd care to share." She'd always been fascinated with tales of the west, of the rugged protectors of Greater Providence bringing the rule of law to the lawless and looking ravishing while doing so...\n\n"I'm just here to share what we've learned, ma'am," the stallion said. He dropped a folder full of files on her desk with a glow of his horn. "It's more or less what the department was expecting. The western regional authorities require more funding and resources to finish up the consolidation of the west. That means more kirin and more money."\n\nThat soured the mood, and Fall stuck her tongue out in disgust. "The Bureau for ReConstruction and Integration is on a tight enough budget as is," she said. "We can't afford to waste any where it won't do us much good." She crossed her forelegs and thought for a minute, but ultimately decided to save those thoughts for Monday. It was almost time for her weekend to start, anyway, and she knew exactly how she wanted to start it. "Say, are the rest of your companions as adventurous as you are, soldier? Maybe together we can discuss this further, find a solution. Over tea tonight, perhaps?""
kirin_council.58.a:0 "The wild west will be tamed!"
kirin_council.58.b:0 "The west will be tamed in time. Me, on the other hoof..."

kirin_council.59.t:0 "Reinvesting Dividends"
kirin_council.59.d:0 "As Fickle Current watched kirin filter into the Morning Secretariat, he felt, for the first time, at ease to be inside its grand halls. During the Great Leap Forward, these walls were filled with bickering rabble, seditious communists, and superstitious mystics, all trying to pull the Realm into pieces with their poorly-conceived ideas. Now, however, a finer breed of kirin found their seats inside the building. Corporate-vassal executives, captains of industry, NAKP grandees, and kirin of wealth and fame took the places of idealistic reformers and unwashed peasants. For the prosperity of the Realm, there was no better upgrade.\n\nOnce everykirin had taken their seats, and after a short introduction by a party official, Current took to the stand and spread out his papers across the rostrum. "Over the past several weeks, the NAKP has undertaken a grand cataloging of the Realm's natural resources and industry. A Grand Survey, if you will. And I am pleased to report that it has been a great success. As Chairkirin and Imperial Premier, I speak on behalf of the Association in reaffirming the indisputable fact that the Vermilion Dynasty, headed by the Matriarch Superior, remains the sole owner in perpetuity of all land in the Empire. In her wisdom, the Matriarch has seen fit to bestow unto her loyal vassal corporations the use of the land in her realm, for the common prosperity of the nation and its people. It is only fair that the Dynasty demands the most minor of financial recompense for its generosity."\n\nAs Current expected, even the tiniest notion or hint of taxation stirred discontented murmurs among the gathered kirin, and he moved to nip their discontent in the bud. "Let me pose a question to you all: what do you do with dividends from your investments? Do you take the money and pocket it? Or do you reinvest those dividends into your assets, and reap greater rewards during the next harvest? I am not proposing taxation, the government leeching off of the hard work of the productive members of society. Rather, I am proposing a mutual reinvestment of our hard work into greater yields in the future. And to do this, I have two proposals that we, as shareholders in the government, will vote on today. The first is an obligation of the vassals to invest in the social development of their own lands through education and social programs for the populace. The second is through an agreement to earmark a certain percentage of each vassal's revenue for the development of industry and infrastructure. I think you all will agree that either proposal will be a great boon for the Realm in the long run.""
kirin_council.59.a:0 "Let us build a productive society."
kirin_council.59.b:0 "Let us plant the seeds of economic prosperity."

kirin_council.60.t:0 "Moving the Troops"
kirin_council.60.d:0 ""With all due respect, ma'am, trains are not the future of our doctrine. Heavy cargo planes and highways that cut across the Realm are a far more flexible option than static rail lines."\n\n"With all due respect, sir, you can kiss my scales." The lieutenant crossed her forelegs and leered back at the stallion sitting across from her. "Nothing moves tonnage as reliably or efficiently as trains. Plus, you can slap some armor and some heavy howitzers on one and you've got an unstoppable monster on rails. I'd like to see your fancy transport planes do that."\n\nDr. Ardent Bloom sighed and rubbed the scales on his nose as the bickering continued around him. It was supposed to be a fairly simple meeting to discuss the modernization of the army, but the meeting had been derailed by debate over the future of supply, logistics, and doctrine. Two camps had clearly developed in the debate, and it was only growing nastier. On one side, a more traditional faction had emerged around the importance of moving things by rail, championing the simplicity, efficiency, and heavy tonnage that rail supported. Those would be key factors in maintaining control over territories, whether they be under occupation or centrally governed by the Realm. On the other, more innovative minds pushed for new ideas like rapid transport and flexibility using heavy cargo planes and highways that allowed material to be quickly repositioned anywhere in the Realm, not just at rail hubs and supply depots. Whichever side won would shape the future of Kiria's doctrine of war.\n\nUnfortunately, the talks were only growing more combative, and the last thing Ardent wanted was to be in the middle of a room full of combat-trained kirin going nirik as tempers flared. Thankfully, he was the chief economist for the NAKP, and he would be the one bringing the decision forward through the party's budget committee. As such, he had the final say on the matter."
kirin_council.60.a:0 "Trains are a cost-effective and efficient measure that will yield immediate benefits."
kirin_council.60.b:0 "Flexibility in the field and the supply chain will be the way of the future."

kirin_council.61.t:0 "Speculative Speculation"
kirin_council.61.d:0 ""Come on, Willow! The news is going to break soon, we can't wait any longer!"\n\nDappled Willow bit her lip as she tried to keep up with her friend as he slipped through the bustling crowd at the Fragrance Stock Exchange. The trading floor was packed with kirin and filled with shouts and raised hooves, all roaring beneath the hammering TICK TICK TICK of the ticker tapes spitting out an ever-changing list of price shares and call orders. It was all so overwhelming, but Fireflash had insisted that it would all be worth it.\n\nThrough some miracle, Willow managed to follow Fireflash through the crushing crowds to where dozens, if not hundreds, of kirin in suits and dresses all gathered together, shouting orders and signing papers while the ticker tapes continued their relentless ticking. There was a reason behind the madness: news had broken late last night that the wartime assets and industry of the Vermilion Dynasty would be consolidated under the newly-created Subsidiary Syndicate, with the Dynasty holding a quarter share and the NAKP holding one to match it. The remaining 50% of the shares would go to an undisclosed buyer, but everykirin in Fragrance knew it would either go to Sycee, Sorghum, or the AKAG as the big three VasCorps in the Realm. One of those corporations would get to control the Syndicate as its newest subsidiary, and the boost to its share price was expected to be astronomical. A mad speculation rush descended on the stock exchange, and Willow, whose father had been a top accountant with the Wingluck Consortium but who had never personally invested in the markets, felt overwhelmed.\n\n"One hundred shares from Sorghum!" Fireflash shouted as he forced his way to the front of the line. "Industry is where it's at!"\n\n"You'd do better putting that money on AKAG!" the kirin next to him shouted. "A homegrown automobile industry has no limit on potential!"\n\nWillow felt the blood drain from her face as the loudspeakers crackled to life in the stock exchange, and the feeding frenzy only grew more intense as the moment of truth drew nearer. "A-A hundred from Sycee!" she shouted, throwing down two months' worth of pay on the counter in front of her. The trader across from her swept away her money and produced a sheet of paper in short order, which she signed with wavering magic. And just as he took the paper away from her and she officially secured her shares, Willow strained her panicked ears to hear who won the bid for the Syndicate through the noise of the trading floor:"
kirin_council.61.a:0 "Sorghum shall utilize the Syndicate as an industrial subsidiary!"
kirin_council.61.b:0 "AKAG wins the contract to use the Syndicate's industry to produce automobiles!"
kirin_council.61.c:0 "Sycee diversifies its portfolio by adding aeronautics to its list of emerging markets!"

kirin_council.62.t:0 "A Major Promotion"
kirin_council.62.d:0 ""Another drink, Major? There's still plenty of wine left!"\n\nScarlet Sunflower laughed and made a show of rolling her eyes as she accepted the offered glass of alcohol from the kirin who approached her. "Oh, stop it, Zen. I'm not a major yet. Not until my first day on the job." She took a sip of the wine and hummed, her eyes wandering over the kirin gathered for her going-away party, happily chatting, eating, and drinking while music played and the lights of Fragrance's harbor dotted the bay, providing a pleasant backdrop from the building's thirtieth floor. It was all so thoughtful of her colleagues, and she was determined to enjoy every last minute of it.\n\n"From regional director in Sorghum's Fragrance headquarters to major in the Army Assets Administration," Zen remarked with a playful shake of his head. "Everykirin in the building was bidding for that job, I think. I know I certainly passed my resume along." But he smiled and gave Scarlet a clap on the shoulder. "I can't think of anykirin more deserving, though. I've heard the AAA runs them rough over there, but if it's anything like the tight ship you sailed for us, I bet you'll do great. Just try not to forget about us when you're gone!"\n\n"Oh, you know I'd never do that," Scarlet assured him, and she took another sip of her wine, feeling the pleasant burn of alcohol settling in her gut. But truth be told, she couldn't help but feel a little overwhelmed at her impending career change, even if she had every reason to be proud. Countless kirin like her had applied to join the Imperial Military's upper management and feed themselves into the gears of that all-powerful machine; very few were ever accepted. Those that were found themselves flush with prestige and influence on par with the old banners that once ruled the military, but were increasingly pushed to the sides as the Realm's old military modernized under the NAKP's efforts. Scarlet knew she would be pushed harder than she ever had been before, and she would probably make a lot of enemies in the process. But it was a position that rewarded ambitious kirin, and Scarlet knew she certainly was one of those."
kirin_council.62.a:0 "The military wants the best, and that's you!"

kirin_council.63.t:0 "Above the Rest"
kirin_council.63.d:0 "Firebolt rubbed shoulders with her husband as the pair walked along Fragrance's wharves on a hot day. Perhaps it was a little too hot; the metal scales embedded into Firebolt's nose felt like they were burning under the sun, and she had to pause for a moment to rub at them in frustration. It was the little things like that that reminded her of the war more than anything else, and how the bullet she took to the face would have killed her if it'd been a little bit further to either side.\n\nHer husband stopped and stood in front of her, casting his shadow over her face to give her a slight reprieve from the sun, if only for a moment. "We're almost there," he assured her, and he gave her a peck on the cheek. "We can ask Malt for some ice to cool it down."\n\n"I should have gone for ceramic scales, not metal," Firebolt groused, but she kissed her husband back and resumed walking. "Come on, we're late enough as is, Teak. Signal's probably started the party without us."\n\nTeak nodded, and the two continued along the way, watching as the crowd of civilians subconsciously parted for the couple as they strode with military bearing. It wasn't long before they made it to their destination, a small bar named Lookout's Point, and stepped inside. Subdued music filled the background as a few dozen kirin of clean military dress and atmosphere talked with each other and shared drinks, and the two went right to the bar where a group of kirin crowded around one particular specimen wearing his dress blues, complete with medal hanging from the breast pocket. "Congratulations, Signal!" Teak shouted, and the couple parted the crowd to shake hooves with the kirin in question. "I bet the NAKP's happy to have one of their finest soldiers in the party!"\n\n"Teak! Firebolt!" Signal exclaimed, raising his drink in his magic. "So great to see you! The ceremony was fun and all, but now the party's really getting started! Hey, Malt, get them some beers, will you?"\n\nSignal and Teak fell into easy conversation, and Firebolt exchanged courteous greetings with the kirin around them, though her mood dampened somewhat when she saw the pins of the Order of the Iron Chrysanthemum on their lapels. She and Teak and Signal were soldiers who had earned their worth to the NAKP; the kirin of the Iron Chrysanthemum bought their positions with money rather than blood. Still, she stopped herself from bringing it up. It wouldn't do to ruin Signal's celebration by butting heads with his new party mates, would it?"
kirin_council.63.a:0 "There's two ways to the top in this world: blood and money."

kirin_council.64.t:0 "Deworming the West"
kirin_council.64.d:0 ""Ready to begin, sir."\n\n"Excellent." Commander Ficus Ginseng of the Sixth Special Rear Operations Squadron of Civil Defense gathered up his notes and nodded to his secretary as she readied the typewriter to receive his dictated dispatch. "To Lieutenant Commander Ginseng Varnish, 3rd Special Naval Squadron; Sister, by now your ships should be within sight of Sunflower and the hive of rebels infesting the area. I have not been able to share details of the operation with you until now for fear of rebels catching wind and them slipping our net, but now it will be too late for them to act. As I'm sure you are aware, the guerillas around Sunflower are the remnants of the Rising Fire, who rule the town with an iron hoof and demand tribute from the peasants living there in the form of food and fodder for their forces. Informants and loyalists to the Empire suffer under summary executions and collective punishment on their neighbors and families. In short, these are vermin that must be stamped right out, and such is your directive.\n\n"Reference Stratagem Nine according to the Civil Defense Counter-Insurgency Manual," Ficus continued, pulling his summary of the stratagem to the top of his notes. "This infestation is to be treated as a case of parasitism that we must spare no effort in rooting out. The bandits derive their sustenance from the peasants of the countryside they infest. They do not produce their own supplies; these they steal or receive in contributions from the local populace. Additionally, we have seen reports that they hide amongst the peasantry in plainclothes, and they receive additional assistance from beyond their area of operations. To that effect, upon arrival, you shall cordon off an area of twenty miles radius from the center of town and prevent the crossings of any creatures past this cordon. Once contained, you will destroy the sources of the parasite's existence. Torch any and all arable land within the area, contaminate wells as you see fit, and raze any places of industry or infrastructure you find. Any kirin suspected of providing aid to the bandits must be rounded up and executed, and villages that do not cooperate shall be razed to the ground. Remember that we are fighting a parasite, and to kill it, the host must temporarily suffer by necessity. Fevers are unpleasant, but at the end of the day, the host lives, and the virus dies."\n\nSatisfied, Ficus gave one last nod to his secretary. "I shall leave the implementation of the details to you, sister. Act accordingly, and Concord willing, we may be able to share stories over the New Year celebrations.""
kirin_council.64.a:0 ""I'm sure we'll have a lot to talk about.""

kirin_council.65.t:0 "A Tragic Opportunity"
kirin_council.65.d:0 "The single newspaper laid on the table between the three kirin, its headlines screaming a story of loss and mourning throughout the Realm. 'PROCURATE OF RHAPSODY PERISHES IN TRAGIC PLANE CRASH' it shouted, alongside an arrangement of portraits of the Procurate's late members. But though the news was a tragic blow to the pride of not only the city of Rhapsody, but the entirety of the Way of Fire, there was not a wet eye between the three pairs in the boardroom.\n\n"A tragedy," Fickle Current remarked as he glanced at the newspaper, but after a moment, he swept it aside with his magic. "A Marksist-Stallionist anarchist finds her way into Rhapsody's airport and the next thing you know, a routine flight from Rhapsody to Fragrance crashes into the sea."\n\n"A pity," Cypress Snow agreed, though the news didn't seem to bother him all that much. "They will be missed. They deserve nothing less than a state funeral and a week of national mourning. I assume we've already been in contact with their successors?"\n\nHis eyes slid over to the third kirin, and Dr. Ardent Bloom nodded. "Their successors have proven much more agreeable than the old lot toward our proposal to integrate the Procurate into the Empire's bureaucracy," he informed them. "And with their agreement, the shares of the Rhapsody Arsenal that the old Procurate once controlled have been generously transferred to the NAKP. Bringing the Arsenal into line with the rest of the VasCorps will help us present a more unified front for the nation, and finally quash those niggling whispers of rebellion coming from their board."\n\n"Excellent." With that, Fickle stood up, and his two companions did the same. "It's important that that matter is finally put to rest. That the loyalty of the Arsenal could ever be owed to a body that was not the Vermilion Throne is inconceivable.""
kirin_council.65.a:0 "The Matriarch will be most pleased to bring one of her wayward foals back in line."

kirin_council.66.t:0 "Climbing the Ladder"
kirin_council.66.d:0 "Mistletoe sighed as she finally shuffled out of her office and noted that the sun had already set behind the buildings lining the campus park. Yet another twelve hour day trying to play middlemare between five different departments that refused to communicate to each other except through her. But she needed the overtime, so she couldn't complain too much. Especially since, as a middle manager in Sycee's exports department, she actually qualified for overtime pay, unlike most of the kirin under her. It wasn't much, but the time-and-a-quarter pay was very much appreciated, especially with her mother's hip surgery coming up... and doubly so when Sycee's insurance didn't cover 'pre-existing conditions developed before the NAKP's assumption of state affairs'.\n\nMistletoe trudged off down the road, thinking only of the homemade soup her mother would have stewing on the stove for her when she got back. She was fortunate, she knew, as she watched crowds of kirin gathered at dingy roadside inns and gambling dens, burning away what little pittance of pay they had left over once Sycee took back its cuts for corporate lodging and the groceries they bought at the company store. They were the kirin who didn't have the drive or the brains to devote themselves to higher learning and becoming something more useful than laborers or pen-pushers for the trading houses, and as such, they would never rise above their station. They didn't have the drive to succeed, and as such, they would only be compensated for what they were worth. But Mistletoe knew she was worth more, and she pushed herself to prove it to Sycee. Every day, she busted her scales putting in extra hours for the company, and she knew promotions would be coming soon. The pay raise would be very much appreciated, especially while her mother recovered from surgery, and the higher pay grade meant they would qualify for larger housing accommodations. Maybe she and her mother could have separate bedrooms!\n\nA familiar face waved at her from the other street corner, and Mistletoe had to suppress a frown as she waved back. Kudzu worked in her department alongside her, and she knew he was a competitor for the promotion in her department. He was always kissing their supervisor's scales and giving her compliments on every little thing she did or wore, while Mistletoe was too busy busting her flank to make small talk. He was a competitor, and a threat to her future. But then an idea hit her, and a smile broke out on her muzzle. Next time Kudzu had his morning coffee, she'd secure her promotion."
kirin_council.66.a:0 "Maybe I can put that leftover rat poison to good use..."

kirin_council.67.t:0 "Changing of the Seasons"
kirin_council.67.d:0 "Vermilion was not the same as it once was, and oddly enough, Fickle Current didn't know how to feel about that.\n\nThe Chairkirin of the NAKP stood in front of Vermilion's largest Way of Fire pagoda alongside the party's top brass as soldiers paraded down Capitol Central Boulevard to trumpets and fanfare, though his eyes were more often than not drawn to the modern skyline rising in the ancient city. Vermilion had finally entered a new age with the destruction of the last cell of Autumnal loyalists hiding out in the Vermilion Basin, and nowhere was that more obvious than in the buildings of steel and concrete rising above the ancient wooden and stone buildings. The new age of the NAKP had finally enforced its dominance over the old ways, and though Vermilion still felt like a city under occupation, the lifting of martial law before the parade made it obvious that the former capital of the Realm and the Matriarch Superior's centuries-old seat of power was starting to join the rest of the country in its march into the future. With one hoof in yesteryear and one in tomorrow, Vermilion was a city that straddled two great periods of kirin history, providing a bridge between the old and the new. And as Fickle looked out over the city's skyline, he couldn't help but wonder if it would be prudent to take advantage of such a bridge."
kirin_council.67.a:0 "Vermilion has always been the nail that held the Realm together. It should be the capital once more."
kirin_council.67.b:0 "Fragrance rebuilt the Realm, and it deserves what it is owed. It shall remain the capital."

kirin_council.68.t:0 "The MiliTourism Business"
kirin_council.68.d:0 "Dr. Ardent Bloom was the last kirin to shuffle into the boardroom, and he gave the rest of the kirin present an apologetic smile as he took his seat at the head of the long table. "My apologies, everykirin. The latest budgeting meeting got... heated, as it always does. Is there any soot on my suit?" The little quip earned polite chuckles from the rest of the kirin, and Ardent nodded at the mare standing at the front of the room by a projector screen. "Please, begin. The board is very excited to hear what you have to say."\n\n"Thank you, doctor," the mare said, and her magic seized the projector switch and clicked onto a picture of idyllic rice terraces nestled in a pristine countryside. "Fillies and gentlecolts of the board, we spend our days working hard for our enterprises and doing the best we can to keep a leg up on our competitors. But successful work is hard work, taxing work, and kirin weren't meant to toil in offices forever. So why not treat yourself to a change of pace? Why not take your family on a trip out west and connect with our ancient roots, like the locals do!"\n\nThe projector clicked over to the next slide, this one showing kirin in traditional garb dancing in front of traditional rammed earth buildings roofed with traditional thatch in a traditional communal hall. "Welcome to the Wild West Village, the flagship project of The Kiria Travel and Tourism Company! Our patrons will have the opportunity to experience some of the simple joys of a simple life in protected villages to simulate a safe and wholesome version of our rural roots. By keeping the ravages of the war far away from these vacationing hotspots and ensuring cooperation with the locals through a revenue sharing system, we can provide tailored experiences to paying customers that present an idealized sense of exotic adventure without any of the dirty, troublesome ways of the western peasants to ruin the experience. Don't want their backwards ways infecting good and pious Way of Fire devout, of course!\n\n"And, as the Empire expands, so too shall we!" she continued flashing a smile and flipping to the next slide showing a collage of pictures from snowy mountains to sandy beaches. "A spa experience in Lotus Crown, climbing Zongo Mountain, a relaxing day on the azure beaches of the Zebrides, all coming soon to a vacation package near you. To that end, the Company is willing to subsidize the Empire's efforts to expand and secure these vacationing spots. You get us the land, and we'll make sure the locals are all happy and cooperative!""
kirin_council.68.a:0 ""And if they aren't, our private security forces will make sure they change their tune!"

kirin_council.69.t:0 "A Pirate's Life for Me"
kirin_council.69.d:0 ""When can I take this stupid thing off?" Roaring Fire, legendary pirate queen of the South Kirin Sea, tugged at the collar of her white navy uniform with her magic and grumbled. "I hope you lot don't expect me to be all clean and proper like the rest of your stuffy suits."\n\n"It was only for the ceremony," Fickle Current said, not even sparing her a glance as the two kirin walked down the docks in Hyacinth. "You're the Chief Administrator of the Exclusive Naval Economic Zone of South Kiria, but the rest of the NAKP wasn't going to take you seriously if you showed up in that ridiculous garb of yours. You can take it off when we get to your ship."\n\n"I'm not waiting until I get to the ship," Roaring Fire muttered, and Fickle Current flinched at the sound of tearing fabric. He looked back over his shoulder to see the pirate queen stripped naked, and she tossed the ruined fabric into the lapping waters of the harbor. "Much better," she said with a happy lilt, and when she saw Current's fluster, she gave her flanks a suggestive shake. "What's that thing about pirates and booty...?"\n\nFickle pointedly turned away and continued walking, refusing to entertain the seaborne marauder's antics. "You're free to engage in whatever shenanigans you want when you're on your ship and out of my mane," he said. "As leader of the ENEZ, it's your duty to patrol the sea lanes along the coast of Kiria, collect shipping taxes and harbor fees, and project our naval power out into our waters. And if the state happens to need the shipping traffic of unfriendly powers disrupted or a statement made on some unfortunate coastal town, then I'm sure you'll find a way to do so discreetly. The line between pirate and sailor is oh-so-blurry in the fog of war."\n\n"I'll need ships," Roaring Fire said, cantering to catch up to Current after her little display. "I can't help but feel like my crew hasn't had a fair seat at the table after all we did in your little war."\n\n"You'll have your ships. Starting with that one." With that, Fickle Current gestured to a brand new cruiser docked in Hyacinth's harbor, its bridge glistening in the morning light. Sleek and modern, it was enough to leave the usually quick-witted and foul-mouthed Roaring Fire with her jaw agape. "She was launched under a rather boring service number. I'll leave the name up to you. Consider it the NAKP's first investment in the ENEZ. I have no doubt that with it, you'll have the funds in no time to grow your fleet."\n\nHe gave Roaring Fire a satisfied look, and after a few seconds, the pirate queen's astonished expression turned into one of giddy joy."
kirin_council.69.a:0 ""Concord's Mistress". How's that for a name?"

kirin_council.70.t:0 "Birthday Planning"
kirin_council.70.d:0 "It was the Matriarch's birthday, but it was not a happy one.\n\nThat much was obvious to Fickle Current as he stood off to the side of the Vermilion Throne and watched countless delegations from all across the Realm bring gifts and tribute to the Matriarch Superior. From wealthy VasCorp CEOs making personal visits to maintain the farce that they owed allegiance to Rain Shine and not the other way around, to lowly commoners screened beforehoof by the NAKP to show the love all kirin held for their Matriarch, the carefully choreographed song and dance played out before Rain Shine's sullen eyes and forced smile. It wasn't hard for Fickle to understand why Rain Shine wasn't happy; why would she be, when she was forced to serve as the NAKP's puppet to maintain its grasp on the Realm as it took power out of her hooves, away from Concord, and into the pockets of millionaires? But it was a charade that she maintained, if only to help keep the Realm stable. Current held no doubts that Rain Shine disapproved of everything he and his friends had done to Kiria, but she played her part to stop her kirin from killing each other. She was too good of a kirin, if too naive, to think of ending the lie for some greater good that lay on the other side of a river of blood.\n\nStill, between the gifts and the feast earlier that evening, which had consisted of a grandiose spread of traditional Kirian dishes and exotic fare from Equus, Griffonia, and other parts of Zebrica, Current found the gears in his head turning. He recalled several prominent party members and board executives of the various VasCorps talking with lust over the wealth and resources of the Hindian deer to the north even as they sampled small platters of its food. Talk of aggression against Hindia was common in parlor meetings but nearly absent in the boardroom, as it was understood that war with their populous northern neighbor could be catastrophic to the profit margins of the VasCorps. But Current wondered if there was merit to that talk or merely an abundance of caution. He knew that if he pushed the right kirin and justified it, he could have the Realm at war with Hindia in no time.\n\nBesides, he had neglected to give Rain Shine a birthday gift this year. He'd have to give her a special one next year."
kirin_council.70.a:0 "Anything is justified when it's for a demigoddess' birthday."

kirin_council.71.t:0 "A Hindian Present"
kirin_council.71.d:0 "A great pavilion of glass and steel had been erected in the ruins of [1163.GetName], even though the rubble still smoldered from the fierce fighting that had brought the city to its knees. Every building around the pavilion had been commandeered by the Iron Chrysanthemum, and a crowd of kirin and deer surrounding the pavilion cheered as Matriarch Superior Rain Shine walked down a red silk carpet under the protection of two dozen bodyguards. The tall kirin looked markedly uncomfortable, the smile on her muzzle as fake and forced as the pretext for the war in the first place, but she painfully made her way into the pavilion regardless.\n\nInside, she found herself face to face with Fickle Current and a looted throne, and as she took her seat to the fanfare of trumpets, Current lifted a Hindian crown off of its cushion and rested it upon her head. "Long live Matriarch Superior Rain Shine, chosen divine avatar of Concord, and Empress and Protectress of Hindia!" he proclaimed to the crowd, and the cheering crowd of NAKP grandees, corporate aristocrats, and Hindian collaborators stomped their hooves in applause. Rain Shine grimaced at them and obediently waved her hoof, and as the cheering reached thunderous applause, Fickle Current leaned down and whispered in her ear:"
kirin_council.71.a:0 ""Happy belated birthday, Rain Shine.""

kirin_council.72.t:0 ""
kirin_council.72.d:0 "NAKP has won the war. They took a loan from the changelings. Unfortunately, the Changeling Regime still exists. So, we have to pay up. Finicus Vesali visits Fickle Current. Finicus is lavishly welcomed. The NAKP hopes to soften him up with luxury and pleasure in the hopes of obtaining better terms for the debt repayment scheme. But Finicus is merciless. The interest rate on the loan is 150%. The choice is between a long duration repayment scheme (smaller sums across three months) or a short duration repayment (large sums across one month)."
kirin_council.72.a:0 "long"
kirin_council.72.b:0 "short"

