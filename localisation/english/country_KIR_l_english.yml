## Three and a Half Year Plan Failure ##
KIR_civil_war_focus_1:0 "Minutiae of Survival"
KIR_civil_war_focus_1_desc:0 "The Silence and the Way of Fire, intentionally stifling they may be, certainly guaranteed one thing: stability and safety. With the Silence ripped away haphazardly, a braying cacophony of dissent and war now rings in the ears of everykirin. As Premier Autumn Blaze battles a severe mental breakdown, Kiria has been thrust the scalding inferno of death and chaos, where its survival rests on the slimmest knife's edge."
KIR_civil_war_focus_2a:0 "Rally the Realm"
KIR_civil_war_focus_2a_desc:0 "All loyal kirin, rise to arms! The traitors march on Vermilion, threatening both our way of life and life itself! They will not stop until every last kirin who seeks to preserve a peaceful way of life is gutted and buried in a mass grave. They come to destroy the Matriarch Superior, to annihilate the very spirit of the Kirian nation itself. By Concord, we will not succumb!"
KIR_civil_war_focus_2b:0 "The Emergency Decree"
KIR_civil_war_focus_2b_desc:0 "Though they may pontificate about their benevolent intentions, the Serene Tendency has been a looming force in recent Kirian politics. It was a common occurrence for Autumn Blaze to even reach out to the NAKP in order to avoid ceding influence to the Circle. Such trifling concerns are mere memories now, and the unshakeable devotion of the Serene Tendency is precisely what we need to cool the flames which draw terryingly closer each day."
KIR_civil_war_focus_3a:0 "The Party's Resources"
KIR_civil_war_focus_3a_desc:0 "As the party favored by Premier Autumn Blaze and her successor Fern Flare, the R&HP sits atop a treasure trove of wealthy benefactors, influential connections, and popular support. We must not hesistate to open these coffers to the service of the Matriarch Superior. It is one of many sacrifices necessary to survive, not just to prevent the disintegration of the party, but to rescue Kiria itself."
KIR_civil_war_focus_3b:0 "Mobilise the Faithful"
KIR_civil_war_focus_3b_desc:0 "The drums of war beat heavy in the distance as Fern Flare gives a peremptory order to Winter Frost and her Serene Tendency to mobilize fully. As masses of faithful peasantry march with fervor in their eyes to the front lines, the awe-inspiring Serene Mystics, elite shock troops of the Way of Fire, ready for battle. Traitors tremble in fear to the beat of hooves marching under Concord's banner."
KIR_civil_war_focus_3s:0 "The Matriarch's Address"
KIR_civil_war_focus_3s_desc:0 "In the lives of today's kirin, and their grandsires, and their grandsires before them, the Matriarch Superior was always apart. An untouchable, inaccessible figure, nearly divine to her devoted subjects. Such a foolish tradition in retrospect, now that a generation marches to die in her name. The people must know who they fight for, and remember what their efforts mean."
KIR_civil_war_focus_4a:0 "Invoke the Accord"
KIR_civil_war_focus_4a_desc:0 "When the Equestrians Fluttershy and Applejack stepped foot into the shining Vermilion Realm, they came bearing one philosophy: Harmony. Rain Shine has taken the government system of Harmonic Monarchy to heart, but it is now time to call upon the other meaning: Harmony between Equestria and Kiria. If those distant ponies hold to both their word as protectors of harmony, then we expect aid in short order."
KIR_civil_war_focus_4b:0 "Appeal to the Kirin"
KIR_civil_war_focus_4b_desc:0 "Wars are not just won through soldiers or tactics. No war can be truly won if it is not seen as just in the eyes of the populace; such an effort is doomed to evanesce like smoke. Already the printers roar with exertion as pamphlets flood the streets, allowing nokirin to forget the war and what is at stake."
KIR_civil_war_focus_4c:0 "Vermilion Calls!"
KIR_civil_war_focus_4c_desc:0 "As an ancient sage once profoundly said, the lone branch is destroyed easily, while a bundle of branches is not. Pure, unquestioning unity is the only way forward out of annihilation. The Matriarch Superior shall bind the disparate branches of the realm using the thread of our shared faith in Vermilion."
KIR_civil_war_focus_4d:0 "Fortify the Basin" ##The Autumn-Rain Line
KIR_civil_war_focus_4d_desc:0 "The Vermilion Basin is the beating heart and thriving soul of our nation, the seat of the Matriarch Superior for time immemorial. Unfortunately, it is alarmingly close to the front with the North Kirian state. While the mountains which serve as natural sentries of the region will hold for the time being, we must hastily fortify the gaps."
KIR_civil_war_focus_4e:0 "Reinforce Aureolin"
KIR_civil_war_focus_4e_desc:0 "A religious and strategic bastion located in the far-flung reaches of Western Kiria, the monastery-fortress of Aureolin is our main foothold in the rustic northwest. While securing this remote region before it is assaulted is certainly useful, the monastery itself holds crucial symbolic importance to the Serene Tendency as a center of their proselytization efforts."
KIR_civil_war_focus_4f:0 "[KIR.GetCivilWarFocus4fTitle]"
KIR_civil_war_focus_4f_A:0 "The Extraordinary Declaration"
KIR_civil_war_focus_4f_B:0 "The Extraordinary Dispensation"
KIR_civil_war_focus_4f_desc:0 "[KIR.GetCivilWarFocus4fDesc]"
KIR_civil_war_focus_4f_A_desc:0 ""Considering the Path of the Rising Fire to be under the control of Rising Sun, established guilty of high treason, it proceeds that all members of the Path of the Rising Fire are considered guilty of aiding and abetting high treason and thus liable to execution by the Realm of Kiria."\n§RTo forgive heretics is the will of Concord. It is our duty to send them to her§!"
KIR_civil_war_focus_4f_B_desc:0 "Desc for Dispensation"
KIR_civil_war_focus_5a:0 "Form the Thunderbolts"
KIR_civil_war_focus_5a_desc:0 "Even the skies roar their resentment towards the traitors as the first Kirian air squadron in history, the Thunderbolts, arrives on the battlefield. Even the dregs of the Equestrian air force, shipped across an ocean to fight for harmony, wreaks unparalleled havoc on the unprepared enemy forces. "
KIR_civil_war_focus_5b:0 "The Loyal Diaspora"
KIR_civil_war_focus_5b_desc:0 "Kiria is not just a nation; it is an idea, a hope. A dream of harmony between kirin, of prosperity, of peace. This is something that Fickle Current and his band of fickle traitors did never, could never understand. A better Kiria cannot be bought, it cannot be produced by a factory. It is in the soul and spirit of those who remain loyal, even in the face of temptation, to the Matriarch Superior."
KIR_civil_war_focus_5c:0 "The Territorial Guard"
KIR_civil_war_focus_5c_desc:0 "In war there are no easy choices. With a heavy heart Rain Shine has approved the formation of a new quasi-military detachment labeled the Territorial Guard. By definition composed of those unfit for standard military service, the Guard serves as a reserve garrison force, the final, ragged line of defense when all else is lost."
KIR_civil_war_focus_5d:0 "Reforging the Banners"
KIR_civil_war_focus_5d_desc:0 "The specter of war has not haunted Kiria for centuries, permitting the once-magnificient Thousand Banners to wither away like flowers come wintertime. When compared with the unyielding unit of a modern professional army, a group of part-time soldiers qualified only by their lineage looks pathetic. Our straits are dire; nevertheless, we must at leas attempt to bridge the gap."
KIR_civil_war_focus_5e:0 "Raise Rural Resistance"
KIR_civil_war_focus_5e_desc:0 "While the ideology of the secessionists is by nature confined mostly to the regions they control, devotion to the Matriarch Superior transcends regional boundaries. Those loyalists caught on the wrong side of the front shall, aided by Vermilion operatives, make the traitors regret occupying every inch of land."
KIR_civil_war_focus_5f:0 "Purge Corrupting Influences"
KIR_civil_war_focus_5f_desc:0 "Just as fire can warm a house or cook food, it can devour and destroy should it burn too bright. In such a manner, the Rising Fire has become a raging inferno, some twisting the original precepts of the Way of Fire far beyond anykirin's wildest nightmares. We are drowning in heresy, and in order to survive, we must jettison the most extreme weights holding us back."
KIR_civil_war_focus_6a:0 "A Grim Reunion"
KIR_civil_war_focus_6a_desc:0 "Surrounded by a swirling maelstrom of death, a spark of hope returns with Applejack, Equestrian element of harmony, and the pony perhaps most responsible for the revolutionary events in recent Kirian history. Such momentous news has even stirred Autumn Blaze from her repose, and it is both the Premier of Kiria and the shattered mare inside who meets with her mentor and friend."
KIR_civil_war_focus_6b:0 "The Eastern Redoubt"
KIR_civil_war_focus_6b_desc:0 "A relatively peripheral region of Kiria, the Maritime Region is sequestered from the points most directly threatened by the advance of the rebels. Stifled by the Silence, it was but a strip of fallow land, devoid of any industry. Now, guarded by the near-inmpenetrable Quartz Mountains to the west, the Range must serve as the nucleus of emergency naval production, fortified by the strongest protection on short notice."
KIR_civil_war_focus_6c:0 "Running Battle"
KIR_civil_war_focus_6c_desc:0 "Unlike our enemies, Vermilion possesses one great advantage: land. We cannot afford to annihilate the entire Kirin population through grueling stationary conflict. As one general put it, "We shall run circles around the traitors until they can't tell north from south, and stumble into the sea.""
KIR_civil_war_focus_6d:0 "Resolute Defence"
KIR_civil_war_focus_6d_desc:0 "Despite the initial shock, we maintain an advantageous position in most senses compared to the insurgents. The theory prevailing in the high command is that stalemate is defeat for the opposition. Digging our hooves in is the most surefire way to win this war."
KIR_civil_war_focus_6e:0 "Inquisitor-Confessors"
KIR_civil_war_focus_6e_desc:0 "In such trying times, devotion is in short supply. There yet remains one group which remains unfaltering in its faith, however. Those Way of Fire monks trained in the fundamentalist tradition are servants, body and soul, to the will of Concord and the Matriarch Superior. Though unleashing them may be dangerous, Kiria will be able to rest easily knowing that heresy and treason will soon be the faintest of memories."
KIR_civil_war_focus_6f:0 "The Mystics Militant"
KIR_civil_war_focus_6f_desc:0 "The most martially talented and supremely dedicated of Kiria's monks, known as the Serene Mystics, swear a magically-binding oath to defend Concord and Her chosen with all they are. Should they betray this oath, it is said, holy flame slowly immolates them from the inside. Whatever the case, their wrath in battle is terrible to behold, and galvanizes our forces."
KIR_civil_war_focus_7a:0 "The Student Volunteers"
KIR_civil_war_focus_7a_desc:0 "An entire generation marches to battle, propelled by the eternal, vigorous flame of youth. Thousands will die, thousands of mothers may grieve, and yet some will live. Live to see a new world built on the blood of those brave few, and lead Kiria into a greater tomorrow. Our Kiria cannot die, for it lives on in every youth who stands unflinchingly for what is right."
KIR_civil_war_focus_7b:0 "The Mother of Invention"
KIR_civil_war_focus_7b_desc:0 "While pressure may not turn coal into diamonds, it sure has a similar effect on the efforts of our scientists. Whereas the lethargic blanket of the Silence caused innovation to meander to a halt, under the catastrophic pressure of civil war advancements in the field of killing proceed at breakneck speed. Against all odds, Kiria, hurled haphazardly into the modern world, has landed on its hooves."
KIR_civil_war_focus_7c:0 "Uncover the Past"
KIR_civil_war_focus_7c_desc:0 ""
KIR_civil_war_focus_7d:0 "Show Them the Way"
KIR_civil_war_focus_7d_desc:0 "When the heretics brayed their hatred of our Matriarch Superior, the Serene Tendency ensured their words would be silenced with utmost efficiency. When the fires of war raged ever closer to Vermilion, devout followers of the Way of Fire were the first to give their lives in defense. All look to Winter Frost, the mare who led Kiria from its darkest hour. The hour of Concord has arrived, and Her Way is glorious indeed."
