KIR_CHN_FRV_SUBIDEOLOGY_tt:0 "§YAufklärung- und Infiltrationskommando Operationstheater Ost-Zebrika (Supremacy)§!"
KIR_CHN_FRV_SUBIDEOLOGY_delayed_tt:0 "§LA surveillance state is a country where the government engages in pervasive surveillance of large numbers of its citizens and visitors. Such widespread surveillance is usually justified as being necessary for national security, but may also be used to stifle criticism of and opposition to the government.\n\nIn the International City of Fragrance, a gleaming metropolis on the shore of the North Kirin Sea, the Old Guard of the Changeling deep-cover infiltrator corps rule from the shadows. They are heirs to centuries of Changeling espionage tradition, consummate maestri of geopolitical drama, courtly intrigue, and ministerial thespianism. Discredited and disgraced after the disastrous Canterlot Defeat of 1002, the deep-cover infiltration doctrine was discarded in favour of modernised Sickertruppen tactics. A small but virtuosic cast of Changeling understudies carefully coached to assume the identities of foreign politicians, state bureaucrats, and military leaders was replaced by uniformed formations of saboteurs and infiltrators tasked with military operations behind enemy lines. The painstaking art of Changeling deep-cover infiltration had no place in a world where power and might derived from industry and brute military strength.\n\nIn Changeling Fragrance, however, Operationsdirektorin Cheli Cerae and her cadre of infiltrator-thespians have found a safe haven. The vast continent of Zebrica has yet to be inoculated against the alien pathogen of Changeling subversion. On these foreign shores, the doppelgängers have found their new hunting grounds.§!"

