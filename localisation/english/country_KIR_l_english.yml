KIR_power_struggle_death_spiral_RS_mission:0 "The Death Spiral"
KIR_power_struggle_death_spiral_RS_mission_desc:0 "While the Matriarch Superior has continued to extol the unity of the kirin and praises the valiance of those who have perished honorably on the front lines, the very foundations of Kiria itself are crumbling. The Serene Tendency, ejected from the position of political dominance they had held for so long, has taken to violent measures against the "upstart" Rising Fire sect. As Winter Frost hurls invective at Rising Sun in [KIR.Capital.GetName], the discontent seeps into the front lines, where reports speak of battles tragically lost due to the insubordination or outright friendly fire by Way of Fire hardliners. The situation is already nearly untenable, the final thread holding Kiria together snapping taut. Act quickly, or the entire edifice will be rent apart, leaving naught but ash and cinder behind."
KIR_power_struggle_death_spiral_WF_mission:0 "The Death Spiral"
KIR_power_struggle_death_spiral_WF_mission_desc:0 "While the Matriarch Superior has continued to extol the unity of the kirin and praises the valiance of those who have perished honorably on the front lines, the very foundations of Kiria itself are crumbling. The Rising Fire, emboldened by the righteous fury of the downtrodden, has begun a violent assault against the ancient pillars of the Way of Fire and Kirian tradition. As Rising Sun hurls invective at Winter Frost in [KIR.Capital.GetName], the discontent seeps into the front lines, where reports speak of battles tragically lost due to the insubordination or outright friendly fire by Rising Fire fanatics. The situation is already nearly untenable, the final thread holding Kiria together snapping taut. Act quickly, or the entire edifice will be rent apart, leaving naught but ash and cinder behind."
