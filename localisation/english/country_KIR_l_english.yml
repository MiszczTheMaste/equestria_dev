KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_1_TITLE:0 "My Forefathers' Land"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_1:0 "It is still surreal to me that I am now living in my ancestral motherland. I may have been born in Skyfall and spent the better part of 54 years of my life in Griffonia and Equus, but §YKiria§! has always tugged at my heart from afar. I grew up hearing stories from my grandfather about the country he left behind and the family he had to say goodbye to, and though those memories are tinted rose with the passage of time, the stories he told were not happy ones. §YThe Silence§! destroyed his successful trading company and uprooted so many kirin like him, kirin who fled across the world to find a better life than the life the Matriarch and The Way of Fire forced upon them at home. Those who did not flee were left destitute in the apocalyptic aftermath of economic suicide; who knows how many relatives my family once had who have faded into §Yobscurity and squalor§! because they could not flee to Griffonia like my grandfather did? I have thought many times about reconnecting with distant relatives who spent their entire lives living in The Silence instead of abroad, but always decided against it. What family I have lived in Griffonia with me, not in Kiria, and those that lived here would only be asking for handouts from a §Ysuccessful businesskirin§! who made his fortune in more opportune places.\n\nBut now that I have returned to Kiria, there is much work to be done. Foremost among these tasks is bringing back §Ythe diaspora§! and making sure that their voices will be heard in the reconstruction of our nation. Kiria is hopeless without her foals educated abroad, foals who have gone on to be successful capitalists, industrialists, scientists, inventors, entrepreneurs, and more in nations that appreciated their talents. From the moment I arrived in Kiria, I have spent as much time as I can afford trying to reach out to the diaspora and §Ybring them home§!, and my labors have thus far borne many fruits. Just last night, I concluded a party in Fragrance where I brushed shoulders and exchanged words and promises with many of these lost sons and daughters of Kiria. In exchange for their financial support, I promised them §Ylucrative contracts§! and business deals in the resurgent Realm to make their time and money worth the investment. I have indebted myself under a mountain of favors, but like any good businesscreature, I am good at finding ways to get others to foot the bill. §YMatriarch Rain Shine§! and the rest of the government will make excellent patrons to exchange these favors with; after all, everything I do for the Realm benefits them greatly.\n\nSoon, my vision, and the vision of the Realm's lost foals, will emerge triumphant over this period of reform. We are all organized, disciplined, connected, and funded in a way that no other kirin in this Realm is, even our Matriarch. We will be Kiria's saviors, and as such, we will make sure that we are amply rewarded... §Ywhen the time comes§!."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_2_TITLE:0 "The Charter of Rights"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_2:0 "It pleases me to see the progress we've made in modernizing the Realm when we have the right kirin to guide the process. Our latest victory was the §YCharter of Rights§! that I saw passed through the Plenum. Kiria's legal system was a mess, but what is to be expected of a §Yhopeless theocracy§!? The nation was held together by hundreds if not thousands of vague religious rulings and conflicting interpretations of Concord's divine will. This made it very hard for any enterprising kirin to maneuver in the system; what one mystic thinks is acceptable may be completely unacceptable to another, and in disputes such as these, mystics and priests immediately defer to their higher authority without question. In most cases, that ends up being the §YMatriarch Superior§!, giving her ultimate decision making authority over the Realm. But now with the Charter of Rights passed, §YThe Way of Fire§! no longer holds such absolute authority over the land. The Charter is a single codified document free of confusing and vague religious statutes that explicitly lays down the word of law. Of course, I made sure that such a Charter was not §Ytoo restricting§! in its legalese. There is space to maneuver, semantics to exploit, and technicalities to find, all perfectly legal within the law for a kirin clever enough to find them. I even managed to score crucial victories for §Yprivate property rights§!, freeing much of a kirin's wealth and assets from mandatory tithes to The Way of Fire, a useless tax that would cripple investments and incentives for any business trying to operate in the Realm. This has been, undeniably, a win for §Ycapitalism§!, and the future of Kiria is looking bright.\n\nBut there is always room to improve. A good businesskirin will not settle for reducing their taxes to 20%, when they could instead be 15% with enough pushing and prodding. Despite the influence I wielded over the Charter, §YPremier Autumn Blaze§! and her allies still managed to include provisions for labor rights and civic freedoms. These are the sort of things that are good to have in a developed nation where they can be afforded, but Kiria is not a developed nation. We are poor and agrarian, and these reforms §Ystand in the way of progress§!. But at any rate, I only see them as temporary obstacles. Autumn is hopelessly outclassed by her job, and I cannot help but feel sorry for the poor mare. She is young and clueless to how the world works; she only earned the position because Matriarch Rain Shine feels §Yindebted§! to her for some reason. I fully expect her support to evaporate as she continues to blunder her way through the Plenum, and when that happens, I have enough support to replace her as the §Ynext premier§!. I'd do a much better job than her; that is something everykirin can agree with. And that also affords me the opportunity to make a few changes that benefit those who have given the most for the modernization of the Realm. I know many partners and connections who would benefit greatly if those labor rights were §Yremoved§! from the Charter, for instance..."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_3_TITLE:0 "An Honest Trade"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_3:0 "Today, my friends in Fragrance Enterprise and myself met with the Equestrian delegation over the transfer of §Yship schematics§! and blueprints into our hooves. While the designs of the ships they gave us were outdated by their standards, and the fire control systems and battery schematics were similarly antiquated to the modern world, they obsolete the three ships we raised from Fragrance's harbor to the point where they'd only serve well as training dummies. But this transfer of knowledge wouldn't even be possible without the efforts of our §Ymisguided premier§! in befriending the Equestrians. Even though she may be hopelessly outclassed by the requirements of her job, even a broken clock is right twice a day, as they say. The deal is not perfect, of course; in exchange for these blueprints and schematics, we had to agree to give Equestria §Yprospecting rights§! for any resources that they find in Kiria, so in exchange for a one-time gift of obsolete knowledge, they earned themselves a steady stream of valuable raw materials to siphon out of our nation. This won't hurt us in the short term, as Kiria is so underdeveloped and improperly exploited that we do not have a lot of resources immediately on hoof for delivery. In essence, we're only exchanging a small fraction of an already pitifully small potential in this deal. But we will be stung in the §Ylong term§! if we do not find a way to renegotiate or renege on the deal as we properly exploit the resources of our lands. Equestria will gain an ever-growing share of our material output, sapping us of what should be ours by right.\n\nWhile the deal itself went off without any complications, I had an unfortunate encounter with the delegate by the name of §YApplejack§!, one of Autumn Blaze's friends and supposedly a member of the so-called §YElements of Harmony§!. I think she was supposed to represent Honesty if I recall correctly, which is a useful trait to have when negotiating a business deal, though I did not care all that much to properly commit it to memory. Magic artifacts are useful tools but their importance is increasingly diminishing in a modern era of technology and science. At any rate, the mare pulled me aside after the meeting and tried to give me a lecture about §Yproper cooperation§! with the other leaders of the Plenum. And though she did not outright say it, she implicitly accused me of using the Plenum for the benefit of my friends and myself over the benefit of the Realm. While she is correct that the path of modernization I wish to take Kiria on does directly benefit the returning diaspora like myself, it also stands to greatly benefit the Realm as a whole, and cooperation with my colleagues only comes when they meet me halfway. It is not fair for one party to bend over backwards to please an uncompromising partner, after all. I did try to explain this to her, but the mare must be part donkey—that would explain her stubbornness, at least. It seems that the only system she's willing to accept and understand is one that directly mimics the §YEquestrian model of Harmony§!, and anything else is completely foreign to her. Now, at least, I understand where Autumn Blaze learned her hopeless idealism from.\n\nProper cooperation with my peers does still remain an elusive ideal, I will admit, and not one that I can easily reach. Many of the ideas of the other cliques are §Ysimply incompatible§! with a modern Kiria, particularly the traditionalist nonsense that priestess Winter Frost spouts out during every session of the Plenum. I cannot afford to compromise with her too much, else I will lose the backing of my followers and supporters. They wish to see a §Yproperly modernized§! Kiria, not one laden with the burden of outdated religious philosophy, and if I am perceived to be too weak, then I will be ousted as the NAKP's leader. Even in this, life is like a business, and an incapable executive must be replaced for the good of the company. Only in this case, the company is the country, and it cannot have a weak executive board if it is to prosper and be profitable. I will have to be careful to find the right balance between §Ycompromise and dissent§! if I am to steer the fortunes of both Kiria and myself to a more profitable tomorrow."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_4_TITLE:0 "A Beautiful Dream"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_4:0 "If I had thought that politicking and maneuvering within the constraints of the §YAll-Kirin Plenum for National Revival§! had been difficult enough, I have quickly learned that being given even broader freedom to make decisions and enact policy has only come with an increasing amount of headache and late nights. But as Chairkirin of the NAKP, it is under my direction that Fragrance marches forward to a new era and a brighter tomorrow. I have done everything I can to make that dream a reality, and perhaps no step has been more important than the plebiscite we have just concluded throughout the north.\n\nThe plebiscite to guarantee the self-determination of the kirin of §YGreater Providence§!, those of us living north of the Great Mellifluve's watershed, was a risky step forward. I had no idea how Vermilion would respond, but I had hoped that §YMatriarch Rain Shine§! would allow her subjects to make their own decisions on whether to answer directly to her in Vermilion or seek their autonomy they so craved. But the success of the vote has laid those fears to rest. An §Yoverwhelming majority§! of kirin voted to follow the leadership of Fragrance and the NAKP into a new golden age, one free from the backwards traditions and superstitions in Vermilion, and the Matriarch, regardless of her feelings on the matter, will not attempt to overturn the results. Now, the kirin of Greater Providence will be ours to look after and lead into the future, and that is likely to prove an §Yeven more daunting task§! than organizing and conducting the plebiscite ever was.\n\nBut despite it all, I remain convinced that the efforts of the NAKP and the good kirin of Fragrance will show the Matriarch that our cause is just and will, ultimately, serve the §Ygreater good§! of the realm. The Matriarch has much on her hooves right now, with the trouble caused by §YThe Rising Fire§! in the west; if Rain Shine does not want to see her realm completely shatter beyond repair, it is in the best interests of both parties for the NAKP to take a more active leadership role in Greater Providence and ease the administrative burden on a theocracy that has not suffered infighting for §Yfive hundred years§!. Now that the north has our independence, we will be willing and able to aid Vermilion in the fighting against §YRising Sun§! and her band of heretics, and when the dust settles, the Matriarch will owe us a debt, and one that I intend to leverage. I intend to negotiate with Rain Shine on §Yuniting the realm once more§!, but on my terms, not hers. And in the end, what is a trivial thing like independence when instead we could position the NAKP to have easier access to the tools of governance over the §Yentire Realm of Kiria?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_5_TITLE:0 "A Righteous Dream"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_5:0 "If I had thought that politicking and maneuvering within the constraints of the §YAll-Kirin Plenum for National Revival§! had been difficult enough, I have quickly learned that being given even broader freedom to make decisions and enact policy has only come with an increasing amount of headache and late nights. But as Chairkirin of the NAKP, it is under my direction that Fragrance marches forward to a new era and a brighter tomorrow. I have done everything I can to make that dream a reality, and perhaps no step has been more important than the plebiscite we have just concluded throughout the north.\n\nThe plebiscite to guarantee the self-determination of the kirin of §YGreater Providence§!, those of us living north of the Great Mellifluve's watershed, was a risky step forward. I knew Vermilion would likely respond with hostility; after all, I announced the secession of Fragrance with §Yfiery rhetoric§! that was sure to make scales itch in the capital, even those of the usually calm and kind §YMatriarch Rain Shine§!. But regardless of any actions taken by Vermilion, we pushed on with the vote, and were rewarded with a resounding success. An §Yoverwhelming majority§! of the kirin of the north voted to side with Fragrance, and with the agreements brokered between Fragrance, Rhapsody, and Radiance helping to align the smaller villages in between under the umbrella of the NAKP, Vermilion now faces a §Ystrong and united§! Greater Providence to its north.\n\nStill, would that I could negotiate with Vermilion. The symbol of the Matriarch Superior is a §Yvery powerful symbol§! to have in one's court, and despite the secession of the north and the raging heresy that keeps Vermilion's attention to the west, the common kirin is still likely to hold §Ysome measure of respect§! for Matriarch Rain Shine. Therefore, I have had to frame the goals and ambitions of the NAKP through a lens that is palatable to the country folk who still worship her divine status as §YConcord's avatar on earth§!. Greater Providence, led by the strong hoof of the NAKP, will prepare to defend itself from the hedonists and reactionaries in Vermilion and the violent heretics in Chrysanthemum, and we will march south to Vermilion to §Y'rescue'§! the Matriarch Superior. I have little intention of sharing power with the misguided Matriarch once Fragrance's efforts for national salvation finally reach their climax, but she will be a useful symbol to keep around. Until then, we must §Yprepare for the worst§!, as even though Vermilion is distracted with the civil war in the west, they are not yet a toothless dragon. If they turn to bite Fragrance, we must best be prepared to resist them §Ywith everything we have§!."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_6_TITLE:0 "A Dream Lost"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_6:0 "I am not one to record my failures on paper; after all, a failure is only a failure §Yif it is a mistake you cannot undo§!. But, unfortunately, my latest political effort is one such failure. I had staked so much on its success, as had so many of the lost foals of Kiria now returned to their ancestors' lands. Alas, it seems it was not meant to be.\n\nIn Skyfall, my friends and I, all the sons and daughters, grandchildren and great-grandchildren of kirin who fled the Realm at the start of The Silence, dreamed of one day §Yreturning home and making our mark on Kiria§!. We were predominantly descendants of northerners, from cities like Fragrance, Rhapsody, and Radiance. All of these places were cities and cultural centers §Ydistinct from the kirin of the heartlands§!, outside of the watershed of the Great Mellifluve that defined the rest of the country. We dreamed of returning home and carving out an identity for ourselves, giving birth to the state of §YGreater Providence§!, so-called because of its unity around the greatest of the northern cities, Fragrance; in Providence, Rhapsody's Demesne. At the helm of the NAKP following our split from Vermilion, I thought I had the means to make such a dream a reality. But it turns out that such a dream was merely the dream of §Yforeigners§!. The local kirin of the land, those who have lived here throughout The Silence, wanted little part of our ideas brought in from abroad.\n\nThe plebiscite to settle the issue on the proposed §YNorthern Compact for Self-Determination§! was a colossal failure. We failed to secure the vote margins we needed to claim overwhelming victory, and as such, there was no unified movement in the north to secede from Vermilion and join ranks with Fragrance. Without the support of the rest of the north, my dream of Greater Providence may never materialize. And, to my great shame and embarrassment, Vermilion has already begun to §Ycrow about its victory§! and cite the loss in the plebiscite as proof that Fragrance and the NAKP do not speak for the north. The road ahead to our dream of a Greater Providence remains rough and rocky, and though the NAKP will stagger on and attempt to rebound from this loss, I am ashamed to admit that §YI remain in the throes of melancholy§!. But despite this, I must carry on. I am the chairkirin of the NAKP; I do not have the luxury of indulging myself in wasted time.\n\n§OThe dreams of summer\nBloom fruitlessly in autumn\nI reach, and they die.§!" 

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_7_TITLE:0 "My Legacy"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_7:0 "I have long sought to make Kiria a modern nation, to shape the homeland of my ancestors into the ideal of a rational society and global champion of the free market and all that comes with it. Back in Griffonia, my compatriots and I would talk about all the changes we would bring to the home of our forefathers, and how we would stamp out the rotten mysticism that led to the Realm falling into such a deplorable state over the past century. §YBut times have changed, I feel.§!\n\nWhen the War of the Double Secession began in the ruins of the Great Leap Forward, there were many in the upper echelons of the NAKP, myself included, that felt §Ywar with Vermilion was inevitable.§! After all, the kirin of Greater Providence are rather unlike our cousins in the Realm's heartlands. Throughout our history, the kirin of the north have been excluded from the watershed of the Great Mellifluve river, and the sometimes testy history of Vermilion's dominion over Fragrance and Rhapsody has helped foster §Ya separate cultural identity§! that the north is only now beginning to embrace. The kirin of Greater Providence, spurred on by ideas the Diaspora has brought back from Griffonia and Equus, are undergoing a §Ycultural revival§! led by Fragrance and myself. And in a Realm that has only known one master for centuries, many assumed that we would have to settle our differences with Vermilion through force of arms.\n\nBut, to everykirin's surprise, §Ywe have not.§! Once, I dreamed of using the NAKP to aid in imposing my vision of the future on the Realm whether it wanted it or not. But instead, the kirin of Greater Providence have surprised us all by urging us to find the more rational and moderate approach toward reconciling our differences with Vermilion and claiming the independence that we have long desired. And as it turned out, when we finally arranged to discuss our differences with the government in Vermilion, we were pleasantly surprised to find that we were each willing to abide by the idea of §Ylive and let live.§! Did I think it would ever come to this? I would be lying if I said I did. But am I pleased with how it has turned out? Quietly relieved that war with Vermilion was averted? Yes, I do think I am.\n\nWar is a dangerous gamble for all parties involved. It is expensive, destructive, and devastating. Could we have gained more by forcing the issue with Vermilion and taking up arms? Of course we could have. But we also could have §Ylost everything we had§!. A disastrous failed war with Vermilion would have all but crushed the dream of a cultural awakening of Greater Providence and the realization of our shared future, and the dream may never have risen from the ashes again. Instead, like any shrewd businesskirin, we negotiated a deal that benefited all parties, and it has left us with a secure foundation to build our future upon.\n\nBut can it be so cut and dry? Even though we avoided war with Vermilion, there is a large cross-section of our populace that wanted it. And war fever, once whipped into a frenzy, §Yis not so easily dispersed.§! Many kirin in the north, practically foaming at the mouth for the opportunity to destroy Vermilion, now find themselves in an awkward peace, nationalism and jingoism shoved aside in favor of curbing our losses and cutting a deal. I have no doubt in my mind that these next few years will be dedicated towards dispelling §Ynationalist discontent and inevitable unrest.§! The promise of peace and prosperity will keep things sane for now, but as time passes, the memories of what war and death actually are will fade, and there will be those who insist that there is more to be gained through war than there is to be lost. But they are wrong; war is nothing more than a §Yvicious cycle of barbarity§!, where needless death and destruction quashes progress and stifles commerce. Perhaps it is a miracle that I and the NAKP were able to prevent it from happening to us, too.\n\nBut I suppose now is not the time to think about what could have been, and what we narrowly avoided. We must focus on the future and the opportunity we have secured and invested in. One day, when our investment grows into something even more beautiful to behold, all of Greater Providence will remember that §YI was the one who planted the seed§!; after all, a legacy is the only thing that remains of us when we pass on."


KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_8_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_8:0 "Fickle Current reflecting on a special report he received from the Working Group for Statistics and Analysis. A specialist unit of NAKP commandos on a sabotage mission to a Vermilion armaments depot were able to eliminate the guards and begin blowing up the ammunition and supplies stores, until they were unexpectedly confronted by a few dozen of what the survivors of the mission called 'clockwork stallions', which were immune to the blades and small-arms fire of the commandos. the clockworks were armed with blades and small-arms of their own, and in the ensuring battle the commandos suffered heavy losses. The survivors reported that grenades and blunt force seemed to be effective against the clockworks. Fickle Current: when I read the report, the stories of the Slaughter at Sunrise, as my friends had called it, immediately came to mind. A holdout of the Artificers' Guild against Noctilucent Charm's tyranny, which had pioneered many inventions of their own and kept the flame of scientific and technological innovation and progress alive through the suffocating darkness of the Silence. Wiped out by the secretive paramilitary called the Banner of the Covered Cage. The stories of their last stand told of fantastic technologies: steam-operated artillery, thaumaturgical batteries that empowered ordinary kirins with immense telekinetic strength, computing and processing machines said to rival modern computers. But none were more vivid, impressed Fickle Current more strongly, than the accounts of the clockwork legions of Sunrise - implacable soldiers of brass and glass, unbreakable, unstoppable but for the most potent weaponry. All these fabulous technologies had been lost at Sunrise, but it would seem Vermilion has found a way to revive the ghosts of the past - clockwork revenants back from the grave.\n\nAm I worried? No. Impressive as they may be, these are inventions a century past their time. Technology and weaponry has improved since the age of flintlocks and blackpowder. These delicate, intricate constructs of glass and brass cannot stand up to withering heavy machine gun fire, or mortar bombardment, or the crushing treads of armoured vehicles. What the NAKP represents is innovation and progress. Vermilion has dredged up these relics from the old days, but what we already have now is superior than theirs. This is what makes us different: the NAKP actively creates and strives to make new, progress and innovation for its own sake, while Vermilion disdains technological progress as a threat to stability and their own control over the Realm, instead content to feed, parasitical, off of the fruits of the labour of others."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_9_TITLE:0 "" ##Fickle Current meets the Matriarch after he wins the war
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_9:0 "Today was a momentous day. I marched into the Imperial Palace in Vermilion to meet with the Matriarch Superior. When the city fell, I specifically ordered the invading force not to engage the defenders of the Palace in battle, so as to protect the palace from damage and also to avoid combat with the Matriarch's personal bodyguard, who answer not to any government but to their liege herself. I even ordered the Iron Chrysanthemum to establish a defence perimeter around the palace, to protect it from looting. And also to keep those inside from going anywhere. We kept the Matriarch safe inside her palace.\n\nthe party had been in communication with the palace since we captured Vermilion. I entered the palace with a small retinue of bodyguards, and a few NAKP grandees. Party Secretary Cypress Snow was the most notable. I met with the Matriarch in her throne room. A mortar shell had fallen through the ceiling of the antechamber, ruining the elaborate carvings on the walls, but the throne room was as opulent and elegant as I remembered.\n\nThe meeting was rather anticlimatic. I read out the statement I'd prepared to the Matriarch. Basically, it declared that the NAKP had rescued the country from the twin forces of decadence and heresy, that we have captured Vermilion and liberated the Matriarch, that the NAKP is prepared to lead Kiria into a new age of modernity, and that we humbly request the Matriarch to reclaim her position as the leader of the kirin people. The declaration was flowery and respectful, of course, but I think the implications are clear - the NAKP is in charge, and we expect the Matriarch to return to her role as the figurehead of the nation that ties the kirian people and realm together. The matriarch simply gave her assent. She didn't say anything else, but at least she didn't put up any resistance or be difficult. Well, now that we control the Matriarch, the task of reuniting the nation under us wil become much easier."
##You might have to elaborate on the meeting between Fickle Current and Rain Shine to make it more interesting. Maybe include Fickle's thoughts about how the Matriarch felt about becoming a puppet figurehead of the NAKP, with her friend and former Premier Autumn Blaze having failed in her mission. He should remark on Rain Shine's stoicness and composure. Has she truly abandoned her agenda of weak harmony and inefficient democracy? He also feels a bit giddy at the prospect that he has the Matriarch under his hoof.

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_10_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_10:0 "Fickle Current reflecting on a meeting today. It was an internal meeting of the NAKP executive Council. Cypress Snow did the talking at the head of the table. I got to sit back and listen, just like when he was giving his seminars back at the Cafe de Fiori in Bruma. Cypress gave a very interesting history lesson. In short, his analysis was that the Thousand-Banner System had been the military caste of hereditary warriors and officers who fought for the Vermilion Dynasty. They were scattered to the winds by the Silence, although a few Banners remained coherent units that fulfilled the so-called 'Traditional Four Facets' of a true Banner - political, economic, familial, and military organisation. The Autumnal Premiership attempted to restructre the Vermilion Banner Army by forming infantry divisions, upon which they bestowed the title and trappings of Banners despite them being purely military formations primarily made up of non-bannerkirin, with none of the political-economic power, martial legacy, or strong familial ties of a true Banner. Simultaneously, the Premier attempted to create a modernised military force along Griffonian or Equestrian lines that eschewed the legacy of Kiria's Banners entirely. Her inability to commit fully to either a revival of tradition or complete modernisation led to those remnants of the Vermilion Banner Army which fought on their side during the war being disorganised and poorly led, with an incoherent chain of command and confusing organisation. By then, almost no true Banners remained, save for, of course, the Banner of the Starred Taurus, who, under the guidance and direction of the Bloom lineage, allied with the NAKP.\n\nNow, as the party has assumed stewardship of the Vermilion Dynasty, we are the nominal commanders of the Thousand Banners. In reality, the Thousand Banners system is decrepit. There are no real Banners remaining except for the Starred Taurus. Those bannerkirin who fought for the Autumnal premiership are, of course, traitors. It seems that the best course of action moving forwards would be do abolish the Thousand Banners entirely, as a relic of a bygone age infested with traitors and those too weak to fulfil their destiny, whose lineages have degenerated. Cypress, with his typical studious attentiveness, had already drafted the proclamation for the Matriarch Superior to make declaring the formal disbandment of the Thousand Banners for having thoroughly failed Kiria. I signed it on the spot; I trust my mentor to handle the minutae. Of course, Ardent Bloom, an anxious stallion behind all his cool arrogance, made sure to say, half-tellingly, half-questioningly, that there would be an exception for the Starred Taurus? Of course. This was not out of concern for the lineage of the Banners, but for his own family and wellbeing. Well, I suppose his care for his family is commendable, though typically selfish. He did not ask at all about the bannerkirin who make up the NAKP's army and cadre and party membership. I have made sure that their priviledges remain, that they will be amply compensated for the loss of their legal status as bannerkirins - though those bannerkirin who had joined the NAKP had already found ways to be rich and powerful independent of their bannerkirin status to be of use to the party, often foregoing their banner identity to present themselves as industrialists, politicians, or proper military commanders first."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_11_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_11:0 "Fickle Current at the formal inauguration of the military settlement of Baobab. The first of its kind. A constructed city laid out in a neat grid pattern, self-contained neighbourhoods with a apartment residences, school, offices, a clinic, shooting range, provisions warehouse, armoury, power generation, square. I was led on a tour of one such neighbourhood with the assurance that you see it once youve seen them all. Notice the wide boulevards, slanted windows that double as firing holes, large elevators capable of carrying heavy cannons and military vehicles onto the rooftops of buildings. All stout concrete structures, plain, uniform architecture. The Imperial banner flying from streetlamps. There was a military procession into the city of its new residences, riding gleaming halftracks and trucks into the city plaza at the centre. All of them are veterans or serving soldiers and their families. Everybody is a soldier; this is a soldiers' town. It is free to live here if you've served a decade in the military and seen combat on the front lines. Soldiers who have not met this requirement have to pay a subsidised rent. No police force - citizens form their own neighbourhood watches and patrol their own town. Save greatly on public security costs. The military discipline inherent to all the citizens also means that the hospitals and other public services are well-staffed by militarily trained personnel. A linchpin in the Kirian regional defence strategy - a town of soldiers, a permanent self-sustaining military garrison, capable of deploying its citizens as soldiers to the border or to quell unrest in neighbouring regions on short notice, or to serve as a regional logistics and transport hub to the front. No more rangers in the wild west. That dream is now dead, we have swept away the world of rugged adventurers out to make their fortune in the land where the sky is high and Vermilion is far away, and ushered in a new age of order and security, where the reach of the state extents to the realm's furthest corners. Baobab cost a lot to construct and settle; the planners were eager to see their proof of concept realised in as short a time period as possible - to impress me, no doubt. The other two planned military settlements - MilSet Iroko and MilSet Banyan - are predicted to cost half as much but take a year to establish. That's still a very impressive timeframe. These will be the home of Kiria's new military class, the professional soldiery, the proud successors to the legacy of the Thousand Banners. new generations of professional soldiers will be born and raised in these incubators of iron discipline and military efficiency. the physical embodiments of the new Imperial Kirian state."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_12_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_12:0 "Sunshine Headlands nuked. It caused a landslide, revealing an ancient tomb, at least several millennia old, buried beneath tonnes of rock and soil, now displaced by the nuclear hellfire that bathed the Headlands in flame. It was not soldiers, but local survivors seeking shelter, who came across the ancient tomb, and found within a sarcophagus made out of an unknown metal alloy. Inside was a skeleton of a tall, slender equinoid, lacking the scales of a kirin but possessing a long, curved, elegant horn embedded in its forehead. The possibility of fakery notwithstanding, this would mark the first time the remains of an eastern unicorn have been found. In kirin mythology that predates the Way of Fire and Concord, the kirin race was created as the offspring of the eastern unicorns - a sub-type of unicorns reputed to have prodigious magical ability, distinctive for their flowing manes, tall, lithe and slender figures, and curved, long, and wickedly sharp horns - and dragons. In a time of war in Kiria, this discovery spurred some interest nationally, but most of the eagerness came from international observers and archeologists.\n\nFickle Current is presented with the horn of the purported eastern unicorn taken from the sarcophagus by NAKP officers who came to seal the tomb. In this entry he reflects about the eastern unicorn myth and their purported creation of the kirin race, and this recent groundbreaking revelation in this time of war. With an army of these superequine creatures, I could have won the war. I wonder about the scientific and archeological inroads the kirin race could have made if the Way of Fire had not insisted on suppressing all research into the eastern unicorn race even though there was clear scientific evidence - although none as explicit as this skeleton - that the eastern unicorns did exist."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_13_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_13:0 "From focus 'Imperial Vermilion' which gives wargoals on neighbouring countries. Fickle Current writing about a speech he will give tomorrow morning to the Empire. Kiria has risen from the Silence. Regional power. Our destiny to be the protector of all kirins and of eastern zebrica, from the griffon foreigners to the west to the zebra of the far south. Bring them civilisation. In Concord's name we conquer and expand Her demesne. But Kirin are pragmatic. It is delusional to expect to succeed if we attempt to spread the faith of Concord to the subjugated races, who are not and will never be kirin, children of Concord and wards of the Vermilion throne. We do not assimilate. They will be subjects of our Empire but not of Concord, nor citizens of the Realm. No, it is not religion, but ideology we will bring them. Export the ideal of the free market and modern capitalism. Development and technology. As we lifted ourselves out of the Silence, so too must we now uplift our neighbours from their backwards ways, so that they may attain a portion of our race's glory. Eastern Zebrica united under the Vermilion banner, marching forwards. A true Kirian Empire. Feeling good."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_1_TITLE:0 "Tip of the Spear"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_1:0 "There is perhaps nothing quite so refreshing and relaxing as traveling the roads of our splendid nation—especially when those roads are §Yfreshly laid§!, no less.\n\nIt is a humbling experience that truly brings one closer to Concord, and it is a communion that can be shared with one's company and the kirin that she crosses paths with along the way. My fellow mystics and I have spent the past several weeks traveling along the new roads laid down in the §Yrural west§! of our realm, spreading the glorious news about §YThe Rising Fire§! and how we must adapt the tenets of Concord's faith to a new day. The Silence has taught all of us who follow The Rising Fire important lessons; namely, that we do not need a pyramidal religious order to understand her intentions, that we do not need the temptations of the modern age that turn us away from her glory, that we do not need the legal codes and shackles of some foreigner's ideas of governance to run our nation in defiance of Concord's will. Verdant and Chrysanthemum §Ythrived§! during The Silence, because we learned how to properly interpret and adapt Concord's intentions to the century of communal isolation that it bestowed on the realm. Common kirin organized in their communities, each finding their own meaning in Concord's creations, and working together for a truly classless and equal society can do more good for Kiria than §YThe Way of Fire§! ever could in the modern era. The doctrines of yesteryear belong in yesteryear, and they must modernize too along with the times if they are to hold sway in the future we proudly strive towards.\n\nWe have spread the news and beliefs of our doctrine to §Ycountless kirin§! on the roads we have traveled, and we have been repaid amply in the kindness of strangers and even by the government officials of our Matriarch Superior. Wherever we travel, somekirin is willing to offer us a place to stay for the night and a warm meal, as it is well known that to treat one of Concord's priests with kindness §Yinvites her blessings upon your household§!. And government officials give us alms and gifts, encouraging us to continue to spread the word about the end of The Silence and motivate the populace to rejoice. Though most do so perhaps mistakenly; they believe that we are priests of the old tenets of The Way of Fire, not mystics of The Rising Fire, and doubtless we would get into heated confrontations with them if they knew the truth; most officials from Vermilion I have gotten to know are §Yfairly dogmatic§! in their old beliefs, and would not react well to anykirin professing something some would see as §Yheretical§!. But what they do not know will not harm them, and it will make our lives easier as we continue to spread the word.\n\nWe have enlightened many converts today, just as we did the day before, and as we will continue to do tomorrow. We are the §Yforefront of a movement§!, the tip of the spear, and the fruits of our labor will one day be sweet to savor. Until then, we must do our best to make sure Concord's true divine will is heard throughout the nation."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_2_TITLE:0 "Igniting a Spark"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_2:0 "The wonders of modern technology are truly a blessing from Concord. Where once we roamed from town to town and village to village by hoof, the advent of modern transportation in the form of §Ythe railroad§! has greatly aided us in spreading the beliefs of The Rising Fire to the kirin of the realm. We can visit several towns in a day, whereas before we could only visit one town in several days, stopping at inns or farms along the road and speaking to only a hoofful of kirin before moving on. With such an efficient vector for proselytisation as the railroad, the Rising Fire is spreading §Yfaster than ever§!, and more and more kirin in more and more towns are finding the truth in our teachings. This is truly one of the greatest boons our movement has ever seen, and proves that modernization and The Rising Fire are made for each other.\n\nWhen night falls and the day's tracklaying has ceased, miniature shantytowns spring up at the end of the line. They are populated by an §Yentirely new class§! of kirin who are more than eager to embrace The Rising Fire. On any given day, I speak to tracklayers, coal miners, mechanics, and even prostitutes who populate these transient railside camps. Many are pleased to have a job free of the dull monotony of farming and fishing, but they also feel §Yinadequately rewarded§! for the services they provide by the foreign businesskirin who employ them. The work they do is backbreaking and dangerous, and yet they barely earn more than farmers and fishers do for their labors. The Way of Fire does not care for them, and would rather that they §Ynot exist at all§!, as the traditionalist mystics and priests are wary of the new developments happening in the Realm. But §YThe Rising Fire supports them§!; they provide important labor for their communities, and in the eyes of Concord, they are favored by her divine blessing. Under our teachings and guidance, they are helping to build communities that will appreciate their work and reward them amply. We will do what the leaders of the realm will not do: acknowledge them, recognize their troubles, and treat them as equals. Such is Concord's will, and such is my purpose on this earth. As her faithful servant, I will not rest until §Yher will is fully realized.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_3_TITLE:0 "Letters of Change"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_3:0 "As of late, I've spent less time traveling the roads than I have staying in one place and writing letters. It is a queer transition and one that I'm not used to, but it is proving to be more effective. Since the §YTransmission Office§! was opened to receive petitions from kirin all across the realm, my followers and I have spent our time writing letters on behalf of the common kirin throughout the Realm, acting as their representatives to petition the Matriarch Superior through the office. It is a change that benefits the common kirin more than their leaders at the §YPlenum§! would believe. The Office of Transmission is designed to serve as a direct interface for the Matriarch to hear from her subjects when they cannot make the journey to Vermilion to petition her in person, but a large portion of our nation is still §Yilliterate§!, meaning it is useless to them. My fellow mystics and I are all literate by our training and education, and so we visit these kirin, put their complaints and desires onto paper for them, and make sure that they are received by the §YMatriarch herself§!.\n\nThis has been a great boon to the commoners, as otherwise, they lack the necessary influence to make their voices heard, especially by the leaders of the Plenum. Priestess Winter Frost is insular and myopic, and sees any kirin speaking out about how The Way of Fire has failed them as §Yheretic rabble to be ignored§!. Fickle Current is indifferent; he is foreign-born and foreign-educated, and sees himself above the afflictions and desires of the commoners, viewing them only as §Ytools to be used§! for his own personal gain. And Premier Autumn Blaze, though well-intentioned and caring, is naive and inexperienced, and simply §Ylacks the awareness and knowhow§! to address this problem. The harsh realities of modernization are leaving us common kirin behind, and so somekirin must serve as their herald and their champion. Just as I have always faithfully served §YConcord§!, so too shall I serve §Ythe poor and downtrodden§! of Kiria. And as they realize their voices are being heard and their complaints are being addressed, the common kirin of the Realm will remember who listened to them and who fought on their behalf, and they will remember that it was The Rising Fire that saved them—not §YThe Way of Fire§!."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_4_TITLE:0 "Fanning the Flames"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_4:0 "I see now that this was always the way it was meant to be. There could be no negotiations with the decadent Way of Fire; the only recourse that we have left to resolve our disputes on religion and Concord's holy light is §Ythrough battle§!. But it is better this way, in a sense. Before, my followers and I had to make concessions, engage in petty palace politicking, backroom maneuvering, and more; all the tools of §Ythe Great Game§!, of which I am no novice. But back then, during the Great Leap Forward, every word I said was carefully chosen, every action taken carefully considered, and I had to hide my disdain for the kirin like §YWinter Frost§! behind sweet smiles and pleasant conversation. It was a sport I was good at, but it was tedious. But now, the game has changed, and I find myself in open rebellion against Vermilion, fighting tooth and nail with the deluded souls that cling to the hedonism of the Way of Fire, for all the good it has done the realm and the kirin who suffered under it. It is refreshing to share my words more openly with kirin who believe in what I have to say than to debate with those §Yblinded to the truth.§!\n\nBut now that the game has changed, my focus must likewise change by necessity. When we march into Vermilion, it shall herald a new age for the nation, a nation reborn under a §Ynew and revived§! Realm of Kiria. As Concord's foremost chosen and loyal First Priestess of the Rising Fire, only I have the knowledge and pious faith necessary to save the Realm and bring the faithful of Kiria back to peace and prosperity. My word shall be law, for I alone have been deemed truly worthy by Concord Herself to speak for Her, and nokirin—not naive and incompetent, §YAutumn§!, nor shameless reactionary §YWinter§!, nor slimy foreigner §YFickle§! will be able to stand in my way. I shall be free to shape Kiria in Concord's most blessed vision, and even Matriarch Superior Rain Shine §Yshall dance to my tune§!, for hers is a weak will, unfit to rule over all of kirinkind. Kiria's moment of glory is coming; all I have to attend to now is the simple matter of §Ywinning this war§!.\n\nBut if that were the only thing I had to concern myself with, victory would be all but assured. There is, and will remain, the matter of holding the Rising Fire together about me until I can accomplish my dream, the §Yrealization of Concord's will§! in Kiria. The Rising Fire is hardly a monolithic organization; there are many different ideas, opinions, and cliques that exist within its strata, many of which are at odds with each other, and only united through the arduous and righteous task we have ahead of ourselves. But when the Way of Fire has been defeated, and the foreigners sent back to distant shores, what happens then? My followers and the commonkirin throughout the Realm §Ygive me their implicit trust§!, but that does not mean I will control it forever. Their trust in me must remain when Vermilion is subjugated, and for Concord's will succeed, I cannot be displaced from Her holy mission. She has placed Her divine trust in me, has chosen me to be the executor of Her will, but that is not something that everykirin will acknowledge. Imagine what sorts of §Yterrible calamities§! will befall my beloved Realm should my work be started but left unfinished? The thought is too terrible to consider. When the stakes are the future of our nation, and even the future of our entire species, there can be no gambles, no unwarranted risks taken. To ensure that Concord's vision is made manifest, I must make sure that nokirin stands between us and our ultimate goal. All who oppose me must be dominated or destroyed... §Yeven if they serve the Rising Fire.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_5_TITLE:0 "The Power of Motion"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_5:0 "Today, I ordered the undertaking of a risky endeavor that has the chance to make or break this war. From now on, the Rising Fire shall §Ylead from the front§! in everything we do, to better motivate the common soldier and be able to respond more readily to changes on the front. No longer shall the center of our governance be situated in one static location. Instead, our bureaucratic apparatus in [Root.Capital.GetName] will gather their important documents, procure wagons and trucks where we can find them, and create a mobile command center so that our capital may always be on the move, to follow the charge of victory as we sweep aside Vermilion's dispirited resistance and serve as the administrative §Ytip of the spear§! to make the best and quickest reaction to any new developments on the front. If we are able to see the situation and react faster than Vermilion, then we will always hold the initiative, and whomever holds the initiative will be the eventual victor.\n\nIt is not without its risks, however. That I realize. Civil servants and penpushers don't make the best soldiers, and we will inevitably lose equpiment, documents, and kirin on the long march around the country. There is a §Ygreat danger§! as well, in that if we move too close to the front lines, a desperate offensive by Vermilion could encircle our mobile capital and leave our forces leaderless and confused. But it is a risk I know we must take. Our power is not in our logistics or our equipment, it is in the §Ydivine fervor§! that keeps each kirin fighting against impossible odds for something better than the world they live in today. Knowing that I, the High Priestess of the Rising Fire, am alongside them, leading from the front, will §Yembolden our soldiers and demoralize our enemies§!. And the closer we are to the fighting, the more we risk ourselves for Concord's divine will, the stronger our cause becomes. The weak and faithless §Ywill be culled§! through the trials and tribulations of our struggle until only the worthy, pious, and faithful remain to carry our torch into our new Kiria. On top of that, it will allow me to judge who is truly worthy to stand in Concord's radiant light, and who is not. Having the capital follow me around will separate it from §Ythe weak willed in [Root.Capital.GetName]§! who in my absence would set us about a ruinous path as they make decisions blinded to the true story at the front. We shall shed the dead weight, and only those who are truly loyal, truly faithful, truly devoted to the Rising Fire will be willing and able to keep up with me. And when the fighting is over, we will all know who gave their all to serve Concord, §Yand who we must cast off if we are to save Kiria from itself.§!."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_6_TITLE:0 "The Primordial Fire"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_6:0 "The hour of our toughest trial is upon us. Vermilion's armies are on the offensive, and all we can do is §Yhold tight and resist the storm§!. Everywhere along the front, the brave soldiers of the Rising Fire do everything they can to resist the onslaught of the false prophets, but still, our resolve remains unbroken. Bent, certainly, but broken, §Ywe are not§!.\n\nEven still, our preachers travel Kiria spreading the true word of Concord to anykirin willing to listen, even in the lands occupied by the heretic administration in Vermilion. It reminds me of my own travels §Ybefore the war§!, when the Great Leap Forward was just a thought and not a derelict reality. I remember wandering from town to town with my band of followers, stopping at inns or sympathetic faithful, and evading the harsh scrutiny of The Way of Fire and its many lapdogs, all the while preaching §Ythe true faith§!. Things were hopeful then. Kiria was awakening, and I believed that Concord had chosen me to be the spark that would ignite a new age for our people, rousing them into action and propelling us together into the glory of a new tomorrow. §YHow things have changed§!.\n\nThe kirin we send out into the country to preach and praise Concord are now tasked with another function: to incite outrage and revolt with incendiary rhetoric and carefully pointed questions. The spectre of Vermilion's oppressive retribution is the anvil upon which we beat the hammer of scripture, and between the two, §Ythe common folk of Kiria are tempered§! and ready to fight for their Realm. To the peasants, this must seem like the end of times, but rather, I see it as a new beginning. There is no beginning or end to Concord's holy creation, only periods of transition. Who is to say that the Primordial Fire that birthed our world was not the §Ydying flames of the last?§! Who is to say that, should the time come, §Your world will be born again§! in flames, if Concord wills it? That is what this war is, this struggle for Kiria. It is the rebirth of Kiria through holy fire, a new Primordial Fire, one that shall temper our faith and shape it into something new, something stronger. Fire, fury, and passion are not symbols of our failure, but §Ymetrics of our success§!, for the Realm could not be born anew without cleansing flame. That is what Concord wants for Kiria, and that is what we strive for. So we must give ourselves to the flames, nurture them, let them grow. And when all of Kiria burns like paper in a lantern, only then can a new future be written §Yfrom the ashes of the old.§!"


KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_7_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_7:0 "Rising Sun holding court with her retinue some way from the front. Noisy, dirty, and dangerous, but it's good for morale for the troops to see their First Priestess visiting them. (Maybe write a bit about how this solidarity is, in reality, merely performative.) At one point a wounded soldier had stumbled in. What she said to me really made an impression. Her platoon had encountered the advance guard of a Vermilion banner regiment, but those weren't kirin they fought, but clockwork golems of brass and glass. The golems were impervious against their small-arms and blades, and they had to fall back time after time, leaving behind the wounded and dead to be tramped by the inexorable march of the golems, but they'd perservered, taking heavy losses, and in the end it was mettle that bested metal. The mare brought a gift: a serrated blade ripped from one of the clockworks, the esoteric design a century old, strangely organic-looking, with curves and abrupt edges. It would seem that Vermilion has invoked the ghosts of the Silence. Who knows how they acquired the clockwork legions of Sunrise to fight their battles, but they did. This is irrelevant - a hoofful of golems will not change the tide of the war, and their mechanical lockstep, intimidating as it is, will falter against the inexorable march of history, Kiria's history - that it will be the people who triumph, and that it will be Rising Sun who will sit on the Vermilion Throne, to bring Kiria into a new age of enlightenment and prosperity."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_8_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_8:0 "ahaha - Winter Frost can suck it! After many hours of grueling negotiations, throughout which my comrades and I were sustained by our indomitable belief in the divine righteousness of our cause, we hammered out an agreement - Winter Frost leading the Way of Fire, some delegates from the R&HP, and us - for the Matriarch to proclaim to all of Kiria. And what did she proclaim? Why, a decree affirming the reconciliation between the Way of Fire and the Rising Fire, that both faiths will exist in mutual harmonious coexistence, that they, both devoted to the worship of Concord, will never find cause to go to war with each other, being cousins in the faith, if not brothers and sisters outright. The decree codified the equality between our religion and Winter Frost's, officially recognised and enshrined via a Matriarch's proclamation our right to exist, to spread our faith, to be a fully-established part of Kirin society. The stick of a threatened war, coupled with the carrot of the Path's full cooperation and assistance in resisting the northern traitors, has accomplished more for the Rising Fire than any war would have been, without necessitating even a bit of bloodshed. Of course I am under no illusions as to the reality of the situation; the hardliners in the Way of Fire will never accept the Rising Fire as equals, when they view our very existence as an affront to Concord and Kiria, and these hardliners exert a great deal of influence on our good friend Winter Frost. Poor Winter - forced to accept this humiliating compromise by the civil war, so slavish in her devotion to tradition and propriety that the idea of even protesting this decree of a Matriarch is anethema to her, and now having to face down the elder hardliners who will no doubt be raging against this most (un)fortunate development. I could almost feel sorry for her. Though there are those in my own camp, the Path's most devout, that decry this submission to Matriarch Superior, and this commitment to coexist with our decadent, fallen rivals, they are not so powerful or prominent to pose a threat to my control over the Path. The Rising Fire will accept this compromise, and we will capitalise on the vast opportunities it presents to spread our faith far and wide."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_9_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_9:0 "We did it! The Rising Fire has triumped over the decadent Serene Tendency. And we didn't even have to go to war to do so. The power struggle was grueling, yes, but I'd do it again in a heartbeat if the only alternative was to resort to force of arms. There are those in the Path that think we should have gone further, to relentlessly hound the charlatans of the Tendency until they have been wiped out as a political force entirely, but that would have resulted in conflict. Winter Frost may not have had the backbone to fight to protect her faith, but the hardliners of the Tendency certainly do. It's true that the fruits of our victory are mellow and modest. But the fact that we have secured the recognition of the Matriarch through orthodox means pleases me greatly. It proves that I'm a good enough statesmare to achieve my goals the hard way. After we conquer the rebellious northerners and bring them to heel, I'll lead the Rising Fire into a new age, helming Kiria from the imperial capital of Vermilion itself. The post-war period will require a transformation of the Path. Where we had thrived in the opportunities created by conflict and instability before, we will now have to become the party of peace and prosperity, to cement our power. The more militant factions of the Path will have to be reined in or cast out, but that's just how things have to be."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_10_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_10:0 "Sunshine Headlands nuked. It caused a landslide, revealing an ancient tomb, at least several millennia old, buried beneath tonnes of rock and soil, now displaced by the nuclear hellfire that bathed the Headlands in flame. It was not soldiers, but local survivors seeking shelter, who came across the ancient tomb, and found within a sarcophagus made out of an unknown metal alloy. Inside was a skeleton of a tall, slender equinoid, lacking the scales of a kirin but possessing a long, curved, elegant horn embedded in its forehead. The possibility of fakery notwithstanding, this would mark the first time the remains of an eastern unicorn have been found. In kirin mythology that predates the Way of Fire and Concord, the kirin race was created as the offspring of the eastern unicorns - a sub-type of unicorns reputed to have prodigious magical ability, distinctive for their flowing manes, tall, lithe and slender figures, and curved, long, and wickedly sharp horns - and dragons. In a time of war in Kiria, this discovery spurred some interest nationally, but most of the eagerness came from international observers and archeologists.\n\nRising Sun herself went to the site of the tomb. Accompanied by weary soldiers clad in ad-hoc radiation protection gear, she gazed upon the sarcophagus with her own eyes, observing its millennia-old occupant. She grasped its horn in her magic and tugged; it was firmly attached to the skull. In this entry she reflects about the eastern unicorn myth and their purported creation of the kirin race, and this recent groundbreaking revelation in this time of war. If the eastern unicorns were true, then it follows from this that there was a period before Concord, before the kirin had come to inhabit Kiria, where these graceful  creatures presided over the realm. Theological conclusions; akin to evolutionary theory to Christian fundamentalists. She decides that the news of this discovery must be suppressed, and ordered the tomb to be sealed, but not before taking the eastern unicorn skeleton back to her headquarters."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_11_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_11:0 "She who controls the past, controls the future. Already, the cadre-scholars of the Rising Fire are travelling the Realm to set up schools, teaching the next generation about our history. Old schools of the old decadent regime, operated by the Serene Tendency, or the modernising R&HP, or the fascist NAKP, have been shut down, their premises commandeered for the Rising Fire's schooling campaign. There had been dissent regarding the teaching material; I'll admit that they present a sanitised and simplified version of our history that elides a lot of the nuance, and which demonises (not unrightfully so) our enemies in the civil war. They say that this is closer to indoctrination than genuine education, that we owe it to our kirin to give them the gift of access to knowledge and critical thought in order to be truly liberatory. That may be the ideal, but we face challenges that require expedient solutions. The forces of reaction are defeated but not broken. In Fragrance and Rhapsody, in Greater Providence, in Vermilion and Massicot, the remnants of the old world plot and scheme their counterattack. We need to conquer the hearts and minds of the next generation to snuff the brewing counterrevolution in the bud, strangle it in its cradle, starting with consolidating our ideological control over the youth. She who controls the youth controls the future. Their loyalty is key to our survival. So what if this is indoctrination? The threat of counterrevolution necessitates this unpleasant expediency. The counterrevolution is the "primary contradiction", the solution to which requires indoctrination, which is contrary to freedom of thought, and thus represents the creation of a "secondary contradiction". Once the "primary contradiction" has been resolved, we can get around to resolving the "secondary contradiction"."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_12_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_12:0 "My order for the many disparate chapters Incendiary Movement to disarm, disband, and report to their regional Banner Jurisdiction to be formally integrated into the state apparatus has proved contentious and controversial, and no doubt unpopular among the more radical sections of the Republic, but it is necessary for our survival. The furore over the mass arrests, the expulsions, the deportations and exiles, and the few unfortunate yet necessary executions -- this will pass with time. The Republic must be united to be strong, and to be united we must embrace centralisation, not only on a technical level but also on the level of political thought and debate. If the levels of government within the Republic are squabbling factions, then we are no better than the bad old days of the Plenum, and we all know how that ended. The Incendiaries were integral to the success of our revolution and the establishment of the Republic, but their time has ended. Kiria does not need scattered and infighting groups of revolutionaries and rebels running amok in the countryside. They have to submit to the authority of our new government in Vermilion so that all of Kiria may march in lockstep towards the bright new future we are building. It is true that institutionalising the Incendiaries robs them of their characteristic dynamism, innovation, and determination, yes. But have I not proven my worth as a ruler? Have I not, with my leadership during the war, brought the Republic to victory? It is time they accepted my right to rule and placed their trust in my leadership, and to respect my edicts. While the Incendiaries remained outside of the authority of the central government, this could not have happened, ever. History will vindicate me; they will understand that this was not so much a necessary sacrifice (though it is necessary) but rather a logical progression into the next stage of our revolution -- the period of centralisation and consolidation after the initial military success to forge a new political and economic order. While they may curse me as anti-democratic now, future generations will know that it was I, Rising Sun, who had the foresight and strength to do what was necessary for the future of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_13_TITLE:0 "None Shall Stray"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_13:0 "Rising Sun writing about a soft coup she had orchestrated within the Path of the Rising Fire. The transfer of her opponents to insignificant postings far away from the capital, to sinecures, into forced early retirements, the more obstinate encountering crippling or fatal accidents, a prominent leader of the Incendiaries' Movement arrested on charges of blasphemy and treason (I don't know how the Banner of the Cleansing Fire managed to frame him for these charges, but they did so; the exact details do not concern me, only the results) and imprisoned. This is all necessary, even though I had considered some of these kirin to be my comrades-in-arms, sparring partners in theology and political strategy, or even friends. For one, they had outlived their usefulness; it would be nice to have them around, but I do not need them to survive. More importantly, their dissent and obstinate refusal to acknowledge my leadership even in the hour of the Rising Fire's greatest victory -- a victory to which they owe me -- is wrecking the course of our revolution. Now that we have seized the reins of power and the machinery of the state we must be up to the task. We need to mature, and that means a strong, centralised government united under my leadership without the internal debates and lack of hierarchy that were an asset to the Rising Fire during the civil war, but are liabilities to my rule now. These foals who squabble for the sake of squabbling, nitpick pedantically, level unhelpful criticism -- they must respect me, their Matriarch. As we can see here, Rising Sun has a very black-and-white, you're-with-me-or-against-me kind of worldview."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_14_TITLE:0 "Entry 14"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_14:0 "Rising Sun rants about the threat of the foreign ideology of Marksism, spread like an infectious disease in Kiria by the Marksist-Stallionist Workers' Party. Like a disease, they must be eradicated before they contaminate the body politic. Marksism, arisen out of a very different context, history, and material conditions than Kiria's, is completely unsuited for Kiria and the kirin race. The sterile and pseudo-scientific aspirations of Marksism is the worst kind of cosmopolitan elitism, as it rejects the dominance of Concord above all, and the important role priests and mystics play in kirin society as Concord's chosen administrators and leaders. The ignorance of the MSWPK is blatant in their attempt to impose their ideology on Kiria. Of course, Rising Sun is also angry because the MSWPK is an ideological rival to the Rising Fire, especially in the cities where there are workers in factories. The idea that the state should be separate from religion is also a challenge to the power of the Rising Fire. Rising Sun is not an impartial actor. She writes that the MSWPK is more dangerous than the NAKP. It is a threat on par with the blasphemous sectlets within the Path that we had successfully stamped out. We need to do the same to the MSWPK before their grasp irrevocably tightens around the hearts and minds of the urban population of Kiria. Rising Sun's strongest justification: the MSWPK is a foreign ideology transplanted onto Kiria. The NAKP and the MSWPK are two sides of the same coin, foreign interlopers trying to exploit Kiria. It has no place in Kiria. We must treat it like we treat any other invasive species: by rooting it out with utter prejudice to destroy it entirely. Re: the arrest of Cherith Kattumaram, the Skynavians' denunciation only proves that they were trying to infiltrate Kiria to spread their ideology. Why else would they denouce an internal Kirian affair? (Rising Sun is rather deranged; the MSWPK is nowhere as powerful as the NAKP, but ideologically it may well be the stronger threat to Rising Sun's cult of personality from the left.)"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_15_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_15:0 "Final diary entry for KIC good ending. Rising Sun talks about her own feelings. She underestimated the people of Kiria. They had proved not only to be capable of enduring great suffering and making huge sacrifices to realise their dream of a free and democratic Kiria, but also possessed the agency to stand up to her and demand it when the situation could no longer justify authoritarianism. In retrospect this dream was not her own; it was the dream of the Kirian people, and she had only guided it to realisation. She feels immense gratitude to Dayspring for helping her make the right decision, and the deepest regret and shame for her foray into authoritarianism before Dayspring set her straight. it was so tempting to hold on to power at that moment, make sure the history books portray her legacy as rightoous, unassailable, saviour of Kiria and mother of the nation. But that would have been wrong, and deep down she would have known that, and no amount of propaganda or revisionism would have changed the truth. the truth would have come out anyway, as the example of the Sunrise Massacre shows. better to be honest and truthful now, where she can respond to her critics and victims, make proper apologies and amends, and work towards redemption and rehabilitation, than to be forever vilified as a tyrant when the truth is exposed after her death. She is grateful that the revolution was not a revolution, as in a full circle that takes Kiria back to where it started, but had succeeded in overthrowing the old order. She had played her part in bringing that to fruition. Now it is time for her to take a step back and let the kirin people decide how they want their new Kiria, the new order, to be like. Let the history books portray her not as a semi-divine Matriach, but as a kirin mare who had her triumphs and mistakes, Rising Sun the kirin, not Rising Sun the myth. include anything else you feel is relevant to this ending."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1_TITLE:0 "Doctrine of Ashes"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1:0 "Today was my first mission out on my own, away from the guidance of my dear mentor, Rising Sun. For the first time in my short life that I've spent following her, she has entrusted me to make my own decisions and §Yexecute Concord's will§! to the best of my capabilities. She has given me use of the troublesome pirate, Roaring Fire, to aid my team of Valiants in our tasks, and though the pirate does her best to needle her way under my scales, I do my best to shut out her disingenuous words.\n\nThe High Priestess had tasked us with hunting down and smiting one troublesome heretic who goes by the name of Quarrelsome Wren. Whether it was his real name or not, I do not know, nor did it matter. What mattered was that High Priestess Sun had branded him a heretic, and for that, §Yhe had to be dealt with.§! Once a faithful follower of our way, he had dared to question the divine will of Concord to Rising Sun's face, questioning whether she was truly the executioner of Her will, and as a result had been condemned and expelled by the faithful priests and mystics in attendance at the temple that day. Ever since fleeing Chrysanthemum, he had wandered from town to town, §Ysubverting the Rising Fire§! with his lies and heresy, corrupting the rank and file and confusing the peasants who did not know he had been branded a heretic. But when we heard that he was hiding in a remote monastery in the mountains of the Cinereous Strath, Rising Sun had dispatched me, my Valiants, and the pirate to deal with him.\n\n§YI do not think I will soon forget what I witnessed today.§!\n\nWhen we arrived at the monastery and demanded that Wren surrender, he refused to show himself, and the monks at the temple attempted to defend him when we entered. Things rapidly grew out of hoof, and several of them §Yturned into niriks§! to defend the heretic. We had to fight to get to him, and I was forced to strike down kirin who should have been my brothers and sisters with my sword. It disturbed me, but the actions of the pirate disturbed me more. She §Yreveled in the slaughter§!, like a monster sent by Concord to punish Her enemies, and those that raised a hoof against her were brutally cut down in a flurry of swords. Violence should only be the last resort when those that oppose Concord's divine will give you no choice, but they should never be something to indulge in.\n\nIn the end, we found Quarrelsome Wren as he tried to flee, and one of my Valiants shot him through the legs to ensure he couldn't. As I put my sword to his throat and asked the heretic if he had any words, he surprised me with §Ya question§!: has Concord ever proven to anykirin else that Rising Sun is her champion other than Rising Sun herself? I retorted that her successes so far have proven Concord's favor for her, that she would not have gotten this far if Concord did not see her as Her champion. But Wren only asked me again: if Rising Sun claims to speak for Concord, why has Concord not assured the faithful that Rising Sun's authority is derived from Her divine will? How could she §Ytruly speak for Concord's divine will§! if she is not the Matriarch Superior, Concord's avatar on earth and embodiment of her will made manifest?\n\nI did not have the opportunity to question him further; disgusted by his heresy, one of my Valiant companions silenced him forever with a bullet to the head. I could only stare in shock, but magic tugged on my mane and I looked over to see Roaring Fire about to drag me out of the burning monastery. "Meditate on it later, little filly," she scolded me in her hoarse voice, "unless you want to join the monks under the ashes and timbers." I knew she was right, and so reluctantly, I followed her out of the temple. I looked back over my shoulder as we left, only to see it collapse in on itself with a §Ygush of fire and a cough of smoke§!, and I found I could not shut Wren's voice out of my mind, no matter how hard I tried."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2_TITLE:0 "Doctrine of Fire"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2:0 "I am beginning to feel like a brute, a monster, and the pirate is not helping with her §Ysubversive words and snide remarks.§! Some context: today, High Priestess Sun sent my team and I on a mission to smother a heretical offshoot of the Way of Fire and the Rising Fire both, centered in a town where the peasant-preachers misquote scripture and attempt to use it to justify their split from both Vermilion and Chrysanthemum. While I'm sure the hedonists in Vermilion are §Yhappy to see these heretics in our territory§!, Rising Sun knows that we could not stand their presence. The more the Rising Fire splinters and fractures, the weaker we become until one day Vermilion will bear down on us with an unstoppable tide of §Yfire and blood§!. This sect could not be tolerated, and so we were dispatched to put a stop to it.\n\nAnd put a stop to it we did, with fire and sword and bullet. I scarcely had to lift my hoof before the §Yvillage was burning§!, so ill-prepared were the peasants for this divine onslaught of retribution. As I watched my team put the last of the heretics to the blade, Roaring Fire approached me, and I could tell from the smile on her muzzle that I would not enjoy what she had to say next. "That's efficiency," was how she began her insinuations. "These peasants were no match for your team. Rising Sun's little morning star never had to get her sword bloody." I would have replied, but the stench of blood and smoke §Ymade me feel ill§!, and unfortunately, that damned pirate took that as leave to continue her petty remarks. "This is some liberation," she remarked, and she did her best to look me in the eye as she added, "I bet this seems like some kind of mix of tragedy and comedy to anykirin else. A tragicomedy, if you will. After all, it's not like the commonkirin would §Yunderstand the difference§! between what these kirin believed in and what you do."\n\nHer words incensed me enough that I felt I had to respond to silence her. I told her that she would do better to keep her theological musings to herself. I was the one who was the acolyte of High Priestess Sun, not her, after all. And if she continued, she would quickly find herself on the end of her leash. But whether she desired to antagonize me further or just didn't know better, the pirate continued her heretical thoughts. "Didn't the Vermilion dynasty do the same during §YThe Silence§!?" she asked me, and she shrugged as if the question that left her muzzle wasn't stained with the poison of heresy. "Your little priestess herself has said there's no one way to worship Concord. I heard her say it herself during those boring little sermons you make me attend. So why can't she tolerate these kirin? Maybe it's because she doesn't like the whole §Y'equality between all creatures, equality under Concord'§! thing they've got going on."\n\nI couldn't stand her insinuations any longer and pointedly left her after that. I know she was mocking me, trying to find ways to turn my faith into a weapon to cut myself with. She's more §Yattentive to theology§! than she otherwise appears, so it would seem. But she is wrong. Perfect equality between creatures before Concord was how Noctilucent Charm justified the Silence a century ago, and the kirin people need mystics and priests to help them understand Concord's will. Misguided notions of total equality only lead to conflict and separation, and it is something we can ill-afford right now. §YWe must all be united under Rising Sun§! if we are to have any hope of defeating Vermilion and the Way of Fire, so that Concord's true word can finally reach all the kirin of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3_TITLE:0 "Doctrine of Waste"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3:0 "§YI will see her blood in my nightmares.§!\n\nYesterday, High Priestess Sun sent my team and I to the town of Wheatchaff, a town in the face of the advancing Vermilion banners, to enforce her doctrine of scorched earth. If we are to prevail against Vermilion's superior numbers and better equipment, we must make sure they take nothing from us. They will find no shelter and no food wherever they advance, and Rising Sun has ordered that all towns in the way of Vermilion's advance are to §Yburn their villages and fields to the ground§! to ensure they do not get anything. But there are those errant towns that refuse to heed our call. Their residents return to their homes after our soldiers retreat, and even welcome the advancing armies into their villages without resistance. Wheatchaff looked to be the next to do this, so we were sent preemptively to ensure that Priestess Sun's mandate was upheld without exception.\n\nMy team made quick work organizing the destruction of the village and the evacuation of the residents, and as they set fire to the fields and towns, the town's mayor, the pirate, and myself watched from a nearby hilltop. At first, the mayor was inconsolable. She asked us why we had to do this and why we couldn't just let them be, but I did my best to explain to her that §Ywe cannot win if we don't make sacrifices§!, and I commended her and the townsfolk on behalf of the High Priestess and the Rising Fire. At that point, her misery became anger. She screamed at me that we had condemned them all to death. There is no food to be found amongst the miles of burning fields, she said, and no shelter to be had in the ruins of burnt out villages. She said that the forest was no place to be for the elderly and infirm, and even went so far as to claim life under Vermilion §Ywould have been a better alternative to their exile§!. As I tried to explain to her that there are times when a few may suffer so the rest may thrive, she flew into a murderous rage. Her clothes and mane combusted, and the §Rnirik state§! fell upon her in an instant. Before she could lunge, however, Roaring Fire cut her down with a single stroke of her saber, and the mayor's blood spouted from the gruesome wound on her neck and covered my face.\n\nI do not remember much that followed. I think I was in shock. Why do these kirin not understand what we must do to win? Why do they not see that if they do not embrace sacrifice, we will all lose? Shouldn't they be proud that they are doing everything they must to work together and achieve victory over the Way of Fire?\n\nBut then again... how can I chastise them for their lack of pride §Ywhen I feel none myself?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4_TITLE:0 "Doctrine of Justice"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4:0 "Today, we met with the leader of a §Ygrowing resistance movement§! in the city of Massicot, just down the Great Mellifluve from Vermilion itself. We had heard rumors of unrest in the town, and being so close to Vermilion, Rising Sun decided it would be too good of an opportunity to pass up without investigating. If we could foment unrest and rebellion on Vermilion's doorstep, it could be a spark to ignite unrest §Ythroughout the Realm§! as well.\n\nThe meeting, however, proved disappointing. The underground resistance movement was led by a couple of young kirin students, with heads full of ideas and not the harsh realities of our §Yrevolutionary struggle§!. Their representative wanted to extract concessions and promises from the Rising Fire in exchange for garnering the support of his comrades. While we both agreed that the officials in Massicot are corrupt, decadent, and craven, and that the priests of the Way of Fire grow fat off of tithes in their monasteries while preaching to the poor about piety and the simple life, our differences were §Ytoo far apart to be reconciled.§! For one, they refused to pledge allegiance to the Rising Fire, and they refused to submit to our laws and to accept the military leadership of our cadres over their cells. The student was too enamored with their hopeless idea of total independence to compromise and negotiate with me, and when I tried to press him some more, he turned on me, calling me an autocrat and drawing a §Yfalse equivalence§! between the Rising Fire and the Way of Fire.\n\nIt was at that point that I decided we were done talking. If these idealistic students and their misguided peasant lackeys refused to cooperate with the Rising Fire, then §Ywhat is the point?§! We cannot function if we do not move in lockstep with each other, with one goal and one drive. A collection of ideas and factions would only weaken our resolve from within, and if they refuse to see the truth and wisdom of our ways, and insist on selfishly indulging in their pipe dreams of "true democracy", then there is no place for them in the Rising Fire. We move as one and fight as one, and only then will Vermilion fall, and only then will the Realm see the §Ylight of Rising Sun's justice for Kiria.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_5_TITLE:0 "TITLE Entry 5"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_5:0 "(all in past tense) I had spent the day in Vermilion, with Roaring Fire in tow. Rising Sun has just declared her ambitions to unite all kirin under Concord (see kirin republic event 51). Roaring Fire observed that Rising Sun had never asked the people of Zaikiria or Taungpau (where kirin are in the minority) what they felt about being assimilated into the Great Realm of the Kirin. The answer to Roaring Fire's jab was, of course, obvious and easy; I asserted that the Rising Fire had proven its worth as Concord's faithful servants on the temporal plane and that we would be liberators of our kirin sibling in Zaikiria and Taungpau, to create one great big family of kirin. But I more and more feel that this is merely a party line that I am regurgitating mindlessly. I cannot accept as truth that all, or even a majority, of the kirin in these lands would happily and gracefully accept our rule, and I am sure that they would resist our invasions out of genuine fear and the desire to maintain their self-determination, howsoever misguided their nationalism or ethnic chauvinism may be. Is my belief wavering? Kindling and his associates had boycotted Rising Sun's rally. They're very much a minority faction within the Rising Fire, so the most they could do was to walk out. Not that a majority would have mattered anyway -- Rising Sun's word is law, her edicts and decrees incontrovertible. Roaring Fire, sensing blood, of course took the opportunity to torment me further. She said that neither the Republic nor the Rising Fire cared much for its ideals any more, and that this was a nation under Rising Sun. Roaring Fire even said that Rising Sun is going to abolish the Fraternal Republic sooner or later -- she literally said it herself, in her stated goal to establish a Great Realm of the Kirin. The worst thing is, I am not able to disagree with Roaring Fire."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_6_TITLE:0 "Entry 6"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_6:0 "I travelled to the village of (Name) in (State) to check out reports of armed clashes between veterans of the Incarnadine Soldiery, who had been granted land warrants to establish farmsteads in the area, and local villagers. I found out that the veterans had occupied numerous farms and properties in the village, which had been largely deserted by its residents during the civil war as the Republic conquered the area from the Vermilion government. With the end of the war, the villagers are returning, only to find that their homes have been taken over by the veterans. Breakdown of negotiations between the villagers and veterans was exacerbated by the bias shown by officials from the regional Banner Jurisdiction towards the veterans, who of course were their comrades-in-arms. There were nirik transformations, and the veterans responded with force, hacking to death a ringleader of the displaced villagers with swords and stringing her body on a wire above the main street of the village.\n\nI established all these facts post-facto; when I arrived in the village, the villagers had all been killed or chased off by the veterans, who raided and burnt down the campsite outside the village the villagers had erected. The local bannerkirin commander, an affable stallion, told me that the veterans were only enforcing their land warrants granted legally and rightfully to them by Rising Sun's government. This is true; the land warrants, by design or incompetence, grant their holders such a wide degree of power to occupy and possess land and property that the veterans had done no wrong at law. I had been in the room when the land warrant was drafted; the aims are clear -- resettle veterans loyal to the Rising Fire across Kiria to better consolidate the rule of our Republic and pacify and integrate territories that were formerly strongholds of Serene Tendency or NAKP power. The cost in casualties and goodwill of this strategy is evident, but it is undeniable that the strategy is also achieving its objectives. However, I fear for the future this strategy is going to create -- a future built from conflict, persecution, and oppression, undeniably so. I fear that we are creating a new generation of guerillas whose offspring will be taught to hate the Rising Fire and the Republic, and not without good reason. More and more am I believing that we must take a more reconciliatory approach to some things rather than the hard-line stance favoured by my mentor Rising Sun."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_7_TITLE:0 "Entry 7"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_7:0 "Formation of the Supervised Task Forces, made up of volunteers from prison camps of captured Vermilion and NAKP prisoners of war. They are tasked with policing and counterinsurgency. Prisoners from Greater Providence are deployed to the east, south, and west, never to their own home territory where their allegiance might make them unreliable. In turn, prisoners from the east and south are deployed to pacify Greater Providence. Senior and experienced commanders from the defeated forces have also been recruited so their expertise can serve the Republic. I find this distasteful. I looked at the list of paroled POWs. Some of them had been major and greedy landlords, corrupt mystics, profoundly reactionary kirin. One of them was responsible for the destruction of (village) during the civil war. Another was known to execute all Rising Fire mystics and priests she captured. And now we are working with these scum, to who we have promised their freedom once their service is complete, along with rewards of land and money. Roaring Fire was silent throughout my tirade. She said that wasn't this what happened to her? For all her rhetoric, your First Priestess is a wily and cunning fox. She has no scruples about using her old enemies. Keep your friends close but your enemies closer, you know what they say. I bet you most of these collaborating POWs will find themselves back in the camps, or six hooves under, once they have been of use. Better to put idle hooves to good use than to have these commanders plotting and schemeing in prison. I told Roaring Fire that this was still not right. What about the victims of these criminals? Even if we reimprison them afterwards their victims would still not get their justice. I know that these scum will be committing massacres and lootings as they serve the Republic. Roaring Fire became quite quiet and reflective. Reflection about what Dayspring Rose felt about Roaring Fire. Would she call her a comrade? ally? or just a tool, a dog to be pointed to one's enemies? Dayspring Rose writes: I can't deny there is some camaraderie between Roaring Fire and I after all we've been through during the war. She alone understands my disillusionment with Rising Sun and the Rising Fire, because she was the one who was by my side as I experienced the events which disillusioned me. Though she has no patience for Concord or justice, she is an honest mare, and a mare of honour and courage. I dislike immensely her coarseness and ruthlessness, but these things no longer disgust me. I harbour for her a wary respect. This entry isn't just about Dayspring's misgivings about the Rising Fire's employment of these former enemies. It is also about Dayspring's complicated relationship with Roaring Fire."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_8_TITLE:0 "Entry 8"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_8:0 "Dayspring Rose reflecting on her exile. She is on a small junk, with a backup electrical motor, with Roaring Fire, sailing to the Zebrides. Roaring Fire is an adept sailor (she was the pirate queen, after all) and she only needs to use the sails to propel the junk. Her life in Kiria as a leader of the Rising Fire is over, yet she feels calm. She knows resolutely she made the right choice. It still pains her to think about Rising Sun, her mentor who had been a mother to her, who'd raised her from birth after finding her abandoned by parents killed by Vermilion bannerkirin. Rising Sun's betrayal had torn a hole in her heart. But Rising Sun had raised Dayspring right. When push came to shove, Dayspring chose Kiria, democracy, and justice over Rising Sun and power. Discuss more about Dayspring's feelings. She's left behind her entire life, the Rising Fire, Kiria. She can never go back. She's split from most of her friends and comrades. Dayspring is grimly resolute. She may have failed to prevent Rising Sun's usurpation, but at least she will prove to the world and history that there were still those within the Rising Fire who had opposed this. They will sail to the Zebrides, where Kindling Flash had gone. They will join with his burgeoning resistance movement in exile and see what can be done. Keep fighting."

