KIR_empire_focus_4y:0 "A Professional Army"
KIR_empire_focus_4y_desc:0 "Like all businesses the military must be run like a well-oiled machine. No leaks, no mistakes, no ifs, ands, or buts. Absolute disciple and absolute loyalty must be given from all our commanders and soldiers, as well as the corporations who back the defenders of Kiria. Anything less should amount to heresy, or at least be worth a fine."
KIR_empire_focus_5a:0 "The Twelfth Vassal-Corporation"
KIR_empire_focus_5a_desc:0 "So far we have codified a total of eleven vassal-corporations in service to the Matriach Superior. But we yet have need for another. We can't let all our vassals get too wealthy without taking a slice of the pie for ourselves, and so shall be born the Corporation of Kiria, an extension of the NAKP and the Chairkirin's control over the economy; the ultimate tool to cement our influence in the Kirian sphere."
