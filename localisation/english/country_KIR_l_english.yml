KIR_fragrance_shipyards:0 "Fragrance Enterprise"
KIR_fragrance_shipyards_desc:0 "The shipyards of Fragrance Enterprise represent something very special to the kirin of its namesake city — their unique commercial culture and maritime heritage, as well as everything the government in Vermilion took from them.\n\nThe shipyards of Fragrance were among the most modern in the 700s and 800s, churning out top-of-the-line oceangoing junks and other vessels for private owners and the Vermilion government alike. All the largest naval manufacturers and merchants did business in the city, and the kirin there were proud of their role in the Realm's economy. But all of this changed when Noctilucent Charm saw fit to impose the Silence on the Realm. Her decrees abolished all hierarchies, currency, and from this, the concept of trade itself. To the city of Fragrance, it was nothing short of the apocalypse. The city was the traditional center for innovation and foreign contact in Kiria, and the Silence would surely mean the end of everything they held dear.\n\nSince the decrees of the Silence would also entail the disbanding of Vermilion's navy and army, save for a few Banners given special dispensation, as well as the loss of trade, the prospect of the Silence especially upset the Kirian fleet based in Fragrance. So, the fleet's captains did something radical: they mutinied, disobeyed orders to scuttle their ships, and turned to whaling, smuggling, or piracy to keep Fragrance's maritime economy alive. Vermilion's response was swift and brutal. In the last military campaign of the Vermilion Banner Army before their formal disbandment, they marched on Fragrance and enforced the Matriarch's decrees by force, demolishing Fragrance's port and shipyards in a punitive expedition and burning whatever ships had remained at anchor in the harbor.\n\nUpon the conclusion of the Silence, Fragrance saw its chance. The diaspora flooded into the city of their ancestors, and many returnee shipwrights pooled together their knowledge and capital to rebuild Fragrance's ruined shipyards and render them operational. Combining domestic craftsmareship and foreign innovation, the shipyards of Fragrance function once more.\n\nWhile Vermilion generously subsidizes the Fragrance shipyards, the Matriarchate has never formally apologized for the devastation of Fragrance."
KIR_fragrance_shipyards_rebranded_available:0 "Fragrance Enterprise has been §Yrebranded§!."
KIR_rhapsody_arsenal:0 "Rhapsody Arsenal"
KIR_rhapsody_arsenal_desc:0 "The Rhapsody Arsenal proudly bears its illustrious and storied reputation. The "Ever-Industrious Smithy" of the Procurate of Rhapsody has long supplied the Kirian Banners with cannon and arquebuses, shot and shell, to defend and enforce the will of Concord across the Realm and beyond.\n\nAs the Silence descended over Kiria, so too did the Arsenal's fortunes suffer. Officially, the Arsenal never ceased operation, having received a special writ from Matriarch Superior Noctilucent Charm to remain in operation throughout the Silence. The Arsenal had always been the premier military supplier of the Procurate and the Realm, and therefore they had some prestige in the eyes of Concord. In reality, the Arsenal's forges had cooled many years before the Silence for lack of funding, resources, and expertise.\n\nAs the Silence came to an end and Matriarch Superior Rain Shine decreed modernization and openness to be the order of the day, the Procurate decided it would be wise to try and resurrect the Arsenal once again. And so the Rhapsody Arsenal was reborn, recruiting to its workshops and laboratories both domestic talent and foreign know-how to gird the defenders of Concord once again."
KIR_rhapsody_arsenal_rebranded:0 "Rhapsody Arsenal"
KIR_rhapsody_arsenal_rebranded_desc:0 "desc for rebranded"
KIR_sycee_trading_house:0 "Sycee Trading House"
KIR_sycee_trading_house_desc:0 "The port of Sycee in the Comely Cape houses the waterfront headquarters of the Sycee Trading House, one of the oldest merchant banks in all of Eastern Zebrica. After the beginning of the Silence, the Trading House's merchant-directors took their business abroad and continued to make their fortunes away from their homeland. A century of consistently-prudent investment and diversification in Griffonia and Equus have brought them wealth beyond our dreams, and now they are ready to make a small portion of that wealth available to us. Returning home, Sycee has become one of the chief corporate supporters of the National Association of Kirin Patriots and their modernizing and pro-corporatist policies, while always maintaining their classic openness to anyone that they can make money from."
KIR_motor_bureau:0 "Motor Bureau"
KIR_sorghum_foundry:0 "Sorghum Foundry"
KIR_sorghum_foundry_desc:0"The infamous Sorghum Foundry exemplifies a core trend in Kirian history, that being the constant tension between modernisation and the pressures thereof. Founded before the Silence by an enterprising Bannerkirin who foresaw the inevitability of modernization, the Foundry stoked its first furnaces in the city of Sorghum, importing raw iron from the Peaks of Peril and the mountain ranges of the north to process into steel. Just prior to the enactment of the Silence, Sorghum had begun to look like a truly modern city of the time, with new structures of brick and steel being erected in its industrial districts.\n\nAs the provincal capital of the rural-agricultural Great Mellifluve Delta region, Sorghum occupied a perfect geographical position for labour-intensive industrial production, with its factories presenting a chance for famers from the rural periphery to earn relatively high wages as urban workers. But once the Silence came, the fortunes of Sorghum and its foundries would turn. The then-Governor of the Foundry understood that the Silence would mean the end of her corporation, so she liquified all her assets and filed for "bankruptcy." In reality, she began making covert investments into far less glamorous industries. Though she had terminated all her labourers, she retained the Foundry's paramilitary outfit of foremares, notorious for their vigilance and brutality as whip-cracking overseers. Mercenary services and protection rackets became the primary sources of income for the Foundry in anarchic Kiria.\n\nAfter the Silence was lifted, the current Governor decided that a return to form was in order. Through the aggressive acquisition of farmland around the city through buyouts and evictions, the Foundry was able to construct entire industrial suburbs housing new foundries in which to stoke the flames of production, if only to supply its paramilitary army with top-of-the-line weapons for their next missions. Following in the hoofsteps of the Foundry's operating model prior to the Silence, those farmers from the surrounding countryside displaced by the accelerating modernisation of Kiria were lured to the city with promises of better opportunities, only to be trapped into debt servitude and made to work in backbreaking conditions for subsistence pay. Unfortunately, Sorghum's star will only rise higher, much to the dismay of Peace-and-Plenty and the Great Mellifluve Delta as a whole, whose youth are spat out from the factories with scars both physical and psychological, missing limbs, or as corpses, and whose rivers and fields are soiled by the black effluent spewed forth from the bowels of the Foundry."
KIR_military_industrial_directorate:0 "Directorate of Military-Industrial Affairs"
KIR_artificer_guild:0 "All-Kiria Artificers' Guild"
KIR_artificer_guild_desc:0 "Founded sometime during the 8th Century, the All-Kiria Artificers' Guild has long been the vanguard of scientific and technological innovation in Kiria and Eastern Zebrica; the Guild's prolific experimentation with steam and clockwork mechanics in last decade of the 9th Century were the dominant driving force behind the rapid modernisation of contemporary Kiria.\n\nThe Guild had fiercely resisted the Silence, withdrawing to their strongholds at Massicot and Fragrance and seceding from the Realm. The devastation of Fragrance in the aftermath of a punitive expedition by the last remnants of organised Imperial forces led to the exodus of the surviving members to Griffonia, where the Guild would endure a century in bitter exile.\n\nThe post-Silence generation of the Guild's leadership-in-exile kept abreast of the latest technological developments in Griffonia, with some even having taken up teaching positions at the prestigious universities of Yale."
KIR_wingluck_consortium:0 "Wingluck Consortium"
KIR_wingluck_consortium_desc:0 "The Wingluck Consortium is unique among Kirian corporations in that it is not actually from Kiria. The founders of the Consortium were from New Mareland, and immigrated to Kiria following the conclusion of the Silence. Founded by a griffon named Sevac Sembavat and her pegasus wife Starfruit, the two of them were fascinated with the natural ability of flight, and sought to replicate it on an industrial scale. Securing a loan from the businesspony Gladmane, they began work on plans for large passenger airliners before being contracted by the New Mareland government for military aircraft design. However the two of them were never a couple to simply be content with what they had in life, and when they saw the chance to expand into the entirely undeveloped land of Kiria, they took the risk. In an agreement with the Sycee Trading House, they settled their debt to Gladmane and moved all their operations to the northern Kirian region of Greater Providence. Their pursuit of flight saw their efforts heavily patronized by rich Kirin who have long wished to sail the skies, as well as members of the Kirin Banners, who see promise in such "flying fortresses"."
KIR_armour_bureau:0 "Armor Bureau"
KIR_armour_bureau_LaR:0 "Armor Bureau"
KIR_collegium:0 "All-Kiria Collegium"
KIR_collegium_desc:0 "Without brilliant minds at work, Kiria can never enter the modern age, and the All-Kiria Collegium is the gathering of those minds. Created in an attempt to bolster Kiria's intellectual might, the Collegium acts as a mix between a university and a general research institute, working constantly to advance Kirian science beyond the bounds it was confined to during the Silence. The faculty at the Collegium is made up primarily of diaspora Kirin from Equus and Griffonia, augmented by domestic researchers and other foreigners given jobs as professors or visiting fellows. This diverse cast of characters means that the Collegium is a hub of foreign ideas, often drawing the ire of the Way of Fire. Like many of Kiria's other modern institutions, the Collegium is heavily influenced by the National Association of Kirin Patriots though one of their chief theorists, Cypress Snow, who serves as both a professor of literature and the president of the university. However, the Collegium's role in modernizing Kiria must be valued above its ties to the NAKP, lest Kiria be lost in the ashes of the past."
KIR_massicot_academy:0 "Massicot War School"
KIR_massicot_academy_desc:0 "Before the Silence, before even Iridescent Dawn set hoof on the land not yet known as Kiria, there was war. The Kirin, so vulnerable to the whims of their emotions, were perhaps more than most swept up by the bloody revels of warfare. Upon the shores of the Great Mellifluve, those ancient folk trained their children in the art of combat, where the finest of those who would fight for their city-state came in as children and came out as warriors. It is said that recruits were forced to jump into the frigid waters in winter as an initiation ritual. Those young foals would either drag themselves out by their hooves or be dragged to the icy depths, only to leave as corpses.\n\nAs Kiria united and time progressed, this ancient training ground became a fully-fledged academy that forged the youth of Kiria into the finest blades of the Matriach Superior. Those bannerkirin who could call themselves graduates of Massicot provoked envy and admiration alike, right up until the decrees of Noctilucent Charm. The Silence left the School a glorified museum, patiently waiting for the day of its resurrection, where its hallowed halls may be filled with the disciples of bloodshed once more."
KIR_cog_plow_bull_co:0 "Taurus Concerns"
KIR_cog_plow_bull_co_desc:0 "The Taurus Concerns is a new player in the Kirian industrial game, first registered as a company in Skyfall in 998 by Zenith Bloom, the Matriarch-Commander of the Banner of the Starred Taurus, and her brother Ardent Bloom. A truly modern industrial conglomerate, the Concern has begun buying up factories and mines across Kiria to begin production of both modern industrial products such as automobiles, trucks, and tractors, as well as weapons of war. While many questions have been asked about their conduct across the country in relation to the treatment of workers, the genuine desire for the modernization of Kiria and the advancement of her industry expressed by the Concern's visionary leadership cannot be ignored.\n\nAlso worth nothing is the Concern's close ties to the National Association of Kirin Patriots. Indeed, Ardent Bloom occupies the position of chief economist of the NAKP, and Zenith Bloom makes no secret of her personal involvement in the less-than-savoury activities of the Order of the Iron Chrysanthemum — the NAKP's paramilitary organisation and, as some critics allege, smuggling network. But politics aside, Taurus has shown an interest in developing native Kirian tanks and armor, as long as they get to be the ones to manufacture it."
KIR_crane_heavy_industries:0 "Crane Heavy Industries"
KIR_crane_heavy_industries_desc:0 "If you were to ask Candent Mallow what the secret to the success of Crane Heavy Industries is, they would probably say something like this;\n\n"The more the paper is folded, the stronger it becomes. Eventually, you can fold it no more, and it becomes as tough as steel. The more hidden folds there are, the stronger it becomes."\n\nThe commercial venture that represents Crane Heavy Industries most prominently in the public eye is their light aircraft production operations, for which Crane has won numerous procurement contracts with the Vermilion government. Crane alternates between coy courtship and fierce commercial competition with the National Association of Kirin Patriots over its private modernization initiatives — a tense, capricious, and mercurial relationship that the Kirian commentariat love to hate. The history of Crane goes back longer than almost any other corporation in Kiria, and presiding over it all for generations has been the Mallow lineage.\n\nThe mythical story of Crane's founding goes something like this: the first Mallow was a kirin named Lacebark, who lived on top of a mountain during the warlord era before the Way of Fire unified Kiria. As an army of nirik approached his home, he accepted that he would die, and decided, as his last wish, that somekirin else ought to prosper in his absence. Thus, he stowed all his meagre worldly possessions into a felt bag, and tied them to a large paper crane he had made. He then released the crane into a gust of wind that swept it off the mountain, and he watched it fly away. To his surprise, Lacebark survived the nirik attack, and lamented that he had given away all he had to the winds. However, a few weeks later, a paper crane would fly into his window with a different felt bag attached, and containing half of the items he had first sent out — gold ingots, precious gemstones, beautiful porcelain ware, and rolls of intricate masterwork calligraphy. Each week, another crane returned, and as Lacebark took the chance to send out more wealth, more and more returned each week. Thus was birthed the Crane investing consortium.\n\nCrane is powerful not because it excells in one particular industry, but because it has a hoof in every pot. It is even said that some of the loans that first funded the Sycee Trading House came from the Mallow family, so that the Trading House would always have a soft spot for Crane in their future dealings. Crane today is respected by all, even the Vermilion Dynasty, for its wide reach and the hundreds of thousands of kirin that are variously indebted to it.\n\nCrane cares little for the temporal affairs of the Realm, save for those that concern its most modern and commercially-promising venture, Crane Aircraft. But if one were to strike at this one limb of Crane, the whole beast may soon come knocking."
KIR_dreamboat:0 "Dreamboat International" ##Most (except for AKAG) designer descriptions by Kingston
KIR_dreamboat_desc:0 "The Dreamboat name is on the lips of every trader, captain, freight forwarder, and harbourmaster in all the ports of Zebrica, Griffonia, and Equus. Shipments from Dreamboat do not arrive very often, but when they do, everycreature hears about it.\n\nDreamboat International was founded in the city of Beakavia, known as Azure to the local kirin, by a member of the Kirian diaspora. While Dreamboat's rival company Scarlet Sails Shipping focused on cheap and quick shipments in regional waters, Dreamboat became known for one thing: the security of the cargo. Kitting out their armed merchantmares with thick iron armor and complements of highly-trained and well-equipped marines, they pride themselves on getting high-value cargo wherever it is needed with a 100% success rate. No Dreamboat merchantmare has ever been captured by pirates, sunk by belligerent naval patrols, or seized by zealous harbour authorities. During the Republican Revolution, a Dreamboat vessel gained notoriety by running a Kriegsmarine blockade to reach the city of Skyfall, successfully delivering a personal order of authentic Kirian foodstuffs to the infamous Mayor of Skyfall, Ghislain Guichard.\n\nMany clients contract Dreamboat for shipments that need to sail through the South Kirin Sea, to ensure that their cargo is protected from pirates by the best sailors money can buy. Dreamboat's rivalry with Scarlet Sails Shipping is the shipping industry's worst-kept secret; indeed, stories of thrilling skirmishes at sea between Dreamboat mariners and the pirate scoundrels of Auburn Isle have become the stuff of maritime legend, and do much to burnish Dreamboat's brand image. Allegations of collusion with Scarlet Sails Shipping, their seemingly pirate-immune navy, and their dubious ties with Pirate Queen Roaring Fire are wholly unfounded."
KIR_scarlet_sails_shipyards:0 "Scarlet Sails Shipping"
KIR_scarlet_sails_shipyards_desc:0"Even more so than most corporations in Kiria, Scarlet Sails Shipping is not what it seems. On paper, the company was founded during the Silence, with its headquarters in the small coastal village of Jasmine, and has experienced unusually stable and consistent growth since. Scarlet Sails Shipping, known colloquially as "The Triple-S Syndicate", specializes in shipping and logistics operations throughout the South Kirin Sea and the Sea of Hope, with branch offices in Sen Kinh and the Zebrides and lesser presences in other ports. However, if the few remaining bureaucrats in Vermilion during the Silence had any more resources to ruffle through their papers, the numbers would stop adding up pretty quickly.\n\nIn reality, nearly 70% of the money invested in the company comes from a single source — the Pirate Queen Roaring Fire. While she may be a seafaring corsair, Roaring Fire also has considerable business savvy. Recognizing that piracy won't always work, she established Scarlet Sails Shipping as a safety net if her more dangerous ventures ever went south. However, while the company may have started as a front for Roaring Fire to launder her ill-gotten gains, it has achieved considerable economic success over time, if only because their vessels are the only ones entirely safe from Roaring Fire's fleets.\n\nCurrently, Scarlet Sails Shipping is run by Taupe Caulk, a Middenheim-trained economist, who, while maintaining the company's ties to their pirate benefactors, has also taken up contracts with the Vermilion government and has seen fit to expand the scope of Scarlet's legitimate business ventures.\n\nHowever, the old saying always sticks: Once a pirate, always a pirate."
