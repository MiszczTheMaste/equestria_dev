KIS_invade_NVA_decision:0 "Invade [NVA.GetNameDef]"
KIS_invade_NVA_decision_desc:0 "We are invading Sen Kinh. Why? It was once a part of the Commandery of Zaikiria. The Sen Kinh city states were our vassals. We have a historical claim on this territory. The city of Blossom in particular we view as an integral part of Kiria proper; it is settled by Kirians, the Way of Fire is prevalent, and the citizens have always seen themselves as citizens of the Realm and subjects of the Matriarch first, a citizen of their city-state second, and a subject of the Lotus Crown last."
KIS_invade_KXN_decision:0 "Invade [KXN.GetNameDef]"
KIS_invade_KXN_decision_desc:0 "Kir Xang is a backwater state in worthless forest that would not exist if not for the Twenty Zaikirian Banners which went rogue and defied the Silence more than a century ago. The descendants of these Banners now preside over a militaristic society. They do not like us and have already refused our generous entreaties to disarm and rejoin the Realm peacefully. This insult to our nation and our Matriarch cannot stand. We will intervene militarily and return Noctilucent Charm's errant Banners to the fold."
KIS_invade_KHM_decision:0 "Invade [KHM.GetNameDef]"
KIS_invade_KHM_decision_desc:0 "Cypress Snow doing some scholarship; Khamrin was settled by kirin fleeing the violence and chaos of the pre-Unification warlord era in the Kirin homeland. The Way of Fire did spread south and become a part of Khamrin kirin society, but they also cling to archaic beliefs like the dragon unicorn creationist myth and of nigh-blasphemous syncretism with Far Southern zebra shamanism. in a way they represent a link to the ancient pre-Way of Fire kirin people, without fear of Concord, our barbarian predecessors who did not undergo proper enlightenment. We have a duty to reconcile our cousins from the same ancestor to our superior way of live and superior modern values."
KIS_invade_DEL_decision:0 "Invade [DEL.GetNameDef]"
KIS_invade_DEL_decision_desc:0 "need to secure the Golden Temple. Times are changing; world is filled with expansionist powers. Inconceivable that a foreign power is allowed to gain control over the Golden Temple. We must get there first to secure the Far South for our Empire. The zebras of the religion will come under our benevolent protection and firm guidance, like a mother nurturing an infant with equal parts firmness and gentleness."
KIS_invade_ZOO_decision:0 "Invade [ZOO.GetNameDef]"
KIS_invade_ZOO_decision_desc:0 "The kingdom of Zongo - a regional power. Will give us trouble in the future, will not hesitate to incite rebellion in our conquered territories as a way of protecting their own national and regional interest. Any respectable geopolitical power would do the same. Invade them to remove a contender to our continental hegemony."
KIS_invade_ZLU_decision:0 "Invade [ZLU.GetNameDef]"
KIS_invade_ZLU_decision_desc:0 "Zeblu - militaristic, warlike, history of aggression against neighbours, raiding them but not occupying them, looting cities and nations of their wealth. a barbarian race of savages. Take them out so they won't threaten our border regions. Bring them the gift of civilisation. We don't expect them to become children of Concord like us; they are not even kirin. How will they even be able to appreciate her glory? But we can at least bring them modernity, proper values like obedience to authority, productivity and industriousness. Vermilion and kirin as a mother, again."
KIS_invade_ROA_decision:0 "Invade [ROA.GetNameDef]"
KIS_invade_ROA_decision_desc:0 "Roam. Long-term regional rivals to Vermilion pre-Silence. Main reason why Banners had to be deployed to the then-wild west to secure against Roaman incursion. A regional contender that cannot be tolerated. Secure our western borders."
