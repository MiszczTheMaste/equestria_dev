kirin_council.73.t:0 ""#Reserved for 24th Pegasus
kirin_council.73.d_1:0 "If ROOT is KIR: sleazy changeling representative Finicus Vesali meets Autumn Blaze. He says that the NAKP owes the Changeling Lands, and MHI in particular, a heavy debt. They have now gone bankrupt, so we are coming to collect our collateral in the form of legal title over much of the city centre of Fragrance. I can't believe they mortgaged their own home in return for money, says Autumn. Finicus tells her that if Kiria chooses to respect the Changeling claim to Fragrance, he'll make sure Vermilion will be well-compensated in the form of technological transfers and industrial assistance. Autumn is still sickly, so Finicus both manipulates and browbeats her into accepting. (The choice of whether to accept still lies with the player, though.)"
kirin_council.73.d_2:0 "If ROOT is KIC: Same as above, but Finicus is facing down against Dayspring Rose, who is sharp and principled. Why would we accept foreign dominion on Kirian soil, she says? Finicus says that the kirin of Fragrance bear the Rising Fire no love. They would be better off without it. I'll give you a free tip: the Fragrancese will revolt if they have to live under Rising Fire domination. They broke off from Vermilion because of how the Silence ruined their city. The Rising Fire has ruined Fragrance ten times over. They will not tolerate your rule. Of course, we both know they'll lose if they rise up, but why go through all that trouble? The changelings will make sure the Fragrancese remain docile. What would you even do with Fragrance? Is the prestige worth it? Let us take the problem off your hooves. It'll be a double win. Oh, and we'll provide technological and industrial assistance to sweeten the deal. The Fraternal Republic could sure use the help with modernising."
kirin_council.73.a:0 "REFUSE"
kirin_council.73.b:0 "ACCEPT"
KIS_event_73a_tt:0 "§RThere may be consequences.§!"
KIR_CHN_FRV_concession_idea:0 "The Fragrance Changeling Concession"

kirin_council.747.t:0 "The Vespidae Korps Takeover of Fragrance" ##fires for both CFR and CHN. #Reserved for 24th Pegasus
kirin_council.747.d:0 "Finicus Vesali nervous. He is going to meet Queen Chrysalis. Enters. Great news my majesty. On behalf of the Changeling Queendom, Main Hives Industries has acquired the city of Fragrance in Kiria. The city's former owners owed MHI a debt, and when it seemed likely they would default, I mobilised the security assets of MHI deployed as peacekeeping and capital assurance forces in northern Kiria to secure our title to property in Fragrance. So, we have a colony now. In Kiria, no less. A great stepping-off point to start expanding our control over Zebrica. Chrysalis: why wasn't I told about this? I'm tired so I'll leave it to you to think up a way for Finicus to make up an excuse for why he stole a city in Kiria under Chrysalis's nose. In the end, Chrysalis is grudgingly pleased, although she has no idea what she'll do with Fragrance. She tells Finicus that she expects MHI to manage it. Don't expect me to bankroll your Zebrican citybuilding project. Oh, and be sure to send home anything you might extract from Fragrance that might be useful to us as well. Finicus explains that he won't be managing MHI personally, but it will be in good hooves. MHI is a corporation with lots of resources, and it will be more than capable of governing Fragrance and making good returns on this investment."
kirin_council.747.a:0 ""

kirin_council.74.t:0 ""#Reserved for 24th Pegasus
kirin_council.74.d:0 "Hushed discussion in basement, lit only by candle. Some MSWPK activists discussing. Our protagonist is Summer Spice. Same characters from kirin_republic.80. Fragrance has been taken over by Changelings. What do we do now? Silver Thatch thinks they should cross over back to Kiria. The Changelings are brutal. They will suppress us ruthlessly like they killed off Gold Muffin's communists. The liberation of Fragrance can only happen by an invasion from Kiria. We can work with the Rising Fire, or the R&HP. Even they will be opposed to the Changelings. Cramoisy thinks that they must stay in Fragrance and continue their work. Fragrance is under imperialist rule by a foreign colonial power, a capitalist and hyper-exploitative power too. It is our duty to stay and fight for the rights and freedoms of the Fragrancese worker and citizen. We need to put our money where our mouth is."
kirin_council.74.a:0 "stay (tag switch to Changeling Fragrance)"
kirin_council.74.b:0 "leave"

kirin_council.75.t:0 "The Meeting"
kirin_council.75.d:0 "A light trail of smoke emanated from Sciaridae's cigarette as he wordlessly presented a manila folder. "Casualties following our landing were negligible, as was any local resistance," he said with a puff. "Fragrance is now officially under our protection, and we are in a position to assert control over the city and the Eastern side of the inlet."\n\nThe figure beyond his desk took hold of the folder and perused its contents. This envoy was disguised for reasons that escaped the korpskommandant. Sciaridae knew better than to be fooled by the apparently unremarkable drone before him and didn't ask questions.\n\nThe changeling hummed thoughtly as he read on.\n\n"As for potential candidates for the position of Chief Executive, I've narrowed them down to two choices," Sciaridae continued. "Cypress Snow and Ardent Bloom, both high ranking NAKP members—pages thirteen and fifteen respectively."\n\nWhile his guest flipped to the indicated pages, Sciaridae shifted in his seat. Snow was an academic and professor who was knowledgeable and well recognised among the NAKP base: landowners, industrialists, and the intelligentsia. Meanwhile, Bloom was the NAKP's chief economist before its collapse. Both kirins would have been excellent choices in Sciaridae's eyes.\n\nAfter a minute or so, the envoy glanced up. "Either one will fall in line?" he asked blankly.\n\n"Of course," Sciaridae replied. "Both of them sought refuge at our consulate when the NAKP was defeated. They will gladly follow our instructions, at least in the short run."\n\nNodding, the drone placed the folder on the desk. "Our understudy has already arrived, but they'll need some time to prepare before stepping in, Korpskommandant. We wouldn't want to have another Canterlot Wedding situation, would we?"\n\n"Of course," Sciaridae promptly replied. "Might I then suggest that we pick...""
kirin_council.75.a:0 ""...Ardent?""
kirin_council.75.b:0 ""...Cypress?""

kirin_council.76.t:0 "The New Poplar Heights Neighbourhood"
kirin_council.76.d:0 "The sounds of earth-churning machinery emblazoned with the Main Hive Industries logo and hundreds of quartets of hooves at work echoed all over the Poplar Heights neighbourhood. Asides from the presence of changeling overseers, armed soldiers, and machinery, the build sites were nothing too out of the ordinary to the outside observer.\n\nBut Summer Smile knew otherwise.\n\nSummer herself was a member of one of the several unions that operated in the area. She and her family had lived in the neighbourhood before her grandparents' were born, and like most others residents, their home was everything. The nearby workshops-turned-factories had provided hard but honest work that was stable and reliable. She had the chips on her hooves to show for it.\n\nIt all changed when the occupiers arrived.\n\nThey first offered paltry compensation for the families of Poplar Heights to vacate elsewhere. Many had, of course, refused and had organised to resist any attempt to move them. The residents had fought before against hired thugs from the factory owners and even armed soldiers with orders from Vermilion. They had every reason to expect another group of high-hooved bandits to limp back home with broken bones.\n\nSummer shuddered as the images of explosions erupting around the ranks of residents and protesting kirins flooded back into her mind. She later learned that the changelings used three field guns and two planes to bombard the erected barricades. Those who didn't immediately flee faced the onslaught of bombs. The many wounded who survived were then confronted by the organised and ruthless changeling soldiery. Poplar Heights burned that night.\n\nNow Summer glared at the kirin collaborators either working on the site or guarding it with the few changeling soldiers. Thankfully she didn't recognise any of the neighbours she knew. It was a small comfort, but she held on to it dearly, for she knew that nobody from her neighbourhood had the strength to stand up, not after the devastation and massacre.\n\nShe looked down upon herself. Summer's coat was matted, dirty, and completely unpresentable. Only the goodwill and kindness of strangers that took in her and her family had kept them alive so far. What was she to do now?"
kirin_council.76.a:0 "Summer Smile did not smile that day."

kirin_council.77.t:0 "The Physiological Effects of Mota Rubra (Foal's Breath) on Kirin Subjects - Page 47"
kirin_council.77.d:0 "Effects observed in the one-hundred-and-eight (108) kirin subjects in order of frequency:\n\nOne-hundred-and-three (103) cases of slight euphoria\nNinety-six (96) cases of increased stamina and energy\nEighty-eight (88) cases of increased loquacious behaviour\nForty-seven (47) cases of minor alcoholic-like intoxication\nForty-two (42) cases of increased passion (non-love variety)\nTwo (2) cases of soothed throats\n\nMota rubra's effects on non-kirin subjects are unknown, as are the complete medicinal applications for kirin subjects. Preliminary findings suggest additional benefits for the latter, and more will be known once all of the chemical compounds are isolated. No notable diminishing in the mental faculties has been detected besides some difficulties focusing on singular tasks or conversation subjects. No appreciable difference was noted between direct ingestion of mota rubra and drinking the tea-like drink brewed as per kirin tradition.\n\nRECOMMENDATIONS:\nThere is a consensus among the team that the ingestion of mota rubra by kirins bears no greater risk than consuming alcohol. There is no reason to uphold the ban for civilian consumption to create consternation from the native kirin populations. Additionally, use by kirin auxiliaries may ensure loyalty towards changeling officers and should be encouraged. Upon complete chemical analysis, it may be possible to synthetically create an easy-to-swallow pill form of mota rubra to be dispensed widely among the kirin soldiery."
kirin_council.77.a:0 "Is there nothing that this flower can't do?"

kirin_council.78.t:0 "Breaking into the New Roles" ##split into 2 if needed. A lot of the character details you can put in the character bios, and only reference briefly here, to save on words.
kirin_council.78.d:0 ""Good day, Executive Director." Sciaridae leaned closer over his desk. "Or should I say Operationsdirektorin?" he asked with a sly smile.\n\nThe drone before him smiled back as she smoothed a crease on her grey blouse. "Why Korpskommandant Sciaridae; it's almost as if you're implying that I am a civilian leader now." They shared a sincere laugh and slouched slightly in their seats.\n\n"I'm glad to see you again, Cheli."\n\n"Same with you, Sciari." Cheli Cerae's cigarette lit up as she drew in a breath of smoke. "But I'll be even gladder once we get to work."\n\nSciaridae paused momentarily before nodding. "Yes, I've been meaning to ask: have you already set up your network?"\n\n"Almost," the elder drone replied. "Half of my agents have arrived and are preparing to assume their roles. The other dozen are still en route, but we are about ready to begin our rule." Cheli sat up straighter while flashing a predatory grin. "I've got my best agent understudying as an aide of [Root.GetLeader]'s team as we speak."\n\nThe Korpskommandant beamed in response. "Fragrance may be small, but we're not ones to settle for backwater assignments, are we?" His horn lit up as he levitated a local brandy and two shot glasses.\n\n"It should have been Equestria," Cheli murmured, irritated, before lighting up and accepting her glass with her magic. "However, Kiria will do.""
kirin_council.78.a:0 ""To us, Cheli."" ##unlocks the toggle between CHN and KIR facade mechanic. It's cool, check it out for yourself.
KIS_event_78_tt:0 "So begins the §OMasquerade§!."

kirin_council.79.t:0 ""
kirin_council.79.d:0 "Various kirin from all walks of life in Fragrance. Burly docker, nondescript in overcoat and fedora, lawyerly looking mare with silk cuffs, clerk wearing MHI badge on his tie, father and son, schoolfilly in uniform, etc. About a dozen. In waiting room of a doctor's clinic. When the last one arrives, the Nurse emerges from behind the counter, flips sign on door to close, draws blind.  Wordlessly the gatherered enter the back office. Drop disguises; changelings! Cheli Cerae, the Operationsdirektorin, conductor of this black orchestra, climbs out of the basement. In cramped office gives inspiring speech. talk about her ambitions of restoring glory to the changeling infiltrator tradition. Expelled from the homeland to these faraway lands these distant shores are fertile soil for our tradition to flourish. Our brethren are arriving from across the ocean as we speak. Feel free to elaborate. First we build our strength, then we assert control over this city, the Pearl of Kiria, then we proliferate. Infiltrators from our proud order embedded in the highest echelons of Zebrican governments, institutions, and militaries. yadda yadda."
kirin_council.79.a:0 "huzzah"

kirin_council.80.t:0 ""
kirin_council.80.d:0 "Arrival of Company Director Euodyn Volistad. She's the kirin who's actually running the MHI operation in Fragrance. Kind of awkward meeting with her technical superior, Odorata (who is actually Cheli Cerae, both of them know this.) Cheli is in Fragrance as Odorata, the changeling in charge of the MHI operation there, but she doesn't actually do any work, because all her time is spent on changeling spy shit. Taking care of company business is Euodyn's job. Euodyn tells Cheli that she will start sending resources and funds back to the homeland, as part of MHI's objectives in Kiria. Cheli says that this will weaken the Fragrancese economy. Cheli wants a strong Fragrance for her geopolitical ambitions. Cheli asks Euodyn if she can reduce the tithes. Euodyn shrugs. No can do. The MHI is here to collect on their investment. I would advise against opposing our mission here. Fine, says Cheli. We'll just have to make up for the shortfall in other ways. (implication that she will use her infiltrators to funnel foreign capital back to Fragrance, financial and industrial espionage)"
kirin_council.80.a:0 ""

kirin_council.81.t:0 ""
kirin_council.81.d:0 "Results of experiments have borne fruit. Poison Joke imported from Equestria have adapted well to the subtropical Fragrancese climate. The current PJ crop in Greenhouse 8 are thriving. More crops to be planted. Additionally, final stage of Projekt Chimera complete. Synthesis successful. Results of tests excerpted below. Control test: prisoner X. Flameproof reinforced testing chamber. Provoked into nirik state via narco-psychological techniques, chemical cocktail plus physical sensory agitation. Incapacitated only by full drum barrage of MG 34 bullets which killed it. Test 1-3: prisoners J, K, L. Testing procedure the same across all three tests. Subject provoked into nirik state. Shot with tranquilizer dart loaded with synthesized poison-joke-foals-breath serum. Unconsiousness within 3-5 seconds from being shot. Immediate cessation of nirik state. Regains consciousness in weakened kirin state between 2 to 4 hours, very comfortable margin of time for recapture. Test on non-kirin subjects (griffon, pony, zebra) completely ineffective, tranquilising effect unable to be reproduced, although standard poison joke side effects observed. Pursuant to further testing and refinement, recommended for mass production along with dart guns for issuance to Fragrance garrison as effective anti-nirik weaponry."
kirin_council.81.a:0 ""

kirin_council.82.t:0 ""
kirin_council.82.d:0 "chemicals in the water are turning the kirin gay (modified chemical compound from projekt chimera put into fragrance water supply to make population more docile, compliant. putting tranquilizers into the water supply.) Write this from the perspective of kirin MSWPK activist Summer Spice (search her name in this file to see other events where she features) who is doing her own investigation into the matter, and results in the above conclusion from observing changeling agents tampering with the water supply."
kirin_council.82.a:0 ""

kirin_council.83.t:0 ""
kirin_council.83.d:0 "arrival of the veteran infiltrator-understudies of the Infiltrationsgruppe 'Maskerade' in fragrance. the last unterstudy-kompanie not disbanded after the Canterlot Defeat. Even so, it has been gutted. Only three dozen capable infiltrators trained in the old ways remain, and they are aging. No traditionally-trained infiltrators have been produced in the years since the Canterlot Defeat. Fifteen members of the Infiltrationsgruppe 'Maskerade' will be quickly given a training course in kirin language, customs, politics, and history and returned to active service in the ost-zebrikan context. the remainder will become instructors for the Operationsdirektorin's brainchild: the Ost-Zebrikan Unterstudy School. This school will train changeling infiltrators in the traditional ways, a bastion of ancient changeling tradition on alien shores."
kirin_council.83.a:0 ""
KIS_event_83_tt:0 "The (§Y15§!) £GFX_infiltrator_text  §CInfiltrators§! of the §YInfiltrationsgruppe 'Maskerade'§! will be put at the disposal of the §OInfils.-kommando Ost-Zebrika§!."

kirin_council.84.t:0 "" ##this event gives a brief run-down of Unterstudy School training, and must also explain the factory placement idea. Split into two events if necessary.
kirin_council.84.d:0 "trainee infiltrators of the Ost-Zebrikan Unterstudy School are trained very intensively. voice training, voice acting, body language, anthropology, linguistics, applied psychology, hoof-to-hoof combat, firearms training, shapeshifting, physical training, espionage. Trainee Ludicatrix enjoys every moment of it. It's what she was born to do. The world is a stage, and she is the lead actress. But the least favourite part of her training are the shifts at the factory, what her instructors call 'hybrid training'. She takes the form of a middle-level factory line manager. Her job is to act the part, supervise the workers, identify any potential troublemakers, ascertain whether they are merely dissatisfied or something more dangerous, like a union organiser, and if they are the latter neutralise them. Her other job is to collect love. She does this by discretely siphoning love from the workers a little bit every time. The side effect is that they return home a little bit more depressed and tired than they would otherwise normally be after each work day. she doesn't get to keep the love; she has to regurgitate it into a container. the joke is that middle management sucks the joy out of work and makes life miserable for everyone involved. Have Ludicatrix pop up in the other events as well, promoted to Unteragent."
kirin_council.84.a:0 ""

kirin_council.85.t:0 ""
kirin_council.85.d:0 "Meme event that must also be a good character study in brief. The character is Tryxyi Phylliini. Army Illusionist, genius, high command, female. She is a Great and Powerful Trixie fanfilly. She decorates her drab Heer uniform with Trixie merchandise, like pins, and wears a cape too. Have her favourite disguise be literally Trixie. Speaks with a flair that imitates Trixie's speech. Like Trixie, Phylliini is also an illusionist, but one that applies her skills to military purposes. She is very eccentric, quirky, but very competent. She has a strong personality. A stand-out character. A changeling who wants to be like Trixie, who is herself a showpony who puts up a front..."
kirin_council.85.a:0 ""

kirin_council.86.t:0 ""
kirin_council.86.d:0 "Unlocks deep cover decisions for CFR. Infiltrators have been inserted into the Kirian capital of Vermilion. Damaged by war and lots of government functions relocated elsewhere, but remains a lynchpin of the Kirian state bureaucracy, archives. first group of infiltrators in position in the ministry of archives. second group in position in central ministry. other groups occupying key government positions, including ministry of finance and industry. Usually an infiltrator takes the identity of a senior bureaucrat in a well-placed position in the bureaucracy. That infiltrator feeds information to their handlers and support staff, who are their secretaries, cleaners, drivers etc. Also, a black bag unit has also been secreted in Vermilion. On call for operations against those who pry too much against our permeation of the bureaucracy. a parasite that has leeched on to the brain of the Kirian state, carefully siphoning what won't be missed."
kirin_council.86.a:0 ""

kirin_council.87.t:0 ""
kirin_council.87.d:0 "Report to Operationsdirektorin. [FROM.GetName] country internal affairs agents were attempting to uncover our organised defrauding of their finances from Siphon Funds decision. The investigation was too large to be discretely undermined or destroyed, so we had to wipe all traces of our involvement and flee. This source of revenue has been cut off, but at least our presence and our operations remained undiscovered, although there will probably be a great deal of suspicion. The infiltrators involved have returned to Fragrance."
kirin_council.87.a:0 ""

kirin_council.88.t:0 ""
kirin_council.88.d:0 "explain the CFR infiltrate foreign states actions. Once we have infiltrated a country, we can send in infiltrators to disrupt the infrastructure of a state. we can also send infiltrators to sabotage local defences, to bog down enemy conventional forces. finally we can dispatch specialist infiltrators to take over the resource extraction operations of a foreign region, and divert those extracted resources back to Fragrance, before exfiltrating after a year. with these capabilities not only can we enrich ourselves and cause great disruption to the enemy in the event of a war, but also influence the outcome of foreign military campaigns and wars as well. changeling infiltrators could sabotage foreign defences, allowing their enemies to roll over them, or disrupt the infrastructure and stymie the advance of a foreign force."
kirin_council.88.a:0 ""

kirin_council.89.t:0 "" ##split into two events if needed. The premise should be properly explained in -depth.
kirin_council.89.d:0 "Liquidation Operation. Three organised threats to Changeling rule over Fragrance. The Fragrance New Realm Party, led by Maple Dew. The MSWPK, led by Hawthorn Blaze. And finally, Fragrance's own civilian government, led by [ROOT.GetLeader], who has proved to be recalcitrant and uncooperative. Despite being our nominal puppet, he remains independent-minded, and from what our spies in his staff report, still harbours fantastical notions of overthrowing changeling rule and restoring the NAKP to power. To this end he has reached out to the NRP and MSWPK. Which, conveniently, has allowed our infiltrators to infiltrate those organisations as well, since [ROOT.GetLeader]'s personal staff is so thoroughly saturated with our changelings. Launch the liquidation operation. Operation in planning for a long time. Infiltrators mapped out the organisational structure, hierarchy, membership, internal culture of the NRP and MSWPK. Identify key leaders, cells, location of safehouses. But not to destroy them! Rather, the operation has infiltrators move in, replace their targets which they have understudied for months, take over the dissident organisations. Now, the Infils.-kommando Ost-Zebrika wields them like sock puppets, hollowed-out corpses animated by the thing wearing its skin to attract would-be dissidents and radicals, lure them into a trap. These former dissident groups are now run by Changeling Unteragents and their Abschnitt networks. Lastly, [ROOT.GetLeader] himself is replaced by a changeling understudy, who will have none of their ability at statesmareship, but will at least be compliant. Abschnitt NELKE is the network taking over the Harmony party, led by Unteragent Araneidae Biroi, for example."
kirin_council.89.a:0 ""
KIS_event_89_tt:0 "The §OInfils.-kommando Ost-Zebrika§! will §Gliquidate§! §Rall opposition§! to §CChangeling rule§! over §YFragrance§!."

kirin_council.90.t:0 "" ##split into two events if needed. Give to 24th Pegasus to write.
kirin_council.90.d:0 "Finicus Vesali attempting to renegotiate CFR's tithes to Vesalipolis. In throne room of Chrysalis. The entire justification for CHN investing resources into their occupation of Fragrance is that CFR sends back resources and capital that they steal from Zebrica. It's a real burden on Fragrance's economy; a third of resources and capital are remitted to Vesalipolis. Queen Chrysalis is a really fucking scary and intimidating negotiator. She basically dominates Finicus. Finicus attempts to stand his ground. Chrysalis says that she's willing to reduce the tithe, but she will have to withdraw Changeling military resources and support from the International City, since they are not paying for it. What will it be hmmmmm?"
kirin_council.90.a:0 "We are able to support ourselves without draining resources from the homeland."
kirin_council.90.b:0 "back down."

kirin_council.91.t:0 "" ##split into two events if needed. this is a really important event. I want it to become notorious.
kirin_council.91.d:0 "This event is supposed to be fridge horror-scary. Summer Spice, our brave MSWPK activist, is investigating the new power plants which have sprung up on the outskirts of Fragrance. Rumours overheard in teahouses and opium dens indicate something sinister is going on there, in this gleaming, new, efficient power plants that pump out black smoke 24/7. She spies. She sees a vanload of kirin being offloaded outside one of the power plants. One of them turns nirik. A changeling guard shoots them with a strange rifle, which the guard then reloads manually with a dart. the nirik is knocked out and turned normal. his fellow prisoners are forced to pick him up. Summer Spice follows them into the power plant, managing to stay hidden. the prisoners are led to a gigantic furnace, where fuel is burnt to boil water to generate steam that moves the power-generating turbines. the kirin are held down by guards and injected with a needle. the needles are disposable and aparently inexpensive; one of the needles snaps off in the neck of a kirin, the guards just laugh and inject her with another one. the kirin begin to shake, the guards force them into the furnace at bladepoint. the furnace door is slammed shut and locked. horrible screams emanate from the furnace. the kirin turn nirik, these are the chilling nirik screams of a kirin having lost all sense of self, gone feral, gone nirik. water begins to steam, and the turbines begin to turn. guards banter. how long will these bunch last? well the last batch lasted us a full day. kirin cannot sustain the nirik state for long; they literally burn out. being on fire burns a lot of calories, energy, until you are a husk. being a nirik is like being a candle which is being burnt. Summer Spices flees the power plant."
kirin_council.91.a:0 ""

kirin_council.92.t:0 ""
kirin_council.92.d:0 "Cheli Cerae with her most trusted lieutenants discussing plans for the takeover of the Auburn Channel, which is Auburn Isle and the port city of Hyacinth. Their target is the Pirates of Nacre, which operate on the Isle. Their leader, Roaring Fire, is at large, and her pirate armada has scattered, but its remnants and stragglers remain, unorganised seafaring bandits. We will infiltrate the pirates, reorganise them under a Changeling Unteragent and her lieutenants. Replace the captains of pirate junks, the leaders of the largest pirate raiding parties. They will follow our actor, who will unite the scattered pirates and lead them to seize Hyacinth and Auburn Isle. There will be a frenzy of piracy. Then, it will be the International City of Fragrance who will swoop in to save the day. We will retake Hyacinth and Auburn Isle, put down the pirates, and restore order to the Auburn Channel under our benevolent, firm and competent rule. A false-flag operation. Auburn Channel seized by pirates -> pirates defeated by Fragrance -> Fragrance takes over Auburn Channel."
kirin_council.92.a:0 ""

kirin_council.93.t:0 ""
kirin_council.93.d:0 "changelings infiltrate the pirate remnants' leadership. United them under the charismatic Crimson Line, who claims to be the illegitimate daughter of Pirate queen Roaring Fire, now disappeared. Crimson Line will retake Hyacinth and Auburn Isle for the pirates, restore pirate rule, restore our old glory! It is all changeling agents who are behind this pirate resurgence."
kirin_council.93.a:0 ""
KIS_event_93_tt:0 "The §RPirates of Nacre§! now §Gdance to our tune§!."

kirin_council.94.t:0 ""
kirin_council.94.d:0 "off the coast of a small island in the waters near Fragrance, a fleet of junks are being refitted. Old, traditional kirin junks made out of wood, the entire fleet is no match for even a modern frigate, armoured and heavily armed. It will be this fleet that will convey the reorganised pirates of nacre to conquer the AUburn Channel. the fleets will be armed with outdated cannon that will be more than enough to defeat the meagre kirin militias that garrison Hyacinth and Auburn Isle. finishing touch: black flags on the masts. also: explosives hidden in the hull, activated through radio control on a specific frequency known only to us. better safe than sorry."
kirin_council.94.a:0 ""
KIS_event_94_tt:0 "A fleet of §Oblack ships§!, ready to set sail."

kirin_council.95.t:0 ""
kirin_council.95.d:0 "changeling infiltrators replace the commanding officers of Hyacinth's coastal defences and garrison, as well as the local militia headquarters. replace all the leaders. also, infitrators in the poastal and telegraph offices, and railway office too. when the pirates come calling they will make sure Hyacinth's defences fold immediately. also, they will lay the groundwork for the pirate occupation, which will be followed by Fragrance's occupation when we retake the channel. prepare rail, communications lines, bridges to the kirin mainland to be cut once the pirates land."
kirin_council.95.a:0 ""
KIS_event_95_tt:0 "§CChangeling infiltrators§! now command §YHyacinth's defences§!."

kirin_council.96.t:0 "" ##event fires for both Kiria and Fragrance. split into two if needed.
kirin_council.96.d:0 "Black Flags in the Auburn Channel! The pirates of nacre seize Auburn Isle and Hyacinth, overrunning the kirin garrison. Pirate reign of terror. Looting and destruction. they sank not only kirin ships and attacked kirin soldiers, but also a Fragrancese merchantmare moored in Hyacinth harbour that was transporting civil war orphans. the international city of fragrance condemned Vermilion for letting the security situation in the channel deterioate to such a point, and says that they will launch their own expedition to restore order and stability to the channel, in light of Vermilion's inaction and incompetence. this is a false flag operation. interestingly, the pirates seem to be led and commanded by a group of mostly-green kirin mares dressed in nondescript but high-quality uniforms that are markedly a cut above the pirate rags. Make a reference to "little green mares (little green men)", and also anonfilly (green mare)."
kirin_council.96.a:0 "Kiria"
kirin_council.96.b:0 "CFR"

kirin_council.97.t:0 "" ##Give to 24th Pegasus to write.
kirin_council.97.d:0 "fires for Republic of Kiria. Pirates of Nacre have somehow made a comeback, seized the Auburn channel. Dayspring Rose interrogating Roaring Fire. Roaring Fire genuinely does not know anything about this. She is completely taken by surprised, confused, shocked. I disbanded my fleet, dismissed by lieutenants. We scattered to the four winds. Somehow they got back? Without contacting me? Roaring Fire is angry. Furious in fact. Who even is this Crimson Line mare leading them? I knew no Crimson Line when I was their queen. Something is wrong, then, concludes Dayspring Rose. Probably the changelings up in Fragrance have something to do with this affair."
kirin_council.97.a:0 ""

kirin_council.98.t:0 ""
kirin_council.98.d:0 "The infiltrators celebrate their victory. Successfully duped the kirin with our false flag, snatched control of the Auburn Isle. Proved that the old ways work. But the Operationsdirektorin has some sobering words to say. It was unique confluence of circumstances that enabled our victory. It's unlikely we can replicate such a feat, which was specific to the geography, history, circumstances -- everything about our operation. But this doesn't mean this was a one-off thing, merely that future operations will look quite different. Unlike our dogmatic colleagues back home, we are able to innovate, adapt constantly, change our doctrines, rather than be stuck in ossified repetition of tried-and-true tactics that quickly become outdated anyway. She makes a toast to change! the chaos and shifts in which true changelings thrive."
kirin_council.98.a:0 ""

kirin_council.99.t:0 "" ##A Changeling Fragrance Love Story
kirin_council.99.d:0 "Our heroine, Summer Spice, MSWPK activist, intrepid, determined. Kind of like Sunny Starscout actually. Meet-cute with changeling infiltrator Ludicatrix, disguised as a kirin mare. they quickly strike up a friendship that turns into a whirlwind romance."
kirin_council.99.a:0 ""

kirin_council.100.t:0 ""
kirin_council.100.d:0 "their relationship has been going on for a while. Summer Spice reveals to Ludicatrix that she's investigating the shady shit the changeling are doing in Fragrance. Ludicatrix is shocked, but hides it, and outwardly agrees with Summer Spice's impassioned monologue about her idealistic mission to shed light on the truth, emancipation of knowledge, the Fragrancese kirin have a right to know, socialist revolutionary ideals. Ludicatrix is torn between love and duty. She lies to Summer Spice and tells her she feels the same way about her ideals. Summer Spice asks Ludicatrix to go postering with her."
kirin_council.100.a:0 ""

kirin_council.101.t:0 ""
kirin_council.101.d:0 "some time later, Summer Spice has been arrested by the Fragrancese police for subversion. She's being held at the station. Ludicatrix arrives and pulls rank to intimidate the kirin officers to let her meet Summer Spice in her cell. Ludicatrix readopts her disguise before going in. She gets Summer Spice out of jail. The reunited lovers embrace one another. They go off. But Summer Spice will not stop prying. She questions Ludicatrix about how she managed to get her released. Ludicatrix confesses that she's a changeling infiltrator, the very object of Summer Spice's hatred as the foreign, colonial oppressor occupying Fragrance. Ludicatrix drops her disguise. She tells Summer Spice that she loves her. Let's run away. Just the two of us. We'll go to somewhere far away. The Riverlands, or the Meridinnes. What does Summer Spice do?"
kirin_council.101.a:0 "accept"
kirin_council.101.b:0 "refuse - she stays true to her ideals"

kirin_council.102.t:0 ""
kirin_council.102.d:0 "from 101 a. the two lovers escape from Fragrance on a ferry bound for Madrepore. But the love has been badly wounded by Ludicatrix's revalation. Both are unsure of the uncertain future that lies ahead for them and their relationship. A bittersweet ending."
kirin_council.102.a:0 ""

kirin_council.103.t:0 ""
kirin_council.103.d:0 "from 101 b. Summer Spice refuses. She stays true to her ideals, choosing her sense of duty to the revolutionary cause over her love for Ludicatrix. They argue and part ways bitterly. Summer Spice doubts whether their love was ever true, as Ludicatrix had been lying the whole time. Ludicatrix says the love was true, but Summer Spice does not believe her. Ludicatrix weeps. As Summer Spice turns to leave, Ludicatrix either shoots Summer Spice in the back of the head with her derringer, or knocks her out with one of those foals breath tranquilizer darts and cocoons her for arrest and inevitable interrogation by the Infiltrationskommando. Summer Spice chooses duty over love; with their romance over, Ludicatrix is forced to do the same. Grim ending."
kirin_council.103.a:0 ""

kirin_council.104.t:0 ""
kirin_council.104.d:0 "Cheli Cerae authorised a special operation to steal the diary of [1059.Controller.GetLeader]'s diary some time ago. It is always useful to have special insight into the most private thoughts of a foreign leader, so to better understand their motivation and character, to allow us to predict and pre-empt their moves. And of course, blackmail. Now it sits on her desk. This will be VERY interesting reading."
kirin_council.104.a:0 ""

kirin_council.105.t:0 ""
kirin_council.105.d:0 "From event 103. Ludicatrix reports to Cheli Cerae. Ludicatrix frames her romance with Summer Spice as a honeypot operation. Ludicatrix got close to Summer Spice, and ascertained what Summer knew. It turns out that Summer knew a lot. She's been investigating changeling activity in Fragrance, uncovering our deepest secrets. She compiled her findings into a book, complete with photographs and witness testimony. I have it here. Ludicatrix hands over Summer's notebook, bulging with pages. She was a huge threat. Had the information got out there would have been riots; our garrison may even have been overrun. But she worked alone. The MSWPK did not support her, and we shattered that group's leadership. I got to her and neutralised the threat. Cheli Cerae congratulates her, and gives her a promotion to Unteragent-Major. Oh, Cheli Cerae says. A word of advice. Be professional, don't let your feelings get in the way of your mission. I know how these honeypot operations go. Controlling your emotions is hard but it's something that every deep cover agent must do. Ludicatrix is steely-faced. She has committed to her path."
kirin_council.105.a:0 ""

kirin_council.580.t:0 "The Artificers' Argument"
kirin_council.580.d:0 ""Fulgent Focus, sir."\n\n"Send him in," Fickle Current responded to his secretary, moving some papers off his desk and preparing a pen and a pad of paper for notes. Moments later, a kirin wearing the regalia of his office — an incredibly thick and heavy artificer's monocle — hesitantly poked his head into the room, and Current made a show of standing up and respectfully dipping his head to the stallion. "Artificer Focus. I was surprised when my secretary informed me this morning that you had requested a meeting with me. Please, come in. To what do I owe the honor?"\n\nFocus stepped into the room and gravitated toward a chair. No sooner had he taken it did the observant kirin awkwardly clear his throat. "Is it such an honor? Chairkirin, in the interest of time, I will state the reason I am here simply and plainly. I am here on behalf of the Artificers' Guild to lodge a formal complaint against the Sycee Trading House and the undue and anti-competitive behavior they have engaged in with the NAKP. The NAKP's favoritism towards Sycee has allowed the Trading Houses to benefit from roughly double the economic and business opportunities as the Artificers' Guild despite the fact that we pay the same in corporate tithes to the party. The Guild gives as much to the Realm's economy and defense as Sycee does yet we reap half the rewards. This is hardly equitable. As such, the Guild humbly requests that the Matriarchate's Government equalizes the balance of power between themselves and the Trading House so that the free market remains free and is not monopolized by Sycee." His statement finished, Focus finished with an abrupt nod. "I trust I have made my point clear?"\n\nThe statement had caught Current off guard, but as an experienced negotiator, he managed to keep his face expressionless. "I believe you have," he replied. "But I feel I should clarify that the free market applies to the NAKP as much as it does to the VasCorps. We are free to choose whom we conduct business with. All our VasCorps are important members of the Realm and the party values their contributions equally."\n\n"If that were the case I would not be here," Focus said. "I will inform you as Chairkirin of the NAKP that the Guild has already begun legal proceedings against Sycee for anti-business practices and will escalate them if the manner is not resolved equitably.""
kirin_council.580.a:0 "The Guild's concerns are noted. Thank you, Artificer."

kirin_council.581.t:0 "Sycee's Statement"
kirin_council.581.d:0 "The air in the gambling den was heavy and suffocating with tobacco smoke, and Fickle Current coughed once into the sleeve of his suit as he stepped inside. Noise and smoke filled every inch of the den as kirin in flashy dresses drank, danced, gambled, and sang in the cacophonous roar of music and revelry. Current hated these places, hated the dirt and the noise and the sweat, but unfortunately, the kirin he was meeting with thrived in them.\n\nA VIP section dominated the second floor of the den, with many balconies and platforms overlooking the chaos below. Guards watched over the staircase leading up to it, the pins on their lapels marking them as security for the Sycee Trading House. They let Fickle Current and his bodyguards pass with a nod, and soon the NAKP chairkirin found himself in a backroom with a dozen kirin shouting and cheering around a fan-tan table as the tán kún removed the marbles from the board four at a time. As he approached the table, orange eyes from across it met his, and after taking a long drag on her cigarette holder, Silver Silks stepped away from the table and beckoned for him to follow.\n\n"Thank you for coming, Chairkirin," Silver said once the two of them had taken a private booth at the back of the room. "For the continuity of amiable relations between the party and the Sycee Trading House, it's imperative that we reach a mutually agreeable resolution as soon as possible."\n\n"I would have preferred to have this discussion in my office. The smoke makes it harder to concentrate," Current said, waving the smoke away with a hoof.\n\nThat put an amused smile on Silver Silks' muzzle, and the mare drew from her cigarette holder once more and let it float idly by her head with her magic. "Then I'll keep things short and simple for your sake, Chairkirin. Sycee finds the favoritism the NAKP is showing toward the Artificer's Guild unacceptable. We pay equal tithes yet they are afforded twice the opportunity and twice the profits of the Trading House. This is anti-competitive behavior, and we have already lodged a formal complaint with the party over our disrespectful treatment. To make it even more clear, Fickle, I'll put it this way. If the party does not do right by Sycee, then we will be forced to escalate the matter. And I'd hate to bet against the House if we do.""
kirin_council.581.a:0 "We will see what we can do to address Sycee's concerns, Silver."

kirin_council.500.t:0 "" ##CUT CONTENT, IGNORE
kirin_council.500.d:0 "[This.GetNewspaperHeader]The NAKP proclaims the creation of the National Institute for Research. It will be the main R&D arm of the Empire of Kiria. The Corporation of Kiria will hold a majority 51% stake in the Institute, but the remaining 49% may be purchased by a Vassal Corporation through a competitive bidding process. The successful buyer will be given exclusive priority to research and procurement contracts for the first decade of the NIR's operation. This will be incredibly lucrative."
kirin_council.500.a:0 ""

kirin_council.501.t:0 "Raising the Stakes" ##from failure to complete the Sycee-Guild Rivalry mission.
kirin_council.501.d:0 "If there was one thing that anykirin knew about Madame Silvertael, it was that the chairmare of the Sycee Trading Houses fought like a pitbull. But the old mare's arean was not the field of battle; no, hers was the courtroom, her sword her pen, her shield her encyclopedic knowledge of law and procedure. And when she squared off against an opponent before a judge, her arguments would bite hard and drag her unfortunate victim down into the dirt until Sycee's coffers bled it dry under mountains of litigation.\n\nAnd so it was as Madame Silvertael boarded her airship with Sycee's negotiation team en route to [KIS.Capital.GetName]. As the discontent and jockeying between the Trading House and the Artificers' Guild festered, the two VasCorps had taken to litigious thrusts, parries, and ripostes at each other in the Realm's courts. But litigation was expensive, especially between two heavyweight fighters with deep coffers and the willingness to go all-in to box out the competition, and so Madame Silvertael, once a renowned and notoriously successful lawyer in Skyfall before returning to Kiria, had decided to personally involve herself in the fight. By throwing her hat into the ring, Sycee's chairmare hoped to deliver a final, crushing blow to the Artificers' Guild.\n\nAs she addressed a crowd of gathered reporters before stepping onto her airship, the old mare assured them that it was her goal to find a resolution that pleases everykirin, as the ongoing feud benefitted nokirin. And, with a smile, she hinted that she'd already found an angle of attack that would deliver a fatal blow to the Guild's lawsuits and prove Sycee was in the right the entire time."
kirin_council.501.a:0 "The House calls."
KIS_event_501_tt:0 "Sycee Chairmare §YMadame Silvertael§! travels to the Imperial Capital."

kirin_council.502.t:0 "Terror in the Open Skies"
kirin_council.502.d:0 "[This.GetNewspaperHeader]A little after 3AM last night, an airship crashed into the ocean near the town of Jubilee, its fuel burning on the water for hours before it was finally exhausted. After an extensive search and rescue operation, reports have confirmed that the airship belonged to Madame Silvertael, the chairmare of the Sycee Trading House, who was due to arrive in [KIS.Capital.GetName] this morning. How the airship ended up so far off course is unknown, but the current rumors suggest that anarchists hijacked and redirected the ship before crashing it into the ocean. Whether intentional or not, as of yet there have been no signs of survivors, and it is believed that Madame Silvertael perished in the crash."
kirin_council.502.a:0 "What does this mean for Sycee?"

kirin_council.503.t:0 "Silver Silks Appointed Sycee Chairmare"
kirin_council.503.d:0 "[This.GetNewspaperHeader]In an emergency meeting of Sycee Trading House's board of directors, Silver Silks, the niece of Madame Silvertael and heir-apparent to the Sycee fortune, was unanimously appointed by the board to fill the position of chairmare after her aunt's untimely demise. Citing evidence gathered from the crash site from the Procurate of Rhapsody's investigator-magistrates, Silver's first statement as chairmare was to accuse the All-Kiria Artificers' Guild of arranging the hijacking of her aunt's airship by terrorists. The Guild immediately responded that such heinous accusations are false and announced it would commence libel proceedings against Sycee. Silver Silks, in turn, announced that the Trading House would reallocate its legal funding toward an increase in the budget of its security assets, a response mirrored by the Artificers' Guild."
kirin_council.503.a:0 "It seems like this conflict is about to move out of the courthouse and into the field..."

kirin_council.504.t:0 "Corporate Terror"
kirin_council.504.d:0 "Fickle Current rubbed his eyes and frowned into his cup of coffee as the Iron Chrysanthemum captain in the boardroom explained the situation to him, Cypress Snow, and several other high ranking kirin of the NAKP. The sun had yet to rise, and wouldn't for several more hours, but the developing situation in the Empire was grave enough that it required an immediate meeting despite the early hour of the morning.\n\nAs Current listened to the captain's report, his eyes grew darker, his frown sharper, even as the other kirin present muttered in alarm or disquiet. The situation over the dispute between the Sycee Trading House and the Artificers' Guild was growing and escalating at an alarming rate. The two VasCorps had begun using their security forces to interdict and turn back convoys of goods and supplies belonging to their rival, and several reports of violent clashes between the two sides had already been reported and verified by the NAKP's investigative apparatus. On top of that, the Guild Technical College on the outskirts of Massicot was attacked by guerillas flying the banner of the Cascading Sparks, the flag of the rebellious western provinces, with students and faculty butchered and their labs and libraries burned to the ground; the Guild accused Sycee of staging the attack, but Sycee denied any involvement. Then there was the chilling story of a Sycee showroom raided by a paramilitary force wielding magitech rifles and wearing the patches of the defunct Realm and Harmony Party, with the top executives of several Sycee subsidiaries who were there on a meeting murdered in the chaos; Sycee accused the Guild of staging the attack, but the Guild denied any involvement. It appeared the two companies were engaging in espionage and banditry using the symbols of the Empire's enemies for plausible deniability.\n\nThe news was proving devastating to the economy, with stocks tumbling and the NAKP having to reach deep into its coffers to stabilize the markets. On top of that, the Marksist-Stallionist Workers' Party of Kiria was growing in size and staging strikes and walkouts all across Greater Providence, and the NAKP found itself stretched thin to stop those subversive activities. But even then, it was clear that the strikes would hurt Sycee's sweatshops far more than they would the Guild's factories, and it left little wonder as to where such a fringe political group managed to find the funds to organize to such an extent..."
kirin_council.504.a:0 "Sycee and the Guild are playing dangerous games, and we're caught in the middle!"
kirin_council_504_tt:0 "Increases §YTreasury Debt§! by (§R+25.00K§!) £GFX_sycee_text  §YGold Coins§!."

kirin_council.505.t:0 "Corporate Madness"
kirin_council.505.d:0 "Cypress Snow was surprised to see the half-emptied bottle of brandy sitting on Chairkirin Current's desk when he entered his study. It wasn't that the NAKP's chairkirin was enjoying a drink that surprised him, but rather the brand. It was fairly cheap stuff, strong but lacking in the flavors and subtleties of finer brands. Looks like the Chairkirin intended to replace tonight's headache with a much stronger one tomorrow morning.\n\nStill, Cypress opened with a friendly jab as he sat down across from Fickle, who stared into the glass he swirled with his magic. "I thought I taught you to drink better than that in Yale," he teased him. Current scoffed lightly, but he didn't return the barb, and Cypress' features grew sterner. "That bad?"\n\n"Never before has the "Vas" part of "VasCorps" felt more fitting than now," Current said with a sigh, and he pushed a dossier over to Cypress. As the elder kirin leafed through it, Current elaborated. "The situation with Sycee and the Guild is deteriorating faster than anykirin would have thought. There's been an alarming increase in mercenary activities and terror attacks in the land those two control, each with enough plausible deniability for the VasCorps to deny any involvement. There was a shootout at the Grand Canterlot Teahouse, for example. My sources claim that Sycee-sponsored operatives attacked and destroyed the Guild's subsidiary. Many kirin went nirik and the whole thing burned down. The whole neighborhood was filled with paper houses that went up in flames too; we're still sifting through the dead."\n\n"I thought I heard something to that effect," Cypress agreed. "And I take it the other VasCorps haven't had much to say?"\n\n"They have not. They're probably negotiating with both sides as we speak. For now we can assume they're loyal, but tomorrow isn't today..." Current sighed and took another drink from his glass, a long and slow one. When he set it down he shook his head. "Maybe they know something we don't. I can't tell. And now I feel like a king sitting on his throne watching his vassals quarrel among each other, wondering how long I can hold my realm together. I think you'll forgive me a stiff drink over a good one in times like these.""
kirin_council.505.a:0 "Aye, I do. Pour me one as well, while you're at it."

kirin_council.506.t:0 "Corporate Ultimatums"
kirin_council.506.d:0 ""Start it," Fickle Current said as soon as he sat down in his chair. The early hour of the emergency meeting left him rubbing at his eyes as he settled in; he would need a double shot of espresso when this was over just to get himself back up to speed. "Let's hear the bad news."\n\nA mare in a black suit nodded and pulled a sheet of paper out of her briefcase as Fickle and the other kirin of the NAKP's executive council leaned in closer to hear her words. "At midnight last night, the Artificiers' Guild issued an ultimatum to Sycee to cease all aggression and pay reparations in damages for the actions they have undertaken against the Guild's holdings and corporate interests. They claim that Sycee's actions are illegal and contrary to the Imperial Code and the Way of Fire, and a direct challenge to the ultimate authority of the NAKP's rule of Kiria and the divine authority of the Matriarch Superior. Once again, they denied all involvement in the death of Sycee's former chairmare and expressed their desires to return to a more respectful business relationship."\n\nThe mare set the paper down and picked up another one. "Sycee's response was an immediate repudiation of the Guild's ultimatum. Chairmare Silver Silks reiterated her demands that the Artificers' Guild formally apologize for the murder of her aunt and to pay reparations to the Trading Houses in light of their heinous acts of corporate espionage and murder. She stressed that Sycee would be forced to take 'extraordinary action' to recoup its losses at the hooves of the Guild if it did not do so. The Guild immediately rejected Sycee's counter demands, and that's where things stand now. The other VasCorps have begun evacuating their assets and capital from the rival guilds' headquarters in Sycee and Massicot, as they claim they are too dangerous to continue to do business in."\n\nThe mare set down her papers and looked Current in the eyes. "As of a little over an hour ago, we have heard reports of intensifying fighting in Sycee and Massicot. The two VasCorps are no longer denying their involvement in each other's affairs, it would seem. Kirin have been identified on both sides wearing the uniforms and wielding the weapons of each VasCorp's preferred security forces. I think we all know what this means.""
kirin_council.506.a:0 "We're standing on the brink of a war between two VasCorps."

kirin_council.507.t:0 "Corporate War"
kirin_council.507.d:0 "The ExecCo was in turmoil, and Fickle Current had been up since dawn pulling his mane out.\n\nThere was no more pretense to the game anymore: earlier that week, the Sycee Trading Houses and the All-Kiria Artificers' Guild had formally declared the beginning of 'hostile business relations' with each other, immediately followed by clashes and open combat between the two VasCorp's private security arms in the fields of the Vespertine Valley. In Sycee's holdings from the Comely Cape to the Peaks of Peril, and in the Guild's demesne from their Massicot headquarters to the southeastern coastlands, the two VasCorps had locked down their territory, rallied their private armies, and set all their industry and subsidiaries to produce equipment and materiel for a war at full bore. Even in Vermilion, the rumbling of distant artillery was difficult to ignore.\n\nThe problems did not stop there; no, they were only the beginning. The war was already undercutting the NAKP's authority over the Realm, as banners that would normally be supplied to the Imperial Military by the Guild and Sycee had instead defected to their parent corporations and both sides refused to engage in dialogue with the ExecCo while there was still 'unfinished business' to be dealt with. On top of that, a consortium of the VasCorps led by the Sorghum Foundry had unilaterally declared that they would keep the conflict out of the heartlands of the Realm, and established the Mellifluve Delta Authority that would answer to the consortium's board, not the ExecCo. On top of that, local NAKP governors and commanders of Civil Defense in the western reaches of the Realm had declared the Government for Peace and Security in the West, effectively establishing a western governorate independent of the party's control. In the blink of an eye, Fickle Current found his hold on the Realm effectively quartered with nothing more than lip service from its constituents to assure him of their loyalty.\n\nBut to Current, that was not the worst part. The worst came  when the ExecCo preemptively vetoed any attempts by the state to intervene in what was happening, citing Article 12 of the Imperial Code and stressing that the state must not interfere in intercorporate affairs without the consent of all the corporate parties involved. Even his own board was in revolt against him, and there was nothing Current could do to rein them in. And with the situation as volatile as it was, there was nothing he could do but sit and wait and pray that he could find a solution before the Realm's nationalist-corporatist experiment went up in flames."
kirin_council.507.a:0 "We have to find a way to put a stop to this infighting!"
KIS_sycee_guild_corporate_dispute_tt:0 "§RCommences the Sycee-Guild Corporate War.§!\n\n"
KIS_CORPORATE_WAR_disable_revoke_milacc_tt:0 "§RThe §YCorporate War§! knows no borders.§!"

kirin_council.508.t:0 "A Request from Sycee" ##Sycee offer for volunteers
kirin_council.508.d:0 ""Telegram for you, sir."\n\nFickle Current hadn't even finished fetching his office keys from the pocket of his suit before his secretary floated a folded sheet of paper towards his face with her magic. He took it in his own and held it aloft by his shoulder as he unlocked the door, thanking his secretary before stepping inside. It seemed today would be right to business, then.\n\nSetting his briefcase on his desk, Fickle sat down and unfolded the telegram. It was a missive from the Sycee Trading House requesting the NAKP's assistance in pacifying insurgent anti-government forces. Frowning, Current read further. According to Sycee's telegram, local farming communities in the Vespertine Valley had taken up arms and had started attacking the security forces of both Sycee and the Artificers' Guild as they clashed in the area, and had effectively challenged the rule of the VasCorps and the integrity of the Vermilion Empire itself. Such rebellion could not stand, lest it fester into widespread revolt in the Empire; Current knew this, and so too did Silver Silks, who had accompanied the request with a promise of generous reimbursement for the deployment of NAKP security services. Such an offer to have Sycee indebted to the NAKP was almost too tantalizing to pass up.\n\nBut Current was an established businesskirin, and he knew to look between the lines to find what Sycee's chairmare was not saying. He knew that if he deployed the NAKP's security forces at Sycee's request, the Trading House would try to use them to gain an advantage over the Artificers' Guild, directly or indirectly. On top of that, he knew that Sycee was desperate to win over its rival as quickly as it could. If Sycee really wanted NAKP security forces, then maybe playing hardball with them could extract a better deal after a period of silence..."
kirin_council.508.a:0 "We'll decide when, and even if, Sycee can have some of our troops."

kirin_council.509.t:0 "A Request from the Guild" ##Guild offer for volunteers
kirin_council.509.d:0 "Fickle Current had been just about to leave the office for the day when his secretary dangled a piece of paper in front of him as he stepped through the door. "Telegram," she said, offering him a sympathetic smile. "And yes, it's important. It's from the Guild."\n\nCurrent sighed and took the paper. "Thank you, but I'll deal with this one in the car," he told her, and with a wave, the NAKP's chairkirin left 88 Chrysanthemum Plaza behind and climbed into the backseat of his company car. Once the chauffeur set the automobile and drive and pulled onto the road, Current unfolded the paper and read it in private. It was a request from the Artificers' Guild for the deployment and presence of NAKP security forces to the Trypan Interfluve to deal with the 'deteriorating legal situation' centered around the city of Massicot. The Guild stressed that the dispute with Sycee over 'matters of regular business operation' had led to an increase in property damage in and around the city by 'criminal and illegal behavior' and that the kirin present in the city were 'expressing growing concern' over reserves of food, water, and coal. As recompense for the NAKP's 'generous actions in stabilizing the situation', the Guild promised to reimburse it with 'a generosity matched in value and in spirit' once things returned to normal.\n\nCurrent rolled his eyes and set the paper away. Despite the flowery language, he knew that the Guild just wanted to have access to NAKP security forces to aid them in their dispute with Sycee. They could try to cover it up however they wished, but at the end of the day, the artificers merely wanted the NAKP to side with them over their rival. If they bothered to reach out to him, however, then that implied that the Guild was unsure of its ability to bring its dispute with Sycee to a satisfactory conclusion. With that in mind, Current wondered if his silence would lead to the Guild coming back to him with a better offer in the future."
kirin_council.509.a:0 "If the Guild wants to downplay the war, then we could wait until they get more serious."

kirin_council.300.t:0 "Beneath the Ashes, a Coal Smolders"
kirin_council.300.d:0 "DISPATCH FROM S.A. WOLVESBANE TO S.O.O FALL LEAVES\n\nCLEARANCE: TURQUOISE SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nWhen we drove the Rising Fire beneath ground in the war, I think we all knew that we were merely creating an insurgency in the west. Well, it's intensifying. Many of my contacts have reported large and growing groups of guerillas prowling around farmsteads and lying in ambush along the roads. They're growing bolder. That weapons convoy the newspapers said was attacked by bandits? That was their doing. And if they're feeling confident enough to take on our armed convoys, then we need to be wary. Some of our outposts have gone dark in the past few days, and I suspect that's their doing as well.\n\nIt seems they still have the support of the local population, and if anything, it's growing stronger. We cannot allow the situation to spiral out of control. Bother your superiors for more troops and a heavier presence in the west, because we need it. The things I'm seeing and hearing out here... they're disturbing.\n\nI remain vigilant.\nSpecial Agent Wolvesbane"
kirin_council.300.a:0 "Those kirin just don't know when to die, do they?"
KIS_council_300_tt:0 "§RFrom beneath the ashes, something begins to stir...§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.301.t:0 "Beneath the Ashes, an Ember Brightens"
kirin_council.301.d:0 "DISPATCH FROM S.A. WOLVESBANE TO S.O.O. FALL LEAVES\n\nCLEARANCE: CRIMSON SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nThe situation is continuing to deteriorate. The guerillas are growing bolder, and that boldness is rubbing off on the local population. Peasants are on strike and plantation workers are burning down their fields. Overseers are being lynched by the barrelfull, it seems like. Soldiers on patrol are found the next morning in a puddle of their own blood. Do I need to paint a clearer picture for you?\n\nI've noticed the Civil Defense going from village to village performing summary executions and reprisals. What kind of crude methods are these? I watched a squad of soldiers round kirin up in a village, pick ten out at random, and execute them on the spot and claim that this fate awaits any who help the Rising Fire. Do you think these crude reprisals will make things better? They're simply driving the villages deeper into the embrace of the rebels. The peasants are leaving, disappearing into the fields, leaving nothing but their empty homes behind. I have no idea where they're going, but they're definitely joining up with the Rising Fire. And in the cities like Sorghum, the workers are too quiet, too obedient. They're planning something. You can hear it in the hushed whispers underneath the growl of machines. But the moment Civil Defense tries to do anything, the whispers stop. These brute force methods are not working. And your carelessness is getting my contacts killed.\n\nDo Better.\nSpecial Agent Wolvesbane"
kirin_council.301.a:0 "Something tells me this is getting serious..."
KIS_council_301_tt:0 "§RIn hidden places, fires are being stoked...§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.302.t:0 "Beneath the Ashes, a Fire Rises"
kirin_council.302.d:0 "DISPATCH FROM S.A. WOLVESBANE TO S.O.O. FALL LEAVES\n\nCLEARANCE: CINDER SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nThere was an attempt on my life today. I organized a meeting at a teahouse with one of my contacts, but when I arrived, she wasn't there. About ten kirin armed with pistols, swords, and even a spear were, though. Either she betrayed me or the Rising Fire has infiltrated my network, I cannot say. But from that meeting I was able to learn that it is no longer safe for me to stay in Sorghum, or likely any city in the west for that matter. All I had to pay for it was about thirteen broken scales, a deep gash in my barrel, and about a liter of blood. At least I took three of them down with me before I was able to get out of there.\n\nIf there's violence in the streets, and more importantly, an attempt on the life of your most competent special agent in the field, then I believe it would be an understatement to say that we have reached a breaking point in this crisis. The rebels no longer fear direct action in the cities. The urban centers were supposed to be our strongholds. If they fear us this little where we are our strongest, then I can only imagine what the situation in the countryside is like. I can't exactly say anymore; I can no longer trust any of my contacts. Sending this dispatch to you might get me killed for all I know. What I can say is that everything you have decided to do thus far has done little to help the situation. In fact, it seems to have made it worse. I will be writing a letter directly to the Chairkirin asking for your immediate termination from your position.\n\nAssuming I even make it back to Fragrance in one piece.\nSpecial Agent Wolvesbane"
kirin_council.302.a:0 "If we don't do something fast, then we're going to lose the west!"
KIS_council_302_tt:0 "§RUnder an ocean of leaves,\npyramids of kindling smoulder.§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.303.t:0 "The Children of Concord" ##Developer's Comment: COC = ELF Redux
kirin_council.303.d:0 "When the fire dies\nIts ember may yet smolder\nAnd soon burn anew\n\nIt happened all at once, and with such a sudden fury that many wonder if it was Concord's divine retribution for our blasphemy. Throughout the peasant heartland of the Mellifluve Delta, in one great storm of smoke and fire, the peasants and villagers of the Realm all took up arms and marched against our garrisons. Countless mares and stallions of the NAKP were dragged out of their posts and murdered with scythes and pitchforks and swords, their blood watering the fields of Kiria and giving rise to an uprising of fanaticism and religious fervor we haven't seen since we snuffed out Rising Sun's hold over the west.\n\nIt wasn't just the plantations and rural settlements that have fallen, though. In the city of Sorghum, the workers in our factories attacked their foremares and NAKP officials with weapons forged in our machines and turned each one into a fortress. Coupled with an uprising from peasants outside of the city, the rebels were able to seize the city and all its resources and turn it into a bastion of rebellion and insurrection. The Children of Concord, as they call themselves, have spent the past few days purging and slaughtering anykirin they suspect of having ties to the NAKP, but despite this, some stragglers of the garrison have managed to escape and reform into ad hoc units just outside the city's borders. Eager to avenge their comrades, all we have to do is give them the order and they will charge right back into Sorghum and reclaim it for us.\n\nWhich we absolutely should. Time is of the essence before this gets any worse."
kirin_council.303.a:0 "We have beaten these peasants once before, and we will again."
kirin_council.303.b:0 "Rise, kirin of the Realm! Are we not all Children of Concord?"
KIS_council_303_tt:0 "The §RChildren of Concord§! revolt against the Empire!\n\nUnlocks §YNew Foci§! to §Rdeal with the revolt§!."

kirin_council.304.t:0 "Death of the Divine Fire" ##304-306 are all important introductory events to the COC. Make sure you get them right. Follow my notes as closely as possible. Split in two if needed.
kirin_council.304.d:0 ""What is the meaning of this?! Release me this instant!" Frozen Pyre, First Mystic of Sorghum, had been tending to his garden outside of his manse when an angry mob of peasants passed by. One of them had pointed at him and shouted something indiscernible, and before he knew it they had descended upon him en masse. Now, his house was a smouldering ruin, and he was being unceremoniously dragged through the streets of Sorghum.\n\nDespite Frozen's shouting, nokirin in the frenzied crowd seemed to pay him any attention. Soon, they passed by the town's Divine Fire temple; or, what was left of it, in this case. The NAKP-sanctioned temple had been torn asunder, the Imperial flags gone and the holy murals desecrated. There were even kirin dousing the exterior with gasoline. Frozen tried to protest, but his words only sparked more anger from the crowd. The last thing he saw of the temple before the mob dragged him away was the beginnings of an inferno.\n\nFrozen was confused before, but now he was terrified. What was going on? Where was Civil Defense? He tried to look around for something, anything to help him make sense of the situation. Another multitude of kirin joined the mob, these ones parading homemade banners. Frozen squinted his eyes, trying to make out what was on them. He saw simple drawings of Concord's likeness, along with some grainy photographs of somepony he only recognized from the NAKP broadsheet: the Equestrian Diarch, Princess Celestia.\n\nWhat scared him the most, however, was the third figure being depicted next to the others. An equine with a horn and wings, a mane of burning plasma, slitted eyes, a fanged sneer, and molten-gold regalia. These drawings were the most inconsistent and crude, as it seemed like everykirin had a different interpretation of what entity they had tried to depict. But who was it?\n\nHis thoughts were halted when the crowd began to chant a phrase that only served to terrify him further."
kirin_council.304.a:0 ""CONCORD! CELESTIA! CONFLAGRATION!""
##Use "Trinity-Worshipping" interchangeably with "trinitarian", but prioritise the former.

kirin_council.384.t:0 "Birth of the Trinity"
kirin_council.384.d:0 ""CONCORD! CELESTIA! CONFLAGRATION!"\n\nThe crowd shouted this phrase over and over, drowning out nearly everything else. Frozen Pyre's mind raced. Celestia, the diarch of Equestria, receiving praise alongside Concord. A third, sinister-looking figure stood beside them. His thoughts turned to the other Equestrian ruler, Princess Luna. He recalled reading about how she had once transformed into a twisted version of herself called Nightmare Moon. But Celestia didn't have an alter ego! Were the kirin here trying to depict...\n\nFrozen's eyes went wide with realization. "Heretics!" he screamed. This was blasphemy of the highest degree, to both his faith and that of the Equestrians! He struggled against the mob's grip but to no avail. Some briefly paused their chanting to jeer at him. The mob jostled him roughly. The last thing he saw was the butt of a rifle before darkness descended upon him.\n\nThe mob continued to drag Frozen into an iron mill, part of the vast industrial complex owned by the Sorghum Foundry. Now, the workers had taken it over, much like everywhere else in the city. Through his dazed state, Frozen could do little as they ascended to the upper level of the factory. He groaned as the mob hefted him onto the safety railing above a large vat of molten iron. The heat and brightness of the liquid below brought Frozen to his senses. His foalhood fear of falling became reality as the madkirin pushed him off of the railing towards his demise. He desperately reached out to grab onto something, barely managing to wrap his hoof around the post in time.\n\n"CONCORD!" The angry mob continued to shout. One of them placed a hoof next to Frozen's shaking grip. "CELESTIA!" The hoof was pulled back briefly, as if they were preparing for a- "CONFLAGRATION!" Frozen's hoof was kicked away, plunging him down into the vat below.\n\nFrozen felt an immediate, overwhelming warmness around his body as his back struck the molten iron. He screamed as some of it splashed his eyes, blinding him. He flung his limbs in every direction, trying to free himself from the embrace of the agonizing heat. His screams turned into choking as the fiery liquid began to devour him. Soon enough, his movements ceased as the iron finally managed to melt his body."
kirin_council.384.a:0 "The old faith must burn like the rest of Fickle's creations!"

kirin_council.328.t:0 "When One Becomes Three" ##this is another important event explaining the concept of the Trinity. split in two if needed.
kirin_council.328.d:0 ""I never took you for a believer in Concord. Most of the kirin who left the Realm when The Silence began left their beliefs behind with them. So what changed?"\n\nMahogany Blaze looked up from the shrine to Concord in Sorghum's temple and aside to the kirin standing next to him. Bright Burn had been one of his staunchest companions since he left Equestria to help the kirin of the Realm, and without him, Mahogany knew he would have been swallowed up by the culture shock of visiting his ancestral homelands in the midst of the chaos that gripped them. Smiling softly, Mahogany started to answer his question. "Before the revolt, I was part of the resistance in Sorghum against the Empire," Mahogany said. "I met a mare named Dayspring Rose. Did you know she used to be Rising Sun's protege?" When Bright Burn shook his head, he continued. "Well, she was. She and I got to discussing theology. I guess it's not unexpected given her mentor. What was unexpected was just what exactly she thought of theology."\n\nThe intriguing tangent made Bright Burn sit down by Mahogany's side. "Really?"\n\n"Yeah. Concord, Celestia, Conflagration — that's an idea that Dayspring had, and it really stuck with me. The Radiant Trinity. Three faces of our faith, of what makes us kirin." Mahogany shifted to a more comfortable position on his haunches and turned to face Bright. "It's like a metaphor. Something philosophical. You know what dialectic thinking is, right? I learned about it when I was a student at the Friendship University."\n\n"Reconciling two opposing viewpoints as a way to see the world," Bright answered. "Did Twilight Sparkle teach you that?"\n\n"No," Mahogany said, with a little laugh. "Actually, it was Professor Pinkie. But anyway, it got me to think of the Radiant Trinity in a similar way. Call it tri-alectic thinking, if you will.""
kirin_council.328.a:0 "Tri-alectic thinking?"

kirin_council.388.t:0 "When Three Become One
kirin_council.388.d:0 ""Well, think about it," Mahogany said. "The Radiant Trinity is a metaphor for the kirin condition. I feel that much is obvious but it's more interesting if you apply it to specifics. Like rulership. Or, at least, pieces of it."\n\nBright Burn nodded along, sitting in rapt attention while Mahogany spoke, his violet eyes wandering around the temple as he worked through his thoughts. "Think about it this way. A ruler could be like Concord: she can be divine, godlike, somehow above the reality of mortal concerns. That's what the Matriarchs Superior have striven to be in Kiria, and though they may be blessed by some divine magic, they're still mortal. They still die. But they still serve their purpose, even if they act like something they're not — and that's a dialectic thought," he said, winking at the aside. "Or, let's take Celestia. A ruler can be benevolent and virtuous like her, but nocreature save for her can ever be that compassionate. Even her sister, another demigod, couldn't! But she's an ideal to strive toward, something that we mortals want to be like. And in a sense, she seems more attainable than Concord, despite how oxymoronic that may seem."\n\nThen after a moment, Mahogany looked back at the shrine to Concord, and then through it to the torches burning on the opposite wall. "And of course, there's Conflagration. Rage and malice incarnate, but given strength through fury. Warlords and tyrants might be a symbol of Conflagration's rage, but they are only one facet of her aspect. Are we not all burdened by our rage? We can all become nirik if we give into it. The mystics in Vermilion saw it as a burden, but it doesn't have to be a curse. Our nirik forms are our most physically strong, and we gain our strength from rage and passion like Conflagration. The trick is to find a way to use that strength for good, and not for our own selfish ends."\n\nHe looked back to Bright Burn and awkwardly chuckled. "Sorry, that was a lecture and a half, wasn't it? I guess even this far from the School of Friendship, I just can't shake my studious ways."\n\n"You don't have to worry about that," Bright said, scooting a little closer to Mahogany. "I thought it was interesting. You really know your stuff.""
kirin_council.388.a:0 "Nokirin can really "know" the Radiant Trinity... but I try my best to understand it." 
kirin_council_388_tt:0 "§LNocreature is really sure when exactly the idea of the Radiant Trinity first began to spread in the Realm of Kiria, but some sources point to vague references to it in the aftermath of Nightmare Moon's banishment that began the After Lunar Banishment (ALB) era. Since then, the idea that the kirin goddess, Concord, the alicorn, Celestia, and a hypothetical dark side to Celestia, similar to her sister Luna's personality as Nightmare Moon and known to the kirin as Conflagration, are three aspects of one deity has surfaced and faded many times throughout the centuries.§!\n— Trinity-Worship in Kiria - a Study in Theology and Metaphysics, Canterford University Press (1077)"

kirin_council.305.t:0 "Forging the Foundations of Freedom"
kirin_council.305.d:0 "The Sorghum Foundry was a symphony. Everywhere Kindling Flash walked, different melodies reached his ears from the kirin hard at work forging weapons to fight against the NAKP. On his left, hammers and presses stuttered out the marching staccato of a thousand hooves stomping down the oppressor; on his right, the grinding whine of saws and cutters severed the chains that had once bound them. More than producing instruments of war, these kirin were forging their freedom, and the discordant notes of industrial power weaved themselves together into a concert in Concord's name.\n\nIt was ironic, Kindling noted as he watched the workers at work, that in some part, the Children of Concord had the oppressors to thank for what he was hearing. Before the Silence, the Sorghum Foundry had been the largest factory complex in all of Kiria, but with the beginning of the Great Leap Forward, it had been eclipsed by the gigantic industrial parks elsewhere in the Realm. But the investiture of money and machinery had not passed Sorghum by, and the funding procured by the NAKP had helped to modernize the old craftskirin workshops and simple factories into an industrial powerhouse of its own. Of course, it had not all been for the better. Under the Empire, the Foundry had swallowed poor laborers by the thousands, turning their sweat and tears into black smoke and red steel, before disgorging the exhausted workers at the end of the day, minus those whose life and limb the factories claimed for their own. It had been harsh and cruel, but the oppressor did not care how many kirin were maimed or died. There were always more poor workers to shovel into the foundry like the coal that fed its boilers.\n\nThings were different now, Kindling was happy to see as he walked along the production lines. Now, the workers were free and labored for themselves, not under fear of the foremare's whip. And surrounding them, the cause they championed hung from the girders of the factory, from the red banners and flags to the broken and bloodied body of the foremare hanging from a noose of chains. As the whistle blew signaling the end of the shift and the start of the next, Kindling knew that in this moment of war and blood, their industrial democracy will be delivered into the world."
kirin_council.305.a:0 "Justice! Democracy! Dignity!"

kirin_council.306.t:0 "Supporting the Weary" 
kirin_council.306.d:0 "Mahogany Blaze and Bright Burn entered the little unnamed town at the head of their profession, ringing bells in their magic. "The Children of Concord have a message for all weary souls longing to be free!" Bright Burn called out as they passed by houses with darkened windows and closed doors. "The breadbasket of Kiria has risen up in arms against the tyranny of Vermilion and the thieves and murderers that rule it! Come with us to witness the rebirth of Kiria and the redemption of the Dynasty!"\n\nThough their bells and chants turned the heads of several kirin in the village, Mahogany couldn't help but notice the empty weariness on their faces. The heartlands of the Realm and the many villages around it, villages much like this one, had suffered immeasurably in the chaos following the collapse of the Great Leap Forward. How many processions like his had come through this town to drum up support before him? How many times had these kirin been asked to lend their ears and their strength to a cause only to be left battered, broken, and even worse off than before? Would they even answer the calls of another one?\n\nYet follow the procession they did, and when they finally entered the town square, Mahogany looked at the kirin around him, both in the procession that followed him and in the villagers that answered the ringing of the bells. They straddled every walk of life left in the Realm, from young firebrands to poor peasants to repentant priests to businesskirin seeking to redeem themselves. And when Bright Burn gave Mahogany a nod and encouraged him to step up and give a speech, Mahogany, felt a lump forming in his throat and a stone sinking in his gut."
kirin_council.306.a:0 "Mahogany hops on top of the village well."

kirin_council.386.t:0 "Support from the Weary"
kirin_council.386.d:0 ""Turn your ears, kirin of the Realm, and listen, to the wisdom of the heir to the Vermilion Throne!" Bright Burn announced, his voice carrying a strong confidence that Mahogany lacked. The crowd fell quiet, curiosity overtaking them. Mahogany knew that what they saw impressed them more than anything he could possibly say; it was obvious to anykirin who had seen Matriarch Superior Rain Shine or her likeness before that she and Mahogany shared almost identical coloration, save for their eyes. He had been born in Equestria, but to anykirin who didn't know that, it wasn't that too far a logical step to think that Rain Shine was his mother. That fact, and the encouragement of Bright Burn and others in the Children of Concord, had led to Mahogany standing on the well, acting as the face of the revolution. It was too late to turn back now.\n\n"H-Hello, everykirin," Mahogany started, immediately stumbling over that simple greeting as his anxiety threatened to paralyze his voice. "My name is Mahogany Blaze. And, um, I've come to ask for your help. The Children of Concord need everykirin, you see, to, uh, fight back against the NAKP. They've... they've taken so much from us... and I don't want to ask for more but..."\n\nHis eyes wandered, and he shifted uncomfortably, but when he saw Bright Burn and the nod of encouragement coming from his closest companion, Mahogany swallowed hard and tried to raise his voice to drown out his worry. "But we can't do this without you. We have all lost so much in these recent years, I-I know that all too well. But things won't get better unless we do something about it now. Now, more than ever, do we have the chance to fight back. The Empire is still weak and off-balance. This may be our last, final chance to free ourselves and our home. If we wait any longer, then their strength will grow, and we may never be free again.\n\n"But this is my promise to you," Mahogany said, starting to find his voice and his confidence. "I promise that I will fight with you every step of the way. I won't ask you to do something that I wouldn't do myself. Together, we can throw off the shackles of tyranny and bring democracy to Kiria. We can bring the Realm back to what it was always meant to be: a haven for kirin everywhere! And..." he hesitated just a moment, before throwing himself fully into the role. "And I promise I will restore the glory of the Vermilion Dynasty and make this land a Realm worth fighting for!"\n\nThough unsure at first, cheering soon grew at the end of Mahogany's speech, and Bright Burn gave him a look and a wink. "They love you," he told Mahogany, straining to be heard over the noise of a town of weary kirin suddenly given life once more."
kirin_council.386.a:0 "But do they love me for what I have to say, or because of who I look like?"

kirin_council.307.t:0 "Mahogany Blaze, the Vermilion Pretender"
kirin_council.307.d:0 "Kindling Flash hadn't had much opportunity to see the Vermilion Pretender in person, but when he rounded a corner in the teahouse and saw Mahogany Blaze sitting at the table with his friend, Kindling thought for a moment he was looking at a smaller version of Rain Shine, before she had participated in the ritual that had transformed her into a Matriarch. He approached the table, and when the two kirin sitting down saw him, Kindling offered them a smile. "Mind if I join you?"\n\nMahogany and his friend gave each other a look, and after a moment, the other kirin scooted out of his seat. "It's getting late; I should be off to bed anyway," he said, and he walked around the table to press his neck against Mahogany's for a moment. "You two enjoy your talk."\n\n"I'll do my best, Bright," Mahogany said, watching his friend go. Then he motioned for Kindling to sit down across from him. "You're... Kindling Flash, right?" Mahogany asked. "Dayspring mentioned you last time I spoke with her. She said you're a good friend and an ally to the cause."\n\n"Funny, Dayspring also mentioned you when I spoke with her," Kindling said with a chuckle, taking the offered seat. He gave Mahogany another look and let out an impressed whistle. "She wasn't kidding. You're the spitting image of Rain Shine. If I didn't know better, I'd think you were her daughter."\n\nMahogany groaned and put a hoof to his forehead scales. "You and a lot of other kirin. When Bright Burn and Dayspring suggested that I start going around calling myself the heir to the Vermilion Throne, I didn't think anykirin would take it seriously. Little did I know how readily kirin were willing to believe in something like that, or call me "princess" or "heiress" by mistake... I mean, I know I'm not exactly a farmer rippling with muscles, but I don't look THAT soft, do I?"\n\nThe two kirin shared a good-natured laugh, though it faded away when Mahogany frowned. "Honestly, I don't really know how I feel about the whole thing. I'm just a figurehead, a beacon to tie an idea of freedom to, propped up by my friends. I mean, we don't even know what we're doing half the time, but somehow it just works. The kirin of the Realm are willing to believe in me, despite how little sense it all makes. And now I feel like... like I'm in too deep now, you know? My life is no longer my own. I'm a symbol for the Children of Concord. Mahogany Blaze no longer exists, and the Vermilion Pretender is walking around in his scales.""
kirin_council.307.a:0 "How do you keep living when your life is no longer your own?"

kirin_council.387.t:0 "The Vermilion Pretender, Mahogany Blaze"
kirin_council.387.d:0 ""I'm not sure how much you remember of Rising Sun," Kindling began. "I don't know if you two ever really interacted much. But Dayspring and I were her followers, once upon a time. Two of her most important, if I'm being honest. She had a way of drawing kirin to her, of giving them an idea and making them want to give her everything they had to make it a reality. You can call it charisma, but I call it showmareship. She was very good at presenting to her followers a clear vision of the Kiria she wanted to create, and articulating that idea and how everykirin could help make it a reality. Sure, she knew how to play on a kirin's emotions with fiery speeches and passionate rhetoric, but the commonfolk are smarter than most give them credit for. The people need to know what they are actually fighting for, the world they're trying to realize at the end of all this death and destruction. If they don't have that, then they won't follow you."\n\nMahogany was quiet for a moment, staring into his empty teacup. "Then why does it feel like kirin follow me when I don't have a clear vision for the future I want to make?" he asked Kindling. "I have ideas, but I'm not good at getting them across, yet they flock to me regardless every time I present myself as the Vermilion Pretender. Why?"\n\n"Because you're a symbol to them," Kindling told him. "You're the Vermilion Pretender. You give them the promise that you're going to remake the Realm in the idealized version of what the Vermilion Dynasty is supposed to represent. Peace, prosperity, plenty for all. The commonfolk can interpret and project their own hopes and dreams and desires on you, through you, and that's why they follow you. But eventually, just being a symbol isn't going to be enough. When the questions get tough, the kirin following you will realize that you don't have answers, just a vague hope for the future -- unless you manage to show them what you want for the Realm."\n\n"But how?" Mahogany asked. "I'm not a particularly good orator. I get nervous giving speeches. How can I show kirin what I want for the future if I trip over my words half the time?"\n\nKindling Flash smiled at him and stood up. "I've got some old texts lying around. We can go through books and scrolls from famous speeches from mystics and Matriarchs of the past. If we study them, I think we'll be able to coach you up and help you put your ideas into words, and maybe like Rising Sun, you'll be able to get kirin to follow you through any hardships to come." Then he gave him a sly smirk."
kirin_council.387.a:0 "We'll make a Matriarch out of you yet."

kirin_council.308.t:0 "Theology by the Campfire"
kirin_council.308.d:0 "It had been a long road from the last village, but Dayspring Rose knew that they'd arrive at the next one after one more day's journey. As the Children of Concord that had been traveling with her laid out their campsite for the evening, Dayspring wistfully thought back to the days when she used to travel the Realm by rail with her mentor. Life was easier then, but with Fragrance's soldiers keeping a close eye on the trains, the only way they could safely move about the country was on hoof. Not even the rivers were safe, filled as they were with the corporations' patrol boats. One day, she told herself, it would all be worth it, and she didn't have to travel across the Realm in fear again.\n\nAs the night grew darker and the stars twinkled to life in the heavens above, Dayspring spotted a familiar figure sitting at the edge of the camp, staring up at the celestial expanse above them. Her hooves took her to that kirin's side, and she sat down next to him with a small smile on her face. "What are you thinking about, Princess?"\n\nMahogany Blaze let out a resigned sigh. "Not you too..." he muttered, shaking his head. "Can't we just save that whole thing for the next village? You know very well I'm not related to Rain Shine. I just look like her."\n\n"That's good enough for the kirin we're trying to save," Dayspring said, though after the little teasing lilt, she gave her head a slight respectful dip. "Sorry. I know it's tough on you. I shouldn't tease."\n\n"It's fine," Mahogany assured her. "Whatever works, right?" He chuckled lightly, trying to make light of the strange circumstances both kirin found themselves in, then grew silent again. Only after a thoughtful pause did he speak once more. "I was just wondering..." the young stallion began, "Dayspring... what IS the Radiant Trinity? I've heard you and the others talk so much about it, but I feel like... like it just doesn't make sense."\n\nAt first, Dayspring was taken aback by the directness of the question, wondering for a moment if Mahogany was serious or not. But when she saw the look in his eyes, she knew it was genuine. "As in, who it is? Or do you mean what it represents?" When Mahogany nodded at the latter, Dayspring took a slow breath and shook her head."
kirin_council.308.a:0 "Alright, bear with me for a moment..."

kirin_council.398.t:0 "The Radiant Trinity"
kirin_council.398.d:0 ""I suppose it begins with our goddess," Dayspring said, laying down on the grasses and looking up at the stars. After a moment, Mahogany joined her as well, listening intently as she spoke. "Concord created us and our world, and the Matriarchs Superior have always claimed to be her temporal representative, the manifestation of her from the world of the divine into the realm of the material. But if that were wholly true, would they not be perfect beings? There have been nine Matriarchs Superior since the Vermilion Dynasty was created not even six centuries ago, owing to their longer lifespan. Most have been good, fair rulers, though Matriarch Effulgent Rose bent the Realm to satiate her desires for luxury and comfort, and Matriarch Noctilucent Charm stagnated our society for a hundred years when she instituted the Silence. Even Matriarch Superior Rain Shine, beloved as she was and still is, failed to stop the foreigners from wresting control of the Realm away from her with their money and influence. To put it simply, the Matriarchs are not perfect, and many have wanted to claim their power. My old mentor was one of those kirin."\n\nDayspring's face twisted with painful memories, but she forced her emotions back down and continued. "She failed, and when the Rising Fire was crushed, I fled. While on the run, I found a book about the Equestrian princess, Celestia. When I read the text that night... I realized that it might be Celestia who was Concord's representative in this world, not the Matriarchs. Think about it. Concord created the kirin, yes, but she also created everything else that lived in this world. It would be hubris to insist that her avatar must be a kirin. Perhaps it was Celestia, a perfect, compassionate, immortal demigod, the living embodiment of peace and harmony. And when I read about her sister, Princess Luna, and how when she fell to anger and rage she became Nightmare Moon... well, wouldn't Celestia be similar if she fell? But instead of darkness, she'd be a searing flame, a warrior-goddess that manifests to defend her subjects. She'd be like... like a divine conflagration, burning everything that would wrong Concord's creations in this world."\n\nAfter a moment, Dayspring closed her eyes, feeling comfortable on the grass. "That's what the Radiant Trinity is, Mahogany. Concord, Celestia, and Conflagration are all aspects of this world. Its creator, its caretaker, and its protector. In the name of the Radiant Trinity, we can strive for the utopia of peace and harmony that has existed under Celestia for a millennium. And where those that came before us failed, we will succeed."
kirin_council.398.a:0 "And with you at our side, we'll help the rest of the Realm believe in it too."
kirin_council_398_tt:0 "§LKirin-Trinitarian theology owes much to Celestial cult literature published by the Salt Lick City Publishing House, disseminated among the Kirian peasantry by a hoofful of Equestrian missionaries after the end of the Silence. The Salt Lick City pamphlets portrayed the Celestial diarch as a living paragon of harmony, unbent and enduring through the ages. In Kirin-Trinitarian theology, Celestia exists in a duality: as a physical and temporal embodiment of Harmony - the benevolent and immortal ruler presiding over the world's creatures - and as a warrior-goddess that manifests to defend harmony, when it is threatened, with righteous purifying flame and divine fury, before receding duly once the foe is vanquished. That Celestia's avenging aspect in the form of the Conflagration had never manifested was, according to Kirin-Trinitarians, a testament to her divine purity.\n\nIn the name of Her Radiant Trinity, the ultimate mission of the Kirin-Trinitarians was to remake Kiria into the utopia of peace and harmony that had existed in Equestria under Celestial rule.§!\n— Trinity-Worship in Kiria - a Study in Theology and Metaphysics, Canterford University Press (1077)"

kirin_council.309.t:0 "Kirian Meditations" 
kirin_council.309.d:0 "Mahogany Blaze tried to focus on drawing in slow, even breaths as he sat on a mat of woven reeds by the stream's edge. He could feel the golden sun on his back, warming his scales, and the faintest of breezes toyed with the tufts of fluff in his ears. Around him, the sounds of nature gave the world a serene peace, drawing Mahogany into its embrace, enticing him to set his worries aside and appreciate oneness with the world, if only for a little moment.\n\nThen a tickle settled on his nose, and after screwing up his features for several seconds, the young kirin let out such a sudden sneeze that he fell backwards in a flailing tangle of limbs.\n\nBy his side, Kindling Flash slowly opened first one eye, then the other, and his lips curved as he looked down at the flustered young kirin. "I take it your nose was not as at peace as your mind?"\n\nMahogany huffed and sat upright, an embarrassed blush starting to color his cheeks. "I'm just not good at meditating," the stallion grumbled. "Like... I don't know. I feel like I should be good at it, being a kirin and all, but I never did any of this stuff in Equestria. I just can't focus..."\n\n"Having difficulty setting aside your concerns for the Children, are you?" Kindling asked, and when Mahogany reluctantly nodded, Kindling gestured for Mahogany to once more resume his meditative pose and close his eyes. Only when he had done so did Kindling do the same. "Perhaps it will help you to focus not on worrying over the choices ahead, but of the truths as we know them," the older kirin said. "First, the truth to why we fight. We fight because the right to control one's destiny is universal to everycreature, no matter what their walk of life. Everycreature in this Realm has a right to control their own destiny, and we fight to create a democracy to let them do that. But another truth is that our fight is not a mere peasants' revolution. We fight to liberate all of Kiria; the peasants in the fields, yes, but the workers in the factories and the students in the schools. Everycreature has a right to democracy, to decide our collective fate and future, and it is in this promise that we find the strength to unite the population in our struggle. It is the truth of our fight and our purpose that will allow us to build a better future, a shared dream. Does that make sense to you?"\n\nMahogany slowly nodded. "Yeah... Yeah I think it does.""
kirin_council.309.a:0 "Focusing on these truths will help you see why we fight, and why we must fight."

kirin_council.310.t:0 "The Movements of Freedom" ##From Divine Deliverance -- increases defence against KIS
kirin_council.310.d:0 "Mahogany Blaze looked on as Dayspring Rose closed her eyes and took a deep breath. The two kirin found themselves in the open courtyard behind a shrine to Concord in a remove village as part of their travels. Mahogany didn't know what denomination the temple really belonged to anymore; at once, it may have been a Way of Fire temple, then a Rising Fire temple, and now, at least for the time being, a shrine to the Radiant Trinity. The mystics inside had at least been gracious enough to offer the traveling Children food and shelter on their journey, and though Mahogany was thankful for their hospitality, he found himself wondering how sincere the kirin inside were in their adherence to the Radiant Trinity.\n\nBut he put those thoughts aside as Dayspring began to move her limbs and body in measured, flowing movements, and Mahogany did his best to match not only her motions, but her purposeful breathing. The two kirin moved and turned about their spaces, sometimes craning their necks, sometimes arching their backs, and at some points rising on two, and once even one, leg before dropping back to all fours. Though it only lasted a few minutes, Mahogany felt a little livelier by the time they reached the closing posture.\n\nWhen they were finished, the two kirin sat down and Dayspring offered Mahogany a smile. "Not bad," she told him.\n\n"I don't think I could ever be as good as you," Mahogany said. "I feel like I was tripping over my own hooves. And you said you do that daily?"\n\n"I at least try to. It's good physical exercise and it keeps you in shape. When I was fighting for Rising Sun, I would start my day with it. It would give me time to meditate on finding my warrior's spirit before throwing myself into the trials of the Rising Fire's struggle." Though talk of her past seemed to darken her face, Dayspring shook it away with a shake of her head. "Though I may have been misguided back then, the lessons I learned from it are still important. We have to make ourselves worthy of the Radiant Trinity's attention, being willing to fight and die in Her name, for Her divine glory, in the hope that She may recognize our pain and suffering. Through the nobleness of our struggle and our sacrifice, She will bless us with Her benevolent intervention. The movements help us spiritually connect with Her in the hopes of such."\n\nMahogany couldn't help but spare her a skeptical look. "That's unlikely, don't you think? Countless kirin have all claimed that Concord would help them in their time of need if they pleased her, yet here we are."\n\n"Well, you may be right about that," Dayspring said with a shrug. "But we do not fight because we have hope. We have hope because we fight.""
kirin_council.310.a:0 "And so long as we have hope, this fight is not yet lost."

kirin_council.311.t:0 "Her Radiant Trinity's Free Shooters"
kirin_council.311.d:0 "Russet Thrush lay on her belly beneath the prickly branches of a bramble, a well-worn but lovingly maintained Flare bolt-action rifle by her side. Hidden on a small hillock beyond a bend in the dirt road, Russet could see a five hundred meter stretch of road in front of her surrounded by undergrowth and shady trees. It would make a perfect place for an ambush, with even twenty kirin being able to massacre a convoy thrice their number with ease. Unfortunately for her, she was the only kirin along that stretch of road that prayed to the Radiant Trinity.\n\nDust rose over a distant hill, kicked up by the wheels of Civil Defence cars and trucks trundling along roads dry from a lengthy drought, and Russet readied her rifle and braced it against the mud and rocks she'd piled up for a solid shooting platform. She took a deep breath to calm her nerves and tried to think back to her younger days, days that felt like a lifetime ago. Once upon a time, she had been a champion in village shooting conditions, discovering her hidden talent when her father brought home a newly-produced Flare rifle and she stole it to shoot at jars like her older brothers did. But nowadays, instead of painted targets on wooden boards, her shots landed on fellow kirin. And though she tried not to let it bother her, she always felt sick to her stomach whenever her bullets revealed red paint after the shot, not before.\n\nThe first car appeared over the hill, and Russet ticked off the meters in her head as the convoy approached. "May the Conflagration protect me and guide my hooves as I do battle in Her name," she whispered to herself, aiming the iron sights of her rifle with the driver of the car leading the column. "May Celestia watch over and bless my family and comrades still fighting, and ensure that they live long, prosperous, peaceful lives. And when I am dead, may Concord receive me into Her love and warmth, in penance for the warmth I take from this world by my hoof."\n\nHer rifle let out a crack of thunder, and a heartbeat later, the windshield of the lead car shattered and it violently swerved off the road. Swallowing hard, Russet worked the action on her rifle, sighted in on the truck behind it, and immediately fired before the driver could react, sending the truck careening down an embankment and into a tree. Soldiers began to pour out of the trucks, quickly trying to locate the shooter, while Russet continued to fire, sending soul after soul back to Concord with each shot of her rifle.\n\nBullets began to fly back in her directions, striking the trees, the rocks, the dirt, but still Russet fired. The leaves of the brambles hissed as bullets ripped through them, and one fell into the open bolt as she cycled rounds as if to stop her from shooting, but she plucked it out and continued firing even as the suppressing fire grew ever closer. There was no chance of escape, Russet knew, and she fired and fired and fired until pain clawed at her throat and she collapsed on her father's rifle, spitting her own red paint onto the powder-stained bolt."
kirin_council.311.a:0 "It was her highest score yet.... A shame her father wasn't there to see it."
kirin_council_311_tt:0 "§LA single skilled Free Shooter or Bush Sniper could hold off a convoy of Civil Defence or Imperial Military reinforcements for hours, or even days. For decades after the war, they continued to be lauded as heroic soldiers and martyrs by the rural populace of the Mellifluve Delta.§!\n— Red Dust: A History of the Children's Revolt"

kirin_council.312.t:0 "Tales of a Far Away Future"
kirin_council.312.d:0 "It was nightfall in the little village, but that didn't stop the liveliness of a bustling day's activity. In fact, it only seemed to heighten it. A bonfire had been erected at the edge of town, and the many kirin of the village had gathered around to share food and drink and hear stories. Mahogany Blaze, who walked among their number as they sat and chatted, tried to make sense of it all. He had been told it was some folk tradition from a time even older than the Way of Fire itself, but that was all he could really glean from that. At least he had Bright Burn with him to help make sense of it all.\n\nAs they walked through the crowd, Mahogany suddenly stopped, his eyes falling on a winged figure sitting on the grasses with a score of foals crowded around her. She was a pegasus with ruffled silver feathers, and though her wings in a crowd of kirin had originally attracted Mahogany's attention, her face held it, and not for a pleasant reason. Her nose had clearly been broken some time ago, scars cut into her soft features, and a bandage wrapped around her head covered her left eye. As he looked on in surprise at the injured pony among their number, he pulled Bright Burn aside and pointed at her. "Who is she?"\n\n"Silver Lining, I think," Bright Burn said. "She joined our number only a few days ago. I heard she was part of an Equestrian aid mission, but some Civil Defense guardsmare gave her a brutal beating for trying to protect some foals about to be shot for theft. I thought she'd go back home after that, but..."\n\n"Kiria's a long way from Equestria and the magic of friendship," Mahogany mused, and the two kirin walked closer to hear what the pegasus was saying. Her forelegs moved in animated motions as she regaled the foals with stories of Equestria and its benevolent goddess, and Mahogany could see the wonder in the foals' eyes as they heard the tales of a peaceful land after having only known war and suffering for so long in Kiria.\n\nWhen she was finished, Mahogany couldn't help but step forward, and when he cleared his throat, the eyes of everykirin present fell on him. "You do our home justice," he said to Silver Lining, and the pegasus bowed her head. "It makes me miss it so. I too long for the days of peace and plenty... but Kiria is not Equestria."\n\nThat statement was met by a dozen or so cocked heads, and so Mahogany continued. "Celestia protects her ponies, but we don't have her to protect us. We have to stand up for ourselves and build our utopia ourselves. We have to struggle for everything we want to see in the world. But that doesn't mean that we can't use Equestria as our role model, our inspiration." He smiled, then added:"
kirin_council.312.a:0 ""If we all work together, Equestria won't be so far away. We'll have our own right here.""

kirin_council.313.t:0 "A Bridge Too Near"
kirin_council.313.d:0 "Mahogany Blaze had never been in combat before. By Conflagration, nocreature had ever tried to KILL him before. Though he was supposedly the face of the movement to overthrow the Empire, he had rarely ventured near the front lines, instead using his image to drum up support in the heartlands of the Realm. But that all changed that morning.\n\nAs his caravan of supporters and believers had set out for their next destination that morning, they had suddenly come under fire from Imperial planes that had appeared out of the clouds. In the confusion, Mahogany and Bright Burn had fled for the nearest treeline. Lost and alone under the leaden gaze of the aluminum raptors above them, the two kirin decided to press onwards in the hopes of meeting the survivors of their procession at their destination, all the while using whatever trees and brush they could find as cover. What felt like a lifetime later, Mahogany and Bright emerged from the cover of the trees to find a company of about thirty militiakirin hunkered down behind the stone walls of a bridge. When they saw Mahogany approaching them, their eyes widened in surprise and most jumped to their hooves. "What's happening?" Mahogany asked them, cantering over while keeping a wary eye trained to the skies. "What are you doing out here?"\n\n"Militia," the lead stallion said, giving Mahogany a sloppy salute. "We heard there was Civil Defense in this area so we gathered to help out. We weren't expecting planes, though." He glanced back at the bridge his troops were gathered around. "We have to hold this bridge. They're coming right this way."\n\n"We're going to die here!" a mare exclaimed, and her rifle shook in her magic. "When those planes come back they're gonna kill us!"\n\nIt was obvious to Mahogany the militia was on the verge of fleeing, and he couldn't blame them; his own heart was still racing from the strafing he'd survived earlier. But he also knew that unless they did something, things weren't going to get better. Instead, he seized a nearby rifle in his magic and raised it. "I might not be a soldier, but that doesn't mean I'm not going to fight. This struggle is bigger than us, isn't it? Our oppression and hardship, we can't control that. But we can control how we answer it, and the way I see it, if we don't answer it now, then how are we going to answer it later? We have to stay and fight A-and I've never shot a gun before, but that doesn't mean I'm not going to try now if it means doing what's right."\n\nThe fire in Mahogany's words, unsure as it was, seemed to rally the militia, and they slowly nodded with him. But before anykirin could say anything, Bright Burn tapped his shoulder. "I'm with you, Mahogany. But that doesn't mean we need to hold the bridge. Let's hide in the trees there and ambush them when they get across, alright?""
kirin_council.313.a:0 "Sharp minds as well as brave hearts will win this day."
kirin_council_313_tt:0 "§LMahogany Blaze was not a martial stallion. This was a natural consequence of his education at the Equestrian School of Friendship, which ingrained into him a deep respect for harmonist-liberal values that so impressed the common kirinfolk he encountered during his travels as a pretender to the Vermilion Throne. During the Battle of Banyan Bridge, however, he would prove himself to possess the qualities of bravery, charisma, and visionary determination that are shared among all successful military leaders. The tenacious resistance by the bridge's defenders, mostly volunteer soldiers from a Sorghum workers' militia, delayed the advance of a Civil Defence reconnaissance force that would ultimately blunt the momentum of the Imperial Military's "Operation Mystic" offensive.§!\n— Cadmium Heir: Life of the Vermilion Pretender"

kirin_council.314.t:0 "She Who Casts the First Stone"
kirin_council.314.d:0 ""Sinners! All of you, sinners and heretics! Do you not see what you have done? Do you not see that you have damned your spark to be extinguished rather than rejoining Concord's heavenly fire?"\n\nSpinel Serpent stood defiant in front of his home, his withering but incendiary gaze sweeping over the crowd of peasants that had gathered in his yard and keeping them at bay through willpower alone. Before the rise of the Empire of Kiria, he had been their Way of Fire priest; now, he was their priest, landlord, and mayor all in one. Everything that happened in his town happened only with his approval, and through cooperation with the Empire, he had gotten everything he had wanted, using the threat of eternal damnation and the snuffing of the immortal spark to keep dissent contained. A peasant may not fear death, but they would fear losing their promise of peace and rebirth through Concord's Holy Flame once their suffering in this life ended.\n\nSingle Spark knew this as she watched the peasants back down around her. Spinel was just one kirin, alone and unarmed, facing down a mob of a hundred and more, armed with stones and farming implements. But still he held power over them in his words and threats. How could a revolution even sprout, let alone blossom and bear fruit, if it was made from kirin of such weak will? How could they hope to break decades of oppression and fear if they didn't have the strength to break its powerless icon before them?\n\nShe whirled on the kirin that had followed her this far but couldn't bring themselves to take a step more. "What are you all waiting for?" she shouted at them, stomping her hoof. "Do you think your freedom will come for you if you wait? Do you think Concord will award complacency with her boon? We must prove to her that we deserve it! Prove to her that we are willing to take our freedom, and we are strong enough to bear it upon our shoulders! If we don't learn how to stand up against one stallion, how will we stand up against the Empire and the scores of oppressors its sick machinery feeds? How will we ever be free?!"\n\nThe crowd frowned, but ultimately it was another mare, barely older than a filly, who set it in motion. Hefting a rock in her magic, she stepped forward and let it fly with a cry of "Death to the oppressors!" The rock caught Spinel by surprise, striking between the scales on his nose, and as he staggered backwards with blood beginning to run down his muzzle, the crowd grew in fury and frenzy. More stones flew, and as the stallion fell to the ground under the onslaught, the rebels rushed forward to finish the job with their makeshift weapons. Single Spark watched it all with a satisfied grin on her face, and as the crowd sent Spinel's spark back to Concord's embrace, she knew they were finally strong enough to take a stand for themselves."
kirin_council.314.a:0 "All those who seek to oppress us shall know our rage!"
kirin_council_314_tt:0 "§LPerhaps most infamous among the quasi-religious revolutionary tactics employed by the Communion of Trinity is the practice of "Mass Empowerment Through Direct Action", colloquially referred to as "empowerment actions". The exact implementation of such a practice varied from province to province, and was a phenomenon almost exclusively confined to small agrarian villages in the rural countryside that were usually governed by a landlord-official appointed by regional representatives of the Vermilion government. These landlord-officials were often mystics or priests within the Way of Fire or its NAKP-sanctioned successor sect, the Divine Fire Patriotic Movement. Thus, they combined a religious mandate with governmental authority and economic power to dominate the village they ruled over as de-facto personal fiefdoms.\n\nThe Communion's "empowerment actions", then, which entailed preacher-provocateurs infiltrating rural villages, often bringing with them a stash of weapons with which to arm the peasantry, in order to rouse the village through fiery, impassioned rhetoric into lynching their landlord-official, was immensely efficient in spreading revolutionary zeal and anti-Vermilion sentiment among the rural peasantry and, according to Trinity-Worship doctrine, "empowered the masses to throw off their temporal shackles and accept no other authority than that of Her Radiant Trinity".§!\nA New History of Kiria Volume VI, 980-1060 ALB"


kirin_council.315.t:0 ""
kirin_council.315.d:0 "the town had recently been liberated by the Children of Concord. Rebuilding ongoing. The threat of Imperial Military retribution hanging over everykirin's heads, but the mood is determined and optimistic. the kirin feel empowered; many are armed as they go about their day, ready to take action in the event of an Imperial raid. collaborators in stocks in the town square; the crowd of townsfolk jeer at them as they pass and enter into the town hall. a tumultuous meeting, an assembly of the entire town. the chair of the meeting takes her place, she is a young mare, the leader of the most ardent youth revolutionaries of the town. she sets out the agenda of the meeting. after all the minutae is out of the way, she gets to the point: the vote for our town to join the Provisional Commune of Kiria. Please note!! this name is a work in progress, says the chair. once we vote to join, we'll have more autonomy and responsibility for our own town affairs, including self-defence. we won't just be a town liberated by the revolution; we'll become a part of the revolution, this great endeavor, ourselves. all in favour of combination, say aye. resounding aye."
kirin_council.315.a:0 ""

kirin_council.316.t:0 ""
kirin_council.316.d:0 "from focus "Needs Must". A column of workers' militia on the march through farmland. They requisition supplies from a village. some villagers oppose the requisition. we've already sent lots of grain and rice to the soldier. now you take more? other villages tell them the stand down. they fight to protect us. least we can do is feed them. a scuffle breaks out. village chief says; I call for a vote. those in favour of donating the grain to the brave soldiers, say aye. but the shouts of nay are much louder and drown out the aye-ers. the villagers discover the soldiers had run off with some of the grain, leaving the rest behind. shouts of dismay. a mare shouts, where are my two foals? a villager tells her they went off with the soldiers to fight. if it's any consolation, they went willingly and with great cheer and revolutionary fervor. you know how foals are, always raring for adventure and thrill."
kirin_council.316.a:0 "adds two manpower (the two foals) and subtracts war support"

kirin_council.317.t:0 ""
kirin_council.317.d:0 "from focus "White Hot Devotion". Something that emphasises the Concord-Conflagration duality aspect of the Trinity. in our nirik selves we can aspire to worship of the trinity. But the nirik state must only come out when it is truly needed. Normally we must strive to emulate Celestia, fair, kind, patient, generous. the Conflagration is in service to Concord and the Trinity; it is a means to an end, not an end in itself. buffs to breakthrough, valiants attak def. make this event fit the description of the tooltip below."
kirin_council.317.a:0 ""
kirin_council_317_tt:0 "§Lin the style of a history book, a paragraph that describes the peculiar Trinity-Worshipping tradition of kirin valiant warrior-monks, who practice stupendous patience, zen, at peace normally, living lives of peace and quiet contemplation and charity and kindness, but in battle they let loose and become ferocious, raging beasts that always calm down once the enemy is defeated.§!\n— A Journey Along the Paths and Ways of Fire"

kirin_council.318.t:0 ""
kirin_council.318.d:0 "a platoon of guerillas hiding in a rice paddy. terraced fields overlooking a dirt track. column of smoke billowing in the near distance; an Imperial convoy heading down the track towards the guerillas. the commander surveys the soon-to-be-battlefield with her binoculars. tells a runner beside her, a colt, to tell the other positions to make ready to receive the convoy. the runner scampers off. a guerilla approaches the commander. she is a mare, a bit younger than the middle-aged commander. she says, I have second thoughts about your plan. we all know the convoy outnumbers us, and that they outgun us as well, yet you expect us to hold our position and not retreat? you've placed my unit right beside the track. when the imperials dismount they'll kill us first if we don't retreat once we've destroyed the leading vehicles in the convoy. the commander tells her to shut up. i could have you court martialed for insubordination. follow the orders. war requires sacrifices of us all. but the mare stands her ground. my unit elected me as their officer, she says. I have a duty to look out for the wellbeing of my friends. I won't have you sending us to our deaths. I just want permission to retreat once the imperials start advancing on our position. please. the commander's second-in-command reaches the duo. is there a problem? the second asks. her pistol holster is unbuckled, and she is flanked by two burly valiants who the commander knows to be absolutely loyal."
kirin_council.318.a:0 "Fine. You have my permission to withdraw when, and ONLY when, the imperials start advancing on your position."
kirin_council.318.b:0 "Sergeant, arrest this mutineer..."
COC_event_318_a_tt:0 "Increases §YOrganisation§! and §YStrength§! Damage inflicted on enemy divisions from £decision_icon_small §YGuerilla Strike§! Decisions by (§G+60.0§!) and (§G+100.0§!) respectively.\n\n"

kirin_council.319.t:0 ""
kirin_council.319.d:0 "they arrived on a flotilla of barges and riverboats. Kindling Flash met them on the banks of the small tributuary running past [Root.Capital.GetName]. I've been looking forward to your arrival! Though you shouldn't have. Kiria is a dangerous place to be. Nonsense, says the griffon stepping off the barge. a good socialist puts their money where their mouth is. or in this case, their person. Kindling! In the flesh, the first time. The griffon and Kindling are old comrades who had frequently exchanged letters, but had never met. This is a momentous occasion for their friendship, as they embrace. Kindling: I wish I could have welcomed you as the first member of the Alliance to step claw on a fully liberated Kiria. Alas, the struggle continues. Well, says the griffon, I guess we'll just have to fight harder to get to that moment! The griffon is the leader of the International Left Alliance for the Freedom of the Kirin People. He had led a group of socialist revolutionaries from all around the world -- stalliongrad, skynavia, prywhen, the herzland, aquileia, manehattan -- on this expedition to Kiria where they will fight for the liberation struggle as volunteers. they have brought guns with them. left solidarity, yay."
kirin_council.319.a:0 ""

kirin_council.320.t:0 ""
kirin_council.320.d:0 "the arrival of a bunch of Solarist ponies from Salt Lick City. Dayspring greets them as they arrive in an orderly column; they all seem to be soldiers. well-disciplined and organised. with a chill, Dayspring realises they remind her of the Imperial Military patrols that terrorised the villages before the uprising. fascistic. the Solarists worship Celestia-Conflagration; they seem wholly uninterested in Concord, or the concept of the Radiant Trinity. they are rather cold to the warm reception the villagers greet them with. their leader assures Dayspring, warmly and sincerely that it shocks her, that they too fight for harmony and the supremacy of Celestia-Conflagration, and I suppose, Concord as well, over the temporal realm. What matters, says Dayspring, is that they are here to fight on our side, for our cause, and actions speak louder than words. like the good-intentioned but misguided treaty between Kiria and Equestria in the past, we might not fully agree on everything, but we're fellow travellers on the same path. if harmony means friendship to bridge differences, well, then let us be harmonic together. for Celestia, says Dayspring. for Her Radiance, says the solarist leader (make her a mare)"
kirin_council.320.a:0 ""
COC_302_tt:0 "Three Brigades of §YEquestrian Solarist Volunteers§! will be formed and deployed:\n  - 1st Equestrian Volunteer Brigade 'Day Break'\n  - 2nd Equestrian Volunteer Brigade 'Solar Glory'\n  - 3rd Equestrian Volunteer Brigade 'Salt Lick City Devout'"

kirin_council.321.t:0 "full event chain" ##news events are exercises in writing succinctly. pls try to include all my points. read all events to get the full picture of both sides' arguments before writing.
kirin_council.321.d:0 "[This.GetNewspaperHeader]a short polemic by Kindling Flash arguing for the formation of a Free and Democratic Commonalty of Kiria that represents a complete break from the Vermilion Dynasty and the Realm and Empire. A republican, socialist, and democratic Commonalty where everykirin is free and equal, freedom of religion to worship any imagining of Concord or to be secular, direct democracy via the popular control and right of recall of elected representatives. We want true liberation, a state of the people, for the people, by the people."
kirin_council.321.a:0 ""

kirin_council.322.t:0 "" ##split into two if required.
kirin_council.322.d:0 "dinner with Dayspring and Kindling; Mahogany is invited to their date. Dayspring and Kindling flirt. When the meal is done, they get to the proper meat of the political debate. Dayspring mentions Kindling's article. Of course we need to have a democratic commanalty. Rising Sun's mistake was trying to take over the decrepit machinery of the Vermilion state. Look where that got her. We can't afford to make the same mistake now. Our revolution must not be a turn of the wheel, but a true overthrowing of the old status quo. So what's the problem, then, asks Kindling, rather testily. the problem, says Dayspring, is that it's naive and totally unrealistic to expect to be able to proclaim a Commonalty right now. You say that the kirin people should rule themselves through local and regional democratic assemblies which send representatives to the capital to make decisions affecting all of Kiria, and these representatives are controlled by the people because the people can recall them at any time. The thing is, not all of Kiria is willing to accept our democracy. Fragrance, Rhapsody, Vermilion, even the kirin living in smaller cities like Massicot and Radiance -- a lot of them had been oppressed by the Empire, but a lot of them had also profited from it. Let's not fool ourselves; we rule over much of Kiria in a military occupation. without the willing participation of the people, these reactionary forces will only undermine our democracy. there needs to be a transitory period before the Commonalty, united under Concord, (not narrow populist nationalism, but faith and piety to Concord) that we all dream of can be achieved. That's where you come in. She turns to Mahogany. You have proved yourself to be a true egalitarian, brave, devout, having secured the faith and trust of the kirin people. You pretended to be Rain Shine's heir, but you've more than earned the right to call yourself that. For the coming decade, Kiria needs you to act as not as our ruler, but as a servant-king, a virtuous paragon who leads by example, a just and fair king, not a passive bystander to governance like Rain Shine was, but a true servant of Her Radiance who defends the weak from the evil. whaddya say?"
kirin_council.322.a:0 "mahogany says, "ill think about it"."

kirin_council.323.t:0 ""
kirin_council.323.d:0 "general assembly of the All-Kiria Union of Workers and Peasants. raucous, noisy, the hall jam packed with representatives and delegates from all over Kiria. happy, estatic mood due to victory over the Empire; a bright new future is in our grasp. Dayspring Rose addresses the meeting reaffirming her point for a Kingdom of Concord, and she suggests that Mahogany Blaze, who has proved himself to be a true egalitarian, devout, having secured the faith and trust of the kirin people, to be the King. uproar from the floor! the chair of the meeting calls for order. Dayspring explains: not a King in the style of a ruler like the Matriarch Superior, but a servant of the Kirian people, to lead by example. Mahogany Blaze possess the characteristics to be our King, to lead Kiria through the next few years of turbulence as we try to create our Commonalty. We need a figurehead to unite Kiria, a kirin who the liberated peasants and workers of the Mellifluve Delta and the west, as well as the kirin of the Kirian heartlands and Greater Providence who we liberated and who had enjoyed priviledges, however limited, under the Empire, can both rally behind. a representative responds with a rebuttal: we need to have more trust in the people of Kiria. Mahogany Blaze has proved his worth, yes, but have we the common kirin not proved our worth as well in achieving our own liberation and emancipation through armed struggle, for which we bled and died, as well? We are all equal before Concord; it makes no sense for there to exist a "first among equals". I don't deny that Mahogany would make a just and fair king, but we need to be brave. Have faith in the Commonalty, which we will build with our own hooves in the here and now, rather than the future. Dayspring: you miss my point, which is that the kirian people are divided; the north and east remain under our military occupation. some will reject our democracy, and it only takes a few wreckers to undermine our new regime. The Commonalty must be built, yes -- but there must be a plan, we have to reconcile with the kirin of the north and east first, and Mahogany will be our route to that. the debate continues. At long last, there is a concensus. the commonfolk of the Mellifluve Delta, as well as fully liberated regions (as in, excluding those under military occupation) will vote on whether to have a transitory period under the rule of King Mahogany Blaze, first among equals, or the total and instant abolition of the institution of the Matriarchate and the proclamation of a Commonalty. Bright Burn turns to Mahogany. Have you made up your mind? Mahogany says that both Kindling and Dayspring make good points. Do you believe in destiny? whatever lies ahead, I'll do my best."
kirin_council.323.a:0 "Mahogany decides he's ok with being king."
kirin_council.323.b:0 "Mahogany places his faith in the people."

kirin_council.324.t:0 ""
kirin_council.324.d:0 "voting day. Mahogany makes a speech to an assemblage of workers and peasants. he is flattered and grateful that there has been such strong popular support for the idea of his kingship, but he must decline. his experiences during the war have shown him that the people of kiria are more than ready to take their fate into their own hooves. they don't need a king. Kiria has proved that they do not need a Matriarch Superior or Vermilion. the kirin people can rule themselves."
kirin_council.324.a:0 ""

kirin_council.325.t:0 ""
kirin_council.325.d:0 "voting day. Mahogany makes a speech to an assemblage of workers and peasants. he acknowledges the massive popular support for his kingship. if the people vote thusly, he says, he will voluntarily assume the title of King of Kiria. but he'll not rule, but serve. he will take a vow of poverty, eschew the Matriarchs Superior's palace in Vermilion, to continue travelling Kiria to meet her people, common folk. a travelling court! he makes it his mission to reconcile the kirin of the east and north to the Commonalty, to use his position as king to heal the wounds wrought by the Empire and the Children's Uprising. he also promises to give up his crown once the kirin of the east and north are fully reconciled to the Commonalty. he tells the trinitarian faithful: you, out of all of us, know best the principle that all are equal before Concord. Be my shepherds; see to it that I do not stray from Her Radiance's righteous path, until the time comes when I can renounce my title and rejoin the Commonalty as an equal among equals, not as Mahogany Blaze the King, but as Mahogany Blaze the kirin unburdened by any crown."
kirin_council.325.a:0 ""

kirin_council.326.t:0 "commonalty"
kirin_council.326.d:0 "[This.GetNewspaperHeader]proclaimation of the Free and Democratic Commonalty of Kiria, to be ruled by the newly-established Common Senate of Kiria. elections are already being held in the Mellifluve Delta and parts of the kirian west, as well as some towns and neighbourhoods across north and east kiria. Kindling Flash, leader of the Children's Revolt who ceded power to the Senate upon the proclamation of the Commonalty, says that he has full and complete faith in the Kirin people to accomplish their own democratic transition. This is the will of the people, of history, and that of Concord as well."
kirin_council.326.a:0 ""

kirin_council.327.t:0 "kingdom"
kirin_council.327.d:0 "[This.GetNewspaperHeader]proclamation of the Kingdom of Concord. Coronation of Mahogany Blaze in the city of Sorghum. Mahogany Blaze takes on the regnal name Tranquil Light. He reaffirms his promises to the kirin people. Concord willing, I will be Kiria's first and last king. He addresses the kirin of the east and north: I will do my utmost to be accepted as your king as well, to ensure your ways of live and traditions are not swept away by the proclamation of our Commonalty."
kirin_council.327.a:0 ""

kirin_council.350.t:0 "" 
kirin_council.350.d:0 "The Children of Concord revolt has broken out. The breadbasket of Kiria, in the verdant fields and bountiful farmland of the Great Mellifluve river valley, have been consumed by peasant revolt. The industrial metropolis of Sorghum has been captured by the insurrectionists entirely. Luckily, the headquarters of the Sorghum Foundry had long ago been relocated to Fragrance, but the loss of industrial assets is non-negligible. FIckle Current, Ardent BLoom, and the Executive Council meeting in a war room to discuss things. Mobilise Civil Defence, mobilise the Imperial Military, send in the bombers and tanks, crush this rebellion. make it clear that the NAKP are fascists. Ardent Bloom: btw, I have a message on behalf of the corporations. They recognise the urgency of neutralising this threat to the Empire, and have contributed three fully-equipped military formations to be put at the disposal of Civil Defence in suppressing the revolt. Mechanised units comprised of the corporations' best security personnel -- many veterans of the IMperial Military. Of course, they could not have given us these soldiers for free, nor could we have accepted them as gifts. The freedom of transaction is the bedrock of our great state (basically gifts are bad, everything is a commodity and must be exchanged for value). Fortunately, they have only billed us a symbolic 1 gold coin for the use of their soldiers, although this lease is to cease upon the complete suppression of the revolt. The NAKP will of course have to offer political concessions, rewards, to the corps in gratitude for their generosus help."
kirin_council.350.a:0 "cool."
