kirin_loyalists.9.t:0 "Harmony Shines Brightly"
kirin_loyalists.9.d:0 "Doctor Lucent Shine had worked up a lather by the time he made it back to his house and hopped off of his bicycle. He was getting better at this, he thought to himself; while never a particularly athletic kirin, Lucent had resolved to use a bicycle to make his commute to the temple where he'd taken up teaching electrical engineering ever since the All-Kiria Collegium shuttered its doors with the outbreak of civil war. The benefits were twofold; his bike didn't need gasoline unlike his automobile, which was such a precious resource for Vermilion's armed forces that any waste couldn't be spared, and it helped him stay in shape. After all, if the war took a bad turn, Vermilion would soon be putting a rifle in his hooves to defend the Matriarch, regardless of his status as an intellectual and the former professor of electrical engineering at Manehattan Polytechnic.\n\nAs he wheeled his bicycle up the driveway to his front door, he waved at his neighbors sitting on their porch drinking tea. They waved back, and one of the two mares drinking tea stood up and leaned against the railing. "Can I ask you something, Doctor?" she asked him, her local accent coloring her words in a way that Doctor Lucent was still getting used to after living his entire life in Manehattan. "Why didn't you go with the rest of them?"\n\nLucent paused and cocked his head. "Rest of them?" he asked back. "You mean the members of the diaspora that went with Fickle Current to Fragrance?"\n\n"The very same," the mare answered. "I heard that they're rich in Fragrance. That Current stallion keeps them well cared for. They even opened a new college there. So why stay in Vermilion?"\n\n"Because it's not about money." Lucent shrugged. "I was foaled in Equestria, and I grew up being taught about friendship and peace and harmony. When the Silence ended and kirin started coming back to our home, I couldn't help but join in. I wanted to show everykirin here what it was like to live in a country as wonderful as Equestria, and it's not a dream I've given up on yet. We'll get through this; there's still a chance for harmony in Kiria yet." Then he touched his hoof to his horn as if tipping his nonexistent hat and left his neighbors to think about his words."
kirin_loyalists.9.a:0 "There are still plenty of kirin out there who believe in Harmony."

kirin_loyalists.10.t:0 "Training Field Politics"
kirin_loyalists.10.d:0 "Line after line after line of recruits filled the training field, alternating between push-ups and prancing in place with the whistle of the drill sergeant as they worked on their physical conditioning. Fern Flare watched them with the camp's commander, Scarlet Rose, as the next line of defense prepared to take the field for the future of Kiria and its Matriarch. "They seem better than the last time I was here," Fern remarked to the commander.\n\nScarlet Rose nodded. "When you were last here, the Banners were in chaos. We were fighting a war with militias and ad-hoc bannerkirin regiments. Nokirin was truly ready for a war, but there it was. Yet we survived our trial by fire, and things are improving, albeit slowly."\n\n"Mmhmm." Fern Flare watched the soldiers training for a few seconds of silence before steering the conversation towards the real reason she had decided to visit the training fields. "I heard that these bannerkirin were provided by Winter Frost," Fern Flare said. "Devouts she managed to scrape together from some of the villages in the mountains. And I also heard that she wants to expedite their training and put them under the command of some of her Valiants."\n\n"You heard right," Scarlet said. "And I would be wary of it if I were you. You should know even better than I do that that mare is always working an angle. Way I see it, she's worried that the Realm & Harmony Party is getting too much power. Most of our commanders in the field are part of Autumn's party, and I bet if you made them choose, they'd stick with her over the Way of Fire and the priests sitting in their temples. Winter doesn't like that, so she wants to have her own bannerkirin regiments serving the faith first and the Realm second."\n\n"Yet we all fight and serve the Realm, no matter who we agree with more," Fern said, a frown forming on her face. "I don't like that at all. We shouldn't be dividing the loyalties of the troops in the field. That's going to cause more problems down the line, I can already tell." She thought for a moment and tapped her hoof against her chin. "There are more ways to serve the Realm than fighting, I suppose," Fern said, feeling out her thoughts. "Not all of our Banner families are renowned warriors. Many were economic powerhouses rather than military masterminds. Why not direct some of these banners towards military production? Perhaps the ones with an extraordinary relationship with the mystics of the Way of Fire?""
kirin_loyalists.10.a:0 "We need soldiers, regardless of who they agree with more."
kirin_loyalists.10.b:0 "Let's take troublesome elements off of the battlefield and put them in the factories."

kirin_loyalists.11.t:0 "Only the Good Die Young"
kirin_loyalists.11.d:0 ""Present, ARMS!"\n\nFern Flare watched with a shiver as the entire corps of soldiers performed a rifle salute in the parade grounds before the Vermilion Palace, with row after row of steel bayonets glistening in the sun. All the assembled kirin part of the first regiment of the Volunteer Guard 1st Corps were smartly dressed in their parade uniform, and a tall vermilion and pink banner fluttered at the head of the corps. Their regiment had been proudly christened 'Realm and Harmony' by the Realm & Harmony Party, and Fern Flare knew that they represented the best of the best of the Vermilion banners. But what really struck her about the kirin assembled before her for inspection was how young and full of vigor they were.\n\nShe turned to the bannerkirin commander, who turned to face her expectantly. "Commander Bright Burn, was it?" she asked, and the commander gave her a nod. "Your regiment is a model for the rest of the banners to aspire towards. But I can't help but notice that most of your soldiers barely look like they've seen twenty winters."\n\n"Many of them haven't, ma'am," Bright Burn responded, to Fern Flare's surprise. "We're all volunteers from various walks of life, but these are our prime years, as strong as we'll ever be. We've all decided to dedicate them to the Realm and to the Matriarch. Even if we die, at least we'll die in the name of Harmony."\n\n"Teenagers and young mares and stallions shouldn't be so ready to die," Fern Flare said, taken aback. "You have your entire lives ahead of you!"\n\n"And what would those lives mean if the Realm falls, ma'am?" Bright Burn asked her. "I graduated from the Royal University of Canterlot and intended to work my way into the Royal Guard someway, somehow. But when Premier Autumn ended the Silence and announced her intent to reform the Realm in the model of the adoptive country I had grown to love so much, I changed my plans to return here and help her. Now, the best way to help her is to fight for her. Every one of us knows that we might die, ma'am, but we also know that there are countless more who cannot fight for what's right. If we die so that somekirin else can live in peace and plenty, then we are willing to make that sacrifice."\n\nThe bold statement took Fern Flare's words away, and all she could do was clumsily nod her understanding. She felt her throat tighten, and she couldn't manage to look Bright Burn in the eyes."
kirin_loyalists.11.a:0 "These kirin, so young and so bold, are far better than we ever will be."

kirin_loyalists.12.t:0 "Defending the Homefront"
kirin_loyalists.12.d:0 "Commander Firetail looked out at the recruits that had gathered in the town with a mixture of admiration and concern. Admiration because so many faces had gathered willingly in the town to pledge themselves to the Territorial Guard. Concern because most were too old or too young to be deemed fit to serve in the banners themselves. But Firetail had put out a summons through all the surrounding villages for willing volunteers to enroll with the Territorial Guard to protect their homes, and over a hundred kirin had answered that call.\n\nEven if they had all been young and fit adults, the weapons they brought with them would hardly make them more than a mob. Most carried sabres and arquebuses, and those that didn't held farming implements by their sides. Firetail had brought a crate of modern rifles with him and his entourage, but that would barely equip a third of the kirin assembled here today. But it would make do. After all, it wasn't like they were marching these kirin off to war.\n\nHe watched as his officers helped divide and organize the volunteers by village and hamlet. The Territorial Guard was never intended to be a professional fighting force; it was only to police the hinterlands so that the able-bodied kirin could go fight on the front lines. But they had an advantage that even the fit and valiant conscripts lacked; this land was their home, and they knew it well. Any river crossings, any mountainous passes, any hidden dens and coves, these kirin knew about, and the invaders did not. They could use the land to their advantage, multiplying their ragtag force while mitigating the strengths of their enemies. And on top of everything else, these kirin fought for their homes and their families, and nothing else. There was no greater motivator than doing whatever it took to defend one's own.\n\nThey were motivated, they were trusted by their neighbors, and they were willing to stand up when nokirin else could. For that, Firetail knew they would exceed his expectations."
kirin_loyalists.12.a:0 "This land is their home, and they will fight to keep it safe."

kirin_loyalists.13.t:0 "Strict Standards"
kirin_loyalists.13.d:0 "Autumn Blaze swirled the glass of baijiu in her magic, feeling the strong drink helping to soothe frayed nerves and suppress the guilts that had kept her secluded in her home for far too much lately. She watched from the sidelines as a band played and young mares and stallions danced on a dance floor, each dressed to the nines in their dress uniforms. Tonight was the graduation ceremony for the current cohort of kirin from the Massicot War School, and these proud kirin, now finally having attained their officer's rank after months of brutal and intense study and drill, found themselves enjoying one last chance to relax and celebrate as if there wasn't a war going on.\n\n"So young and innocent," Autumn could only remark with a sigh when Fern Flare joined her at the side of the dance hall. "But happy, too. It feels like it's been forever since I felt anything like they do."\n\nThe rueful remark elicited a look of concern from Fern, but she let it slip by without challenge; she was just happy to see Autumn participating in something social for once. "We had to graduate them six months early, but plenty of them will finish their training on the battlefield," Fern said. "We'll send the best to the front lines, and the rest will go to Vermilion and other administrative hubs to help keep the wheels turning. Their job is just as important, if not moreso. But I'm confident they will succeed."\n\nAutumn nodded and took a sip of her drink, feeling the burn of alcohol crawl down her throat and humming. "Most of these kirin have R&HP pins, don't they?" she observed, pointing at a pair of stallions dancing together not too far away.\n\n"We've been able to keep a good grasp on who gets admitted to the War School," Fern admitted with a shrug. "All these kirin strongly believe in harmony, just like the last few cohorts we've graduated through the school. We're building a strong force in the field that believes in what we're fighting for."\n\n"Strong as it can be with dwindling enrollment," Autumn said, and Fern arched an eyebrow in surprise. Autumn could only laugh. "I'm still the Premier, you know, even if I've done a terrible job of acting like it. I did my best to catch up on what I missed before tonight, and I noticed that enrollment has been flagging. Fewer and fewer kirin are meeting the party's criteria for admittance, and it's starting to get concerning. If we don't slacken our standards a little, we might not have enough kirin to push through many more cohorts.""
kirin_loyalists.13.a:0 "It might be best to lower our standards a little."
kirin_loyalists.13.b:0 "We must ensure only true supporters of harmony go through Massicot."

kirin_loyalists.14.t:0 "Zealotry Behind Enemy Lines"
kirin_loyalists.14.d:0 "Even now, Fern Flare still found herself in awe when in Matriarch Rain Shine's presence. She'd come a long way from the daughter of farmers; now she was sitting in the Matriarch's study, sharing tea with the embodiment of Concord's divinity made flesh.\n\nAfter the usual pleasantries, Rain Shine set her cup back on its platter and smiled at Fern. "I've enjoyed getting to know you better, Fern, so I hope this will not come across as rude if I ask about Autumn's health. She is a dear friend of mine. Is she doing well?"\n\n"She's getting better," Fern assured her. "Hopefully, it won't be too long before she's sitting here instead of me. Until then, I'm only doing my best to fill her place." She set her own cup down and touched the folder she'd brought with her to the meeting. "I have a proposal that I would like your thoughts on. The war..." she hesitated at the look of sadness that flashed across Rain Shine's face, if only to disappear behind divine neutrality as quickly as it arrived. "It's not wise to make premature conjectures, but it is wise to be prepared for all outcomes. This one in particular considers territory lost to the secessionists." She opened the folder with her magic, revealing the dozens of documents stuffed inside. "We've organized plans for stay-behind brigades, equipment caches, and resistance training for soldiers and operatives. Volunteers will disguise as civilians and help sabotage critical targets. Only... we've had to rely more than we'd like to on the Way of Fire."\n\n"Oh?" Rain Shine's brow furrowed. "You make that sound like a bad thing."\n\n"The devout are the backbone of our resistance efforts, and their zealotry will be helpful in fighting against impossible odds," Fern Flare admitted. "But zeal can be counter-productive, and the Way of Fire sees this war as a personal affront to Concord Herself... and you. I'm afraid that in their hooves, resistance could quickly become terrorism. Devotion is a powerful motivator, but times have changed. The Way isn't the be-all and end-all that it used to be. The kirin fight for other ideals now; a democratic future, yes, and their loyalty to you, their Matriarch, but also for their homes and families. We don't need sleeper cells of zealous terrorists, but a network of trained organisers who can sustain long-term resistance efforts with grassroots support."\n\nAt that, she closed the folder as both mares frowned at it. "We'll have to be careful in how we proceed, Matriarch. Otherwise we could be creating a bigger problem than the one we're trying to solve.""
kirin_loyalists.14.a:0 "It is the Way that makes us strong."
kirin_loyalists.14.b:0 "Terrorism is no substitute for a popular struggle."

kirin_loyalists.15.t:0 "A Broken Cage"
kirin_loyalists.15.d:0 "The doors to the throne room opened unexpectedly, interrupting Matriarch Rain Shine's conversation with Fern Flare. All heads turned toward the open doors, where a raggedy kirin stallion stepped forward, a confused soldier worriedly following right on his tail. It took her a second, but Rain Shine soon recognized the commander of the Banner of the Covered Cage, Kiria's obscurely infamous secret police who once enforced the edicts of The Silence. "Commander Ember Wane, to what do I owe the—oh my!" Rain Shine exclaimed upon seeing the soaked red bandages on his leg and shoulder. "What happened?"\n\n"Bandits on the road. Nothing to worry about," Ember Wane replied, though the response was forced through gritted teeth. He stopped in front of Rain Shine's throne and gave her a stiff bow. "Reporting for duty, Matriarch."\n\n"You are in no position to report for duty," Fern Flare insisted, looking the stallion over with equal parts concern and wary. She'd learned more than she would have liked to have known about the Covered Cage in her time in Autumn's stead; the Covered Cage had doggedly enforced the edicts of the Silence during Matriarch Noctilucent Charm's rule, and they supposedly exacted extreme punishments on villages that refused to comply. But she also knew why Ember Wane was supposedly here. "What happened to your banner?"\n\n"Scattered. Dead. I don't know," Ember replied with a sigh. "When the Silence ended, we were at our weakest. And we were never officially recognized by the Matriarchate. Most simply left for greener pastures, or tried opposing the seditious secessionists on their own. My Banner is spent."\n\n"I'm sorry," Rain Shine apologized, bowing her head. "If I had known how much we could have used your aid, we would have reorganized the Banner sooner. As it stands, we need all the help we can get."\n\n"My Banner may be gone, but I'm still standing," Ember said, rising from his bow. "And I will help any way I can.""
kirin_loyalists.15.a:0 "An experienced spymaster may still prove useful."

kirin_loyalists.16.t:0 "March of the Golems"
kirin_loyalists.16.d:0 "Ember Wane stood on a grassy hill, looking out over the gentle slopes and curves as dozens of trucks arranged themselves in the field behind him to unload their ancient contents. There had once been a town here, but not many kirin knew it; the Banner of the Covered Cage, the organization he proudly served, had expunged its heresy from the Realm decades ago, leaving not a trace of the kirin who had once defied Matriarch Noctilucent Charm's will. But those kirin had created marvels in their heresy; perhaps it was fitting that he had brought them here to see if their memory could at last serve the Realm.\n\nThe kirin behind him hauled crate after crate out of the backs of the trucks, and when they arranged them in the field, they cracked open the boxes to reveal dusty clockwork golems fifty years old. As the laborers positioned and unpacked hundreds of crates on the hillside, Ember Wane walked to the side where several engineers sat with all sorts of monitoring equipment, including a half dozen thin and curly metal antennae jutting out of bulky boxes. In front of the engineers, a battery of howitzers had been assembled, aimed down at the field where the test would begin. If the golems went rogue upon being activated, Ember was certain to ensure that he lost nothing other than a few dozen rounds of ordinance.\n\nSoon, the laborers' work was completed, and they withdrew to safety, leaving the chiliad of golems standing stiffly in the field. All Ember had to do was spare the engineers a nod, and the other kirin did the rest; shouting orders to each other, they ran through their procedures, and then somekirin pressed a brass button on one of the antennae boxes. The air thrummed with charged static, and everykirin held their breath as they waited for a response.\n\nAfter what felt like an eternity, the golems began to jerk, and bellows of steam erupted from their metal hides as they powered up. They stood in place, awaiting command, and at Ember Wane's raised hoof, the engineers set the golems to march 50 paces forward. In lockstep syncopation, the constructs responded to the order, their thundering hooves the only thing audible for a mile. After 50 paces, they stopped in unison, awaiting their next orders, and Ember let a pleased smile adorn his muzzle."
kirin_loyalists.16.a:0 "Our enemies will be crushed beneath our metal hooves!"

kirin_loyalists.17.t:0 "Drowning in Heresy" ##only fires if not allied with Rising Fire
kirin_loyalists.17.d:0 "The peaceful stillness over the lake was broken with riotous yelling, sending a pair of cranes fleeing skyward to escape the commotion. Down by the shoreline, the locals of a nearby town followed a procession of Way of Fire priests to the water, where a cadre of soldiers hauled several bound, beaten, and broken kirin onto a small barge. Some of the prisoners fought back, some cried, and some seemed resigned to their fates.\n\nAs the congregation formed into an unruly semicircle by the shoreline, the seniormost priest turned to address the crowd. "The kirin you see before you have been tried and convicted of heresy most damning," she announced in a solemn voice. "They have acted against the interests of the Matriarch, of the Realm, and of Concord Herself in pledging themselves to the lies and deceit of the Rising Fire. For that, they have been condemned to a heretic's death, so that their heresy may serve as an example to those who would turn their back on Concord."\n\nOne by one, the soldiers on the barge roughly forced the prisoners into flame-retardant sacks, sewing the only opening shut with a heavy cord attached to leaden weights. The last prisoner kicked and screamed as she realized what was about to happen, and it took three soldiers to force the writhing and thrashing mare into her sack. "No!" she screamed at the top of her lungs. "I'm innocent, I swear! I love Concord! I love the Matriarch, no, don't do it!" But her cries fell on deaf ears, and a gag was forced into her muzzle before she herself ended up inside a sack like her fellow condemned.\n\nAs the soldiers pushed the barge out into the middle of the lake on poles, the priest only continued her sermon to the crowd. "When we die, our bodies are burned so that our flame may rejoin the Primordial Fire that Concord nurtures in heaven, but what is doused in water may never burn. Thus is the fate of all heretics; the fish shall feast on their flesh and leave little but their sodden bones behind, and so their souls shall remain bound to this world in eternal torture. Let this serve as a lesson and warning to those that would take up arms against the Matriarch and the Realm: heresy shall always be punished, and only true devotion will make Concord proud of her foals."\n\nHer final words were punctuated with the first of several splashes as the soldiers kicked the writhing sacks into the lake."
kirin_loyalists.17.a:0 "We must not let heresy lead us astray."

kirin_loyalists.18.t:0 "Free Religion or Tolerated Religion?"
kirin_loyalists.18.d:0 "The Morning Secretariat had long shuttered its doors since the start of the civil war, but today they were opened to all. Inside, representatives of those factions still loyal to Vermilion gathered to witness a landmark historical accord to be delivered by Matriarch Superior Rain Shine herself. WIthin the hour, the Matriarch would take the unprecedented step of condemning persecution of the Rising Fire, who had remained steadfast allies of Vermilion in these troubling times even despite their religious differences with the Way of Fire.\n\nOf course, it would never be that simple. Before the Matriarch arrived, representatives of both sects had squared off over some of the details in the soon to be announced proclamation, their grievances championed by Rising Sun and Winter Frost as the two mares all but literally butted horns in the center of the Secretariat. "Do you think I cannot see what this is?" Winter Frost challenged, baring teeth that had started growing unsettlingly long as she did her best to control her rage. "As soon as your heresy is unshackled you and your followers will do everything you can to spread it like a pestilence upon the Realm."\n\n"If you strip the right of the Rising Fire to coexist with the Way of Fire, then my supporters and I will walk out of this room and make our peace with the North," Sun threatened. "You will be on your own to face Fickle Current's industrial fury."\n\nWinter sneered, but she recognized the fangs in Rising Sun's threat. "I will not renege my support in the eleventh hour," she finally assured Sun. "But the Way of Fire is the state religion of Kiria, and it has been our salvation for centuries. I want a clause added to the accord that expressly states that the Way of Fire holds primacy over the Rising Fire in all matters, especially in what is taught and sponsored by the state."\n\n"You accuse me of trickery for personal gain and then seek to subordinate me to your orthodoxy?" Sun challenged, bristling. "I will never allow such a clause to find its way into the accord. If you really want a sign of good faith, how about this: we will agree to let the Way of Fire be the practiced state religion if you agree to not interfere with our right to profess our beliefs. I get what I want, you get what you want. Happy? If not, I withdraw my support of this accord, and Vermilion itself.""
kirin_loyalists.18.a:0 "Perhaps it would be better to offer Rising Sun some goodwill..." ##Feel free to modify the premise to make it make more sense intuitively. But make sure it reflects the effects (+5 communism, or +3 communism and -3 drift defence)
kirin_loyalists.18.b:0 "Fine, we'll take your compromise."

kirin_loyalists.19.t:0 "When Winter Smothers the Sun"
kirin_loyalists.19.d:0 "Silent Snowfall courteously waited and gave High Priestess Winter Frost her space as she finished her prayers and meditations before the shrine of Concord, feeling a comforting warmth in the flickering pink and blue flame burning in the fire bowl. All of the answers to life's problems could be found in that flame, if one knew the right questions to ask it.\n\nSlowly, Winter raised her head from the floor, and after a silent moment to finish off the whispered prayers on her lips, she looked over her shoulder and spotted Silent standing behind her. "Speak, Snowfall," she told the acolyte. "You would not be here if it weren't important."\n\n"It is important," Snowfall admitted, and she took a deep breath. "The Way of Fire has had overwhelming success in encouraging Vermilion to see things from our point of view, as I'm sure you're aware. We've almost entirely overpowered the dissenting voices in the Rising Fire, drowning them out in the truth of Concord's word."\n\nWinter Frost blinked and cocked her head. "You make that sound like a bad thing, acolyte."\n\n"In a sense," Snowfall admitted. "Vermilion is held up by the cooperation of its three pillars of strength. The Way of Fire, the Rising Fire, and Autumn's Equestrian harmonists. What happens if we make the Rising Fire feel like they're wasting their time cooperating with us? They could leave Vermilion, turn their backs on us. We're stronger with their support than without it. I just think... perhaps this is too much of a good thing, High Priestess. It might be best to cut them some slack so that they still see this alliance of convenience as something worth maintaining for the betterment of the Realm.""
kirin_loyalists.19.a:0 "Perhaps it might be best to offer Rising Sun some respite."
KIR_event_loyalists_19_tt:0 "If support for the §OPath of the Rising Fire§! falls below §Y15%§!, §Rthey will revolt against us!§!"

kirin_loyalists.20.t:0 "When the Sun Burns Away Winter"
kirin_loyalists.20.d:0 "Rising Sun had always enjoyed heat, enjoyed fire. Perhaps it was cliche for a mare with her name, but the hot days of summer had always been her favorite, and even if she couldn't get outside to enjoy the heat, she always liked the crackling blaze of a fire, of feeling the smoke tickle her nostrils and the back of her throat. There was an old saying among the kirin, something along the lines of 'play with fire and expect to be burned', but Rising had never been burned before. Not even when she held her hoof over the open flame of a burning brazier devoted to Concord within one of Her many temples, letting the pink and blue flames lick against her hoof.\n\nHer ears perked at the sound of the temple doors opening behind her, and she gracefully turned around to greet her visitor. She recognized Dayspring Rose, one of her most faithful acolytes and personal pupil, and a smile adorned her muzzle. "Dayspring, my child," she said, warmly, pleasantly. "Do you care to pray with me?"\n\n"I would enjoy that, Priestess," Dayspring said, momentarily bowing her head. "But before I do, I have something I'd like to discuss..."\n\n"Speak," Rising Sun said, and she turned back to the burning brazier, sitting before it as she let its heat wash over her. Dayspring did the same, sparing the fire a look before hesitantly turning toward her mentor.\n\n"We have had outstanding success illuminating the kirin of the Realm in the ways of the true faith," Dayspring began. "More kirin in the Realm believe in the ultimate truth of the Rising Fire than they do the dogmatic orthodoxy of the Way of Fire that has given them so little for so long. But I fear we may be too successful, if such a circumstance could be imagined."\n\n"I'm having difficulty imagining it," Rising said, raising an eyebrow. "Could you elaborate?"\n\n"Well, I mean... Matriarch Rain Shine is always going to support the Way of Fire," Dayspring admitted, even if it put a frown on Rising Sun's muzzle. "That is who she is. That is what the Realm is, at least for now. The Way of Fire still holds tremendous sway over the Realm if only through its history. If we crush their voice, force them out of the future of the Realm... I'm afraid they'll do something drastic."\n\nRising Sun thought on that for a moment, then nodded. "Yes, that is wise," she agreed. "Perhaps I have been pushing Winter Frost too hard. Cooperation benefits all... so long as we're the ones charting the course.""
kirin_loyalists.20.a:0 "Perhaps it might be best to offer Winter Frost some respite."
KIR_event_loyalists_20_tt:0 "If support for the §CCircle of Serene Tendency§! falls below §Y15%§!, §Rthey will revolt against us!§!"

kirin_loyalists.21.t:0 "Colt Meets World"
kirin_loyalists.21.d:0 "A light rain fell over the small village as Clementine hopped out of the back of the truck, and he quickly drew the hood of his coat up over his horn to keep himself dry. He looked around, orienting himself in the small town before trotting off to the well-lit windows of the inn. All the while, thunder rumbled in the distance, though Clementine knew it wasn't from a storm. He wondered how close to this little no-name village the frontlines had drawn now.\n\nWhen he entered the inn, he scanned the room and the number of kirin gathered inside before he found the liaison he was to meet with. She was a large mare, especially for a kirin, and muscles toned from years of hard work on a farm rippled under her red coat as she moved and joked with her companions. Clementine, on the other hoof, had never worked on a farm in his life; born and raised in Equestria like much of the Diaspora, he had volunteered to return to Kiria at the behest of Autumn Blaze and the Realm & Harmony Party to spread the ideals of Harmony to his struggling homeland. To say the red mare intimidated him was an understatement.\n\nNevertheless, he had a job to fulfill, and fulfill it he would for his country and its way of life. The red mare and her comrades looked Clementine over as he approached, and a few snickered behind their hooves, but the stallion did his best to brush that aside and speak with confidence. "Red Dawn, my name is Clementine. I was sent by the R&HP to aid and assist in the defence of this town in any way possible. The R&HP hopes that by fostering cooperation with the Rising Fire along the frontlines, we can work together to create a more harmonic and peaceful Kiria when the dust settles. I've spent most of my life living in Equestria, and I believe that by following their ideas of harmony and cooperation, we can make a Kiria as great and prosperous as them."\n\nRed Dawn raised an eyebrow at the scrawny stallion in front of her and snorted in amusement. "You really think you can fix Kiria with some fancy ideas you learned in some far away place, kid?" she asked him. Before he could answer, she let out a laugh and scooped the young stallion up in a muscular foreleg, dragging him to her side in a crushing hug that left him wheezing for breath. "Don't worry, kid. Kiria isn't the same as Equestria, but we'll see you straight. After a few weeks fighting with us, you'll see how the world really works. How's that sound?""
kirin_loyalists.21.a:0 "Sounds... great! Can't... breathe..."

kirin_loyalists.22.t:0 "On the Funding of Temples"
kirin_loyalists.22.d:0 "Rising Sun listened to the endless string of speeches by prominent priests and mystics of The Way of Fire with a similarly endless contempt. Two weeks ago, she had instructed one of her junior acolytes to put forward a motion in the Morning Secretariat to suspend the collection of tithes and donations to Way of Fire temples and monasteries in order to procure funds to support the ongoing war against the NAKP, and as she had predicted, the motion had ignited a spectacular firestorm in the chamber. She had carefully arranged several of her best orators and even enlisted in the aid of economists and advisors to make clear what should have been a simple choice, but that damnable priestess Winter Frost and her allies had initiated what had essentially become a filibuster campaign to kill the motion by bringing in mystic after mystic to lecture to the Secretariat about the moral virtue and religious significance of the tithes. Somehow Winter and her friends expected the rest of the Secretariat to believe that allowing the priests to continue to leech off of the poor and impoverished like parasites pleased Concord, but Rising Sun and the rest of her followers knew all too well that the Way of Fire simply wanted to maintain their hedonistic lives while the rest of Kiria burned around them.\n\nBut now it seemed like Winter had finally run out of notable kirin to bring before the Secretariat, and even the harmonists of the Realm & Harmony Party, so eager to let everykirin have their voice heard, were sick of the debate. Seizing her chance, Rising Sun once more brought up a vote to end debate on the matter, and Winter Frost's traditionalist allies were swiftly outvoted by unanimous votes from their opposition. All that was left now was to see who had made the better point: the practical arguments of the Rising Fire, or the eulogizing morality of the Way of Fire."
kirin_loyalists.22.a:0 "The temples may keep their tithes."
kirin_loyalists.22.b:0 "What need does Concord have of gold and taels? Seize it all for the war chest."

kirin_loyalists.23.t:0 "On the Selection of Administrators"
kirin_loyalists.23.d:0 "Winter Frost scowled as she watched Rising Sun and her witless cronies try to steal more power for themselves through pointless debate and sham arguments in the Morning Secretariat, wasting time that should otherwise be devoted to the ongoing war against the foreigners in Fragrance. Many of the heretic's bills were easily shot down by Winter's coalition of traditionalists and members of the R&HP that remained suitably pious to Concord's divine teachings, but this most recent one had become a thorn in her side that she couldn't quite make go away.\n\nLast week, Rising Sun had brought forward a motion to allow the provinces to choose their own regional administrators rather than allowing the Way of Fire to appoint temporal clerics throughout the land as it had traditionally done for centuries. Such a change would normally be too radical to draw substantial support from Fern Flare's Realm & Harmony Party, but the illusion of democracy had proven an alluring temptation for too many of its members. But Winter Frost knew better. She knew the heretical sway Rising Sun and her cult had on the commoners of Kiria, and how quickly the ambitious mare would seize control of the countryside by installing her cronies in a new secular administration with the unwitting aid of the masses she led astray. Kiria needed the spiritual guidance of the Way of Fire, and only pious officials who governed with Concord's favor could keep Kiria together and free of sin and corruption. So rather than let Rising Sun try to sway more votes to her side with her honeyed words and treasonous tongue, Winter decided to take a gamble and force a vote now, even if she didn't know for sure how much of the R&HP was likely to defect to Rising's side."
kirin_loyalists.23.a:0 "The provinces shall remain governed by appointees of the Way of Fire."
kirin_loyalists.23.b:0 "It's time for the people of Kiria to choose their own representatives."

kirin_loyalists.24.t:0 "On the Dominance of the Serene Tendency"
kirin_loyalists.24.d:0 "Fern Flare watched in alarm as the Rising Fire planted a bomb in the Morning Secretariat and lit a match. Not a literal bomb and match, of course, but it might as well have been one. She knew Rising Sun was ambitious, but what she was proposing threatened to completely destroy the tense cooperation between the Rising Fire and the Way of Fire that Kiria needed to survive the ambitions of Fickle Current and his allies in Fragrance.\n\nIt all centered around a motion innocuously titled Motion No. 43. In it, Rising Sun issued a direct challenge to the primacy of the Circle of Serene Tendency in the Realm of Kiria by pushing to install a Rising Fire mystic as one of Matriarch Superior Rain Shine's spiritual advisors. To anycreature unfamiliar with Kiria and the Way of Fire, such a proposition would seem harmless, but the motion itself was practically blasphemy in the eyes of High Priestess Winter Frost and the hardliners who rallied around her. Historically, the Matriarch Superior always kept four spiritual advisors close at hoof, one for each part of her Realm: Greater Providence, the Vermilion Realm, the Western Mellifluve, and Zaikiria. These advisors lived with her in the Vermilion Palace and always had her ear when few other kirin in the entire Realm did, and all four had traditionally been selected from the Circle of Serene Tendency, the ultimate religious authority of the Way of Fire through which all the temples in the Realm subordinated themselves to. But the Rising Fire had displaced the Circle's primacy in the west, and Rising Sun sought to capitalize on that by replacing the advisor of the Western Mellifluve with one of her choice, and thus break the Circle's monopoly on the Matriarch's ear. It would be a recognition from the Matriarch of the legitimacy of the Rising Fire, and in a theocracy like Kiria, Fern Flare wondered whether the Realm could survive such a controversy.\n\nBut Fern Flare knew that her party would be the deciding vote in the deadlock between the Way of Fire and the Rising Fire, between Winter Frost and Rising Sun, and she decided to push for a vote before somekirin turned nirik in the Morning Secretariat. She just needed to decide on which direction she wanted to whip her party's votes: support the primacy of the Circle of the Serene Tendecy and preserve its privileges at the expense of Rising Sun's support, or allow the Rising Fire to have their voice in the Matriarch's ear and keep them happy at the risk of destabilizing the realm and national unity in the long run?"
kirin_loyalists.24.a:0 "The rights of the Circle must be preserved to preserve the Realm."
kirin_loyalists.24.b:0 "The Circle has already lost its primacy in the west. Might as well make it official."

kirin_loyalists.25.t:0 "On the Industrialization of the Realm"
kirin_loyalists.25.d:0 "Dayspring Rose felt honored to be in attendance during the most recent round of debates in the Morning Secretariat, but she was starting to feel that politics were not her forte. The Secretariat was locked in debate over industrialization plans to combat the equipment and material advantage of Fragrance and the deep pockets of its wealthy patrons, and what Dayspring felt should have been a simple matter had dragged on for days as kirin bickered back and forth over the where and what of the matter.\n\nFrowning, she turned aside to Kindling Flash, who sat next to her in the gallery. "Why is this taking so long?" she asked him. "Priestess Sun already proposed concentrating armories and munitions factories around Chrysanthemum. It has the workforce and is far from Fragrance's reach. It makes perfect sense. So why are the rest of them so greatly opposed to it?"\n\n"Think of the big picture," Flash replied, and he gestured across the aisle to where Winter Frost and her allies sat with stern frowns on their muzzles as they listened to a young Rising Fire acolyte address the Secretariat. "Priestess Frost wants to focus instead on non-military manufacturing around Aureolin. Why is that? The answer she gives the Secretariat is that when the war is over, armories and munitions factories would be ill-suited for industrializing and modernizing the poor and rural west. Civilian jobs would suit that much better. And she's right. But there's a far more obvious reason, though of course, nokirin will say it."\n\nDayspring blinked, frowned, and then cocked her head. "She doesn't want the west to have military industry. But why? Are we not allies against the foreigners in this war?"\n\n"Allies of necessity, Rose," Flash corrected her with a small shake of his head. "We needed to join forces to repulse the NAKP and their corruption and greed. But this war has not brought the Way of Fire and the Rising Fire closer toward reconciliation. Today's ally may be tomorrow's enemy, and it is best to not arm a kirin you do not trust and then turn your back on her."\n\nDayspring nodded in sullen understanding, and on the Secretariat floor, somekirin motioned for a vote to end the debate. It passed only by the slimmest of margins, and then it came time to settle the matter decisively."
kirin_loyalists.25.a:0 "Civilian industry around Aureolin."
kirin_loyalists.25.b:0 "Military industry around Chrysanthemum."

kirin_loyalists.26.t:0 "A Realm in Ruin"
kirin_loyalists.26.d:0 "Vermilion was burning.\n\nNokirin knew who started the blaze; all anykirin knew was that everykirin had a match, and somekirin dropped theirs. Vermilion, the grandest city in the Realm of Kiria, and the holy city through which The Way of Fire had maintained peace in the Realm for centuries, had been all but reduced to ashes.\n\nRumors drifted across the realm like smoke from the ruined city. Somekirin had attempted to launch a coup; nokirin knew who struck first. Mystics of the Circle of the Serene Tendency had been found dead, lined up against a brick wall; the lifeless bodies of acolytes of the Rising Fire drifted down the Great Mellifluve. Nirik raged in the streets, their mindless howls of rage creating a cacophony of apocalypse over the ruined capital.\n\nThose rumors traveled to the frontlines faster than any telegraph or radio signal. The effects were localized at first, but soon conflagrated, like a single smoldering coal igniting a grand bonfire. The soldiers of The Way of Fire and The Rising Fire turned on each other up and down the front, slaughtering their former allies in a vicious bloodbath. Caught in the crossfire, the harmonists of the R&HP responded to attack with counterattack. Divisions disintegrated and the chain of command lay in ruins. There was only one rule: kill or be killed, no matter who stood at the other end of your rifle.\n\nAs Vermilion burned, the Matriarch disappeared into the smoke. Nokirin knew what happened to Rain Shine, but there was no sign of her as the days passed and the flames died down. Was she dead? Was she hiding? Her body was never found, but then again, not much remained of the palace when the ashes settled. All that remained was hatred, violent and cruel, and the supporters of each of the three parties that once fought to protect the Realm rallied around their leaders like the nirik warlord states of old. In a cruel twist of irony, only the NAKP remains sane and standing, the lone polity in the Realm not twisted by the hatred of the nirik state.\n\nOnly time will tell if they can put out the flames or if the inferno will engulf Fickle Current and his allies as well."
kirin_loyalists.26.a:0 "The NAKP is the last hope for a stable Realm."
KIR_loyalist_event_26_tt:0 "§RThe Second Cacophony has begun.§!"

kirin_loyalists.27.t:0 "A Realm in Repair"
kirin_loyalists.27.d:0 "The last gun fired just as dawn broke in Vermilion... and then silence. Premier Autumn Blaze stood by the doorstep of the Morning Secretariat and watched the sun rise, first a sliver on the eastern horizon, but soon a brilliant golden disk breaking through the morning haze and the distant black smog of gunsmoke. Fern Flare had awoken her last night at midnight to inform her that Fragrance had surrendered, and the war was over.\n\nShe hadn't slept since then. For the first time in countless days, she felt like the nightmare was over, and she was finally awake.\n\nWhen she stepped inside, the Secretariat was filled with enthusiastic chatter... chatter which abruptly fell silent as the Premier made her first official appearance in the Secretariat since the war began. Her hoofsteps echoed throughout the silent chamber, momentous to match the occasion. Autumn, not one usually accustomed to silence, nevertheless found her mind swimming with thoughts she couldn't yet put to words. She was about to declare the worst period in the Realm's history since its founding, even worse than The Silence, over. She was about to declare a powersharing agreement that had been hammered out between The Way of Fire and The Rising Fire over countless sessions of negotiating throughout the war. She was about to announce a project of reconstruction to bring Greater Providence back into the fold and begin a cautious modernization to rebuild Kiria where the Great Leap Forward had failed. She was about to announce to the countless families of the Realm that their sons and daughters, brothers and sisters, fathers and mothers, would finally be coming home.\n\nWhen she finally took the lectern and looked out over the crowd, she found a thousand eyes watching her with bated breath. And then, with one clear statement, she broke the silence, just as she had broken it once before, what felt like a lifetime ago."
kirin_loyalists.27.a:0 ""It is over.""



### Crisis Events ###

kirin_pirate.1.t:0 "Pirate Raids from the Auburn Isle" 
kirin_pirate.1.d:0 "Autumn Blaze skimmed through the last report attached to the Imperial Census of the southern coastline before setting it aside. So far, she had read fifteen reports from Imperial administrators who had visited the coastal towns to take stock of the situation along Kiria's coastline, and each of them had been largely the same. Punctuating all the droll figures on population numbers, tax determination, and analysis of the local economy were reports of pirate attacks and raids. Autumn knew that there was a strong pirate presence in Auburn Isles, where an entire armada of pirates operated out of the port of Nacre, and she had been aware that they somewhat regularly raided the coastline for goods and bodies to press into service. But the caveat that bothered her in each of these reports was that they were apparently getting more frequent and destructive. What had once become an irregular occurrence for these towns was beginning to happen with a concerning amount of regularity. Pirate attacks were surely increasing and growing more organized, and the red sails of the pirate junks had even been spotted prowling off the coast of the Great Mellifluve river, searching for ships to prey on carrying goods out of the kirin heartlands. It was a bold move given the number of ships that ventured across those waters, and Autumn didn't like that one bit.\n\nFor now, the pirates were still only raiding small fishing villages and coastal towns, and staying clear of more populated and patrolled locales. But it couldn't be denied that the increasing occurrence of attacks and the wider range the pirates seemed to be patrolling was a bad omen for things to come. If the pirates were growing bolder, then it would only be a matter of time before they started attacking more lucrative targets. And with the realm still struggling to pull itself out of the stagnation and decay of The Silence, the last thing it needed right now was a series of pirate attacks destabilizing the coastal economy. Something would have to be done to stop the pirates before this problem spiraled out of control, or the consequences would be severe."
kirin_pirate.1.a:0 "We can't afford to let these pirates have free reign of our coastline."

kirin_pirate.2.t:0 "Piracy in the South Kirin Sea"
kirin_pirate.2.d:0 "[This.GetNewspaperHeader]For years, ships sailing around the eastern coast of Zebrica have skirted around the isolated coast of the Realm of Kiria, avoiding the pirate den of the Auburn Isle by taking their ships out into deeper waters. But now, pirate activity in the kirin seas has increased dramatically, and so have the attacks on foreign vessels. As the Realm of Kiria undergoes its breakneck modernisation following the ending of The Silence, the pirates of Auburn Isle have lashed out with a desperate frenzy of raids and attacks, seeming as if they seek to delay the inevitable by seizing as much loot as they possibly can. As the problem spirals out of control, it is becoming increasingly clear that the waters around the Realm of Kiria are dangerous, and any ships sailing around Eastern Zebrica should be well-prepared to fend off attacks until the situation is brought under control."
kirin_pirate.2.a:0 "The kirin must regain control of their waters!"

kirin_pirate.3.t:0 "Pirates Seize Feathesian Submarine"
kirin_pirate.3.d:0 "[This.GetNewspaperHeader]The situation in the South Kirin Sea has reached a new level of danger, as it has been reported and confirmed by Feathesian and Kirin authorities that the pirates of Auburn Isle have managed to seize a Feathesian submarine off the coast of the pirate safe haven. The submarine reportedly suffered engine problems two weeks ago, forcing it to surface near Nacre. It was swiftly set upon by the pirates, and the captain of the submarine surrendered the vessel, where it was towed back to Nacre with the crew in chains. After pressuring the crew into repairing their submarine, the pirates have begun to employ it in surprise attacks on merchant ships and convoys that wander too close to Auburn Isle with terrifying effectiveness. With a modern submarine on their side, who knows just how much worse things will get before they get better?."
kirin_pirate.3.a:0 "Swashbuckling submariners? What's next? Buccaneer battleships?"

kirin_pirate.4.t:0 "Pirates Splinter Teak"
kirin_pirate.4.d:0 "Jade Lotus was the first from her village to spot the red sails of the pirate junks on the horizon.\n\nShe had sailed out of Teak's harbor with the rest of the fishing ships that morning, but had separated from them to check her crab pots further to the east from where they had decided to cast their nets for the day. It was just her in her little boat today; her father was ill at home, recovering from a bout of the flu, so she had had to venture out alone that morning. Now, with the red sails of the pirate junks baring down on her, she wished she at least had the protection of the rest of the fishing fleet with her. Even if she unfurled her square sail and rowed as hard as she could, she knew there was no way she'd be able to outrun the pirates. Instead, she could only brace herself for the inevitable.\n\nAs the fleet approached, one ship broke off from the others to intercept her dinghy while the rest continued on in the direction of Teak. Jade could only gulp and look up at the hulking ship soon looming over her, its rails lined with hardened kirin grinning down at her. The pirates tossed a rope ladder over the side, and one wolf-whistled down at her. "Why don't you make this easy for us, little lady?" one of the pirates shouted down to her. "Save us the effort so we can catch up with the rest of the fleet."\n\nFrightened beyond belief, yet still harboring a spark of defiance, Jade grabbed her wooden harpoon in her magic and pointed it up at the pirates. "Leave me alone!" she shouted back. "P-Please! I-I don't have anything to give you!"\n\n"Is that so?" Before Jade could react, two pirates jumped down onto her boat, rocking it back and forth and nearly tossing her overboard. She jabbed at one with her harpoon, but the pirate deflected it with her sword while the other one clubbed Jade on the back of her head. The mare groaned and fell to the floor, her vision swimming as the two pirates loomed over her.\n\n"She's a pretty one, isn't she?" the stallion remarked to his companion. "I think I'll take her back to Nacre and make her my wife." Then he knelt down in front of Jade and lifted her chin with his hoof, blowing a little kiss at her when she managed to focus on his face. "Don't worry, you poor thing. I'll take good care of you back home. I'll shower you with treasures and we'll make sweet love under the moonlight. You won't want for anything ever again. How does that sound?"\n\nJade had no response. With a final terrified sigh, her eyes rolled back into her skull, and darkness overcame her."
kirin_pirate.4.a:0 "I'm sorry, father..."

kirin_pirate.5.t:0 "Investment Losses"
kirin_pirate.5.d:0 "Candlelight struggled to make out anything around his ship as it plowed through the heavy fog sitting on the water. The fog was so thick that the electric lantern burning at the bow of the ship was little more than a yellow halo somewhere ahead of him. The mood of the crew on the ship was tense as the engines hummed and thrummed, churning the unsettled water and pushing the ship onwards through the haze.\n\nHe turned to his navigator, who scratched at the fringes of his lower mane as he pored over the maps in the bridge. "Are we past Auburn Isle yet?" he asked, trying to trace the progress his navigator had plotted on the map. "There's rocky shoals and some coral around it that I'd rather we not crash into. Not to mention the pirates. If that storm hadn't turned us closer inland, I would have preferred giving that island a wide berth. Sycee doesn't pay us well enough to tangle with pirates."\n\nn"We have marines to protect us, and they have modern guns," the navigator retorted. "At any rate, we should be almost around Auburn, if our instruments are correct. From there it should be smooth sailing to Verdant."\n\nCandlelight opened his mouth to reply, but the ship shook as something slammed into it from the side with a metallic clang. Shouts rang out through the fog, and Candlelight ran to the bridge windows to see kirin in salt-stained and mismatched garb jumping off of wooden vessels onto the deck from either side of his ship. Black powder weapons let out sharp reports with a flash of sparks, and as the first of the marines on deck fell in the ambush, the pirates snatched up their modern weapons and began firing on the rest. And every second, more and more jumped onto his ship...\n\nCandlelight's face paled. He knew the battle was over before it even began. The pirates must have followed his lantern through the fog, and with the wind on their side, they had glided in without making a sound. The ship and all of its goods were theirs, and he wasn't about to die to protect the Sycee Trading House's product.\n\nHe wasted no time in formally surrendering when the pirates stormed the bridge."
kirin_pirate.5.a:0 "And another ship goes missing in the night..."

kirin_pirate.6.t:0 "Maritime Chaos in the Kirin Seas"
kirin_pirate.6.d:0 "[This.GetNewspaperHeader]Due to the uncontrolled nature of the pirates rampaging through the Kirin Seas, foreign shipping traffic has been dramatically reduced as no nations are willing to risk placing more of their sailors' lives in danger to sail around Eastern Zebrica. The Realm of Kiria has so far been unable to muster any kind of meaningful response to the raids, and no other nations with sizable navies are willing or able to commit their navies to eradicating the problem for the kirin, citing more pressing naval concerns elsewhere. In the face of the mounting economic and political toll of the pirates' uncontested control of the East Kirin Sea, the newly-reorganised Kirin government at Vermilion risks domestic instability and foreign scrutiny for their continued inaction in addressing the pirate menace, having effectively surrendered control of their coastal waters and shipping lanes to the pirates of Auburn Isle."
kirin_pirate.6.a:0 "The Kirin Seas belong to the pirates of Nacre."

kirin_pirate.7.t:0 "The Blockade of the Great Mellifluve" ##maximum of 7 raids over the 3 1/2 year period
kirin_pirate.7.d:0 "Pond Frog looked up from the flooded rows of the rice paddie as the hulking junks sailed into the mouth of the Great Mellifluve, using the southerly winds to force themselves about two hundred meters upstream before lowering their red sails and dropping anchor. The ships arrived in three ranks, with the first and third lines turning their bows toward the shore and arranging their broadsides up and down the river, and the second rank oriented north and south with their guns trained on the shore. There they sat and there they waited, their red hulls practically glowing like fire in the morning sun as the blockade settled in.\n\nIt did not take them long to ensnare their first victim. A merchant ship sailing down the river was forced to turn to port and drop its anchor to pivot before reaching the blockade, but before it could open its sails and catch the wind to sail upriver again, longships launched from the junks rowed out to it and swarmed the ship. Within minutes, the crew was subdued and the captured ship was sailed into the protective embrace of the pirate blockade, where it was anchored until a treasure fleet could be amassed and sailed away to safety. As the hours rolled on, ship after ship fell into the same trap, with even ships sailing up the river from the South Kirin Sea to Verdant falling victim. By the end of the day, and by the time Pond Frog finally was ready to go home, the pirates had amassed seventeen ships in their protective bubble.\n\nThe farmer simply shook his head as he packed up his tools and waded out of the flooded fields. At least the pirates had more valuable prizes to keep them entertained than rice. To the merchants and their ships, the appearance of a blockade in the Great Mellifluve had likely been a horrific surprise. But to Pond Frog, it was nothing new. Kiria had been a broken and defunct country when his father was a foal, and his father's father before him. Nothing had changed, despite all that talk coming out of the capital. The Realm was still broken, and Pond Frog didn't see it getting fixed any time soon."
kirin_pirate.7.a:0 "Pirates strangling the lifeblood of Kiria will soon strangle the life out of its reforms."

kirin_crisis.1.t:0 "The Poisoned Lifeblood of Kiria"
kirin_crisis.1.d:0 "The horrific reek of sewage and pollution struck Autumn Blaze like a slap to the face as soon as she stepped out of the train car in Verdant's train station. Even a few hundred meters from the shoreline, the Great Mellifluve stank like rotting fish and foul eggs. Cinder Glow gagged as she followed Autumn off the train, and she quickly pinched her nose shut with a cleft hoof. "That smells horrific!" she shouted over the hiss and whistle of the steam engine behind them. "What crawled up Concord's divine rear and died?"\n\n"This is terrible," Autumn said, wincing as she made her way from the train station toward the river. Sickly kirin dotted the streets, leaning against the walls and grimacing, while others briskly trotted to where they needed to go, noses covered with cloth masks to keep out the stench as best they could. When the delegation from Vermilion arrived on the shores of the Great Mellifluve, they found them covered with dead and rotting fish, the once blue waters of Kiria's lifeblood a sickly green and black. To their horror, they saw a few kirin on one of the island communes of Verdant dropping buckets into the poisoned water to bring back to their homes. It was little wonder Verdant was so full of sickly and starving kirin.\n\n"The factories upstream are causing this," Autumn said. "I read reports that they were dumping industrial waste into the Mellifluve, but I didn't imagine it was this bad!"\n\n"It's not just the factories either," Cinder remarked. "Farmers are dumping fertilizer into their fields, and it's all running off with the rain. And the cities are exploding in population. They don't have anything near robust enough sewage systems to deal with all the waste. All of that is getting dumped into the river, and it all flows downstream to Verdant."\n\n"We have to step in and do something to stop this," Autumn decided. "We can't let these kirin languish like this. The pollution is killing them, and if we don't do something about it, it'll kill Verdant itself!""
kirin_crisis.1.a:0 "If we don't save the lifeblood of Kiria, then our nation will die!"

kirin_crisis.2.t:0 "The End is Nigh!"
kirin_crisis.2.d:0 "Littlescale maneuvered her tiny dinghy through the many canals of Verdant, her pole clutched tightly in her magic as she pushed it against the canal floors. "River clams! River clams!" the filly yelled, rattling her bucket of clams with a hoof as she passed by countless kirin sailing up and down the canal with her. "Two for a tael! Five for two! Clams are clean and tasty, the pollution can't get in their shells!"\n\nShe finally reached the mouth of the canal and turned left, making her way toward the Coruscating Lagoon, Verdant's largest water market. Hundreds of little boats bobbed in the green and black waters filled with countless peddlers like her selling their wares to kirin that sailed past. But today, the calls and cries of peddlers were silent, and hundreds of kirin watched from their boats and the shorelines as a tall stallion in fiery red and orange robes stood on a barge in the middle of the lagoon. Curious, Littlescale pushed her dinghy closer to hear what he was saying.\n\n"Verdant has been abandoned by Vermilion!" the stallion said, and Littlescale recognized him as a priest of the Rising Fire sect that dominated Verdant. "We have been left to rot in filth and sewage. We languish in the waste that they pollute the lifeblood of Kiria with! Our children and elderly are stick and starving, and the air hangs heavy with the stench of death and disease! Our beautiful waters, once as blue as sapphires, are now black with acid! Who is to blame for this? It is the greed of the northerners and the vanity of the east! Vermilion drags us into a new age, an age of marvelous modernization, or so they say. But look at what their industrial revolution has done to our home! We suffer and die because they chase greed and power. Greed and power! The Plenum in Vermilion has abandoned Concord's teachings. They have forgotten Her tenets! And worse yet, they have poisoned the mind of our beloved Matriarch, forcing her to chase progress and growth over a harmonious relationship with nature. It must end!"\n\nThe crowd murmured its approval, but the priest was not finished yet. "If we allow the greed and corruption in Vermilion to fester, then Kiria will be ruined in a few short decades. They must be stopped, and the corrupt hedonism of the so-called priests and mystics of The Way of Fire must be put to an end. So I ask you, kirin of Verdant, will you stand with me and my brothers and sisters as we take back what is ours? Will you stand with us as we save our home from pestilence and plague? Will you stand with the Rising Fire against the depredations of fickle Vermilion?"\n\nHe was answered with applause and cheering, and even Littlescale clapped her hooves together. The Way of Fire had abandoned Verdant and all who lived in it. It was time to look for new guidance to save her home."
kirin_crisis.2.a:0 "The Rising Fire shall save Verdant and carry out Concord's will!"

kirin_crisis.3.t:0 "The Great Typhoon"
kirin_crisis.3.d:0 "Rain Shine awoke that morning feeling refreshed and well-rested. Vermilion was draped in gray as the clouds above continued to rain on the city, with the occasional gust of wind rattling the foundations of her palace, but it did not bother her. She always slept better when it stormed outside, and she loved to sit in her morning room and read the teachings of Concord with a cup of ginseng and listen to the rain pitter-patter on the roof. But as she prepared to sequester herself away in the morning room, she turned first to a page for her morning briefing of the day's events.\n\n"It is bad news, your Divinity," the page said, bowing his head low. "Last night's storm was the dying gasp of the terrible typhoon that struck our east coast two days ago. We spent all day yesterday assessing the damage, there was simply so much destruction wrought along the coastline. The heavy rainfall and strong winds caused massive flooding, landslides, and widespread damage to buildings, farms, and infrastructure. We don't know how many kirin lost their lives, but we expect it to be at least five hundred. The coast needs aid immediately if we are to mitigate some of the damage."\n\nRain Shine was taken aback; even though she had made considerable effort to learn more of the affairs of the Realm she was supposed to rule since ending the Silence, sometimes she still felt like she was kept in her gilded cocoon, isolated from the world outside. "Then I shall send the aid the coast needs immediately," she declared. "I will write an official proclamation this morning. Is there anything that is already being done?"\n\n"The priests and mystics of The Way of Fire have organized donation and charity efforts to bring taels and food to the hardest hit regions, your Divinity. Fickle Current has also asked the members of the diaspora to donate funding toward rebuilding the region. If there is any silver lining to be found in this catastrophe, it is that their funding and involvement will help to modernize the coastline now that the land has been cleared by the storm."\n\n"The Way of Fire and the diaspora rarely get along," Rain Shine observed. She had at least learned enough through the Plenum to understand that much about her subjects. "If they do not learn to work together, I fear their efforts may hurt more than they help." She dismissed the page with a wave of her hoof. "See to it that Fickle Current and Winter Frost receive my direct instructions to coordinate their efforts. We cannot afford to let this crisis grow worse.""
kirin_crisis.3.a:0 "It will be done, your Divinity."

kirin_crisis.4.t:0 "The Fire Rises where the Tide Recedes"
kirin_crisis.4.d:0 "It had been a long few weeks in Vermilion for Autumn Blaze. Ever since the Great Typhoon smashed into the eastern coast and left ruin and devastation all along the coastline, Vermilion and the Morning Secretariat had been thrown into turmoil. Securing funding and a disaster relief plan should have been an easy first step that everykirin could agree on, but when it came time to decide who should provide the money and where it should be directed, the Secretariat ground to a halt. Partisan fighting forced the bill to drag on and on, and while the Secretariat argued amongst themselves, the kirin living on the coast suffered in wait for help that was taking too long to arrive. It had taken Autumn bringing Rain Shine into the Secretariat and asking her to issue decrees to arbitrate on the relief plan that had finally started to get things moving, but it had been too little, too late. It seemed like every kirin in the capital soon started blaming the Plenum for the failure to aid with disaster relief, from the most conservative Way of Fire mystics to the most ardently nationalist diaspora returnees. Even farmers and laborers have started to speak out against the government, and it became increasingly clear to all the members of the Plenum that the kirin of the Realm blamed them for the suffering along the coast.\n\nBut that was not the end of the bad news. As Autumn looked through her day's reports, she found a report from an aide traveling the region and detailing the situation. In lieu of proper governmental support, the Rising Fire religious sect had taken it upon themselves to step in and provide aid to those hit hardest by the typhoon. While this was good for the kirin along the coast, it foretold disaster for the authority of Vermilion over the Realm, as the Rising Fire grew in strength and support in the east to bolster their stronghold over the realm in the west. The intervention by the Rising Fire has created a surge of popular grassroots support for their communalistic ideals at the expense of the Way of Fire and Matriarch Rain Shine's authority, who could soon find themselves squeezed by communalist heresy from both sides. And should the Way of Fire and the Rising Fire come to blows..."
kirin_crisis.4.a:0 "The Way of Fire's failure is the Rising Fire's success."

kirin_crisis.5.t:0 "Kirian Venom"
kirin_crisis.5.d:0 "By the time Internal Affairs arrived at the scene of the crime, the constable and local militia had already started arranging the bodies by the rail tracks for identification. He frowned down at the twisted remains of the rails, warped and curled by an explosive blast. Two hundred meters away, the train that had been carrying passengers from Vermilion to Chrysanthemum lay on its side, its windows broken and its frame crumpled, the Trans-Kiria Rail insignia decorating its exterior pockmarked with bullet holes. Even this long after the attack, one of the wheels on the caboose still turned lazily beneath the afternoon sun, the momentum from the crash still whiling away on well-greased bearings.\n\nAffairs quickly located the constable and pulled him aside to get the details right from the kirin who likely knew best what was going on. "What happened here?" he asked him. "Those rails were blasted apart. Was it bandits?"\n\n"Absolutely," the constable said. "Their bodies were littered all around the train. They got enough gunpowder to blow the rails and derail the train, but they only had swords and scythes, while the guards had rifles. They paid dearly for what they stole."\n\n"And what did they steal?" Affairs asked.\n\n"Chrysanthemum was expecting Lady Zenith Bloom to arrive today," the constable said. "The NAKP had dispatched her to the city to establish a western branch of her party in Chrysanthemum, or so we had been told. She brought a lot of gold bullion with her, too. Somehow the bandits found that out and laid their ambush. Lots of kirin died here today." The constable shrugged. "There were no survivors from the train. We haven't found Lady Zenith's body yet, but we assume she's among the dead somewhere. At any rate, this seems like the last hurrah for those bandits. Not likely to be many of them left after they tried rushing riflekirin with swords."\n\nAffairs nodded and thanked the constable for his time before he left. He could only look at the carnage around the rails and shake his head. Was this one final act of glory for the bandits of the west? Kiria was changing so quickly and so drastically that even bandits had to know their time was coming soon. Perhaps it was one final statement from a dying breed of kirin, one final chapter to their story for the world to remember them by. So many things were changing these days that Kiria would need an epitaph for the old ways within a few years."
kirin_crisis.5.a:0 "The world is changing, and Kiria has no place for outlaws anymore."

kirin_crisis.6.t:0 "Strife and Want in Peace-and-Plenty"
kirin_crisis.6.d:0 ""A messenger here to see you, Premier," Cinder Glow warned Autumn Blaze before the imperial messenger hurried into Autumn's office. Autumn looked up from her paperwork and opened her mouth to offer the messenger a greeting, only for the kirin in front of her to quickly toss a half-dozen scrolls down onto Autumn's desk before she could get a world out. "There is a famine in Peace-and-Plenty," the messenger said, bowing her head. "I didn't even need to read the messages to know what they were about. I saw it with my own eyes. The farms are failing and kirin are starving in the towns. Those letters almost certainly are asking for Vermilion's help in solving the famine."\n\nAutumn was taken aback, and it took her a few moments to find the words to respond. "Peace-and-Plenty is in a famine? How could that be? When Fickle Current proposed implementing new farming techniques there, he said they would be limited to the Sorghum Foundry's private farmland. How can the entire breadbasket of Kiria be starving?"\n\n"Sorghum owns more farmland in the area than you think," the messenger explained. "They officially only own 300 acres of farmland around the city limits, but they forced several thousand more acres of farmland owned by independent farmers into sharecropping after they helped to create and then bought up titles to the land in the name of the Matriarch with the help of the NAKP. The farmers own and work the land at Sorghum's leisure, and earlier this season Sorghum forced them all to adopt new planting practices if they wanted to keep the land."\n\nAutumn Blaze was shocked and taken aback. Of course, Current had neglected to mention that little detail when he proposed his new farming techniques. And now that they had all failed, they were taking down Peace-and-Plenty with them. How was Kiria supposed to feed its people if its most fertile and prosperous farmland had failed? If Peace-and-Plenty was struck by famine, Autumn could scarcely imagine how terrible things were about to become for the rest of Kiria. "I... thank you, messenger," she said, staring off into space above the mare's head. "Leave the notes and you are dismissed. I will... I'll try to find some way to deal with this all... somehow...""
kirin_crisis.6.a:0 ""I should have known better than to trust Fickle Current.""

kirin_crisis.7.t:0 "The Fragrant Smell of Chaos"
kirin_crisis.7.d:0 "Coal Fire stood in the darkness of her bakery as the sounds of rioting and looting filled the streets outside. She couldn't see much past the boards she'd nailed over her windows and door, but she knew the mob was getting closer. Soon, they'd decide to turn their fury on her bakery, and all she had to defend herself with was a black powder pistol her grandfather owned. She was terrified at the thought she'd have to use it. She'd never killed anykirin before. Could she do it if her life was on the line?\n\nIt had been a scary few weeks in Fragrance, especially for bakers like herself. Grain supplies had collapsed with the famine in the countryside, and Coal didn't have enough flour to make bread for anykirin more than herself and her parents. Fragrance had started importing food to combat the growing crisis, but that had just made the prices on food staples rise dramatically. Just to make ends meet, Coal had had to raise the price on a loaf of bread from one tael to fifteen, and she'd already had to chase down a few colts who tried to steal from her when she wasn't looking. But despite all of that, Coal had hoped she'd be able to get through the tough times until Fragrance solved its food issues.\n\nThen Old Leatherscales died. Somekirin had beaten the amiable, grandfatherly bard to death on the street corner where he played the spike fiddle by day and slept by night, and looted his corpse of its valuables. A few days later, the authorities hanged a colt from a tree across the road from Old Leatherscales' corner - a street urchin from the countryside who they claimed was responsible for the murder. The response from the Fragrance's community of rural migrant workers, experiencing the brunt of the food shortage and scapegoated for the city's growing ills, had been explosive and furious. A mob quickly formed and started looting the granaries across the city, and once those were empty, turned their attention to the local bakeries. Until now, Coal's had been spared their attention, giving her time to prepare. But they were coming, and it wouldn't be long before they tried to steal what bread she had left.\n\nGlass shattered across the street, and Coal snatched the pistol in her magic, the weapon quivering in its red aura. Vermilion needed to do something to save Fragrance from itself. It had to. Only the Matriarch could stop the growing violence that was swallowing the city. And if they were fast enough, maybe they could save Coal and her family as well."
kirin_crisis.7.a:0 "There's nothing more dangerous than starving kirin with nothing to lose."

kirin_crisis.8.t:0 "Tea Time with the Divine"
kirin_crisis.8.d:0 "Autumn Blaze took another sip from her tea, watching as Rain Shine did the same across from her. It was funny how life was, sometimes. Here she was, sharing tea with the Matriarch Superior of Kiria, and making idle conversation as friends. She knew that the kirin sitting across from her was a divine being to which she should show respect and devotion, but she had grown so comfortable in the Matriarch's presence that she saw her as a friend she could speak freely with like any other kirin.\n\nOf course, given the situation of Kiria, the world of politics could not be escaped forever. "Fickle Current approached me with a request today," the Matriarch began. "He is growing concerned with a movement that calls themselves the Incendiaries. Have you heard of them? They have a substantial base among the peasant farmers, and they give them an outlet to channel their frustration against modernization into. The farmers fear losing their land for infrastructure and urban projects, and instead believe in land justice, collective ownership of the land, and a resurgence of religion in our way of life. They have even started attacking and damaging new projects that are being constructed, and the kirin building them."\n\n"I heard about the attack on the dam near Chrysanthemum and the granary fire at Cornsilk," Autumn said. "But truth be told, I have so much going on that I haven't been able to give it proper attention. I think I read that they're loosely affiliated with the Rising Fire; at the very least, they're certainly friendly enough with that sect of our religion. If they're being organized, that poses a big problem for us."\n\n"Even still... I am sympathetic to their plight," Rain Shine said. She sighed as she added, "I spent sixty years of my life isolated in Vermilion, oblivious to the suffering of my subjects. And now they are being thrust into a brave new world just as quickly as I have. They are scared and confused, and I don't want them to be hurt because they are afraid." After a moment's pause, she pursed her lips and looked away. "I want you to learn more about the situation and recommend a course of action, Premier. Find me a solution that is best for everykirin, and I will make it so.""
kirin_crisis.8.a:0 "Of course, Matriarch."

kirin_crisis.9.t:0 "An Incendiary Decision"
kirin_crisis.9.d:0 "Autumn Blaze bowed as a formality when Rain Shine's attendant led her into the Matriarch's reading room. Normally, such a greeting wasn't necessary between the two friends, but when other kirin were around, it wouldn't do to act disrespectfully to the country's divine Matriarch Superior. Autumn had at least learned enough about politics to realize a slip up as small as that would give her rivals an opening to try and take her down in the next gathering of the Plenum.\n\nBut when Rain Shine dismissed the attendant and the two kirin were all alone, Autumn smiled and joined Rain Shine by her side on the floor. "I've spent some time looking further into the Incendiaries matter," she said, and she placed a folder full of papers before the Matriarch. "And I mean, phew, those kirin are sure going crazy. They're not really a huge problem right now, but if we let it grow out of control, this incendiary situation is going to grow into an inferno. So the way I see it, you can either strongly condemn the Incendiaries and their movement, or express sympathy and ask them to cooperate so that we can actually get to the root of their problems and help them out."\n\n"I see," Rain Shine noted, but then she frowned. "And why would I not simply choose the sympathetic route? They still are my subjects, despite their lashing out."\n\n"Because... well frankly, Matriarch, there's a chance they won't listen to you," Autumn said, anxiously rubbing her hooves together. "You're our divine Matriarch Superior by all the rights and blessings of Concord, which means your word is Her will as well, and kirin should listen to you immediately. But the Incendiaries might be too mad at the state and the government to listen to you. And if kirin in the countryside are ignoring your divine voice, then that undermines your authority to a considerable degree." She sighed and shook her head. "As much as I hate to admit it, I think that the condemnation is a safer option. You can call upon all faithful kirin in the land to report on Incendiary activity and aid the authorities in cracking down on the movement. That way, you're appealing to kirin who already respect you, rather than those who don't. They'll listen to what you have to say, so you don't have to worry about losing face with them. But you're going to make the Incendiaries a LOT angrier if you condemn their movement." Then she bitterly chuckled and added, "Oh, forgive me if I say it, Rain Shine, but I am so glad I'm not our Matriarch Superior right now. I'm not the one who has to make the decree.""
kirin_crisis.9.a:0 "We must condemn the Incendiaries and their movement."
kirin_crisis.9.b:0 "We must sympathize with the plight of the Incendiaries and ask them to cooperate."

kirin_crisis.10.t:0 "Banditry in the West"
kirin_crisis.10.d:0 ""The Plenum now gives the floor to Governor Amber Grain of the Auspicious Clouds Prefecture."\n\nAutumn Blaze watched as the governor made her way to the center of the Plenum's chamber to speak. The mare must have been in her late sixties, but she carried herself with a fire and brimstone air about her that made her seem imposing and youthful despite her age. And she wasted no time launching into the reason why she had requested this audience with the Plenum in the first place. "My prefecture is in chaos and lawlessness!" she snapped, harsh eyes sweeping over the assembled delegates as if they were axes and the kirin were trees. "Bandits are emerging from the countryside to prey on our new flows of trade and commerce, dead for so long. They attack kirin on the roads in broad daylight, because they know nokirin will stop them! Where is the Vermilion Banner Army? Where are the soldiers? Things are too out of hoof for my constabulary to handle on its own. My prefecture, as well as the rest of the western prefectures, need direct action from the army, yesterday!"\n\n"The Great Leap Forward should be modernizing the countryside and providing kirin with better jobs and more opportunities than ever before," Fickle Current countered. "The only reason there would be a bandit problem would be because of a misuse of the funds and aid the Plenum has sent the prefectures."\n\nAmber Grain scowled at him. "You were born wearing that suit, weren't you?" she snapped at him. "If you spent one single day of your life toiling in the fields or working in one of those deathtraps you call factories you'd understand why kirin are turning to banditry. All these companies buying up and reshuffling farmland is displacing farmers off of land their families have worked for generations, and half of them won't even go into the cities to work in factories when they see the maimed and mutilated begging for taels in the streets because they lost hooves or horns on the job. And the foremares there work their labor to the bone for little more than a tael an hour, with no protections and no rights. What else is a kirin without skills to do but turn to banditry? So until you fix that up, the West needs soldiers if we're going to deal with this bandit problem!""
kirin_crisis.10.a:0 "We have to secure the West from bandits if we want the Great Leap Forward to be successful!"

kirin_crisis.11.t:0 "Harmony with Nature"
kirin_crisis.11.d:0 "Autumn Blaze and Winter Frost watched side-by-side as five priests and priestesses of The Way of Fire led a procession of followers down to the banks of the Great Mellifluve outside of Vermilion. Singing, chanting, and simple music tapped out on a drum and chimes accompanied them down to the water's edge, where the assembled kirin waded out into the blue waters of Kiria's lifeblood. Autumn, for her part, was just happy to see the clear blue of the water return once again. The poison in the rivers was receding, and Verdant had already made great strides in recovering downstream. It was something the Plenum and the Morning Secretariat could be proud of, at least. Well, maybe not Fickle Current and his cronies, but the rest of the Kiria...\n\n"It's still not as clear as I remember it," Winter Frost solemnly noted, her eyes wandering away from the ceremony and toward the deepest blue of the river. "There's still poison in our lifeblood. Just less of it."\n\n"Completely eliminating pollution was an impossible order," Autumn explained. "We would have to cease our modernization completely. You know we can't do that. Kiria needs this modernization to rejoin the world. But we could at least limit how much factories could dump into the river, and force them to explore other means of dealing with their waste." She hesitated before adding, "Thank you for convincing the mystics of The Way of Fire to support our efforts. We wouldn't have been able to do it without them."\n\n"The sixth tenet of The Way of Fire says we must live in peace and harmony with nature," the priestess said. "This is not harmony, but perhaps it is peace. If the future children of Kiria can benefit from what we do today, then I will sleep easier for having my mystics find compromise outside of Concord's divine wisdom."\n\nAs the chanting in the water came to a close, two of the priests waded back to the shoreline and set fire to the fuses protruding from a rack of fireworks. One after the other, the fireworks shot into the air with colorful sparks and briefly dazzling displays of light. Winter Frost bowed her head at the display of thanks to Concord, and Autumn did the same after a moment. It was the perfect end to a peaceful day, and Autumn was thankful that she and Winter could share it in friendly company instead of as bitter rivals on the Plenum floor."
kirin_crisis.11.a:0 "We can work together to make a harmonious and prosperous Kiria yet."

kirin_crisis.12.t:0 "Stronger, Better, Healthier, Together"
kirin_crisis.12.d:0 "The paper lanterns lit up the night in Radiance, their colorful light shining on rows of new and modernized buildings lining the streets. Where the town had almost been completely destroyed by the Great Typhoon slamming into Kiria's east coast, all of the nation had come together to help rebuild the coastline. Where there was once destruction and desolation, peace and prosperity had taken its place. And now, with the reconstruction efforts complete, the townsfolk of Radiance had taken it upon themselves to thank those who had saved them with a feast for the scores of volunteers who rebuilt their town.\n\nIt was the same throughout much of the east coast, Rain Shine noted as she strode into the town as the surprise guest of honor. Kirin were happy to see her, and the glee and relief in their faces led her to softly smile back at them. Recovering from the typhoon had been a group effort, with kirin from all walks of life working together. Soldiers, bureaucrats, returnees, mystics, peasants, and even NAKP cadres and local Rising Fire leaders had all contributed to rebuilding the coastline. It was what Rain Shine had wanted to see from her subjects as Kiria embarked on the Great Leap Forward, and what she saw here today instilled confidence that her efforts were not for naught. If the cooperation and prosperity in Radiance was a barometer for the Realm as a whole, then obviously the kirin people were doing something right.\n\nThat pleased Rain Shine more than any amount of respect or devotion her subjects gave her."
kirin_crisis.12.a:0 "United and together, we will create a better world for our foals than the one we inherited."

kirin_crisis.13.t:0 "Sharing What Little We Have"
kirin_crisis.13.d:0 "It had started with a single cart rumbling down the dirt road to Fragrance. That cart, pulled by an elder kirin who had seen dozens of seasons come and go, had been loaded to the brim with as much wheat as it could hold. And when he arrived in famine-stricken Fragrance, he merely unhitched himself from the cart and wandered off, only returning to the cart once it was empty to take it back to his farm. Day in and day out, the elder kirin would make the trip to the city, giving away his one cartful of wheat to anykirin who needed it. He became a hero to the local kirin, and when his cart broke a wheel on the journey into town, the smith made him a new one for free as a sign of thanks.\n\nIt wasn't long before the story of this humble farmer spread throughout the countryside. Shortly after, where before there was one cart, soon there were two, then five, then ten. More and more farmers gathered up everything they could spare and began making the journey to Fragrance, delivering it to kirin in need for free. Within a month, the same started happening in other hungry cities in the realm. The poor peasant farmers with barely enough land to feed their families started to solve a crisis that the NAKP and the large consortium farms could not, and in doing so, began to knit their communities together. With food filling bellies once again, the tempers began to cool and kirin started seeing each other as friends once more, not as rival hungry mouths that would take their next meal away. Even Matriarch Superior Rain Shine herself spoke to the nation of the movement, and issuing an imperial decree to establish a national Farmers' Day as a holiday in thanks to the peasant farmers for saving the nation from famine by sharing what little they had.\n\nAs for the farmer who started the movement? He simply returned to his farm without giving anykirin his name, unwilling to be put in the national spotlight as a hero. In his own words to one reporter that managed to track down his homestead: "I just did what I thought was right. Kirin were hungry, and I had something I could spare. Simple as that.""
kirin_crisis.13.a:0 "Sometimes it's the everyday heroes who save the day, not the big names in government."

kirin_crisis.14.t:0 "The Death Knell of Banditry"
kirin_crisis.14.d:0 "It had only taken five minutes for the last bandit cell outside of Amaranth to collapse. The local constabulary, supported by a company of Vermilion banners, had surrounded the bandit hideout and demanded the surrender of everykirin inside. When the bandit leader insisted on fighting to the death, a single shot from a markskirin ended her rule far quicker than it began, and her followers shortly thereafter surrendered to the banners.\n\nMidnight Candle watched with a small frown on her face as the bandits were led away from their encampment one by one, with banner soldiers guarding the column on either side. The bandits certainly didn't look like the vicious marauders they were in the stories parents told their foals; rather, they were poor and broken kirin, many well into their middle ages, many more barely old enough to be considered adults. Some had foals clinging to their legs or backs, crying in fear as their parents were dragged away to await their fate. All of it hurt Candle's soul, and she couldn't help but mention it when the company commander walked by.\n\n"They may be poor farmers just trying to feed their families, but they're bandits, Candle," the officer said, shaking his head. "Desperation doesn't forgive the killing and stealing they've done."\n\n"We should be helping them, not imprisoning them," Candle countered, and she touched her red and orange robes for emphasis. "The Rising Fire wants to help all the kirin of the land. If we work together to support one another, then farmers wouldn't have to turn to banditry to support their families. The Way of Fire only imposes order and treats the symptoms of unrest, but it does nothing to weed out the root cause."\n\nThe officer just shook his head. "I don't disagree with you," he began, "but how far should we let an individual push their interests when it hurts so many more? If we are ever to move forward as a nation, we need to unify and deal with the problems at hoof. Maybe one day we'll be able to stop kirin from turning to a life of banditry, but all we can do now is play catch up and stop the ones who already have." He patted Candle on the shoulder and gave her a small nod. "Go back to camp and ready a service for the troops, chaplain. I'm sure there will be plenty more like you who want to know if what they're doing is right in Concord's eyes.""
kirin_crisis.14.a:0 "Today, we kill bandits. But tomorrow, we may not have to."

kirin_crisis.15.t:0 "Mining Concord's Home"
kirin_crisis.15.d_1:0 "The three priests standing before the assembled Plenum made for an odd sight. Autumn Blaze could tell at a glance that the three, two stallions and a mare, were part of The Way of Fire's more ultraorthodox followers. Their clothes and coats were smeared with black ash from countless sacred fires, and one had even tied gunpowder-coated string into their mane, though he hadn't lit the sparkling fuses before making his appeal to Rain Shine. "Where is our Matriarch?" the mare among them asked. "We seek an audience with her Divinity, not with mortal kirin who claim to be acting in her name."\n\n"The Plenum is blessed with Matriarch Rain Shine's divine authority," Autumn quickly countered. "Rest assured, however, that all the proceedings that happen in the Plenum are brought before the Matriarch. Now, petition your case, honored guests."\n\nThough that answer hardly seemed pleasing to the priests, one stepped forward regardless. "This modernisation project is going too far!" he exclaimed, angrily stomping his hoof. "The mountains surrounding Vermilion are Concord's sacred domain. Every single peak and every last valley were blessed by Her hooves. It was those mountains which She first crafted to shield Vermilion's fertile valley from the primordial fire that gave birth to the world! And it is these mountains that miners and prospectors defile every day, digging through the earth for material wealth, and trampling over the foundations of our theocracy and our society! They must be stopped!"\n\nAt this, Fickle Current stood up and scowled at the three. "The mining companies are doing important work that is critical to the Great Leap Forward. Not only that, but they are doing so in a respectful manner. No prospecting occurs within fifty kilometers of a temple or shrine, and all named mountains in the range are free from mining activity. But I feel I must reiterate, Premier, that the resources they extract are important for our modernisation efforts. It cannot progress smoothly were they to be interfered with."\n\n"All of the mountains must be declared sacred property!" the other stallion priest exclaimed. "They are Concord's by right. Is nothing sacred? This modernisation drive is self-destructive. Cities are consuming the countryside in a cannibalistic fervor that destroys nature. They must be stopped before it is too late!""
