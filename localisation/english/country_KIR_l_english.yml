kirin_council.850.t:0 "" ##event during the civil war, if KIC surrender progress is more than 10% -- this means that they are losing the war, as they are always the aggressors
kirin_council.850.d:0 "Mayor Cherry Blossom has started a plan to acquire, for the defence of Fragrance, a battery of state-of-the-art artillery cannons from Griffonia, to be situated at the suburbs of Poplar Heights. These cannons will be paid for by popular subscription from the Fragrance public; after all, it is their city these cannons will defend. The very prospect of Fragrance being at risk of siege or urban combat is humbling; the city's populace had not expected their own lives and homes to be at stake when they had seceded from the Realm. This fear meant that, when a steamer barge in Fragrance harbour was found out to have been loaded with many tons of gold bullion from the city's vaults, to be evacuated to the company town of Sycee, there was a riot. Dockers refused to load the barge; the sailors refused to work, and disgruntled citizenry raided the barge and stole the gold bullion. Much of the gold was later donated to fund the Mayor's cannons. Fickle Current demands that Cherry Blossom return the gold to the NAKP. Cherry Blossom says that the defences of Fragrance are in dire need of the cannons. A Sycee representative tells Fickle that if the gold is recovered, the NAKP will be given a share as a gratuity. If the money is not returned, Sycee expects to be paid compensation for their loss."
kirin_council.850.a:0 "The money will be returned to its rightful owners"
kirin_council.850.b:0 "The money will be put to good use purchasing the cannons"
FRV_cannon_battery:0 "Poplar Heights Battery"
FRV_cannon_battery_desc:0 ""

kirin_council.666.t:0 ""
kirin_council.666.d:0 "A crazed accountant trespasses into Fickle Current's penthouse suite in 88 Chrysanthemum Plaza. Fickle was relaxing, listening to a vinyl of cellist Octavia Melody from Canterlot Records. The trepasser is disheveled. Crazed look. Fickle cannot help but notice the crowbar slung over his back. His hoofs were cut on broken glass; there is a trail of blood droplets, no doubt staining the mahogany floorboards. Accountant raves to him about a curse, a prophesy come to him in a fever dream, Concord herself telling him that for the crimes of the NAKP when their wealth reaches the unholy number of two point four-teen million, it will vanish. Fickle keeps him talking, maneuvers himself to his bureau (desk), presses the silent alarm. The Plaza Guard (the specialist unit in charge of defending 88 Chrysanthemum Plaza) storms the apartment and hauls the accountant out kicking and screaming. Fickle Current is highy disturbed by the accountant's crazed ramblings. he says to Cypress, who came with the Guard: well, the money will only depreciate to inflation if it's sitting idle in our coffers. Better to spend it and invest it. Not that I believe in curses." ##call the curse something fancy. "The Cess of Discord" maybe?
kirin_council.666.a:0 ""
KIR_event_council_666_tt:0 "could the "cess of discord" be true?" ##tooltip for button

kirin_council.777.t:0 ""
kirin_council.777.d:0 "Fickle and Cypress, standing in the doorway to one of the vaults deep beneath 88 Chrysanthemum Plaza. Inside the vault, Ardent Bloom is pacing back and forth. He's in a poor state. How could this happen? More than two million gold coins, a stupendous amount of wealth, vanished into thin air? What!?!?! We need to cover this up. If news reaches the public there'll be riots. Our own party members will demand our heads. Did we get our unicorn mercenaries to do thaumaturgical scans? Don't we have a few zebra shamans on the payroll? Tell them to do a forensic investigation. What about the Civil Defence detectives? Well, all of them have tried to figure out how this happened. We're none the wiser. Fickle to Cypress, quietly: remember the accountant fellow? the madkirin? what happened to him? dead in his cell. he wouldn't stop screaming. the jailors said in their report that he choked to death. More likely they killed him because he wouldn't shut up. Now we'll never get to the bottom of this. Tell Ardent to fudge the numbers. The two of us are wealthy enough to pay out of our own pockets for immediate expenditures. the state's coffers and those of the corporations will account for the rest; we'll call in a few favours. The important thing is not to let news of this get out."
