KIR_frost_flare_desc:0 "§LFrost Flare once happily lived in Kiria, but she was exiled after she broke the laws of the Silence. During that time, she travelled around the world, venturing throughout Zebrica and Equus and learning many things about more modern societies. After the Silence was lifted, she returned to her homeland and joined the army, eagerly telling others of what she had seen. Already, she has risen to a high rank and wishes for the army to be modernized.\n\nShe is a friendly and affectionate kirin who is curious about the world and loves meeting members of other races.\n\n§YPortrait by:§! Scroup§!"
