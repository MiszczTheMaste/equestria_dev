KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1_TITLE:0 "I'm So Overwhelmed!"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1:0 "I left Vermilion a few weeks ago to go visit the new steelworks that have been erected in Fragrance and Rhapsody, argued for and funded in large part by §YFickle Current§! and his like-minded business partners. I've traveled a little bit around the Realm as part of the job, and even a little bit before that when §YThe Silence§! still had our people locked in its grasp, but I've never been this far north. I thought all of our realm was like Vermilion or Massicot, either withering cities dwindling as they decayed, or small villages full of kirin trying to scratch out simple lives with no support or assistance from the government. But Fragrance and Rhapsody are nothing like that! They are still splendid cities, places that tried so very hard to resist the economic and societal collapses of The Silence, and managed to save some of our culture and way of life from before The Silence brought everything to a standstill. I don't know how better I could describe it. The kirin in these cities still have life and color in them, a sense of optimism that tomorrow is going to be a §Ybetter day§!. That's something I share with them, and it made me oh so happy to see it during my travels.\n\nOh, shoot, I'm getting off topic. Or am I? I don't know. Anyway, the §Ysteelworks§! that Fickle Current's clique funded are an amazing sight to behold. These aren't just workshops where blacksmiths forge steel and work their craft; this is something else entirely, a §Ymodern revolution§! that was smothered in Kiria a century ago, but was refined and perfected by the griffons of Griffonia and the ponies of Equus. These are entire factories filled with heavy machinery powered by electricity (another invention from over the seas; it makes me realize just how small my world was growing up in The Silence!) and guided along by workers who pull levers, hit buttons and somehow wrangle these machines into doing all the work for them. And the results can't even be compared to the work of smithy workshops and guilds; these factories can produce §Yin a day§! what an entire guild of talented blacksmiths can produce in a year! Sure, it loses some of that personal touch, but when we're trying to drag our entire nation into the modern era after a century of sitting on our hooves, this industrialization is practically a blessing sent by §YConcord§! herself. Current and his friends might be a little too cynical and greedy for my tastes, but the inventions they're bringing in from overseas, and the capital they're investing in setting up our industry, more than makes up for it. I can only hope that some of the fruits of their labor can make its way down to the ponies working in the steel mills; those I talked to said they worked §Yten or twelve hours a day§! in the scorching heat, with only a few breaks throughout the day. But it pays better than farming (so I've been told), and besides, we kirin like the heat anyway. It's a rough start for many of these workers, but I feel that given enough time and hardwork, this will all pay off for them like it will for the rest of us. We just have to believe in the future we're all building §Ytogether§!.\n\nI believe in that future, and in the Matriarch Superior, and in Concord's blessings. To some extent, I believe in Fickle Current and his compatriots too. We just have to work together to make the best use of the blessings Kiria has been given, and we can shape our future into anything we want it to be. And I'm going to do §Yeverything§! I can to help make it happen!" ##Note: the first three entries for all four characters will be available to KIC and KIS as well, as these entries will occur during the 3 1/2 year plan; that is, pre-civil war.

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2_TITLE:0 "Playing Middlemare"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2:0 "Reform, reform, reform! I don't know how many times I had to say that word during the first meeting of §YThe Reform Bureau§! (oh darn I just did it again!), but today was a very busy day! Since the Matriarch Superior made me the premier of the §YPlenum§! (I still don't know why she trusts me with that much responsibility), I was automatically made the head of the Reform Bureau, which is just basically a fancy way of saying I have to be responsible for getting all the influential delegates from the Plenum into one place where we can discuss the specifics of how we want to enact things that get passed on the debate floor. We are, essentially, the §Ycentral government§! of Kiria, and we act with a limited amount of imperial mandate that Rain Shine blessed us with. That's a lot of responsibility for a young mare from Massicot to handle, but I'll do my best to save the Realm and not let the Matriarch down!\n\nUnfortunately, trying to get everykirin to work together is like herding cats, and I've never had a pet cat before, let alone two or three or four, so I'm a little short on experience. §YFickle Current§! brought in a lot of his buddies from overseas, and though the capitalists are providing a lot of the capital and ideas we need to get this whole modernization thing moving, I feel like I have to stop them from reshaping Kiria to §Ysuit their interests§! over those of the common kirin. At least I have somewhat of an ally in that in §YPriestess Winter Frost§!, who is wary about how rapid modernization will alter the social fabric of the kirin species, but I often feel like she goes a little too far. If you try to suggest anything that changes the way kirin society functioned during The Silence, she usually §Ypushes back hard on it§!, afraid of how any hint of modernization could possibly weaken the influence of §YThe Way of Fire§! in our culture. I had to end up playing middlemare between the two and finding a §Ycompromise that helps out everykirin§!, but I don't know how much longer I can keep that up if Winter and Fickle don't get on the same page. It's exhausting! Oh, how I wish I had Applejack and Fluttershy here to help show us how to follow §Ythe Equestrian model of Harmony...§!\n\nBut I'm not going to give up, not at all. Even if it is exhausting and draining, I'm going to keep going back into the Bureau and doing my best to move things along for the good of all the Realm. Hopefully, as we keep working together, we'll be able to get everykirin to have fair and honest debates about how we're going to modernize the country. We all have a common goal, afterall. It falls on us to figure out how to get to it. I'm confident we'll find a way to make that happen!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3_TITLE:0 "Why Me?"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3:0 "I do not think that I am a good Premier.\n\nOh, how do I even begin? Today's assembly at the court was a complete and total disaster. In the midst of our bickering, a procession of kirin following the religious doctrine they call §YThe Rising Fire§! entered the court, led by a mare who calls herself Rising Sun, and asked to join in on the Plenum. I wanted to let them join, as every kirin should have a voice in determining §Ythe future of the Realm§!, but I let myself be bowled over by §YWinter Frost§! and §YFickle Current§!, who immediately opposed Rising Sun and her followers from joining in. Winter despises The Rising Fire, calling it and its followers §Yheretics§!, and I'm pretty sure she'd toss them all into the sea if she could. Current and his pals don't like the ideas of a §Ycommunalist society§!, because they feel it's a threat to the industry and capitalism they're trying to set up in the Realm. And me? I don't know what happened in court. I felt like I wasn't sure if letting Rising Sun and her followers join the Plenum was the right idea. §YEquestria§! once had a problem with ponies who had a similar mindset to Rising Sun and her sect, and it caused so much misery up there. Maybe I just didn't want the same thing to happen here in the Realm.\n\nBut Rising Sun and her followers are gone now. When I refused to welcome them to the Plenum, they were §Ychased out of the city§! by supporters of Fickle and Winter... and even some of my supporters as well. Instead of talking things out with Rising Sun, we refused to listen to what she had to say and used force to make her go away. And you know what scares me the most? Winter and Current were §Ymore than happy§! to use force to get what they wanted. I'm starting to think that not every debate and problem we're going to encounter at the Plenum can be solved with §Ywords and compromise§!. Force of will and personality (and, I hope, only those two kinds of force) will be what drags this Plenum across the finish line. I don't know if I have the mettle to stand up to Current and Frost when it counts. If I did, maybe I would have made sure that Rising Sun and her delegation had a seat at the Plenum to contribute ideas for the revitalization of our nation.\n\n§YThings are going badly§!, I feel, and this whole ordeal is turning out to be less fulfilling and uplifting than I thought it was going to be when I agreed to be the Matriarch's premier at the start of it all. But it's too late to back out of this now or feel sorry for myself. I have to push on and keep doing my job, no matter what it takes. §YAll of Kiria depends on it§!."

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4_TITLE:0 "Title of Entry 4"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4:0 "(Make this all past tense, in the first-person and reflective, please:) Autumn Blaze at home. Thanks, Applejack, for the supplies. Our troops will appreciate all the Equestrian-made gear they can use. She is having tea with Applejack, who says that Fluttershy apologises for not being able to come, because she doesn't like war and Equestria needs her. It's fine, says Autumn. I'm sorry too, that we couldn't meet under better circumstances. I'm a failure. The civil war is because of me. Aw sugarcube, don't say that, says Applejack. It'd have taken a supermare to be able to make a century's worth of progress happen in three and a bit years, all the while keeping the government from imploding. I wish I could offer more than words, but war is brewing on Equus too, and ponies have never been good at war. What do I do applejack? says Autumn. Applejack doesn't know, and its not in her place to tell her how to govern her country, but Applejack gives her words of reassurance that she's fighting the good fight, for a cause that is right and just, and that Autumn should take heart that her Party is behind her to uphold democracy and harmony. With Winter Frost, tradition in and of itself isn't a bad thing, but ah feel that she takes it a mite too far, you know? clinging on to the past while the world changes around you is a sure fire way to get left in the dust. Also, Applejack has brought somekirin with her - Mahogany Blaze, friendship school graduate. You brave brave kirin, says Autumn. You could have stayed safe in Equestria, but you chose to come back. Mahogany: all the stuff i've learnt about friendship and harmony would've meant nothing if I didn't fight for it in the place where it matters the most - home. Applejack was Mahogany's teacher; they should have some heartfelt interaction before saying goodbye. Mahogany: I'll make you proud, professor Applejack. [KIR.KIRGetProtag1Entry4AJOptional]"
KIRP1E4AJExtra:0 "EXTRA TIDBIT, place this wherever you feel is proper. where the Rising Fire and Rising Sun are on the side of Vermilion. Applejack tells Autumn to be careful; the Rising Fire preaches equality before Concord, justice, and freedom, but I don't trust Rising Sun. That mare has got something to hide, and when she makes promises of democracy and social justice it feels to me she's not being entirely honest, hiding something. She just ain't genuine. Call it a gut feeling from the element of honesty. be careful."

