kirin.11.a:0 "We will only allow delegates from the Plenum on the Secretariat."
kirin.11.b:0 "Fickle Current shall have his ten reserved seats."
kirin.11.c:0 "The Secretariat shall be open to all kirin!"

kirin.12.t:0 "A Crisis of Faith in the Morning Secretariat"
kirin.12.d_1:0 ""And lastly, I would like to propose the official separation of the functions of The Way of Fire from the functions of the state." Autumn Blaze snapped out of her daydreaming, Fickle Current's sudden proposal bringing her squarely back into reality. She wasn't alone in that: the rest of the kirin assembled in the Plenum audibly gasped, including some of Current's own clique, and none more so than Winter Frost's traditionalist sect. "We cannot expect business and industry to be beholden to the teachings of The Way of Fire when our religious fundamentals were laid down before modernization of today's scale was scarcely dreamed of," Current continued, pushing on with a firm voice against the agitations of the Plenum. "Modernization relies squarely on one thing, and that is the free flowing river of currency from the hooves of the buyer into the hooves of the seller. When we are talking about the modernization of the present, thousands of tons of gold will exchange hooves in a season, and all of it has to be accounted for. Splitting off a portion of this gold in tithes will only hamper the rapid pace of modernization. What use does Concord have for our gold, I ask you? If we are to move forward as a nation and as a society, the stranglehold Concord's temples have on our economy must be loosened for the greater good. I therefore move that the tithes be abolished and sacred lands held by temples and monasteries be opened up for public use and private investment in an effort to speed up the modernization of the Realm."\n\n"You reject tradition!" Winter Frost screamed, and Autumn felt her gut clench as the priestess briefly flickered with fire and fury. "You do not know what it means to be a kirin! You are a foreigner trying to shape our nation in the image of heathens! Have you traded Concord's divine spark for a griffon's boundless greed?"\n\nThe temperature in the Plenum rose, both figuratively and literally, as tempers began to flare. Thankfully, it was Rain Shine who stepped forward and put a stop to the brewing catastrophe merely by standing up. When the Plenum fell silent, she narrowed her eyes at everykirin assembled. "You will calm yourselves, by Concord's grace," she ordered, and her followers obeyed. Then she turned to Autumn Blaze. "Premier, this is your disagreement to settle. Let us settle it and move on, lest we lose ourselves to anger.""
