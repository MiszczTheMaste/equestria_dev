KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_8:0 "Sunshine Headlands nuked. It caused a landslide, revealing an ancient tomb, at least several millennia old, buried beneath tonnes of rock and soil, now displaced by the nuclear hellfire that bathed the Headlands in flame. It was not soldiers, but local survivors seeking shelter, who came across the ancient tomb, and found within a sarcophagus made out of an unknown metal alloy. Inside was a skeleton of a tall, slender equinoid, lacking the scales of a kirin but possessing a long, curved, elegant horn embedded in its forehead. The possibility of fakery notwithstanding, this would mark the first time the remains of an eastern unicorn have been found. In kirin mythology that predates the Way of Fire and Concord, the kirin race was created as the offspring of the eastern unicorns - a sub-type of unicorns reputed to have prodigious magical ability, distinctive for their flowing manes, tall, lithe and slender figures, and curved, long, and wickedly sharp horns - and dragons. In a time of war in Kiria, this discovery spurred some interest nationally, but most of the eagerness came from international observers and archeologists.\n\nAutumn Blaze was shown photographs of the tomb, the sarcophagus, and the skeleton taken by military officers who came to seal the tomb. In this entry she reflects about the eastern unicorn myth and their purported creation of the kirin race, and this recent groundbreaking revelation in this time of war. A childhood myth, mildly blasphemous, dismissed as nothing more than an old mare's tale. Stranger things have happened."

