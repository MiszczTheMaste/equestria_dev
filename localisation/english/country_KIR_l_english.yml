kirin_council.351.t:0 "write an event in the style of a sanitised report saying how super effective such tactics are against the bandits. like, efficiency over 200%."
kirin_council.351.d:0 "In Khatyn, the members of the Battalion 118 filled a farmer's barn with civilians, set it on fire, and used a machine gun to kill the civilians who tried to escape the flames: "One witness stated that Volodymyr Katriuk was a particularly active participant in the atrocity: he reportedly lay behind the stationary machine gun, firing rounds on anyone attempting to escape the flames".[3] A Soviet Union war-crimes trial in 1973 heard that three members of the Schutzmannschaft Battalion 118 killed a group of Belarusian loggers earlier that day, suspecting they were part of a popular uprising. "I saw how Ivankiv was firing with a machine-gun upon the people who were running for cover in the forest, and how Katriuk and Meleshko were shooting the people lying on the road," the witness said.[6] The Schutzmannschaft Battalion 118 was chiefly responsible for the creation of German "dead zones".[6] The dead zone policy involved exterminating communities suspected, or capable of aiding the Soviet partisans who had launched ambushes against Nazi forces in Belarus.[6]. Also, 'the "dead zone" policy of annihilating hundreds of Belarusian villages in order to remove the support base for the alleged partisans.'"
kirin_council.351.a:0 "oof"

kirin_council.352.t:0 "" ##this is what I mean by neofeudal hypercapitalism
kirin_council.352.d:0 "Meeting of the Executive Council with the VasCorp leaders. The Children's revolt has been suppressed, bloodily and at much cost to the Empire's wealth. Untold amounts of property damage, lost income, profits nonexistent, the economy tanked. Profitable factories and ricefields, particularly Sorghum and the Great Mellifluve Delta, devastated. Why did the revolt occur? The peasants were not goverened with adequate firmness. Local authorities and security forces let the situation fester, until it reached critical mass and spiralled out of control, with catastrophic results. We need to stop this from happening again, ever. Cypress Snow has a report? Yes, he says. I propose a wholly new system of governance, to redefine the relationship between the state and the rural peasantry. Unlike our urban workers and educated salariat, the peasantry are primitive, backwards, illiterate, recalcitrant, unaccepting of our capitalism and devotion to the Divine Fire. Our attitude towards them must be like that of a master to their slave; work them hard, discipline them firmly, keep them in line, but make sure they are fed, clothed, sheltered. The peasantry will become the wards of the state; more specifically, wards of the Matriarchate. Makes sense, no? Rain Shine, the mother of all kirin, but in a legal sense for the peasantry. Basically, neofeudalism, enslavement of the peasantry as "wards of the state" as a reaction to the Children of Concord revolt. Sorghum Foundry, having sustained the most losses from this uprising, will be given the lion's share of the wards to rebuild their home city."
kirin_council.352.a:0 ""

kirin_council.353.t:0 ""
kirin_council.353.d:0 "[This.GetNewspaperHeader]proclamation of the new order from the event above. explain the new laws, enforcement. Splitting hairs over whether this is the textbook definition of "slavery", or just capitalist social relations taken to their logical conclusion - freedom, individual autonomy of the peasant toilers, become a commodity controlled by the capitalist ruling class."
kirin_council.353.a:0 ""
